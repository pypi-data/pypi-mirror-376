[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "pyarrow-client"  # PyPI package name
version = "1.0.0"
description = "Python SDK for Arrow Trading API"
readme = "README.md"
requires-python = ">=3.8"
license = { text = "MIT" }
authors = [
  { name = "Abhishek Jain", email = "abhishek.jain@irage.in" },
  { name = "Shubham Jain", email = "shubham.j@irage.in"}
]
dependencies = [
    "requests>=2.25.0",
    "websocket-client>=1.0.0",
    "pyotp>=2.6.0",
    "python-dateutil>=2.8.0",
    "urllib3>=1.26.0"
]

[tool.setuptools]
packages = ["pyarrow"]                 # The folder that should be packaged

[project.urls]
"Homepage" = "https://github.com/arrowtech/py-arrow"
"Bug Tracker" = "https://github.com/arrowtech/py-arrow/issues"
"Documentation" = "https://docs.arrow.trade"
"Source" = "https://github.com/arrowtech/py-arrow"