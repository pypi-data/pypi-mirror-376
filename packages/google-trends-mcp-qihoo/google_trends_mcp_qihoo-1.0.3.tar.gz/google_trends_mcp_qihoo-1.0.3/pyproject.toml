[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "google-trends-mcp-qihoo"
version = "1.0.3"
description = "Google Trends MCP Server for analyzing search trends"
readme = "README.md"
requires-python = ">=3.8"
license = "MIT"
authors = [
    {name = "董海", email = "123131683@qq.com"}
]
keywords = [
    "mcp",
    "model-context-protocol", 
    "google-trends",
    "search-trends",
    "ai",
    "llm"
]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Software Development :: Libraries :: Python Modules",
]
dependencies = [
    "mcp>=1.0.0",
    "pytrends>=4.9.0",
]

[project.urls]
Homepage = "https://github.com/donghai88/google-trends-mcp-server"
Repository = "https://github.com/donghai88/google-trends-mcp-server"
Issues = "https://github.com/donghai88/google-trends-mcp-server/issues"

[project.scripts]
google-trends-mcp-qihoo = "google_trends_mcp.server:main"
google-trends-mcp = "google_trends_mcp.server:main"

[tool.hatch.build.targets.wheel]
packages = ["google_trends_mcp"]
