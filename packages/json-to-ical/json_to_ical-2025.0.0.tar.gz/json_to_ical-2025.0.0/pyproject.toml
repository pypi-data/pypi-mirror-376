[project]
name = "json-to-ical"
version = "2025.0.0"
description = "Script to convert json calendar data to ical format"
readme = "README.md"
requires-python = ">=3.12"
dependencies = [
    "ical==8.2.0"
]

[project.scripts]
json-to-ical = "json_to_ical.main:main"

[build-system]
requires = ["uv_build>=0.8.11"]
build-backend = "uv_build"
