[build-system]
requires = ["setuptools", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "mitm-requests"
version = "1.0.0"
description = "A Python module for intercepting HTTP/HTTPS requests using mitmproxy"
authors = [
    {name = "Leon", email = "leon@example.com"}
]
readme = "README.md"
license = {text = "MIT"}
requires-python = ">=3.8"
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Topic :: Internet :: Proxy Servers",
    "Topic :: Software Development :: Libraries :: Python Modules"
]
dependencies = [
    "mitmproxy"
]

[project.urls]
Homepage = "https://github.com/leon/treasure.lgnat.com"
Repository = "https://github.com/leon/treasure.lgnat.com"

[tool.setuptools.packages.find]
where = ["src"]