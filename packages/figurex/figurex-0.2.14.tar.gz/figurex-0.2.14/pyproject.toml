[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "figurex"
version = "0.2.14"
description = "Make figures with context managers in python: quicker, simpler, more readable."
authors = [{name = "Martin SchrÃ¶n", email = "martin@schroen.eu"}]
license = "MIT"
readme = "README.md"
requires-python = ">3.10"
keywords = ["plot", "matplotlib", "cartopy", "basemap"]

dependencies = [
    "numpy>=1.20,<3.0",
    "matplotlib>3.0",
    "neatlogger>=0.1",
]

[project.optional-dependencies]
basemap = ["basemap>=2.0.0"]
cartopy = ["cartopy>=0.25.0,<1.0.0", "scipy>=1.15.0,<2.0.0"]
dev = [
    "pytest>3.0",
    "pandas>2.0",
]

[project.urls]
Homepage = "https://github.com/mschroen/figurex"
Repository = "https://github.com/mschroen/figurex"
Issues = "https://github.com/mschroen/figurex/issues"

[tool.setuptools.packages.find]
where = ["."]
include = ["figurex*"]

[tool.setuptools.package-data]
figurex = ["*.txt", "*.md"]

[tool.setuptools]
include-package-data = true