[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "minesweeper-cli"
version = "1.0.0"
description = "Classic Minesweeper game for the terminal with colorful CLI interface"
authors = [{name = "Javier Novoa C.", email = "jstitch@gmail.com"}]
license = {text = "GPL-3.0"}
readme = "README.md"
requires-python = ">=3.9"
keywords = ["minesweeper", "game", "cli", "terminal", "puzzle"]
classifiers = [
    "Development Status :: 5 - Production/Stable",
    "Environment :: Console",
    "Intended Audience :: End Users/Desktop",
    "License :: OSI Approved :: GNU General Public License v2 (GPLv2)",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Games/Entertainment :: Puzzle Games",
]
dependencies = [
    "click>=8.0",
    "colorama>=0.4"
]

[project.scripts]
minesweeper = "minesweeper.main:cli"

[project.optional-dependencies]
dev = [
    "pytest>=7.0",
    "black>=22.0",
    "flake8>=5.0",
    "mypy>=1.0"
]

[project.urls]
Homepage = "https://github.com/example/minesweeper-cli"
Repository = "https://github.com/example/minesweeper-cli"
BugTracker = "https://github.com/example/minesweeper-cli/issues"
Documentation = "https://github.com/example/minesweeper-cli#readme"

[tool.uv]
dev-dependencies = [
    "pytest>=7.0",
    "black>=22.0",
    "flake8>=5.0",
    "mypy>=1.0"
]