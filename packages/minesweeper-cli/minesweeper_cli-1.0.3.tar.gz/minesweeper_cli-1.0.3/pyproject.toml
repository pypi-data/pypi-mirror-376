[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "minesweeper-cli"
version = "1.0.3"
description = "Classic Minesweeper game for the terminal with colorful CLI interface"
authors = [{name = "Javier Novoa C.", email = "jstitch@gmail.com"}]
license = {text = "GPL-3.0"}
readme = "README.md"
requires-python = ">=3.9"
keywords = ["minesweeper", "game", "cli", "terminal", "puzzle"]
classifiers = [
    "Development Status :: 5 - Production/Stable",
    "Environment :: Console",
    "Intended Audience :: End Users/Desktop",
    "License :: OSI Approved :: GNU General Public License v2 (GPLv2)",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Games/Entertainment :: Puzzle Games",
]
dependencies = [
    "click>=8.0",
    "colorama>=0.4",
    "ruff>=0.13.0",
]

[project.scripts]
minesweeper = "minesweeper.main:cli"

[project.optional-dependencies]
dev = [
    "black>=22.0",
    "ruff>=0.13.0",
]

[project.urls]
Homepage = "https://gitlab.com/jstitch/minesweeper-cli"
Repository = "https://gitlab.com/jstitch/minesweeper-cli"

[tool.uv]
dev-dependencies = [
    "black>=22.0",
    "ruff>=0.13.0",
]

[[tool.uv.index]]
name = "testpypi"
url = "https://test.pypi.org/simple/"
publish-url = "https://test.pypi.org/legacy/"
explicit = true
