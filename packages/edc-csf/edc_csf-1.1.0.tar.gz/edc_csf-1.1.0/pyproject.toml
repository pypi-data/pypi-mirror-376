[build-system]
requires = ["uv_build>=0.8.2,<0.9.0"]
build-backend = "uv_build"

[tool.uv.build-backend]
module-root = "src"
source-exclude = ["bin"]
namespace = false

[project]
name = "edc-csf"
version = "1.1.0"
description = "Classes for CSF/LP in clinicedc/edc projects"
readme = {file = "README.rst", content-type = "text/x-rst"}
license = "GPL-3.0-or-later"
license-files = ["LICEN[CS]E*"]
requires-python = ">=3.12,<3.14"
authors = [
    { name = "Erik van Widenfelt", email = "ew2789@gmail.com" },
]
keywords = [
    "clinical",
    "clinicedc",
    "csf",
    "django",
    "edc",
    "lumbar",
    "puncture",
    "trials",
]
classifiers = [
    "Development Status :: 5 - Production/Stable",
    "Framework :: Django",
    "Framework :: Django :: 5.2",
    "Intended Audience :: Developers",
    "Intended Audience :: Science/Research",
    "License :: OSI Approved :: GNU General Public License v3 (GPLv3)",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
]
dependencies = [
    "clinicedc>=2.0.3",
]

[project.urls]
Homepage = "https://github.com/clinicedc/edc-csf"

[tool.black]
line-length = 95
target-version = ["py312"]
extend-exclude = '''^(.*\/)*\b(migrations|\.venv)\b($|\/.*$)'''

[tool.isort]
profile = "black"
py_version = "312"
skip = [".tox", ".eggs", "migrations", "_version.py", ".venv"]

[tool.coverage.run]
parallel = false
branch = true
source = ["edc_csf"]

[tool.coverage.paths]
source = ["edc_csf"]

[tool.coverage.report]
show_missing = true
skip_covered = true
omit = ["requirements.txt"]
exclude_lines = [
  "pragma: no cover",
  "if TYPE_CHECKING:",
]

[dependency-groups]
lint = [
    "black>=25.1.0",
    "deptry>=0.23.0",
    "flake8>=7.3.0",
    "isort>=6.0.1",
    "ruff>=0.12.5",
]

docs = [
    "furo>=2025.7.19",
    "sphinx>=8.2.3",
    "sphinx-design>=0.6.1",
    "sphinx-inline-tabs>=2023.4.21",
]

test = [
    "coverage>=7.10.1",
    "tox-uv>=1.26.2",
    "faker>=37.4.2",
    "model-bakery>=1.20.5",
    "time-machine>=2.16.0",
    "tqdm>=4.67.1",
    "django-admin-rangefilter>=0.13.3",
    "django-crypto-fields>=1.0.1",
    "django-logentry-admin>=1.1.0",
    "django-multisite2>=2.1.0",
    "django-pandas>=0.6.7",
    "django-revision>=1.0.0",
    "django-simple-history>=3.10.1",
    "django-webtest>=1.9.13",
    "django-db-views>=0.1.11",
    "edc-test-settings>=2.0.0",
    "clinicedc-tests>=0.1.2",
]

[tool.uv.sources]
edc-csf = { workspace = true }
clinicedc-tests = { path = "../clinicedc-tests", editable = true }
clinicedc = { path = "../clinicedc/clinicedc", editable = true }
django-audit-fields = { path = "../django-audit-fields", editable = true }
django-crypto-fields = { path = "../django-crypto-fields", editable = true }
django-revision = { path = "../django-revision", editable = true }
django-multisite2 = { path = "../django-multisite2", editable = true }
edc-glucose = { path = "../edc-glucose", editable = true }
edc-test-settings = { path = "../edc-test-settings", editable = true }
edc-test-utils = { path = "../edc-test-utils", editable = true }
