[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "soika-memory"
version = "1.2.0"
description = "Long-term memory for AI Agents"
authors = [
    { name = "Soika", email = "vishnu@soika.ai" }
]
readme = "README.md"
license = { file = "LICENSE" }
requires-python = ">=3.9,<4.0"
keywords = ["ai", "memory", "agents", "vector-database", "embedding", "rag", "graph"]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: Apache Software License",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Scientific/Engineering :: Artificial Intelligence",
    "Topic :: Software Development :: Libraries :: Python Modules",
]
dependencies = [
    "qdrant-client>=1.9.1",
    "pydantic>=2.7.3",
    "openai>=1.33.0",
    "posthog>=3.5.0",
    "pytz>=2024.1",
    "sqlalchemy>=2.0.31",
]

[project.urls]
Homepage = "https://github.com/vishnushankarsg/memory"
Documentation = "https://github.com/vishnushankarsg/memory/blob/main/README.md"
Repository = "https://github.com/vishnushankarsg/memory"
Issues = "https://github.com/vishnushankarsg/memory/issues"

[project.optional-dependencies]
graph = [
    "langchain-neo4j>=0.4.0",
    "langchain-aws>=0.2.23",
    "neo4j>=5.23.1",
    "rank-bm25>=0.2.2",
]
vector_stores = [
    "vecs>=0.4.0",
    "chromadb>=0.4.24",
    "pinecone<=7.3.0",
    "pinecone-text>=0.10.0",
    "faiss-cpu>=1.7.4",
    "upstash-vector>=0.1.0",
    "azure-search-documents>=11.4.0b8",
    "pymongo>=4.13.2",
    "pymochow>=2.2.9",
    "psycopg2-binary>=2.9.0",
]
llms = [
    "groq>=0.3.0",
    "together>=0.2.10",
    "litellm>=0.1.0",
    "ollama>=0.1.0",
    "vertexai>=0.1.0",
    "google-generativeai>=0.3.0",
    "google-genai>=1.0.0",
]
extras = [
    "boto3>=1.34.0",
    "langchain-community>=0.0.0",
    "sentence-transformers>=5.0.0",
    "elasticsearch>=8.0.0",
    "opensearch-py>=2.0.0",
    "langchain-memgraph>=0.1.0",
]
test = [
    "pytest>=8.2.2",
    "pytest-mock>=3.14.0",
    "pytest-asyncio>=0.23.7",
]
dev = [
    "ruff>=0.6.5",
    "isort>=5.13.2",
    "pytest>=8.2.2",
]

[tool.hatch.build]
include = [
    "soika_memory/**/*.py",
]
exclude = [
    "**/*",
    "!soika_memory/**/*.py",
]

[tool.hatch.build.targets.wheel]
packages = ["soika_memory"]
only-include = ["soika_memory"]

[tool.hatch.build.targets.wheel.shared-data]
"README.md" = "README.md"

[tool.hatch.envs.dev_py_3_9]
python = "3.9"
features = [
  "test",
  "graph",
  "vector_stores",
  "llms",
  "extras",
]

[tool.hatch.envs.dev_py_3_10]
python = "3.10"
features = [
  "test",
  "graph",
  "vector_stores",
  "llms",
  "extras",
]

[tool.hatch.envs.dev_py_3_11]
python = "3.11"
features = [
  "test",
  "graph",
  "vector_stores",
  "llms",
  "extras",
]

[tool.hatch.envs.dev_py_3_12]
python = "3.12"
features = [
  "test",
  "graph",
  "vector_stores",
  "llms",
  "extras",
]

[tool.hatch.envs.default.scripts]
format = [
    "ruff format",
]
format-check = [
    "ruff format --check",
]
lint = [
    "ruff check",
]
lint-fix = [
    "ruff check --fix",
]
test = [
    "pytest tests/ {args}",
]

[tool.ruff]
line-length = 120
