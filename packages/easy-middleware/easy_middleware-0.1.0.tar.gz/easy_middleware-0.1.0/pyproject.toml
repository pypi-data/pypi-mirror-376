[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "easy_middleware"
version = "0.1.0"
description = "A collection of useful FastAPI middleware (correlation ID, security headers, request timing)"
readme = "README.md"
authors = [
    { name = "Ajay", email = "thedeveloperspace17@gmail.com" }
]
license = { text = "MIT" }
requires-python = ">=3.8"

dependencies = [
    "fastapi>=0.95.0",
    "starlette>=0.27.0",
]

keywords = ["fastapi", "middleware", "observability", "security", "timing"]

classifiers = [
    "Development Status :: 3 - Alpha",
    "Framework :: FastAPI",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
]

[project.urls]
Homepage = "https://github.com/ajoyatklizos/easy_middleware.git"
Repository = "https://github.com/ajoyatklizos/easy_middleware.git"
Issues = "https://github.com/ajoyatklizos/easy_middleware/issues"

[tool.pytest.ini_options]
addopts = "-v --tb=short"
testpaths = ["tests"]
