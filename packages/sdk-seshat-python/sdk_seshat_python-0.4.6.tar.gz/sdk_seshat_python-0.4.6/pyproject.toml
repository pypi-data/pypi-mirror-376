[tool.poetry]
name = "sdk-seshat-python"
version = "0.4.6"
description = "Seshat python SDK is a library to help create ML data pipelines."
authors =  ["SeshatLabs <info@seshatlabs.xyz>"]
packages = [{ include = "seshat", from = "." }]
readme = "README.md"
license = "Commercial - see LICENSE.txt"


[tool.poetry.dependencies]
python = "^3.11"
pandas = "^2.2.1"
scikit-learn = "^1.4.1.post1"
pyspark = "^3.5.1"
flipside = "^2.1.0"
sqlalchemy = "^2.0.29"
memory-profiler = "^0.61.0"
typer = "^0.12.3"
dask = {extras = ["array", "complete", "dataframe", "distributed"], version = "^2024.10.0"}
bokeh = "^3.6.0"
toml = "^0.10.2"
rich = "^13.9.4"
boto3 = "^1.35.68"
requests = "2.32.0"
backoff = "^2.2.1"
cryptography = "^44.0.0"
loguru = "^0.7.3"
openai = "^1.73.0"
pydantic = "^2.7.4"
langchain = "^0.3.23"
langchain-community = "^0.3.21"
langchain-openai = "^0.3.12"
pyarmor = "^8.5.1"
python-logstash-async = "^4.0.2"
croniter = "^6.0.0"
psycopg2-binary = { version = "^2.9", optional = true }
setuptools = "^80.9.0"
langchain-aws = "^0.2.31"

[tool.poetry.extras]
flipside_support = ["flipside"]
postgres_support = ["psycopg2-binary"]

[tool.poetry.group.dev.dependencies]
flake8 = "^7.0.0"
black = "^24.3.0"
pre-commit = "^3.7.0"
pytest = "^8.3.4"

[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"

[tool.pytest.ini_options]
pythonpath = [
    ".",
    "src",
]
testpaths = [
    "test",
]
