[build-system]
requires      = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "langchain-undatasio"
version = "1.0.0"
description = "LangChain Document Loader for UnDatasIO"
readme = "README.md"
requires-python = ">=3.9"
dependencies = [
    "langchain-core>=0.1",
    "undatasio",      # 你的底层包
    "pandas>=1.5",
]

[project.optional-dependencies]
dev = ["pytest>=7", "ruff"]

[project.urls]
Homepage = "https://github.com/lq1909017169/langchain-undatasio"