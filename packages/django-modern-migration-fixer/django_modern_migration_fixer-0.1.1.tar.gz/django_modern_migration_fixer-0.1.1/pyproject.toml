[build-system]
requires = ["uv-build>=0.8.0,<0.9.0"]
build-backend = "uv_build"

[project]
name = "django-modern-migration-fixer"
version = "0.1.1"
description = "Fix conflicting Django migrations (numbered) with robust git + worktree support"
readme = "README.md"
requires-python = ">=3.10"
license = {text = "MIT"}
authors = [
  {name = "ResQ", email = "engineering@getresq.com"}
]
keywords = ["django", "migrations", "git", "worktree"]
classifiers = [
  "Framework :: Django",
  "Intended Audience :: Developers",
  "License :: OSI Approved :: MIT License",
  "Programming Language :: Python :: 3",
  "Programming Language :: Python :: 3 :: Only",
  "Programming Language :: Python :: 3.10",
  "Programming Language :: Python :: 3.11",
  "Programming Language :: Python :: 3.12",
  "Programming Language :: Python :: 3.13",
  "Topic :: Software Development :: Build Tools",
]
dependencies = [
  "Django>=4.2",
]

[project.urls]
Homepage = "https://github.com/getresq/django-modern-migration-fixer"
Repository = "https://github.com/getresq/django-modern-migration-fixer"
Issues = "https://github.com/getresq/django-modern-migration-fixer/issues"

[project.optional-dependencies]
dev = [
  "ruff>=0.5.0",
  "coverage[toml]>=7.5",
  "twine>=5.0.0",
]

[tool.ruff]
line-length = 100
target-version = "py310"

[tool.coverage.run]
source = ["src/django_modern_migration_fixer"]
branch = true
