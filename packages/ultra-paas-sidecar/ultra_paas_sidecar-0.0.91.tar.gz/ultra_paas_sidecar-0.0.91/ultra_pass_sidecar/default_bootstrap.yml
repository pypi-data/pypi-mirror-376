server:
  port: 9202
 
application:
  name: auto-detect-project-name  # 将被自动替换为项目目录名
  code: 10001

profiles:
  active: dev

# 权限配置
auth:
  enabled: true     # 是否开启权限检查
  fail_open: false  # 容错机制，网络不稳定容错，升级期间业务不中断
  exclude_paths:   # 排除权限检查的路径
    - /api/health
    - /api/config
    - /api/search
    - /static
    - /api/menu/resources
    - /index.html
    - /auth/login
    - /
  timeout: 5000    # 权限检查超时时间(毫秒)

