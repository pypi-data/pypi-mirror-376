            console.log("DOM ready");

            var formatfields = document.getElementById("id_format");
            
            var pfxPasswordField = document.getElementById("id_pfx_password");

            const pfxContainer = pfxPasswordField.closest(".row.mb-3");
            
            console.log(pfxContainer.style)
            pfxContainer.style.display = 'none'

            //console.table(formatfields) >
            console.log("format value:", formatfields.value);
            formatfields.addEventListener("change",() => {
                
                console.log("four");
                
                if (formatfields.value === "pfx") {
                    pfxContainer.style.display = "";
                } else {
                    pfxContainer.style.display = "none";
                }
            });

        });
    </script>
