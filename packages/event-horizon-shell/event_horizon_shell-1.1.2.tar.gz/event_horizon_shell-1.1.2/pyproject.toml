[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "event-horizon-shell"
version = "1.1.2"
description = "A feature-rich console shell built with Python"
readme = "README.md"
authors = [{ name = "QUIK1001", email = "belov0507artem@gmail.com" }]
license = { file = "LICENSE.txt" }
classifiers = [
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Operating System :: OS Independent",
    "Environment :: Console",
    "Topic :: System :: Shells",
    "Topic :: System :: System Shells",
    "Topic :: Utilities",
]
dependencies = [
    "psutil",
    "requests",
    "colorama",
    "packaging",
    "art",
    "rich",
]

[project.scripts]
ehs = "EHS.main:menu"

[tool.setuptools]
packages = ["EHS"]
package-dir = { "" = "." }

[tool.setuptools.package-data]
"EHS" = ["*.txt"]