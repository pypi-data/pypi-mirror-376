[project]
name = "pinarkive-sdk-py"
version = "2.3.1"
description = "Python SDK for the Pinarkive API v2.3.1 - Easy IPFS file management with directory DAG uploads, file renaming, and enhanced API key management. Includes type hints for better IDE support."
authors = [
  {name = "ITCS VIP"},
  {name = "Joel_da"}
]
license = {text = "MIT"}
readme = "README.md"
requires-python = ">=3.7"
dependencies = ["requests>=2.31.0"]

[project.urls]
Homepage = "https://github.com/pinarkive/pinarkive-sdk-py"
Repository = "https://github.com/pinarkive/pinarkive-sdk-py.git"

[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[tool.setuptools]
license-files = []