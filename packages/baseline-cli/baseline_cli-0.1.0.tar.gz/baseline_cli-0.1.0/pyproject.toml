[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "baseline-cli"
version = "0.1.0"
description = "Are you up to your daily baseline? | Productivity - Habits Tracker - Analytics - TUI"
authors = [
    {name = "Haxors", email = "hanzhaxors@gmail.com"},
]
readme = "README.md"
license = {text = "MIT"}
requires-python = ">=3.8"
dependencies = [
    "rich==14.1.0",
    "click==8.1.8"
]
classifiers = [
    "Development Status :: 3 - Alpha",
    "Environment :: Console",
    "Intended Audience :: End Users/Desktop",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Office/Business :: Scheduling",
    "Topic :: Terminals",
]

[project.urls]
Homepage = "https://github.com/HanzCEO/-"
Repository = "https://github.com/HanzCEO/-"

[project.scripts]
baseline = "baseline.main:main"
"-" = "baseline.main:main"

[tool.setuptools.packages.find]
where = ["."]
include = ["baseline*"]
