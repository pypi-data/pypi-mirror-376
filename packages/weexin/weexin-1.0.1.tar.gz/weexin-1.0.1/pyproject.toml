[project]
name = "weexin"
version = "1.0.1"
description = "weexin v1 version"
authors = [
    {name = "K8sCat", email = "k8scat@gmail.com"}
]
readme = "README.md"
requires-python = ">=3.8,<=3.15"
dependencies = [
    "tenacity",
    "pywin32",
    "pyperclip",
    "pillow",
    "psutil",
    "colorama",
    "comtypes"
]

[tool.setuptools.packages.find]
include = ["weexin*"]

[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"
