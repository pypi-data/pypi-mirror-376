[flake8]
style = numpy
check-return-types = False
exclude = docs
extend-ignore = E501,F401,E128,E231,E124,SIM114,DOC105,DOC106,DOC107,DOC301,DOC501,DOC503,DOC203,B006,SIM102,SIM113,DOC202,DOC403,DOC404

[aliases]
test = pytest

[tool:pytest]
collect_ignore = ['setup.py']

[pycodestyle]
count = False
ignore = W191,W291,W293,E231,E225
max-line-length = 160
statistics = False

[pydocstyle]
add-ignore = D107

[egg_info]
tag_build = 
tag_date = 0

