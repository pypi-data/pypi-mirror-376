[project]
name = "flet-extended-interactive-viewer"
version = "0.1.2"
description = "Flet-Extended-Interactive-Viewer is a Flet control that provides multiple customization options for displaying two-dimensional content."
readme = "README.md"
requires-python = ">=3.9"
authors = [
    { name = "Florian Hock", email = "fhock2002@gmail.com" }
]
dependencies = [
    "flet>=0.28.3",
]

[project.urls]
Homepage = "https://github.com/PraiseTheDarkFlo/flet-extended-interactive-viewer"
Documentation = "https://praisethedarkflo.github.io/flet-extended-interactive-viewer/"
Repository = "https://github.com/PraiseTheDarkFlo/flet-extended-interactive-viewer"
Issues = "https://github.com/PraiseTheDarkFlo/flet-extended-interactive-viewer/issues"

[tool.setuptools.package-data]
"flutter.flet_extended_interactive_viewer" = ["**/*"]

[tool.uv]
dev-dependencies = [
    "flet[all]==0.28.3",
    "mkdocs", 
    "mkdocs-material",
    "mkdocstrings[python]"
]

[tool.poetry.group.dev.dependencies]
flet = {extras = ["all"], version = "0.28.3"}
mkdocs = "*"
mkdocstrings = { extras = ["python"], version = "*" }
mkdocs-material = "*"

[tool.setuptools]
license-files = ["licence"]

[build-system]
requires = ["setuptools"]
build-backend = "setuptools.build_meta"
