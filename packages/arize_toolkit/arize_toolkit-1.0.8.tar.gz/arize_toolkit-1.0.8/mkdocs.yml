site_name: Arize Toolkit
site_description: Documentation for Arize Toolkit
site_url: https://duncankmckinnon.github.io/arize_toolkit
repo_url: https://github.com/duncankmckinnon/arize_toolkit
repo_name: arize_toolkit
docs_dir: docs_site/docs
site_dir: site

theme:
  name: material
  favicon: images/logos/arize_toolkit_v1.png
  palette:
    primary: indigo
    accent: indigo
  features:
    - navigation.instant
    - navigation.tracking
    - navigation.expand
    - navigation.indexes
    - content.code.copy

nav:
  - Home: index.md
  - Quickstart: quickstart.md
  
  - Tools:
    - Model Tools: model_tools.md
    - Monitor Tools: monitor_tools.md
    - Custom Metrics Tools: custom_metrics_tools.md
    - Language Model Tools: language_model_tools.md
    - Space & Organization Tools: space_and_organization_tools.md
    - Data Import Tools: data_import_tools.md
    - Dashboard Tools: dashboard_tools.md
    - Utility Tools: utility_tools.md

  - Extensions:
    - Prompt Optimization: extensions/prompt_optimization.md

  - For Developers:
    - Development: developers/development.md
    - Integration Tests: developers/integration_test.md

markdown_extensions:
  - pymdownx.highlight
  - pymdownx.superfences
  - pymdownx.inlinehilite
  - pymdownx.tabbed
  - pymdownx.critic
  - pymdownx.tasklist:
      custom_checkbox: true

plugins:
  - search

extra:
  social:
    - icon: fontawesome/brands/github
      link: https://github.com/duncankmckinnon/arize_toolkit