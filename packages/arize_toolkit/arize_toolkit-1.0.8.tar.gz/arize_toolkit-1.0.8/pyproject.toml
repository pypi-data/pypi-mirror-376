[build-system]
requires = ["hatchling", "hatch-vcs"]
build-backend = "hatchling.build"

[project]
name = "arize_toolkit"
dynamic = ["version"]
description = "A library to interact with Arize AI APIs"
authors = [
    {name = "Duncan McKinnon", email = "dmckinnon@arize.com"}
]
license = {text = "MIT"}
readme = "README.md"
homepage = "https://www.arize.com"
keywords = ["arize", "observability", "monitoring", "graphql"]
classifiers = [
    "Intended Audience :: Developers",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
    "Topic :: Scientific/Engineering :: Artificial Intelligence",
    "Topic :: Software Development :: Libraries :: Python Modules",
]
requires-python = ">=3.9,<3.14"
dependencies = [
    "pandas>=0.25.3,<3.0",
    "pydantic~=2.0",
    "gql>=3.0.0,<4.0",
    "requests>=2.28.1,<3.0",
    "requests-toolbelt>=1.0.0",
]

[project.optional-dependencies]
dev = [
    "pytest",
    "pytest-mock",
    "pytest-cov",
    "coverage",
    "snapshottest; python_version<'3.12'",
    "mkdocs>=1.4.0",
    "mkdocs-material>=9.0.0",
    "black==25.1.0",
    "flake8==7.2.0",
    "isort==5.13.2",
    "mdformat==0.7.22",

    "pre-commit==3.5.0",
    "ipykernel>=6.29.5",
]
integration = [
    "python-dotenv",
]
prompt_optimizer = [
    "tiktoken>=0.9.0",
    "arize-phoenix-evals>=0.22.0",
    "arize-phoenix-client>=1.0",
]

[tool.hatch.version]
source = "vcs"

[tool.flake8]
ignore = ["E266", "W503", "E203"]
