[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "fintag-py"
version = "0.1.2"
description = "The Official Python SDK for FinTag API"
authors = [{ name = "FinTag", email = "team@fintag.io" }]
license = { text = "Apache-2.0" }
readme = "README.md"
requires-python = ">=3.8"
dependencies = [
    "requests>=2.32.3"
]

[project.urls]
Homepage = "https://github.com/fintag-io/fintag-py"
Documentation = "https://github.com/fintag-io/fintag-py#readme"
