[build-system]
requires = ["flit_core >=2,<4"]
build-backend = "flit_core.buildapi"

[tool.flit.sdist]
exclude = [".idea", "tmp", "dist", ".tox", ".pytest_cache"]

[tool.flit.metadata]
module = "facet"
author = "Boston Consulting Group (BCG)"
home-page = "https://github.com/BCG-X-Official/facet"
description-file = "pypi_description.rst"
dist-name = "gamma-facet"
license = "Apache Software License v2.0"

requires = [
    "gamma-pytools     ~=3.0",
    "matplotlib        ~=3.6",
    "numpy             >=1.23,<3a",
    "packaging         >=20",
    "pandas            >=1.5,<3a",
    "scipy             ~=1.9",
    "shap              ~=0.45",
    "scikit-learn      ~=1.3",
    "sklearndf         ~=2.4",
    "typing_extensions ~=4.0",
]

requires-python = ">=3.10,<4a"

classifiers = [
    "Development Status :: 5 - Production/Stable",
    "Intended Audience :: Science/Research",
    "License :: OSI Approved :: Apache Software License",
    "Operating System :: MacOS",
    "Operating System :: Microsoft :: Windows",
    "Operating System :: POSIX :: Linux",
    "Operating System :: Unix",
    "Programming Language :: Python",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Scientific/Engineering",
]

[tool.flit.metadata.requires-extra]
testing = [
    "pytest ~= 8.1",
    "pytest-cov ~= 4.1",
    "lightgbm ~= 4.6",
]
docs = [
    "sphinx ~= 4.5",
    "sphinx-autodoc-typehints ~= 1.19",
    "pydata-sphinx-theme ~= 0.8.1",
    "jinja2 ~= 2.11",
    "nbsphinx ~= 0.8.9",
    "jupyter == 1",
    "docutils ~= 0.17",
    "xlrd ~= 1.2",
    "m2r ~= 0.2"
]

[tool.flit.metadata.urls]
Documentation = "https://bcg-x-official.github.io/facet/"
Repository = "https://github.com/BCG-X-Official/facet"

[build]
# comma-separated list of packages to be built from source in pip min builds
no-binary.min = ["matplotlib", "shap"]

[build.matrix.min]
# direct requirements of gamma-facet
gamma-pytools     = "~=3.0.2"
matplotlib        = "~=3.6.3"
numpy             = "~=1.23.5"
packaging         = "~=21.3"
pandas            = "~=1.5.3"
python            = "~=3.10.18"
scipy             = "~=1.9.3"
shap              = "~=0.45.0"
sklearndf         = "~=2.4.0"
typing_extensions = "~=4.0.0"
# additional minimum requirements of sklearndf
boruta            = "~=0.3.0"
lightgbm          = "~=3.3.5"
scikit-learn      = "~=1.3.2"
xgboost           = "~=1.5.2"
# additional minimum requirements of gamma-pytools
joblib            = "~=1.1.1"
typing_inspect    = "~=0.7.1"
# additional minimum requirements of shap
ipython           = "==7.29"
numba             = "~=0.60.0"  # required to support numpy 1.23

[build.matrix.max]
# direct requirements of gamma-facet
gamma-pytools     = "~=3.0"
matplotlib        = "~=3.10"
numpy             = "~=2.2"
packaging         = ">=25"
pandas            = "~=2.3"
python            = "~=3.12"
scipy             = "~=1.16"
shap              = "~=0.48"
sklearndf         = "~=2.4"
typing_extensions = "~=4.12"
# additional maximum requirements of sklearndf
boruta            = "~=0.4"
lightgbm          = "~=4.6"
scikit-learn      = "~=1.7"
xgboost           = "~=3.0"
# additional maximum requirements of gamma-pytools
joblib            = "~=1.5"
typing_inspect    = "~=0.9"
# additional maximum requirements of shap
ipython           = ">=9.4"
numba             = "~=0.61"

[tool.black]
# quiet = "True"
line-length = 88
target_version = ['py37']
include = '\.pyi?$'
exclude = '''
(
  /(
      \.eggs         # exclude a few common directories in the
    | \.git          # root of the project
    | \.hg
    | \.mypy_cache
    | \.tox
    | \.venv
    | data
    | docs
    | notebooks
    | sphinx
  )/
)
'''

[tool.mypy]
strict = true
show_error_codes = true

[[tool.mypy.overrides]]
module = [
    "catboost.*",
    "matplotlib.*",
    "mpl_toolkits.*",
    "pandas.*",
    "scipy.*",
    "sklearn.*",
    "shap.*"
]
ignore_missing_imports = true
