[build-system]
requires = ["setuptools>=61.0", "wheel", "Cython"]
build-backend = "setuptools.build_meta"

[project]
name = "quave-sdk"
version = "0.1.2"
description = "Python SDK for the Quave quantum computing platform"
authors = [{ name="Quave" }]
readme = "README.md"
requires-python = ">=3.8"
license = "GPL-3.0-or-later"
license-files = ["LICEN[CS]E*"]
dependencies = [
    "requests",
    "qiskit",
    "supabase",
]

[project.urls]
Homepage = "https://quave.qaion.com"
Documentation = "https://quave.qaion.com/documentation"