[tool.poetry]
name = "tacomaker"
version = "0.1.0"
description = "A Python package for creating and editing TACO datasets"
authors = ["Cesar Aybar <cesar.aybar@uv.es>"]
repository = "https://github.com/tacofoundation/tacomaker/"
documentation = "https://tacofoundation.github.io/tacomaker/"
readme = "README.md"
packages = [
  {include = "tacomaker"}
]

[tool.poetry.dependencies]
python = ">=3.10,<4.0"
pydantic = ">=2.10.3"
tacotiff = { version = ">=0.0.5", extras = [] }
polars = ">=1.25.2"
pyarrow = ">=18.1.0"

[tool.poetry.group.gdal.dependencies]
gdal = { version = ">=3.11.0", optional = true }

[tool.poetry.group.dev.dependencies]
pytest = "^7.2.0"
pytest-cov = "^4.0.0"
deptry = "^0.16.2"
mypy = "^1.5.1"
pre-commit = "^3.4.0"
tox = "^4.11.1"

[tool.poetry.group.docs.dependencies]
mkdocs = "^1.4.2"
mkdocs-material = "^9.2.7"
mkdocstrings = {extras = ["python"], version = "^0.26.1"}

[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"

[tool.mypy]
files = ["tacomaker"]

[tool.pytest.ini_options]
testpaths = ["tests"]

[tool.ruff]
target-version = "py39"
line-length = 120
fix = true
select = [
    # flake8-2020
    "YTT",
    # flake8-bandit
    "S",
    # flake8-bugbear
    "B",
    # flake8-builtins
    "A",
    # flake8-comprehensions
    "C4",
    # flake8-debugger
    "T10",
    # flake8-simplify
    "SIM",
    # isort
    "I",
    # mccabe
    "C90",
    # pycodestyle
    "E", "W",
    # pyflakes
    "F",
    # pygrep-hooks
    "PGH",
    # pyupgrade
    "UP",
    # ruff
    "RUF",
    # tryceratops
    "TRY",
]
ignore = [
    # LineTooLong
    "E501",
    # DoNotAssignLambda
    "E731",
]

[tool.ruff.format]
preview = true

[tool.coverage.report]
skip_empty = true

[tool.coverage.run]
branch = true
source = ["tacomaker"]

[tool.ruff.per-file-ignores]
"tests/*" = ["S101"]
