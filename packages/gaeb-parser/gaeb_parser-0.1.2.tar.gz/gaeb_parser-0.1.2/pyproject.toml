[project]
name = "gaeb-parser"
version = "0.1.2"
description = "parses xml gaeb files and converts them to a pandas dataframe"
authors = [
    { name = "Lucas Carlier", email = "mail@carlier.info" }
]
license = {text = "MIT"}
readme = "README.md"
requires-python = ">=3.9"
dependencies = [
    "pandas >=1.3.0",
    "beautifulsoup4 >=4.10.0",
    "lxml>=5.4.0"
]

[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[tool.setuptools.packages.find]
where = ["."]

[project.urls]
Homepage = "https://github.com/meindonut/gaeb-parser"
Issues = "https://github.com/meindonut/gaeb-parser/issues"
