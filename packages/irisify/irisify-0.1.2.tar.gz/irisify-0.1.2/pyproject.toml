[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "irisify"
description = "A Python package for the irisify project."
readme = "README.md"
requires-python = ">=3.9"
license = "MIT"
authors = [
    { name = "JuzoCode", email = "juzofr0@gmail.com" }
]
maintainers = [
    { name = "JuzoCode", email = "juzofr0@gmail.com" }
]
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]
dependencies = [
    "aiohttp>=3.9.0,<3.13",
    "requests>=2.25.0,<3.0",
]
dynamic = ["version"]

[tool.hatch.version]
path = "irisify/__meta__.py"

[tool.poetry]
version = "0.1.2"

[project.urls]
homepage = "https://github.com/JuzoCode/irisify"
repository = "https://github.com/JuzoCode/irisify"
documentation = "https://github.com/JuzoCode/irisify/docs"

[tool.ruff]
line-length = 99
src = ["irisify", "tests"]
exclude = [
    ".git",
    "build",
    "dist",
    "venv",
    ".venv",
    "docs",
    "tests",
    "dev",
    "scripts",
    "*.egg-info",
]
target-version = "py39"

[project.optional-dependencies]
dev = [
    "hatchling~=1.27.0",
    "ruff~=0.12.12",
    "black~=25.1.0",
    "isort~=6.0.1",
    "pre-commit~=4.3.0",
]

[tool.black]
line-length = 99
target-version = ['py39', 'py310', 'py311', 'py312', 'py313']
exclude = '''
(
    \.eggs
  | \.git
  | \.tox
  | build
  | dist
  | venv
  | docs
)
'''

[tool.isort]
profile = "black"
