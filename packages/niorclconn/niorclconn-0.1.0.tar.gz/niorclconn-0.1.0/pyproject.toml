[tool.poetry]
name = "niorclconn"
version = "0.1.0"
description = "A Python package for Oracle database connections with environment variable support"
authors = ["Deb Mishra <infra@daedal.org>"]
readme = "README.md"
license = "MIT"
homepage = "https://github.com/yourusername/niorclconn"
repository = "https://github.com/yourusername/niorclconn"
keywords = ["oracle", "database", "connection", "oracledb"]
classifiers = [
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
]
packages = [{include = "niorclconn", from = "src"}]

[tool.poetry.dependencies]
python = "^3.9"
oracledb = ">=2.0.0"

[tool.poetry.group.dev.dependencies]
pytest = "^8.4.2"
pytest-cov = "^6.0.0"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"
