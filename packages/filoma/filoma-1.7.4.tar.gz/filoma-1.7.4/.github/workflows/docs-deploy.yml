name: "docs: deploy"

on:
  push:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install uv (tooling)
        run: python -m pip install --upgrade pip && pip install uv

      - name: Install docs dependencies
        run: uv pip install -r docs/requirements-docs.txt

      - name: Build MkDocs site
        run: uv run mkdocs build --clean

      - name: Upload site artifact
        uses: actions/upload-pages-artifact@v1
        with:
          path: ./site

  deploy:
    needs: build
    runs-on: ubuntu-latest
    permissions:
      pages: write
      id-token: write
    steps:
      - name: Deploy to GitHub Pages
        uses: actions/deploy-pages@v1
