[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "fastapi-device-id"
version = "0.1.0"
description = "Drop-in device tracking for FastAPI - persistent IDs without user accounts"
readme = "README.md"
license = "MIT"
authors = [
    {name = "Ideatives", email = "info@ideatives.com"}
]
maintainers = [
    {name = "Ideatives", email = "info@ideatives.com"}
]
classifiers = [
    "Development Status :: 4 - Beta",
    "Framework :: FastAPI",
    "Framework :: AsyncIO",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
    "Topic :: Internet :: WWW/HTTP :: HTTP Servers",
    "Topic :: Internet :: WWW/HTTP :: Session",
    "Topic :: Internet :: WWW/HTTP :: Dynamic Content",
    "Topic :: Internet :: WWW/HTTP :: WSGI :: Middleware",
    "Topic :: Software Development :: Libraries :: Python Modules",
    "Topic :: System :: Monitoring",
    "Environment :: Web Environment",
    "Typing :: Typed",
]
keywords = [
    "fastapi",
    "middleware",
    "device-tracking",
    "analytics",
    "rate-limiting",
    "a-b-testing",
    "session-management",
    "uuid",
    "cookie",
    "web-analytics",
    "anonymous-tracking",
    "starlette"
]
requires-python = ">=3.8"
dependencies = [
    "fastapi>=0.68.0",
    "starlette>=0.14.0",
]

[project.optional-dependencies]
dev = [
    "pytest>=7.0.0",
    "pytest-asyncio>=0.21.0",
    "httpx>=0.23.0",
    "black>=22.0.0",
    "ruff>=0.1.0",
    "mypy>=1.0.0",
    "pre-commit>=2.20.0",
    "bumpversion>=0.6.0",
]
docs = [
    "mkdocs>=1.4.0",
    "mkdocs-material>=8.0.0",
    "mkdocstrings[python]>=0.19.0",
]
jwt = [
    "pyjwt>=2.4.0",
]
crypto = [
    "cryptography>=3.4.0",
]

[project.urls]
Homepage = "https://github.com/ideatives/fastapi-device-id"
Repository = "https://github.com/ideatives/fastapi-device-id"
Documentation = "https://github.com/ideatives/fastapi-device-id"
"Bug Tracker" = "https://github.com/ideatives/fastapi-device-id/issues"

[tool.hatch.build.targets.wheel]
packages = ["src/fastapi_device_id"]

[tool.black]
line-length = 88
target-version = ["py38"]
include = '\.pyi?$'

[tool.ruff.lint]
select = [
    "E",  # pycodestyle errors
    "W",  # pycodestyle warnings
    "F",  # pyflakes
    "I",  # isort
    "B",  # flake8-bugbear
    "C4", # flake8-comprehensions
    "UP", # pyupgrade
]
ignore = [
    "E501",  # line too long, handled by black
    "B008",  # do not perform function calls in argument defaults
    "C901",  # too complex
]

[tool.ruff.lint.pyupgrade]
keep-runtime-typing = true

[tool.mypy]
python_version = "3.13"
check_untyped_defs = true
disallow_any_generics = true
disallow_untyped_defs = true
follow_imports = "silent"
strict_optional = true
warn_redundant_casts = true
warn_unused_ignores = true
warn_unreachable = true

[tool.pytest.ini_options]
minversion = "7.0"
addopts = "-ra -q --strict-markers --strict-config"
testpaths = ["tests"]
markers = [
    "slow: marks tests as slow (deselect with '-m \"not slow\"')",
]
asyncio_mode = "auto"
