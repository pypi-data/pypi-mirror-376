[build-system]
requires = ["setuptools>=42", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "google-nano-banana-mcp-server"
version = "1.0.0"
authors = [
    {name = "Nano Banana MCP", email = "nano-banana-mcp@example.com"},
]
description = "一个使用 Gemini 2.5 Flash Image 模型的图片生成和编辑 MCP 服务器"
readme = "README.md"
requires-python = ">=3.8"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]
dependencies = [
    "fastmcp>=0.1.0",
    "google-generativeai>=0.8.0",
    "Pillow>=10.0.0",
    "requests>=2.28.0",
]

[project.urls]
"Homepage" = "https://github.com/example/nano-banana-mcp-server"
"Bug Tracker" = "https://github.com/example/nano-banana-mcp-server/issues"

[project.scripts]
nano-banana-mcp = "nano_banana_mcp.__main__:main"
