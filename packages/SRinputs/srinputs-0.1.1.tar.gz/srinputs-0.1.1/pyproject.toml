[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "SRinputs"
version = "0.1.1"
authors = [
  { name="Keiner Mendoza", email="keynerismo@gmail.com" },
]
description = "A small Python package that improves the usage of the built-in input() function with functionalities such as static and multiple inputs."
readme = "README.md"
requires-python = ">=3.7"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]
dependencies = [
    "fast_langdetect",
]

[project.urls]
Homepage = "https://github.com/keyles-Py/SRinputs"