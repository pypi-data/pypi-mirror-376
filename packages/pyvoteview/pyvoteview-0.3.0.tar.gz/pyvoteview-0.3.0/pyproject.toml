[project]
dependencies = [
    "polars[pandas, pyarrow]==1.33.1",
]
name = "pyvoteview"
description = "PyVoteview package to process VoteView site data."
authors = [
    { name = "Jeremy Kazimer", email = "jeremykazimer@gmail.com" }
]
license = "Apache-2.0"
keywords = ["voteview", "congress", "politics"]
urls = { source = "https://github.com/k-z-m-r/PyVoteview" }
classifiers = [
    "Intended Audience :: Developers",
    "Intended Audience :: Science/Research",
    "Natural Language :: English",
    "Operating System :: OS Independent",
    "Programming Language :: Python",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
]
readme = "README.md"
requires-python = ">=3.11"
dynamic = ["version"]

[tool.setuptools.dynamic]
version = {attr = "pyvoteview.__version__"}

[tool.setuptools.packages.find]
include = ["pyvoteview*"]
exclude = ["pyvoteview.tests*"]

[tool.uv]
default-groups = []

[dependency-groups]
dev = [
  "twine",
  "jupyter",
  "pytest",
  "coverage",
]

[tool.ruff]
line-length = 80

[tool.ruff.lint]
select = [
    "E","W","F","I",
    "UP","B",
    "SIM","C4",
    "ARG","ARG001",
    "RET","TRY",
    "DTZ",
    "S",
    "ANN",
    "RUF",
]
ignore = [
    "B008",
    "B904",
    "ANN401",
    "S101",
]

[tool.ruff.lint.pydocstyle]
convention = "google"

[tool.ruff.format]
quote-style = "double"
indent-style = "space"
line-ending = "lf"
docstring-code-format = true
