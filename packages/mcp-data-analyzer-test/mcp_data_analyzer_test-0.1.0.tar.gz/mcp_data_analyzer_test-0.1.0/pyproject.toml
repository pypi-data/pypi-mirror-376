[project]
name = "mcp-data-analyzer-test"
version = "0.1.0"
description = "a mcp-data-analyzer mcp server"
readme = "README.md"
requires-python = ">=3.13"
dependencies = [
    "mcp[cli]>=1.13.1",
    "openpyxl>=3.1.5",
    "pandas>=2.3.2",
    "seaborn>=0.13.2",
    "twine>=6.2.0",
]
[project.scripts]
mcp-data-analyzer-test = "mcp_data_analyzer.cli:main"


[tool.setuptools.packages.find]
include = ["mcp_data_analyzer"]
