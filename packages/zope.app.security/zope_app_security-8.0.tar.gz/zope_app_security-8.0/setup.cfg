[flake8]
doctests = 1
per-file-ignores = 
	src/zope/app/security/__init__.py: F401
	src/zope/app/security/basicauthadapter.py: F401
	src/zope/app/security/browser/principalterms.py: F401
	src/zope/app/security/ftpauth.py: F401
	src/zope/app/security/interfaces.py: F401
	src/zope/app/security/loginpassword.py: F401
	src/zope/app/security/metaconfigure.py: F401
	src/zope/app/security/metadirectives.py: F401
	src/zope/app/security/permission.py: F401
	src/zope/app/security/principal.py: F401
	src/zope/app/security/principallogging.py: F401
	src/zope/app/security/principalregistry.py: F401
	src/zope/app/security/protectclass.py: F401
	src/zope/app/security/settings.py: F401
	src/zope/app/security/tests/__init__.py: F401
	src/zope/app/security/vocabulary.py: F401

[check-manifest]
ignore = 
	.editorconfig
	.meta.toml

[isort]
force_single_line = True
combine_as_imports = True
sections = FUTURE,STDLIB,THIRDPARTY,ZOPE,FIRSTPARTY,LOCALFOLDER
known_third_party = docutils, pkg_resources, pytz
known_zope = 
known_first_party = 
default_section = ZOPE
line_length = 79
lines_after_imports = 2

[egg_info]
tag_build = 
tag_date = 0

