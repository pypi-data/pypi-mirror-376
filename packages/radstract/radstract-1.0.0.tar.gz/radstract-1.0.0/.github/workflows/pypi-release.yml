name: PyPI Release

on:
  push:
    tags:
      - 'v*'

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
    - name: Check out code
      uses: actions/checkout@v4

    - name: Install uv
      uses: astral-sh/setup-uv@v3
      with:
        version: "latest"

    - name: Set up Python
      run: uv python install

    - name: Install dependencies
      run: |
        uv sync --all-groups
        uv add poethepoet

    - name: Generate test data
      run: |
        uv run poe testgen

    - name: Run tests
      run: |
        sudo rm -rf tmp/*
        uv run poe test_all

  release:
    needs: test
    runs-on: ubuntu-latest
    environment:
      name: pypi
      url: https://pypi.org/p/radstract
    permissions:
      id-token: write
    steps:
    - name: Check out code
      uses: actions/checkout@v4

    - name: Install uv
      uses: astral-sh/setup-uv@v3
      with:
        version: "latest"

    - name: Set up Python
      run: uv python install

    - name: Update version from tag
      run: |
        TAG=${GITHUB_REF#refs/tags/v}
        sed -i "s/version = \".*\"/version = \"$TAG\"/" pyproject.toml

    - name: Build package
      run: uv build

    - name: Publish to PyPI
      uses: pypa/gh-action-pypi-publish@release/v1
      with:
        print-hash: true