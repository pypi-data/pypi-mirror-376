[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "math-evaluate"
version = "0.1.2"
description = "A simple CLI calculator for quick math."
readme = "README.md"
requires-python = ">=3.10"
license = "MIT"
authors = [{name = "mhasanali2010"}]

classifiers = [
    "Programming Language :: Python :: 3",
    "Operating System :: OS Independent"
]

[project.scripts]
math = "math_evaluate.cli:main"
