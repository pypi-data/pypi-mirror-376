[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "agnomux2"
version = "0.0.1a0"
description = "Lightweight Universal API Router"
readme = "README.md"
authors = [ { name = "gauravkg32", email = "agnosweaver@gmail.com" } ]
license = "PolyForm-Noncommercial-1.0.0"
license-files = ["LICENSE"]
requires-python = ">=3.11"
keywords = ["api", "router", "transport", "parser", "template", "agnomux"]
classifiers = [
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Developers",
    "Topic :: Software Development :: Libraries :: Python Modules",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3 :: Only",
    "Programming Language :: Python :: 3.11",
]
dependencies = []

[project.urls]
Homepage = "https://github.com/agnosweaver/agnomux2"
Repository = "https://github.com/agnosweaver/agnomux2"
"License" = "https://polyformproject.org/licenses/noncommercial/1.0.0"

[project.optional-dependencies]
# Batteries-included features (HTTP, async HTTP, WebSocket)
plus = [
    "requests>=2.0",
    "aiohttp>=3.8",
    "websockets>=10.0",
]
# HTTP-only extras (sync + async)
http = ["requests>=2.0", "aiohttp>=3.8"]
# WebSocket-only extras
ws = ["websockets>=10.0"]

[tool.setuptools]
zip-safe = false

[tool.setuptools.packages.find]
where = ["."]
include = ["agnomux2*"]