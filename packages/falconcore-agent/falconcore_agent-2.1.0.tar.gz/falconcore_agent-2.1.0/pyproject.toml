[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "falconcore-agent"
version = "2.1.0"
description = "Enterprise cybersecurity threat intelligence agent with system tray integration"
readme = "README.md"
authors = [
    {name = "Your Name", email = "your.email@example.com"}
]
license = {text = "MIT"}
requires-python = ">=3.8"
keywords = ["cybersecurity", "threat-intelligence", "security-agent", "system-tray", "malware-detection"]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: System Administrators",
    "Intended Audience :: Information Technology",
    "Topic :: Security",
    "Topic :: System :: Monitoring",
    "Topic :: System :: Systems Administration",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Operating System :: OS Independent",
    "Operating System :: Microsoft :: Windows",
    "Operating System :: POSIX :: Linux", 
    "Operating System :: MacOS",
]
dependencies = [
    "requests>=2.25.0",
    "psutil>=5.8.0",
    "packaging>=21.0",
    "opentelemetry-api>=1.12.0",
    "opentelemetry-sdk>=1.12.0",
    "opentelemetry-exporter-jaeger-thrift>=1.12.0",
    "opentelemetry-instrumentation-requests>=0.33b0"
]

[project.urls]
Homepage = "https://github.com/yourusername/falconcore-agent"
Documentation = "https://github.com/yourusername/falconcore-agent#readme"
Repository = "https://github.com/yourusername/falconcore-agent"
"Bug Tracker" = "https://github.com/yourusername/falconcore-agent/issues"

[project.optional-dependencies]
gui = ["pystray>=0.19.0", "pillow>=8.0.0"]
macos = ["rumps>=0.3.0"]

[project.scripts]
falconcore-agent = "falconcore_agent.main:main"
falconcore = "falconcore_agent.main:main"

[tool.setuptools.packages.find]
where = ["src"]

[tool.setuptools.package-data]
"*" = ["*.json", "*.txt", "*.md"]