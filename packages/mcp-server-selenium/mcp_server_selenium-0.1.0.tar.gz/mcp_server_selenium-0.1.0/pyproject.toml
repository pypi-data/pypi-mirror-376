[project]
name = "mcp-server-selenium"
version = "0.1.0"
description = "A Model Context Protocol server for Selenium web automation"
readme = "README.md"
authors = [
    {name = "PhungXuanAnh", email = "author@example.com"},
]
license = {text = "MIT"}
requires-python = ">=3.10"
dependencies = [
    "selenium",
    "click",
    "mcp[cli]",
]

[project.scripts]
selenium-mcp-server = "main:main"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build.targets.wheel]
packages = ["."]

[tool.uv]
dev-dependencies = []