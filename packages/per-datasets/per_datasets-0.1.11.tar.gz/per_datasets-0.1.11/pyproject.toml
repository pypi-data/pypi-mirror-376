[build-system]
requires = ["setuptools>=45", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "per-datasets"
version = "0.1.11"
description = "A Python package for loading reservoir datasets"
readme = "README.md"
license = "MIT"
authors = [
    {name = "PERD Team", email = "support@perd.example.com"},
]
classifiers = [
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Developers",
    "Intended Audience :: Science/Research",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Topic :: Scientific/Engineering",
    "Topic :: Software Development :: Libraries :: Python Modules",
]
requires-python = ">=3.8"
dependencies = [
    "requests>=2.25.1",
    "pandas>=1.3.0",
    "typing-extensions>=3.10.0.2; python_version < '3.10'",
]

[project.optional-dependencies]
dev = [
    "pytest>=6.0",
    "pytest-cov>=2.0",
]

[project.urls]
Homepage = "https://github.com/P-E-R-D/library-py"
"Bug Tracker" = "https://github.com/P-E-R-D/library-py/issues"

[tool.setuptools.packages.find]
where = ["."]
include = ["per_datasets*"]