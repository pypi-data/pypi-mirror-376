[tool.poetry]
name = "lhub_integ"
version = "1.0.14"
description = "The Logichub Integration SDK"

license = "MIT"

authors = [
    "Russell Cohen <russell@logichub.com>",
    "Conrad Verkler <conrad@logichub.com>"
]

readme = 'README.md'

homepage = "https://logichub.com"

keywords = ['security', 'automation', 'logichub']

[tool.poetry.dependencies]
python = "^3.6"
dataclasses-json = "*"
click = "~7.0"
docstring-parser = "~0.1"
Jinja2 = "*"
PySocks = "1.7.1"
python-magic = "0.4.15"
beautifulsoup4 = "4.8.2"
netaddr = "0.7.19"
python-dateutil = "2.8.1"
PyYAML = "*"
urllib3 = "*"

[tool.poetry.group.dev.dependencies]
wheel = "*"
pytest = "*"


[tool.poetry.scripts]
bundle-requirements = 'lhub_integ.bundle_requirements:main'
