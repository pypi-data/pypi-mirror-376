[build-system]
requires = ["hatchling>=1.24"]
build-backend = "hatchling.build"

[project]
name = "sawmil"                            
dynamic = ["version"]
description = "Open-source Python library providing a collection of Support Vector Machine (SVM) classifiers for multiple-instance learning (MIL): SVM, NSK, sMIL and sAwMIL."
readme = { file = "README.md", content-type = "text/markdown" }
requires-python = ">=3.11"
license = { file = "LICENSE" }
authors = [{ name = "Germans Savcisens" }, {name = "Tina Eliassi-Rad"}]
keywords = ["svm", "multiple-instance-learning", "MIL", "kernels", "bag", "sparse", "sawmil"]
classifiers = [
  "Development Status :: 4 - Beta",
  "Intended Audience :: Science/Research",
  "License :: OSI Approved :: MIT License",
  "Programming Language :: Python :: 3",
  "Programming Language :: Python :: 3 :: Only",
  "Programming Language :: Python :: 3.11",
  "Programming Language :: Python :: 3.12",
  "Programming Language :: Python :: 3.13",
  "Operating System :: OS Independent",
  "Topic :: Scientific/Engineering :: Artificial Intelligence",
  "Topic :: Scientific/Engineering :: Information Analysis",
  "Topic :: Scientific/Engineering :: Mathematics",
  "Typing :: Typed",
]

dependencies = [
  "numpy>=1.22",
  "scikit-learn>=1.2",
  "scipy>=1.16.1",
]

[project.optional-dependencies]
gurobi = ["gurobipy>=12.0.3"]
osqp   = ["osqp>=1.0.4"]
daqp   = ["daqp>=0.5"]
full = ["gurobipy>=12.0.3", "osqp>=1.0.4"]
dev = ["pytest>=7", "pytest-cov", "build", "twine", "ruff", "mypy"]
docs = [
  "mkdocs>=1.5",
  "mkdocs-material>=9.5",
  "mkdocstrings>=0.24",
  "mkdocstrings-python>=1.10",
  "mkdocs-gen-files>=0.5",
  "mkdocs-literate-nav>=0.6",
  "mkdocs-section-index>=0.3",
  "ruff",
  "mkdocs-bibtex",
  "mkdocs-jupyter>=0.24" 
]
[project.urls]
Homepage = "https://github.com/carlomarxdk/sawmil"
Documentation = "https://sawmil.readthedocs.io/en/latest/"
Issues = "https://github.com/carlomarxdk/sawmil/issues"
Paper = "https://arxiv.org/abs/2506.23921"
DOI = "https://doi.org/10.5281/zenodo.16990499"
Citation = "https://github.com/carlomarxdk/sawmil/blob/main/citation.cff"


[tool.hatch.version]
path = "src/sawmil/__init__.py"

[tool.hatch.build]
include = ["src/sawmil/**", "README.md", "LICENSE"]
exclude = ["tests/**"]

[tool.hatch.build.targets.wheel]
packages = ["src/sawmil"] 

[tool.hatch.build.targets.sdist]
include = ["src/sawmil", "README.md", "LICENSE"]

[tool.ruff]
line-length = 100
target-version = "py312"