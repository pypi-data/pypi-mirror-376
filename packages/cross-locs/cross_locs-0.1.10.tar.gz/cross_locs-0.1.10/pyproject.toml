[tool.poetry]
name = "cross-locs"
version = "0.1.10"
description = "Python library focused on location-oriented operations"
authors = ["Fedor Sulitskiy <fedor@crosstech.co.uk>"]
license = "MIT"
readme = "README.md"
packages = [
    { include = "cross_locs" }
]

[tool.poetry.dependencies]
python = "^3.11"
geopandas = "^1.0.1"
pandera = "^0.23.0"
folium = "^0.19.5"
google-cloud-storage = "^3.1.0"
matplotlib = "^3.10.1"
mapclassify = "^2.8.1"

[tool.poetry.group.dev.dependencies]
ipykernel = "^6.29.5"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"
