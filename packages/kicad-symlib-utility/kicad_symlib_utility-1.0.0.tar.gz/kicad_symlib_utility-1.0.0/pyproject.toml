[project]
name = "kicad-symlib-utility"
version = "1.0.0"
description = "A package to process KiCad symbol libraries"
readme = "README.md"
requires-python = ">=3.12"
authors = [
    {name = "dbwalker0min"}
]
license = "MIT"
keywords = ["kicad", "symbol", "library", "electronics", "schematic"]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.12",
    "Topic :: Software Development :: Libraries :: Python Modules",
    "Topic :: Scientific/Engineering :: Electronic Design Automation (EDA)"
]
dependencies = [
    "sexpdata>=1.0.2",
]

[dependency-groups]
dev = [
    "pytest>=8.4.2",
    "pytest-cov>=7.0.0",
    "ruff>=0.12.12",
]

[build-system]
requires = ["setuptools>=65.0", "wheel"]
build-backend = "setuptools.build_meta"

[tool.ruff]
line-length = 150
target-version = "py312"  # your Python version

[tool.ruff.lint]
select = ["E", "F", "I", "UP", "B", "ANN"]
# E,F = pycodestyle/pyflakes basics
# I   = import sorting
# UP  = pyupgrade rules
# B   = bugbear (common mistakes)
# ANN = missing annotations
ignore = ["ANN101", "ANN102"] # for example: ignore missing self/cls annotations

[tool.ruff.format]
quote-style = "double"
indent-style = "space"