[build-system]
requires = ["setuptools>=45", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "spatial-dynamics"
version = "0.1.0"
description = "A package for spatial dynamics analysis of cell neighborhoods"
readme = "README.rst"
authors = [
    {name = "Eduardo Esteva", email = "Eduardo.Esteva@nyulangone.org"}
]
license = {text = "MIT"}
classifiers = [
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Science/Research",
    "Topic :: Scientific/Engineering :: Bio-Informatics",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
]
keywords = ["spatial analysis", "bioinformatics", "cell neighborhoods", "spatial statistics"]
dependencies = [
    "numpy>=1.21.0",
    "pandas>=1.3.0",
    "scipy>=1.7.0",
]
requires-python = ">=3.8"

[project.optional-dependencies]
dev = [
    "pytest>=6.0",
    "pytest-cov",
    "black",
    "flake8",
    "mypy",
    "pre-commit",
]
docs = [
    "sphinx",
    "sphinx-rtd-theme",
]

[project.urls]
Homepage = "https://github.com/e-esteva/spatial-dynamics"
"Bug Tracker" = "https://github.com/e-esteva/spatial-dynamics/issues"
Documentation = "https://spatial-dynamics.readthedocs.io/"

[project.scripts]
spatial-dynamics = "spatial_dynamics.cli:main"

[tool.setuptools]
packages = ["spatial_dynamics"]

[tool.setuptools.package-data]
spatial_dynamics = ["*.txt", "*.md"]

[tool.black]
line-length = 88
target-version = ['py38']

[tool.pytest.ini_options]
testpaths = ["tests"]
python_files = ["test_*.py"]
python_classes = ["Test*"]
python_functions = ["test_*"]
