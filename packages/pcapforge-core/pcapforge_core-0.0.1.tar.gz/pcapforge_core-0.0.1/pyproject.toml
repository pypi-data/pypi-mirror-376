[build-system]
requires = ["setuptools>=45", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "pcapforge-core"
version = "0.0.1"
description = "Fast packet capture processor and feature extractor - Core library"
readme = "README.md"
requires-python = ">=3.8"
license = {text = "Apache-2.0"}
authors = [
    {name = "Colin Knizek", email = "pcapforge@users.noreply.github.com"}
]
keywords = ["pcap", "packet", "network", "analysis", "capture", "pcapng"]
classifiers = [
    "Development Status :: 1 - Planning",
    "Intended Audience :: Developers",
    "Topic :: System :: Networking",
    "License :: OSI Approved :: Apache Software License",
    "Programming Language :: Python :: 3",
]

[project.urls]
Homepage = "https://github.com/pcapforge/pcapforge"
Repository = "https://github.com/pcapforge/pcapforge"
Issues = "https://github.com/pcapforge/pcapforge/issues"