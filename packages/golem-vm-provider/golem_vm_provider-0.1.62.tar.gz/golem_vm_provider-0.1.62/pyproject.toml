[tool.poetry]
name = "golem-vm-provider"
version = "0.1.62"
description = "VM on Golem Provider Node - Run your own provider node to offer VMs on the Golem Network"
authors = ["Phillip Jensen <phillip+vm-on-golem@golemgrid.com>"]
readme = "README.md"
homepage = "https://github.com/cryptobench/vm-on-golem"
repository = "https://github.com/cryptobench/vm-on-golem"
keywords = ["golem", "vm", "provider", "cloud", "decentralized"]
classifiers = [
    "Development Status :: 4 - Beta",
    "Environment :: Console",
    "Intended Audience :: System Administrators",
    "Operating System :: POSIX :: Linux",
    "Programming Language :: Python :: 3.9",
    "Topic :: System :: Distributed Computing"
]
packages = [
    { include = "provider" }
]

# Include package data (deployment JSON)
include = [
    { path = "provider/data/deployments/l2.json", format = "wheel" },
]

[tool.poetry.scripts]
golem-provider = "provider.main:cli"

[tool.poetry.dependencies]
python = "^3.11"
fastapi = "^0.103.0"
uvicorn = "^0.15.0"
aiohttp = "^3.8.1"
psutil = "^5.9.0"
pydantic = "^2.4.0"
pydantic-settings = "^2.1.0"
python-multipart = "^0.0.5"
python-jose = {extras = ["cryptography"], version = "^3.3.0"}
cryptography = "^3.4.7"
python-dotenv = "^1.0.0"
pyyaml = "^6.0.1"
requests = "^2.31.0"
eth-account = "^0.13.6"
setuptools = "^69.0.3"
colorlog = "^6.8.0"
rich = "^13.7.0"
httpx = "^0.23.0"
typer = ">=0.9.0,<1.0.0"
web3 = "==7.13.0"
golem-base-sdk = "==0.1.0"
dependency-injector = "^4.41.0"
golem-streaming-abi = ">=0.1.0,<0.2.0"
golem-faucet = ">=0.1.0,<0.2.0"

[tool.poetry.group.dev.dependencies]
pytest = "^8.2.0"
pytest-asyncio = "^1.1.0"
pytest-mock = "^3.8.2"
pytest-cov = "^3.0.0"
black = "^22.3.0"
isort = "^5.10.1"
mypy = "^0.950"
pylint = "^2.13.0"

[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"

[tool.black]
line-length = 88
target-version = ['py313']
include = '\.pyi?$'

[tool.isort]
profile = "black"
multi_line_output = 3
