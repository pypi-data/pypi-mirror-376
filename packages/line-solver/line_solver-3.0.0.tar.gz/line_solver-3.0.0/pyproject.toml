[tool.poetry]
name = "line-solver"
version = "3.0.0"
description = "Queueing theory algorithms in Python"
authors = [
    "Giuliano Casale <g.casale@imperial.ac.uk>"
]
license = "BSD-3"
readme = "README.md"
homepage = "https://line-solver.sourceforge.net"
packages = [{ include = "line_solver" }]

include = [
    "tests/**",
    "examples/**",
    "gettingstarted/**",
    "AUTHORS",
    "LICENSE",
    "README.md",
    "mm1.py",
    "mm1.ipynb",
    "requirements.txt"
]

[tool.poetry.dependencies]
python = ">=3.10"

[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"


