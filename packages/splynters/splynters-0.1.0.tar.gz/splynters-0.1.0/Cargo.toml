[package]
name = "splynters"
version = "0.1.0"
edition = "2021"
exclude = [
  "benchmark_results/",
  "benches/",
  "python/",
  "real_roaring_data/"
]
readme = "README.md"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html
[lib]
name = "splynters"
crate-type = ["cdylib", "rlib"]
# crate-type = ["cdylib"]

[dependencies]
bytes = "1.10.1"
pyo3 = "0.23.3"
rayon = "1.11.0"
splinter-rs = "0.7.0"

[dev-dependencies]
criterion = "0.7.0"
rand = "0.8"

[[bench]]
name = "benches" 
harness = false      
