[project]
name = "algebra-de-conjuntos"
version = "0.2.0"
description = "Python package to do Sets operations like Union, Intersections and comparisons."
readme = "README.md"
requires-python = ">=3.12"
dependencies = [
    "colorama==0.4.6",
    "contourpy==1.3.2",
    "cycler==0.12.1",
    "fonttools==4.57.0",
    "iniconfig==2.1.0",
    "kiwisolver==1.4.8",
    "matplotlib==3.10.1",
    "mpmath==1.3.0",
    "numpy==2.2.5",
    "packaging==25.0",
    "pillow==11.2.1",
    "pluggy==1.5.0",
    "pyparsing==3.2.3",
    "pytest==8.3.5",
    "pytest-cov>=6.2.1",
    "python-dateutil==2.9.0.post0",
    "six==1.17.0",
    "sympy==1.13.3",
]

[dependency-groups]
dev = [
    "ruff>=0.12.10",
]

[[tool.uv.index]]
name = "testpypi"
url = "https://test.pypi.org/legacy/"
publish-url = "https://test.pypi.org/legacy/"


[project.urls]
Homepage = "https://github.com/edwarhman/algebra-de-conjuntos"