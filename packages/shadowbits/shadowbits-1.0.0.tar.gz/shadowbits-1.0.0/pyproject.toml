[build-system]
requires = ["setuptools>=45", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "shadowbits"
version = "1.0.0"
description = "Powerful steganography tool for hiding files in images and audio using LSB techniques"
readme = "README.md"
requires-python = ">=3.7"
license = {text = "MIT"}
authors = [
    {name = "kaizoku73", email = "ultimate0134@gmail.com"}
]
maintainers = [
    {name = "kaizoku73", email = "ultimate0134@gmail.com"}
]
keywords = [
    "steganography", 
    "lsb", 
    "least-significant-bit", 
    "image-steganography", 
    "audio-steganography", 
    "cryptography", 
    "security", 
    "png", 
    "wav", 
    "file-hiding",
    "aes-encryption",
    "bits-manipulation"
]
classifiers = [
    "Development Status :: 5 - Production/Stable",
    "Intended Audience :: Developers",
    "Intended Audience :: End Users/Desktop",
    "Topic :: Security :: Cryptography",
    "Topic :: Multimedia :: Graphics",
    "Topic :: Multimedia :: Sound/Audio",
    "Topic :: Software Development :: Libraries :: Python Modules",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.7",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Operating System :: OS Independent",
]
dependencies = [
    "future>=0.18.0",
    "Pillow>=8.0.0",
    "pycryptodome>=3.15.0"
]

[project.urls]
Homepage = "https://github.com/kaizoku73/ShadowBits"
Repository = "https://github.com/kaizoku73/ShadowBits"
"Bug Reports" = "https://github.com/kaizoku73/ShadowBits/issues"
Documentation = "https://kaizoku.gitbook.io/steganography"
"LSB Image Docs" = "https://kaizoku.gitbook.io/steganography/lsb-for-image"
"LSB Audio Docs" = "https://kaizoku.gitbook.io/steganography/lsb-for-audio"

[project.scripts]
shadowbits = "shadowbits.cli:main"

[tool.setuptools.packages.find]
where = ["."]
include = ["shadowbits*"]
exclude = ["tests*", "docs*", "examples*"]

[tool.setuptools.package-data]
shadowbits = ["*.py"]