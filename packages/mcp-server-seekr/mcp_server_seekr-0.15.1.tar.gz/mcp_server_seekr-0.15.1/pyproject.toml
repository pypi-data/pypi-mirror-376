[build-system]
requires = ["setuptools>=45", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "mcp-server-seekr"
dynamic = ["version"]
description = "MCP server implementation that provides web search capabilities via Seekr API"
readme = "README.md"
license = { text = "MIT" }
requires-python = ">=3.10"
authors = [
    { name = "Danilo FalcÃ£o", email = "danilo@falcao.org" }
]
keywords = [
    "mcp", "seekr", "search", "scrape", "claude", "claude-desktop", "modelcontextprotocol"
]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Internet :: WWW/HTTP :: Indexing/Search",
    "Topic :: Software Development :: Libraries :: Python Modules",
]
dependencies = [
    "fastmcp>=0.1.0",
    "httpx>=0.27.0",
    "pydantic>=2.0.0",
    "python-dotenv>=1.0.0",
]

[project.optional-dependencies]
dev = [
    "pytest>=7.0.0",
    "pytest-asyncio>=0.21.0",
    "pytest-cov>=4.0.0",
    "black>=23.0.0",
    "ruff>=0.1.0",
    "mypy>=1.0.0",
]

[project.urls]
"Homepage" = "https://github.com/seekr-sh/mcp-server-seekr"
"Bug Reports" = "https://github.com/seekr-sh/mcp-server-seekr/issues"
"Source" = "https://github.com/seekr-sh/mcp-server-seekr"

[project.scripts]
mcp-server-seekr = "mcp_server_seekr.main:run"

[tool.setuptools.dynamic]
version = {attr = "mcp_server_seekr.__version__"}

[tool.setuptools.packages.find]
where = ["src"]

[tool.setuptools.package-dir]
"" = "src"
