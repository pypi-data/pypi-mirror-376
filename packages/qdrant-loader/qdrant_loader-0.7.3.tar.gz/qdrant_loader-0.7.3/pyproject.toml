[build-system]
requires = [
    "setuptools>=61.0",
    "wheel",
]
build-backend = "setuptools.build_meta"

[project]
name = "qdrant-loader"
version = "0.7.3"
description = "A tool for collecting and vectorizing technical content from multiple sources and storing it in a QDrant vector database."
readme = "README.md"
requires-python = ">=3.12"
license = "GPL-3.0"
keywords = [
    "qdrant",
    "vector-database",
    "embeddings",
    "document-processing",
    "multi-project",
    "rag",
    "semantic-search",
]
authors = [
    { name = "Martin Papy", email = "martin.papy@cbtw.tech" },
]
dependencies = [
    "click>=8.1.7",
    "requests>=2.31.0",
    "tomli>=2.0.1",
    "tomli-w>=1.0.0",
    "python-dotenv>=1.0.0",
    "pydantic>=2.0.0",
    "pydantic-settings>=2.0.0",
    "structlog>=23.0.0",
    "httpx>=0.24.0",
    "openai>=1.0.0",
    "qdrant-loader-core[openai]==0.7.3",
    "qdrant-client>=1.7.0",
    "PyYAML>=6.0.0",
    "beautifulsoup4>=4.12.0",
    "chardet>=5.2.0",
    "tiktoken>=0.5.0",
    "langchain>=0.3.0",
    "langchain-core>=0.3.0",
    "langchain-community>=0.0.38",
    "numpy>=1.26.0,<2.0.0",
    "GitPython>=3.1.40",
    "atlassian-python-api>=3.41.0",
    "tqdm>=4.66.0",
    "SQLAlchemy>=2.0.0",
    "alembic>=1.12.0",
    "appdirs>=1.4.4",
    "aiosqlite>=0.19.0",
    "greenlet>=3.0.0",
    "spacy>=3.7.0",
    "nltk>=3.8.0",
    "gensim>=4.3.0",
    "rank-bm25>=0.2.2",
    "faiss-cpu>=1.7.4",
    "psutil>=5.9.0",
    "tree-sitter-languages>=1.10.0",
    "tree-sitter<0.21",
    "markitdown[all]>=0.1.3",
    "rich>=13.0.0",
    "packaging>=21.0",
]
classifiers = [
    "Development Status :: 5 - Production/Stable",
    "Intended Audience :: Developers",
    "Intended Audience :: Information Technology",
    "Intended Audience :: Science/Research",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.12",
    "Topic :: Database",
    "Topic :: Database :: Database Engines/Servers",
    "Topic :: Scientific/Engineering :: Artificial Intelligence",
    "Topic :: Scientific/Engineering :: Information Analysis",
    "Topic :: Software Development :: Libraries :: Python Modules",
    "Topic :: Text Processing :: Indexing",
    "Topic :: Text Processing :: Linguistic",
    "Environment :: Console",
    "Typing :: Typed",
]

[project.urls]
Homepage = "https://qdrant-loader.net"
Documentation = "https://qdrant-loader.net/docs/packages/qdrant-loader/README.html"
Repository = "https://github.com/martin-papy/qdrant-loader"
Issues = "https://github.com/martin-papy/qdrant-loader/issues"

[project.scripts]
qdrant-loader = "qdrant_loader.main:cli"

[tool.setuptools.packages.find]
where = [
    "src",
]

[tool.pytest.ini_options]
testpaths = [
    "tests",
]
python_files = [
    "test_*.py",
    "*_test.py",
]
python_classes = [
    "Test*",
]
python_functions = [
    "test_*",
]
addopts = [
    "--strict-markers",
    "--strict-config",
    "--cov-report=term-missing",
    "--cov-report=html",
    "--cov-report=xml",
]
filterwarnings = [
    "ignore::DeprecationWarning:pydantic.*",
    "ignore::DeprecationWarning:spacy.*",
    "ignore::DeprecationWarning:weasel.*",
    "ignore::UserWarning:structlog.*",
    "ignore::bs4.XMLParsedAsHTMLWarning",
    "ignore:unclosed transport.*:ResourceWarning",
    "ignore:unclosed event loop.*:ResourceWarning",
    "ignore:coroutine.*was never awaited:RuntimeWarning",
    "ignore:Couldn't find ffmpeg or avconv.*:RuntimeWarning:pydub.*",
]
markers = [
    "slow: marks tests as slow (deselect with '-m \"not slow\"')",
    "integration: marks tests as integration tests",
    "unit: marks tests as unit tests",
]
asyncio_default_fixture_loop_scope = "function"
