[project]
name = "mossflow"
version = "0.1.122"
description = "MossPackageDemo"
authors = [
    {name = "EdenChen93",email = "448217951@qq.com"}
]
license = {text = "Non-Commercial License"}
readme = "README.md"
requires-python = ">=3.12"
dependencies = [
    "certifi==2025.4.26",
    "charset-normalizer==3.4.2",
    "contourpy==1.3.2",
    "cycler==0.12.1",
    "fonttools==4.57.0",
    "idna==3.10",
    "kiwisolver==1.4.8",
    "matplotlib==3.10.1",
    "numpy==2.2.5",
    "opencv-python==4.11.0.86",
    "packaging==25.0",
    "pillow==10.4.0",
    "PyOpenGL==3.1.9",
    "pyopengltk==0.0.4",
    "pyparsing==3.2.3",
    "python-dateutil==2.9.0.post0",
    "requests==2.32.4",
    "six==1.17.0",
    "tifffile==2025.3.30",
    "tkhtmlview==0.3.1",
    "urllib3==2.4.0",
    "pyglm==2.8.2",
]

[tool.setuptools]
package-data = {"mossflow" = ["resources/*.ico", "resources/images/*"]}

[build-system]
requires = ["poetry-core>=2.0.0,<3.0.0"]
build-backend = "poetry.core.masonry.api"
