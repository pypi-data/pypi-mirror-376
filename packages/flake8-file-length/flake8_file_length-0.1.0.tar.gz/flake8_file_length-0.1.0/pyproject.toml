[project]
name = "flake8-file-length"
version = "0.1.0"
description = "Flake8 plugin to enforce a maximum number of lines per file"
readme = "README.md"
license = "MIT"
authors = [{name = "Elie Terrien", email = "contact@elie-terrien.fr"}]
requires-python = ">=3.9"
dependencies = ["flake8>=7.1.1"]

[project.entry-points."flake8.extension"]
FLN = "no_long_files:FileLengthChecker"

[dependency-groups]
dev = [
    "pytest>=8.4.2",
]
