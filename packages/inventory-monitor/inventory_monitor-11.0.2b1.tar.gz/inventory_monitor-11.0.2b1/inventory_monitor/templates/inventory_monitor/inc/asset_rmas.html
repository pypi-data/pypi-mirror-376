{% load render_table from django_tables2 %}
{% load plugins %}
<div class="row mb-3">
    <div class="col col-md-12">
        <div class="card">
            <h5 class="card-header">
                RMA's
                <div class="card-actions">
                    <a href="{% url 'plugins:inventory_monitor:rma_list' %}?asset_id={{ object.pk }}"
                       class="btn btn-primary btn-sm">
                        <i class="mdi mdi-format-list-bulleted" aria-hidden="true"></i>RMA's List
                    </a>
                    {% if perms.inventory_monitor.add_rma %}
                        <a href="{% url 'plugins:inventory_monitor:rma_add' %}?asset={{ object.pk }}&original_serial={{ object.serial }}&return_url={{ request.path }}"
                           class="btn btn-success btn-sm">
                            <i class="mdi mdi-plus-thick" aria-hidden="true"></i>Add RMA
                        </a>
                    {% endif %}
                </div>
            </h5>
            {% htmx_table 'plugins:inventory_monitor:rma_list' asset_id=object.pk %}
        </div>
    </div>
</div>
