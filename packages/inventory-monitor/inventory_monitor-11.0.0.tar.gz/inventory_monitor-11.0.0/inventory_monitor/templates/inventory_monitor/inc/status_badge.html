{% load inventory_monitor %}
{% with status=record|get_status:status_type %}
    {% if status %}
        <div class="progress" role="progressbar">
            <div class="progress-bar progress-bar-striped text-bg-{{ status.color }} w-100">{{ status.message }}</div>
        </div>
    {% else %}
        {{ ''|placeholder }}
    {% endif %}
{% endwith %}
