{% load render_table from django_tables2 %}
{% load plugins %}
<div class="row mb-3">
    <div class="col col-md-12">
        <div class="card">
            <div class="card-header d-flex justify-content-between align-items-center">
                <h5 class="mb-0">Associated Assets</h5>
                <div class="card-actions">
                    <a href="{% url 'plugins:inventory_monitor:asset_list' %}?external_inventory_items={{ object.pk }}"
                       class="btn btn-primary btn-sm">
                        <i class="mdi mdi-format-list-bulleted" aria-hidden="true"></i>Assets List
                    </a>
                </div>
            </div>
            {% htmx_table 'plugins:inventory_monitor:asset_list' external_inventory_items=object.pk %}
        </div>
    </div>
</div>
