[project]
name = "crawlerugo"
version = "0.0.4"
authors = [
  { name="Sixtus Onumajuru", email="jigga.e10@gmail.com" },
]
description = "A python package that crawls a directory recursively and returns the file names and file stats as well as execute a custom function passed as a parameter."
readme = "README.md"
requires-python = ">=3.8"
classifiers = [
    "Programming Language :: Python :: 3",
    "Operating System :: OS Independent",
]
license = "MIT"
license-files = ["LICEN[CS]E*"]

[build-system]
requires = ["setuptools >= 77.0.3"]
build-backend = "setuptools.build_meta"

[project.urls]
Homepage = "https://github.com/jiggabyte/crawlerugo"
Issues = "https://github.com/jiggabyte/crawlerugo/issues"