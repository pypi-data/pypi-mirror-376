[project]
name = "xl-engine"
dynamic=["version", "description"]
readme = "README.md"
authors = [
    { name = "Connor Ferster", email = "connor@structuralpython.com" }
]
requires-python = ">=3.11"
dependencies = [
    "ipywidgets>=8.1.7",
    "rich",
    "xlwings>=0.33.15",
]

[build-system]
requires = ["flit_core >=3.2,<4"]
build-backend = "flit_core.buildapi"

[dependency-groups]
dev = [
    "ipykernel>=6.30.1",
    "pip>=25.2",
    "pytest>=8.4.2",
]
