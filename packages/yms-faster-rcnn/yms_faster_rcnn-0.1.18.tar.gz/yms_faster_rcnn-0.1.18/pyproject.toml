[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "yms_faster_rcnn"
dynamic = ["version"]

description = "My awesome package"
authors = [{name = "yms", email = "11@qq.com"}]
readme = "README.md"
license = "MIT"  # 直接使用字符串格式

# 可选：指定许可证文件
license-files = ["LICENSE"]

[tool.setuptools]
# 正确配置：在 tool.setuptools 下使用 package-data
package-data = {yms_faster_rcnn = ["ttf/*.ttf"]}

[tool.setuptools.dynamic]
# 明确指定版本号来源
version = {attr = "yms_faster_rcnn.version.__version__"}
