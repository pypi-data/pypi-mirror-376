[build-system]

requires = ["setuptools", "wheel"]
build-backend = "setuptools.build_meta"

[tool.setuptools]

zip-safe = false

[tool.setuptools.packages.find]

where = ["src"]
namespaces = true

[project]

name = "kiso"
version = "0.1.0a1"
authors = [{ name = "Rajiv Mayani", email = "mayani@isi.edu" }]
maintainers = [{ name = "Rajiv Mayani", email = "mayani@isi.edu" }]
description = "Kiso experiment manager"
readme = { file = "README.md", content-type = "text/markdown" }
license = "Apache-2.0"
license-files = ["LICENSE.md"]
requires-python = ">=3.9"
classifiers = [
    "Development Status :: 3 - Alpha",
    "Programming Language :: Python",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
    "Operating System :: MacOS",
    "Operating System :: POSIX",
    "Operating System :: POSIX :: Linux",
    "Environment :: Console",
    "Intended Audience :: Science/Research",
    "Topic :: Scientific/Engineering",
]
dependencies = [
    "enoslib>=10.1.0",
    "rich-click",
    "jsonschema",
    "jsonschema-pyref",
    "PyYAML",
    "dacite",
    "paramiko",
]

[project.urls]

Homepage = "https://pegasus.isi.edu"
Repository = "https://github.com/pegasus-isi/kiso.git"
Issues = "https://github.com/pegasus-isi/kiso/issues"
Changelog = "https://github.com/pegasus-isi/kiso/blob/main/CHANGELOG.md"
Documentation = "https://kiso.readthedocs.io/en/latest/"

[project.scripts]

kiso = "kiso.__main__:kiso"

[project.entry-points."kiso.software"]

apptainer = "kiso.apptainer.__init__"
docker = "kiso.docker.__init__"

[project.entry-points."kiso.deployment"]

htcondor = "kiso.htcondor.__init__"

[project.entry-points."kiso.experiment"]

pegasus = "kiso.workflow.__init__"

[project.optional-dependencies]

all = ["kiso[vagrant]", "kiso[chameleon]"] #, "kiso[fabric]"]
vagrant = ["enoslib[vagrant]"]
chameleon = ["enoslib[chameleon]"]
fabric = ["enoslib[fabric]"]

[dependency-groups]

dev = ["ruff", "tox"]
pre-commit = ["pre-commit"]
typing = ["mypy", "types-PyYAML", "types-paramiko"]
gha-update = ["gha-update ; python_full_version >= '3.12'"]
tests = [
    "pytest",
    "pytest-mock",
    "coverage",
    "pytest-cov",
    "pytest-resource-path",
]
docs = [
    "sphinx",
    "sphinx-book-theme",
    "sphinx-jsonschema",
    "sphinx_tabs",
    "sphinx-click",
    "myst-parser",
]


[tool.commitizen]

version = "0.1.0a1"
name = "cz_conventional_commits"
tag_format = "v$version"
version_scheme = "pep440"
version_provider = "commitizen"
version_files = [
    "pyproject.toml:version",
    "src/kiso/version.txt",
    "docs/conf.py:release",
    "docs/getting-started.md",
]
update_changelog_on_bump = true
major_version_zero = true


[tool.ruff]

target-version = "py39"
line-length = 88

[tool.ruff.lint]

extend-select = [
    "F",   # pyflakes
    "E",   # pycodestyle errors
    "W",   # pycodestyle warnings
    "D",   # flake8-docstrings
    "B",   # flake8-bugbear
    "C90", # mccabe
    "C4",  # flake8-comprehensions
    "YTT", # flake8-2020
    "ANN", # flake8-annotations
    "S",   # flake8-bandit
    "EXE", # flake8-executable
    "FA",  # flake8-future-annotations
    "ICN", # flake8-import-conventions
    "ISC", # flake8-implicit-str-concat
    "LOG", # flake8-logging
    "G",   # flake8-logging-format
    "PT",  # flake8-pytest-style
    "Q",   # flake8-quotes
    "RSE", # flake8-raise
    "RET", # flake8-return
    "SIM", # flake8-simplify
    "TID", # flake8-tidy-imports
    "TC",  # flake8-type-checking
    "ARG", # flake8-unused-arguments
    "PTH", # flake8-use-pathlib
    "I",   # isort
    "UP",  # pyupgrade
]
ignore = ["S101"]

[tool.ruff.lint.flake8-import-conventions]

banned-from = ["enoslib"]

[tool.ruff.lint.flake8-import-conventions.extend-aliases]

enoslib = "en"

[tool.ruff.lint.pydocstyle]

convention = "google"

[tool.ruff.format]

docstring-code-format = true

[tool.ruff.lint.isort]

known-first-party = ["kiso"]
known-third-party = ["enoslib", "click", "jsonschema", "yaml"]
forced-separate = ["kiso"]


[tool.pytest.ini_options]

markers = ["incremental"]

"resource-path.directory-name-test-resources" = "resources"


[tool.tox]

env_list = ["py37", "py38", "py39", "py310", "py311", "py312", "py313"]

[tool.tox.env_run_base]

dependency_groups = ["tests"]
setenv = { PYTHONPATH = "{toxinidir}/src", PYTHONUNBUFFERED = "yes", PYTHONHASHSEED = "3104488430" }
commands = [["pytest", "--cov", "src", "--no-cov-on-fail", "{posargs:tests}"]]

[tool.tox.env.lint]

skip_install = true
dependency_groups = ["dev"]
commands = [["ruff", "check"], ["ruff", "format", "--diff"]]

[tool.tox.env.docs]

allowlist_externals = ["make"]
changedir = "docs"
extras = ["all"]
dependency_groups = ["docs"]
commands = [
    [
        "make",
        "clean",
    ],
    [
        "make",
        "html",
        { replace = "posargs", default = [
        ], extend = true },
    ],
]

[tool.tox.env.update-actions]

dependency_groups = ["gha-update"]
skip_install = true
commands = [["gha-update"]]

[tool.tox.env.update-pre-commit]

dependency_groups = ["pre-commit"]
skip_install = true
commands = [["pre-commit", "autoupdate", "--freeze", "-j4"]]
