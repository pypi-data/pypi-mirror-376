[build-system]
requires = ["setuptools>=68", "wheel", "build"]
build-backend = "setuptools.build_meta"

[project]
name = "saterys"
version = "0.3.3"  # bump each release
description = "Saterys â€” Scalable Analysis Toolkit for Earth Remote sYStemS"
readme = "README.md"
license = { text = "MIT" }

authors = [
  { name = "Sebastian Sanchez Bernal", email = "bastian@example.com" }
]

requires-python = ">=3.9"

dependencies = [
  "fastapi>=0.110",          # modern FastAPI (with Pydantic v2 support)
  "uvicorn[standard]>=0.23", # ASGI server
  "pydantic>=2",             # data validation
  "numpy>=1.26",             # wheels available for Python 3.12
  "rio-tiler>=6",            # raster tiling & preview (optional for this node)
  "rasterio>=1.3",           # geospatial raster I/O
  "fiona>=1.9",              # vector I/O (GPKG/SHP)
  "pyproj>=3.6",             # CRS transforms (EPSG:4326 <-> raster CRS)
  "shapely>=2.0",            # geometry objects for writing features
]

classifiers = [
  "Development Status :: 3 - Alpha",
  "Intended Audience :: Science/Research",
  "Topic :: Scientific/Engineering :: GIS",
  "License :: OSI Approved :: MIT License",
  "Programming Language :: Python :: 3",
  "Programming Language :: Python :: 3.9",
  "Programming Language :: Python :: 3.10",
  "Programming Language :: Python :: 3.11",
  "Programming Language :: Python :: 3.12",
]

[project.urls]
Homepage = "https://github.com/bastian6666/saterys"
Repository = "https://github.com/bastian6666/saterys"
Issues = "https://github.com/bastian6666/saterys/issues"

[project.scripts]
saterys = "saterys.cli:main"

[tool.setuptools]
include-package-data = true

[tool.setuptools.packages.find]
include = ["saterys*"]

[tool.setuptools.package-data]
saterys = [
  "nodes/*.py",
  "static/*",
  "static/**/*",
]
