[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "bagelpay"
version = "1.0.3"
authors = [
    {name = "BagelPay", email = "support@bagelpayment.com"},
]
description = "Official Python SDK for BagelPay payment processing"
readme = "README.md"
license = {text = "MIT"}
requires-python = ">=3.8"
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Software Development :: Libraries :: Python Modules",
    "Topic :: Office/Business :: Financial",
]
keywords = ["bagelpay", "payment", "sdk", "api", "fintech"]
dependencies = [
    "requests>=2.25.0",
    "urllib3>=1.26.0",
]

[project.urls]
Homepage = "https://bagelpay.io"
Documentation = "https://bagelpay.gitbook.io/docs/documentation/sdks/python"
Repository = "https://github.com/bagelpay/bagelpay-sdk-python"
"Bug Reports" = "https://github.com/bagelpay/bagelpay-sdk-python/issues"

[project.optional-dependencies]
dev = [
    "pytest>=7.0.0",
    "pytest-cov>=4.0.0",
    "black>=22.0.0",
    "flake8>=5.0.0",
    "mypy>=1.0.0",
]

[tool.setuptools.packages.find]
where = ["src"]

[tool.setuptools.package-dir]
"" = "src"
