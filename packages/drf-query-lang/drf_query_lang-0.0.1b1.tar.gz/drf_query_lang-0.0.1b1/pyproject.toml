[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "drf-query-lang"
version = "0.0.1b1"
description = "Lightweight GraphQL alternative for django-restframework"
authors = [
  { name = "EL OUAZIZI Walid", email = "contact@walidlab.dev" }
]
requires-python = ">=3.8"
readme = "README.md"
license = "MIT"
classifiers = [
  "Programming Language :: Python :: 3",
  "Framework :: Django",
  "Operating System :: OS Independent"
]
dependencies = [
  "django",
  "djangorestframework"
]

[tool.setuptools.packages.find]
include = ["drf_query_lang", "drf_query_lang*"]
exclude = ["tests", "samples", "test*", "*/test*", "*.test*", "*_test*", "scripts"]

[project.optional-dependencies]
test = [
  "pytest"
]

[project.urls]
Homepage = "https://github.com/WalidDevIO/drf-query-lang"
