[project]
name = "pylemetry"
version = "0.1.2a1"
description = "Add your description here"
readme = "README.md"
requires-python = ">=3.9"
dependencies = []

[dependency-groups]
dev = [
    "hatchling>=1.27.0",
    "mypy==1.18.1",
    "pytest==8.4.2",
    "pytest-cov==7.0.0",
    "ruff==0.13.0",
]
test = []

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build.targets.wheel]
packages = ["src/pylemetry"]

[tool.mypy]
mypy_path = "./src"
explicit_package_bases = true

[tool.ruff]
line-length = 120

[tool.ruff.lint]
extend-select = ["E501"]

[tool.pytest.ini_options]
addopts = "--cov=pylemetry --cov-report=html"
testpaths = [
    "test"
]
pythonpath = [
    "."
]

[tool.tox]
env_list = ["3.13", "3.12", "3.11", "3.10", "3.9", "type", "lint"]

[tool.tox.env_run_base]
description = "Run tests in Python {base_python}"
runner = "uv-venv-lock-runner"
commands = [["pytest"]]

[tool.tox.env.type]
description = "Run static type checking"
runner = "uv-venv-lock-runner"
commands = [["mypy", "src"], ["mypy", "test"]]

[tool.tox.env.lint]
description = "Run lint checks"
runner = "uv-venv-lock-runner"
commands = [["ruff", "check"]]

[[tool.uv.index]]
name = "pypi"
url = "https://pypi.org/simple"
publish-url = "https://upload.pypi.org/legacy/"

[[tool.uv.index]]
name = "test-pypi"
url = "https://test.pypi.org/simple/"
publish-url = "https://test.pypi.org/legacy/"
