[build-system]
requires = ["setuptools>=42", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "zbuild-tools"
version = "1.0.25"
authors = [{name = "Zhiguo.Zhu", email = "294966@qq.com"}]

description = "It is the build system of linux which is based on Conan"
requires-python = ">=3.8, <=3.14"
dependencies = [
    "conan-zbuild >= 1.66.3, < 2.0.0",
    "dockerpty == 0.4.1",
    "docker == 7.1.0",
    "intervaltree == 3.1.0",
    "pyelftools == 0.32",
    "ruamel.yaml == 0.18.15",
    "psutil == 7.0.0",
    "pyserial == 3.5",
    "fbtftp == 0.5",
    "dohq-artifactory == 1.0.1",
    "aiohttp == 3.10.10",
    "easy_enum == 0.3.0",
    "paramiko == 3.5.0",
    "pytest == 8.4.2",
    "tblib == 3.1.0",
    "shenaniganfs == 0.2",
]

[project.entry-points."pytest11"]
"myplugin" = "parallel"

[project.scripts]
zbuild = "zbuild:zbuild_main"
zb = "zbuild:zbuild_main"
zrun = "zbuild:zrun_main"
zflash = "zbuild:zflash_main"
zf = "zbuild:zflash_main"
mkuenv = "zbuild:mkimg_main"
board = "zbuild:board_main"
board-server = "zbuild:boardserver_main"
sudo = "zbuild:sudo_main"
jfrog = "zbuild:jfrog_main"
