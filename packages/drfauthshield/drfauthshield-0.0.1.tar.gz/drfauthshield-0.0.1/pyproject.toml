# ==========================
# Main project configuration 
# ==========================

[project]
name = "drfauthshield"
version = "0.0.1"
description = "A Django REST Framework package offering robust JWT authentication with secure, flexible endpoints."
readme = { file = "README.md", content-type = "text/markdown" }
license = { file = "LICENSE" }
authors = [
    { name = "Shailesh Pandit", email = "shaileshpandit141@gmail.com" },
]
classifiers = [
    "Development Status :: 1 - Planning",
    "Framework :: Django",
    "Framework :: Django :: 5.0",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Software Development :: Libraries :: Python Modules",
    "Topic :: Security",
    "Topic :: Internet :: WWW/HTTP",
]
keywords = [
    "django",
    "drf",
    "django-rest-framework",
    "authentication",
    "jwt",
    "json-web-token",
    "token",
    "token-authentication",
    "rest-api",
    "api-auth",
    "auth",
    "security",
    "authorization",
    "drfauthshield",
]
requires-python = ">=3.13"
dependencies = []

# CLI scripts entry point configuration
# -------------------------------------
[project.scripts]
drfauthshield = "drfauthshield:entry_point"

# ==========================
# Build system configuration
# ==========================
[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

# =================
# Dependency groups
# =================
[dependency-groups]
dev = [
    "django>=5.2.5",
    "django-stubs>=5.2.2",
    "djangorestframework>=3.16.1",
    "djangorestframework-stubs>=3.16.2",
    "pytest>=8.4.1",
    "drfauthshield",
    "django-redis>=6.0.0",
    "django-cors-headers>=4.7.0",
    "argon2-cffi-bindings>=21.2.0",
]

# =====================
# Optional dependencies
# =====================
[project.optional-dependencies]
dev = ["pytest", "mypy", "ruff"]

# ===============
# UV tool sources
# ===============
[tool.uv.sources]
drfauthshield = { workspace = true }

# ============
# Package data
# ============
[tool.setuptools.package-data]
"drfauthshield" = ["py.typed"]

# ============
# Project URLs
# ============
[project.urls]
Homepage = "https://github.com/shaileshpandit141/drfauthshield"
Documentation = "https://shaileshpandit141.github.io/drfauthshield"
Source = "https://github.com/shaileshpandit141/drfauthshield"
Issues = "https://github.com/shaileshpandit141/drfauthshield/issues"
License = "https://github.com/shaileshpandit141/drfauthshield/blob/main/LICENSE"


# ==========================
# Add pyright Configurations
# ==========================
[tool.pyright]
typeCheckingMode = "strict"
reportMissingTypeStubs = false
reportUnknownMemberType = false
reportUnknownVariableType = false
reportIncompatibleVariableOverride = false

# =========================================
# Disable ruff S101 rule for test casecases
# =========================================
[tool.ruff.lint.per-file-ignores]
"tests/*.py" = ["S101"]

# ====================
# Pytest configuration
# ====================
[tool.pytest.ini_options]
minversion = "6.0"
addopts = "-v"
testpaths = ["tests"]
python_files = ["test_*.py"]
python_classes = ["Test*"]
python_functions = ["test_*"]
