[build-system]
requires = ["setuptools>=68", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "arbitrage-tools"
version = "0.1.0"
description = "SOL/USDC Arbitrage"
readme = "README.md"
requires-python = ">=3.8"
license = { text = "MIT" } 
authors = [{ name = "Arbi" }]
keywords = ["nfts", "arbi", "memes", "solusdc"]
classifiers = [
  "Programming Language :: Python :: 3",
  "License :: OSI Approved :: MIT License",
  "Intended Audience :: Developers",
  "Typing :: Typed",
]