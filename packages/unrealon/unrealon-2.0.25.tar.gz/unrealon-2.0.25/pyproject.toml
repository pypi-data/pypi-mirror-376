[build-system]
requires = ["setuptools>=61.0,<75.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "unrealon"
version = "2.0.25"
description = "Enterprise-grade web scraping platform with AI-powered automation and real-time orchestration capabilities"
authors = [
    {name = "UnrealOn Team", email = "team@unrealon.com"}
]
readme = "README.md"
license = {text = "MIT"}
requires-python = ">=3.10,<4.0"
keywords = ["web-scraping", "automation", "ai", "browser", "driver", "parsing", "orchestration"]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Internet :: WWW/HTTP",
    "Topic :: Software Development :: Libraries :: Python Modules",
    "Topic :: Software Development :: Testing",
    "Topic :: Scientific/Engineering :: Artificial Intelligence",
]

# Core dependencies
dependencies = [
    # Core dependencies (from unrealon-core)
    "pydantic>=2.0.0",
    "typing-extensions>=4.0.0",
    
    # Browser dependencies (from unrealon-browser)
    "selenium>=4.15.0",
    "playwright>=1.40.0",
    "undetected-chromedriver>=3.5.0",
    "fake-useragent>=1.4.0",
    "aiofiles>=23.0.0",
    "click>=8.1.0",
    
    # Driver dependencies (from unrealon-driver)
    "aiohttp>=3.8.0",
    "httpx>=0.23.0",
    "beautifulsoup4>=4.13.5",
    "pydantic-yaml>=1.6.0",
    "jinja2>=3.1.0",
    
    # Additional dependencies for full functionality
    "rich>=13.0.0",
    "pyyaml>=6.0",
    "python-socketio>=5.0",
    "python-dateutil>=2.8",
    "playwright-stealth>=2.0.0",
    "questionary>=2.0.0",
    "asyncio-extras>=1.3.0",
    "pathlib2>=2.3.0",
    "openai>=1.0.0",
    "tiktoken>=0.9.0",
    "fast-langdetect>=0.3.2",
    "langid>=1.1.6",
    "langdetect>=1.0.9",
    "cachetools>=5.3.0",
    "python-dotenv>=1.0.0",
    "tomlkit>=0.13.3",
]

[project.optional-dependencies]
# Development dependencies
dev = [
    "pytest>=7.0.0",
    "pytest-asyncio>=0.21.0",
    "pytest-cov>=4.0.0",
    "pytest-mock>=3.12.0",
    "pytest-benchmark>=4.0.0",
    "pytest-html>=4.0.0",
    "pytest-xdist>=3.3.0",
    "pytest-timeout>=2.1.0",
    "pytest-playwright>=0.4.0",
    "black>=23.0.0",
    "isort>=5.12.0",
    "mypy>=1.0.0",
    "ruff>=0.1.0",
    "build>=1.0.0",
    "twine>=4.0.0",
    "questionary>=2.1.0",
    "tomlkit>=0.13.3",
    "bandit>=1.7.5",
    "safety>=2.3.0",
    "pylint>=2.17.0",
    "locust>=2.0.0",
    "responses>=0.23.0",
    "aioresponses>=0.7.4",
    "pre-commit>=3.3.0",
    "types-PyYAML>=6.0",
    "types-python-dateutil>=2.8",
]

# Feature-specific extras
browser = ["selenium>=4.15.0", "playwright>=1.40.0", "undetected-chromedriver>=3.5.0", "playwright-stealth>=2.0.0"]
ai = ["openai>=1.0.0", "tiktoken>=0.9.0", "fast-langdetect>=0.3.2", "langid>=1.1.6", "langdetect>=1.0.9"]
full = ["selenium>=4.15.0", "playwright>=1.40.0", "undetected-chromedriver>=3.5.0", "playwright-stealth>=2.0.0", "openai>=1.0.0", "tiktoken>=0.9.0", "fast-langdetect>=0.3.2", "langid>=1.1.6", "langdetect>=1.0.9"]

[project.scripts]
unrealon = "unrealon_driver.cli:main"
unrealon-browser = "unrealon_browser.cli.main:main"
unrealon-installer = "unrealon_installer.cli:main"

[project.urls]
Homepage = "https://unrealon.com"
Repository = "https://github.com/markolofsen/unrealon-parser-amazon"
Documentation = "https://unrealon.com"

# Setuptools configuration for package discovery
[tool.setuptools.packages.find]
where = ["unrealon-core/src", "unrealon-browser/src", "unrealon-driver/src"]
include = ["unrealon_*"]

[tool.setuptools.package-data]
"*" = ["*.md", "*.txt", "*.yaml", "*.yml"]

# Tool configurations remain the same
[tool.black]
line-length = 88
target-version = ["py310"]

[tool.isort]
profile = "black"
line_length = 88

[tool.mypy]
python_version = "3.10"
check_untyped_defs = true
disallow_any_generics = true
disallow_incomplete_defs = true
disallow_untyped_defs = true
no_implicit_optional = true
warn_redundant_casts = true
warn_unused_ignores = true

[tool.ruff]
line-length = 88
target-version = "py310"
select = ["E", "F", "W", "C90", "I", "N", "UP", "YTT", "S", "BLE", "FBT", "B", "A", "COM", "C4", "DTZ", "T10", "EM", "EXE", "ISC", "ICN", "G", "INP", "PIE", "T20", "PYI", "PT", "Q", "RSE", "RET", "SLF", "SIM", "TID", "TCH", "ARG", "PTH", "ERA", "PD", "PGH", "PL", "TRY", "NPY", "RUF"]
ignore = ["S101", "S311", "COM812", "ISC001"]

[tool.coverage.run]
source = ["unrealon-core/src", "unrealon-browser/src", "unrealon-driver/src"]
omit = ["*/tests/*", "*/test_*.py"]

[tool.coverage.report]
exclude_lines = [
    "pragma: no cover",
    "def __repr__",
    "raise AssertionError",
    "raise NotImplementedError",
]

[tool.pytest.ini_options]
testpaths = ["unrealon-core/tests", "unrealon-browser/tests", "unrealon-driver/tests"]
python_files = ["test_*.py"]
python_classes = ["Test*"]
python_functions = ["test_*"]
addopts = "-v --cov=unrealon_core --cov=unrealon_browser --cov=unrealon_driver --cov-report=html --cov-report=term-missing"
asyncio_mode = "auto"