{% set version = "0.1.7" %}

package:
  name: adnus
  version: {{ version }}

source:
  path: .  # Yerel kaynak kodunun dizinini belirtin

build:
  noarch: python  # Platformdan bağımsız bir paket oluşturur
  script: {{ PYTHON }} -m pip install . --no-deps --ignore-installed -vv
  number: 0

requirements:
  host:
    - python >=3.11
    - pip
    - setuptools >=77.0
    - wheel
    - setuptools_scm >=6.2
  run:
    - python >=3.11
    - numpy >=2.3.3,<3.0.0
    - hypercomplex ==0.3.4

test:
  imports:
    - adnus

about:
  home: https://github.com/WhiteSymmetry/adnus
  license: MIT
  license_file: LICENSE
  summary: 'adnus (AdNuS): Advanced Number Systems'
  description: |
    A Python library for Advanced Number Systems (AdNuS), including Bicomplex, 
    Neutrosophic, Hyperreal numbers, reals, Complex, Quaternion, Octonion, 
    Sedenion, Pathion, Chingon, Routon, Voudon.
  dev_url: https://github.com/WhiteSymmetry/adnus
  doc_url: https://github.com/WhiteSymmetry/adnus
  doc_source_url: https://github.com/WhiteSymmetry/adnus/blob/main/README.md
