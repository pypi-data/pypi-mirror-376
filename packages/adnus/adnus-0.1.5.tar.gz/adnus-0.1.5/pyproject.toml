[project]
name = "adnus"
version = "0.1.5"
description = "A Python library for Advanced Number Systems (AdNuS), including Bicomplex, Neutrosophic, Hyperreal numbers, reals, Complex, Quaternion, Octonion, Sedenion, Pathion, Chingon, Routon, Voudon."
authors = [
    {name = "Mehmet KeÃ§eci", email = "mkececi@yaani.com"}
]
license = {text = "MIT"}
readme = "README.md"
requires-python = ">=3.11"
dependencies = [
    "numpy>=2.3.3,<3.0.0",
    "hypercomplex==0.3.4"
]

[project.optional-dependencies]
dev = [
    "pytest>=8.4.2,<9.0.0"
]
build = [
    "setuptools>=80.9.0,<81.0.0",
    "cython>=3.1.3,<4.0.0"
]

[build-system]
requires = [
    "setuptools>=61.0",
    "wheel"
]
build-backend = "setuptools.build_meta"
