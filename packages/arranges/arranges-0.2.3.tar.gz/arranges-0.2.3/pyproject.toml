[project]
name = "arranges"
description = "Mergeable range object for use in Pydantic classes"
version = "0.2.3"
authors = [
    { name = "Gareth Davidson", email = "gaz@bitplane.net" }
]

readme = "README.md"
requires-python = ">=3.11"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: Public Domain", # WTFPL
    "Operating System :: OS Independent",
    "Topic :: Software Development :: Libraries :: Python Modules",
]


dependencies = [
]

[project.optional-dependencies]
dev = [
    "pydantic",
    "flake8",
    "pre-commit",
    "pytest",
    "pytest-cov",
    "coverage",
    "build",
    "twine",
    "pydoc-markdown"
]

[build-system]
build-backend = "flit_core.buildapi"
requires = ["flit_core >=3.2,<4"]


[project.urls]
"Homepage" = "https://github.com/bitplane/arranges"
"Bug Tracker" = "https://github.com/bitplane/arranges/issues"
