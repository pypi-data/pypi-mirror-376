[pytest]
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Test categories markers
markers =
    unit: Unit tests
    integration: Integration tests
    performance: Performance tests
    gpu: Tests requiring GPU
    cpu: CPU-only tests that should pass in CI without GPU
    slow: Tests that take longer than 1 second
    preprocessing: Tests for data preprocessing
    inference: Tests for model inference
    api: Tests for REST API endpoints
    frontend: Tests for frontend components

# Test execution
addopts =
    --verbose
    --durations=10
    --showlocals
    --strict-markers
    --cov=src
    --cov-report=term-missing
    --cov-report=html:reports/coverage
    --junitxml=reports/junit.xml
    -p no:warnings

# Environment variables
env =
    D:TESTING=true
    D:LOG_LEVEL=DEBUG

# Logging configuration
log_cli = true
log_cli_level = INFO
log_cli_format = %(asctime)s [%(levelname)8s] %(message)s (%(filename)s:%(lineno)s)
log_cli_date_format = %Y-%m-%d %H:%M:%S
