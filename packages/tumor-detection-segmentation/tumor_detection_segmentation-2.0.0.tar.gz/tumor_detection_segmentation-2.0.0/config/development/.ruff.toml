# Ruff configuration for linting and formatting parity with Black
line-length = 120
indent-width = 4

target-version = "py39"

exclude = [
    ".bzr",
    ".direnv",
    ".eggs",
    ".git",
    ".hg",
    ".ipynb_checkpoints",
    ".mypy_cache",
    ".nox",
    ".pytest_cache",
    ".ruff_cache",
    ".svn",
    ".tox",
    ".venv",
    ".vscode",
    "build",
    "dist",
    "node_modules",
    "site-packages",
    "venv",
    "logs",
    "log",
    "data",
    "models",
]

[lint]
select = ["E4", "E7", "E9", "F"]
ignore = ["E402"]                # Allow imports not at top

fixable = ["ALL"]
unfixable = []

[format]
quote-style = "double"
indent-style = "space"
skip-magic-trailing-comma = false
line-ending = "auto"
