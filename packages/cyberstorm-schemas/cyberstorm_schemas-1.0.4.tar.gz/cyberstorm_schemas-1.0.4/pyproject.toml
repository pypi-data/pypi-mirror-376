[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "cyberstorm-schemas"
version = "1.0.4"
description = "Protocol Buffer schemas and generated clients for Cyberstorm services"
readme = "README.md"
license = "MIT"
authors = [
    {name = "Cyberstorm", email = "noreply@cyberstorm.dev"}
]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Topic :: Software Development :: Libraries :: Python Modules",
]
requires-python = ">=3.8"
dependencies = [
    "protobuf>=4.0.0",
    "grpcio>=1.50.0",
    "grpcio-tools>=1.50.0",
    "googleapis-common-protos>=1.60.0",
    "protovalidate>=0.15.0",
]

[project.optional-dependencies]
dev = [
    "pytest>=7.0",
    "black",
    "isort",
    "mypy",
    "grpcio-status",
]
build = [
    "build>=0.10.0",
    "twine>=4.0.0",
]

[project.urls]
Homepage = "https://github.com/cyberstorm-dev/schemas"
Repository = "https://github.com/cyberstorm-dev/schemas.git"
Issues = "https://github.com/cyberstorm-dev/schemas/issues"

[tool.setuptools]
packages = ["cyberstorm", "cyberstorm.attestor", "cyberstorm.attestor.v1", "cyberstorm.crypto", "cyberstorm.crypto.v1", "cyberstorm.buf", "cyberstorm.buf.validate"]

[tool.setuptools.package-dir]
"" = "dist/python"

[tool.setuptools.package-data]
"*" = ["*.py"]

[tool.black]
line-length = 88
target-version = ["py38"]

[tool.isort]
profile = "black"
multi_line_output = 3

[tool.mypy]
python_version = "3.8"
warn_return_any = true
warn_unused_configs = true
disallow_untyped_defs = true
