[build-system]
requires = ["setuptools>=61.0"]  # 构建依赖
build-backend = "setuptools.build_meta"  # 构建后端

[project]
name = "mhjsmap"  # 包名，在PyPI上必须唯一
version = "0.1.2"                  # 版本号，遵循语义化版本控制
authors = [
    { name = "yangenhong", email = "2678269796@qq.com" },
]
description = "a map"
readme = "README.md"
requires-python = ">=3.8"          # 支持的Python版本
license = "MIT" # SPDX格式许可证
classifiers = [                    # 分类器，帮助用户发现你的包
    "Programming Language :: Python :: 3",
    "Operating System :: OS Independent",
]
dependencies = [                   # 你的包的运行时依赖
    "mcp-server",
]
keywords = ["MCP", "map", "visualization", "drawing"]
urls = {"Homepage" = "https://pypi.org/project/mhjsmap/"}
# 如有命令行工具，添加如下入口点
[project.scripts]
mhjsmap = "mhjsmap.__main__:main"

[tool.setuptools]
packages = ["mhjsmap"]

