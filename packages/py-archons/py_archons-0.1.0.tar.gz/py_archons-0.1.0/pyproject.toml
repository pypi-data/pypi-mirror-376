[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "py-archons"
version = "0.1.0"
description = "A simple Python package with a get_names function"
readme = "README.md"
requires-python = ">=3.7"
license = {text = "MIT"}
authors = [
    {name = "Bruno", email = "bruno@example.com"},
]
keywords = ["python", "package", "names"]
classifiers = [
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.7",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
]

[project.urls]
Homepage = "https://github.com/bruno/py-archons"
Repository = "https://github.com/bruno/py-archons"
Issues = "https://github.com/bruno/py-archons/issues"

[tool.setuptools.packages.find]
where = ["."]
include = ["py_archons*"]
