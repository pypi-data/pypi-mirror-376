[project]
name = "promptbin"
version = "0.4.1"
description = "Easy-to-use MCP server for prompt management with web interface and secure sharing"
readme = "README.md"
requires-python = ">=3.11"
authors = [
    {name = "PromptBin Contributors", email = "noreply@promptbin.dev"}
]
maintainers = [
    {name = "PromptBin Contributors", email = "noreply@promptbin.dev"}
]
keywords = ["mcp", "model-context-protocol", "prompts", "ai", "claude", "chatgpt", "prompt-management"]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "Topic :: Software Development :: Libraries :: Python Modules",
    "Topic :: Internet :: WWW/HTTP :: WSGI :: Application",
    "Topic :: Scientific/Engineering :: Artificial Intelligence",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Operating System :: OS Independent",
    "Environment :: Web Environment",
    "Framework :: Flask"
]
dependencies = [
    "flask>=3.0.0,<4.0.0",
    "python-dotenv>=1.0.0,<2.0.0",
    "markdown>=3.5.0,<4.0.0",
    "mcp[cli]>=1.0.0,<2.0.0",
    "psutil>=5.9.0,<6.0.0",
    "requests>=2.31.0,<3.0.0",
]

[project.urls]
Homepage = "https://github.com/ianphil/promptbin"
Repository = "https://github.com/ianphil/promptbin"
Issues = "https://github.com/ianphil/promptbin/issues"
Documentation = "https://github.com/ianphil/promptbin#readme"

[project.scripts]
promptbin = "promptbin.cli:main"
promptbin-setup = "promptbin.utils.setup_checker:main"
promptbin-install-tunnel = "promptbin.utils.install_devtunnel:main"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build.targets.wheel]
packages = ["src/promptbin"]

[dependency-groups]
dev = [
    "black>=25.1.0",
    "flake8>=7.3.0",
    "pytest>=8.4.2",
    "pytest-cov>=6.3.0",
]

[tool.pytest.ini_options]
testpaths = ["tests"]
python_files = ["test_*.py", "*_test.py"]
python_classes = ["Test*"]
python_functions = ["test_*"]
addopts = [
    "--verbose",
    "--tb=short",
]
pythonpath = [".", "src"]

[tool.black]
line-length = 88
target-version = ['py311']
include = '\.pyi?$'
extend-exclude = '''
/(
  # Directories
  \.git
  | \.mypy_cache
  | \.pytest_cache
  | \.venv
)/
'''

[tool.flake8]
max-line-length = 88
extend-ignore = ["E203", "W503"]
exclude = [
    ".git",
    "__pycache__",
    ".venv",
    ".pytest_cache",
]
