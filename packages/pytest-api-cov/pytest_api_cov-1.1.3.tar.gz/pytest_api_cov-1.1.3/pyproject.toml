    "FLY",
    "NPY",
    "PERF",
    "RUF",
]
lint.ignore = [
    "D203",
    "D213",
    "COM812",
    "TRY003",
    "EM101",
    "E402",
    "ERA001",
    "FBT001",
    "FBT002",
    "TD002",
    "TD003",
    "FIX002",
    "PLC0415",
]

[tool.ruff.lint.per-file-ignores]
"tests/*" = [
    "S101",
    "ANN",
    "D100",
    "PLR2004",
    "SLF001",
    "FBT001",
    "PLR0913",
    "C901",
    "N806",
    "D"
]

[tool.mypy]
files = ["src"]
strict = true
pretty = true
show_column_numbers = true
show_error_codes = true
show_error_context = true
