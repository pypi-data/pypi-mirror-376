[project]
name = "discordauth"
version = "0.1.0"
description = "A simple Discord oauth2 library easy to use."
authors = [
    {name = "Izak",email = "frdev.izak@gmail.com"}
]
readme = "README.md"
requires-python = ">=3.10"
dependencies = [
    "httpx (>=0.28.1,<0.29.0)"
]

[tool.poetry]
packages = [{include = "discordauth", from = "./"}]


[build-system]
requires = ["poetry-core>=2.0.0,<3.0.0"]
build-backend = "poetry.core.masonry.api"
