[build]
  base = "docs/"
  publish = "site/"
  command = "pip install -r requirements.txt && mkdocs build"

[build.environment]
  PYTHON_VERSION = "3.9"

[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 404

[context.production]
  command = "pip install -r requirements.txt && mkdocs build"

[context.deploy-preview]
  command = "pip install -r requirements.txt && mkdocs build"

[context.branch-deploy]
  command = "pip install -r requirements.txt && mkdocs build"