site_name: Rhamaa CLI Documentation
site_description: CLI tools to accelerate Wagtail web development with RhamaaCMS
site_author: RhamaaCMS Team
site_url: https://rhamaacms.github.io/RhamaaCLI

repo_name: RhamaaCMS/RhamaaCLI
repo_url: https://github.com/RhamaaCMS/RhamaaCLI
edit_uri: edit/main/docs/

theme:
  name: material
  language: en
  palette:
    # Palette toggle for light mode
    - scheme: default
      primary: teal
      accent: green
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode
    # Palette toggle for dark mode
    - scheme: slate
      primary: teal
      accent: green
      toggle:
        icon: material/brightness-4
        name: Switch to light mode
  features:
    - navigation.tabs
    - navigation.sections
    - navigation.expand
    - navigation.top
    - search.highlight
    - search.share
    - content.code.copy
    - content.action.edit
    - content.action.view
  icon:
    repo: fontawesome/brands/github
    edit: material/pencil
    view: material/eye

plugins:
  - search
  - i18n:
      docs_structure: suffix
      fallback_to_default: true
      reconfigure_material: true
      reconfigure_search: true
      languages:
        - locale: en
          default: true
          name: English
          build: true
        - locale: id
          name: Bahasa Indonesia
          build: true
          nav_translations:
            Home: Beranda
            Getting Started: Memulai
            Installation: Instalasi
            Quick Start: Panduan Cepat
            Commands: Perintah
            Project Management: Manajemen Proyek
            App Management: Manajemen Aplikasi
            Registry: Registri
            Available Apps: Aplikasi Tersedia
            Development: Pengembangan
            Contributing: Kontribusi
            API Reference: Referensi API
            Troubleshooting: Pemecahan Masalah
            FAQ: Pertanyaan Umum
            Changelog: Catatan Perubahan

markdown_extensions:
  - admonition
  - pymdownx.details
  - pymdownx.superfences
  - pymdownx.highlight:
      anchor_linenums: true
      line_spans: __span
      pygments_lang_class: true
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - pymdownx.tabbed:
      alternate_style: true
  - pymdownx.tasklist:
      custom_checkbox: true
  - attr_list
  - md_in_html
  - tables
  - footnotes
  - pymdownx.emoji:
      emoji_index: !!python/name:material.extensions.emoji.twemoji
      emoji_generator: !!python/name:material.extensions.emoji.to_svg

nav:
  - Home: index.md
  - Getting Started:
    - Installation: getting-started/installation.md
    - Quick Start: getting-started/quick-start.md
  - Commands:
    - Project Management: commands/project-management.md
    - CMS Commands: commands/cms-commands.md
    - App Management: commands/app-management.md
  - Available Apps: apps/index.md
  - Development:
    - Contributing: development/contributing.md
    - API Reference: development/api-reference.md
  - Help:
    - Troubleshooting: help/troubleshooting.md
    - FAQ: help/faq.md
    - Changelog: help/changelog.md

extra:
  social:
    - icon: fontawesome/brands/github
      link: https://github.com/RhamaaCMS
    - icon: fontawesome/brands/python
      link: https://pypi.org/project/rhamaa/
  version:
    provider: mike
    default: latest

extra_css:
  - stylesheets/extra.css

