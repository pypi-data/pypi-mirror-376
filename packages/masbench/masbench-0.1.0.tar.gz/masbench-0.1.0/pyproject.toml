[project]
name = "masbench"
version = "0.1.0"
description = "A benchmark for Multi-Agent Systems."
authors = [{ name = "Cornelius Emde", email = "cornelius.emde@cs.ox.ac.uk" }]
readme = "README.md"
requires-python = ">=3.10"
classifiers = [
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Science/Research",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.12",
    "Topic :: Scientific/Engineering :: Artificial Intelligence",
]
dependencies = ["pytest>=8.4.2", "ruff>=0.13.0", "ty>=0.0.1a20"]

[project.urls]
"Homepage" = "https://github.com/cemde/MASBench"
"Bug Tracker" = "https://github.com/cemde/MASBench/issues"

[project.scripts]
masbench = "masbench.cli:app"

[tool.ruff]
line-length = 144

[tool.pytest.ini_options]
minversion = "6.0"
addopts = "-ra -q"
testpaths = ["tests"]
