[project]
name = "quote0"
version = "0.1.0"
description = "Python API client for Quote/0 display device"
readme = "README.md"
license = "MIT"
requires-python = ">=3.13"
authors = [
    {name = "Quote/0 Team"},
]
keywords = ["quote0", "display", "api", "iot"]
classifiers = [
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.13",
]
dependencies = [
    "python-dotenv[cli]>=1.1.1",
    "streamlit>=1.49.1",
    "watchdog>=6.0.0",
    "pillow>=10.0.0",
    "requests>=2.31.0",
    "pydantic>=2.11.8",
    "tyro>=0.9.31",
    "matplotlib>=3.8.0",
    "numpy>=1.26.0",
]

[project.urls]
Repository = "https://github.com/daviddwlee84/Quote0"
Streamlit = "https://quote0.streamlit.app/"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build.targets.wheel]
packages = ["src/quote0"]

[dependency-groups]
dev = [
    "black>=25.1.0",
    "ipdb>=0.13.13",
    "build>=1.0.0",
    "twine>=4.0.0",
]

[project.scripts]
quote0 = "quote0.cli:main"
