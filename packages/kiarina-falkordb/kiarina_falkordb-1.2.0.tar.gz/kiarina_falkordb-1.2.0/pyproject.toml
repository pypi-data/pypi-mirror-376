[tool.poetry]
name = "kiarina-falkordb"
version = "1.2.0"
description = "FalkorDB Python client (redis-py 6.x compatible fork)"
authors = [
    "FalkorDB inc <info@falkordb.com>",
    "kiarina <kiarinadawa@gmail.com>"
]

readme = "README.md"
repository = "https://github.com/kiarina/falkordb-py"
homepage = "https://github.com/kiarina/falkordb-py"
keywords = ['FalkorDB', 'GraphDB', 'Cypher', 'redis-py-6']

packages = [{include = "falkordb"}]

[tool.poetry.dependencies]
python = "^3.8"
redis = ">=5.0.1,<7.0.0"
python-dateutil = "^2.9.0"

[tool.poetry.group.test.dependencies]
pytest-cov = ">=4.1,<6.0"
pytest = "8.3.5"
pytest-asyncio = ">=0.23.4,<0.25.0"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"
