[build-system]
requires = ["maturin>=1.0,<2.0", "polars==1.31.*"]
build-backend = "maturin"

[project]
name = "epi-analysis-plugin"
requires-python = ">=3.12"
description = "High-performance epidemiological analysis plugin with case-control matching and temporal data extraction capabilities"
readme = "README.md"
license = { text = "MIT" }
authors = [{ name = "Tobias Kragholm" }]
keywords = ["epidemiology", "case-control", "matching", "temporal", "registry", "polars", "rust", "scd"]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Science/Research",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
    "Programming Language :: Rust",
    "Programming Language :: Python :: Implementation :: CPython",
    "Programming Language :: Python :: Implementation :: PyPy",
    "Topic :: Scientific/Engineering :: Medical Science Apps.",
    "Topic :: Scientific/Engineering :: Information Analysis",
    "Topic :: Software Development :: Libraries :: Python Modules",
]
dependencies = ["polars==1.31.*", "pyarrow>=10.0.0"]
dynamic = ["version"]

[tool.maturin]
module-name = "matching_plugin._internal"

[[tool.mypy.overrides]]
module = "polars.utils.udfs"
ignore_missing_imports = true
