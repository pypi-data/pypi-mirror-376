[project]
name = "django-admin-otp"
version = "0.1.16"
description = "Implements Django Admin OTP Auth"
authors = [
    { name = "whatislove118", email = "pochikalin@gmail.com" },
]
dependencies = [
    "qrcode>=8.2",
    "pillow>=11.3.0",
    "pyotp>=2.9.0",
]
requires-python = ">=3.10, <=3.13"
readme = "README.md"

[project.license]
text = "MIT"

[project.urls]
Homepage = "https://github.com/Whatislove118/django-admin-otp"
Documentation = "https://github.com/Whatislove118/django-admin-otp#readme"

[project.optional-dependencies]
dev = [
    "django>=5.2.5",
    "pre-commit>=4.3.0",
    "ruff>=0.12.10",
    "commitizen>=4.8.3",
]

[build-system]
requires = [
    "pdm-backend",
]
build-backend = "pdm.backend"

[tool.pdm]
distribution = true

[tool.pdm.build]
include = [
    "django_admin_otp/**",
]
excludes = [
    "tests.py",
    ".DS_Store",
    "**/.DS_Store",
]

[tool.pdm.scripts]
manage = "python test_environment/manage.py"

[tool.ruff]
line-length = 120
fix = true
namespace-packages = [
    "django_admin_otp",
]
exclude = [
    "scripts",
]
output-format = "grouped"
show-fixes = true
src = [
    "django_admin_otp",
]

[tool.ruff.lint]
select = [
    "ALL",
]
ignore = [
    "D",
    "FBT001",
    "FBT002",
    "PGH003",
    "SIM117",
    "TD002",
    "TD003",
    "FIX002",
    "ANN401",
    "PLR0913",
    "ARG002",
    "PLW2901",
    "ARG003",
    "G004",
    "RUF002",
    "RUF003",
    "TCH002",
    "RUF001",
    "ANN001",
    "ANN201",
    "ANN204",
    "ANN202",
    "RUF012",
    "EM101",
    "TRY003",
    "ANN206",
    "PT009",
]
extend-select = [
    "E501",
    "B",
    "C",
    "E",
    "F",
    "W",
    "B9",
    "B904",
]

[tool.ruff.lint.extend-per-file-ignores]
"__init__.py" = [
    "F401",
]
"*" = [
    "B008",
]
"noxfile.py" = [
    "E501",
]
"tests.py" = [
    "ANN",
    "ANN002",
    "ANN003",
    "SLF001",
    "S105",
    "ANN001",
    "ARG001",
    "S101",
    "PT004",
    "S113",
    "PLR2004",
    "S106",
]

[tool.ruff.lint.isort]
known-first-party = [
    "django_admin_otp",
]
no-lines-before = [
    "local-folder",
]
force-wrap-aliases = true
combine-as-imports = true

[tool.ruff.format]
docstring-code-format = true
skip-magic-trailing-comma = false
preview = true

[tool.commitizen]
name = "cz_conventional_commits"
version = "0.1.16"
tag_format = "v$version"
version_files = [
    "pyproject.toml:version",
]
update_changelog_on_bump = true
changelog_file = "CHANGELOG.md"
