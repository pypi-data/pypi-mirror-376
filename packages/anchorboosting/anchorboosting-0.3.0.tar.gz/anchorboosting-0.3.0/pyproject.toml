[build-system]
requires = ['setuptools', 'setuptools-scm', 'wheel']

[project]
name = "anchorboosting"
description = "Efficient tree-based nonlinear anchor regression and classification"
readme = "README.md"
version = "0.3.0"
requires-python = ">=3.9"
authors = [
    { name = "Malte Londschien", email = "malte@londschien.ch" }
]
urls = {homepage = "https://github.com/mlondschien/anchorboosting/"}
classifiers = [
    "Programming Language :: Python"
]
dependencies = [
    "numpy", "scipy", "lightgbm"
]

[tool.isort]
multi_line_output = 3
include_trailing_comma = true
ensure_newline_before_comments = true
line_length = 88
known_first_party = "anchorboosting"
skip_glob = '\.eggs/*,\.git/*,\.venv/*,build/*,dist/*'
default_section = 'THIRDPARTY'