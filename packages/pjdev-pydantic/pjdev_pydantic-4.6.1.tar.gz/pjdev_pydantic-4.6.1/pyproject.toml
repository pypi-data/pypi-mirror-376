[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "pjdev-pydantic"
dynamic = ["version"]
description = ''
readme = "README.md"
requires-python = ">=3.12"
license = "MIT"
keywords = []
authors = [
  { name = "Purple Jay LLC", email = "developers@purplejay.io" },
]
classifiers = [
  "Development Status :: 4 - Beta",
  "Programming Language :: Python",
  "Programming Language :: Python :: 3.12",
  "Programming Language :: Python :: Implementation :: CPython",
  "Programming Language :: Python :: Implementation :: PyPy",
]

dependencies = [
  "pydantic-settings>=2.4.0",
  "pydantic>=2.8.2",
  "loguru",
  "nest-asyncio",
  "onepassword-sdk"
]

[project.urls]
Documentation = "https://gitlab.purplejay.net/keystone/python/-/tree/main/pjdev-pydantic/README.md"
Issues = "https://gitlab.purplejay.net/keystone/python/-/issues"
Source = "https://gitlab.purplejay.net/keystone/python"

[tool.hatch.version]
path = "src/pjdev_pydantic/__about__.py"

[tool.hatch.envs.types]
extra-dependencies = [
  "mypy>=1.0.0",
]
[tool.hatch.envs.types.scripts]
check = "mypy --install-types --non-interactive {args:src/pjdev_pydantic tests}"

[tool.coverage.run]
source_pkgs = ["pjdev_pydantic", "tests"]
branch = true
parallel = true
omit = [
  "src/pjdev_pydantic/__about__.py",
]

[tool.coverage.paths]
pjdev_pydantic = ["src/pjdev_pydantic", "*/pjdev-pydantic/src/pjdev_pydantic"]
tests = ["tests", "*/pjdev-pydantic/tests"]

[tool.coverage.report]
exclude_lines = [
  "no cov",
  "if __name__ == .__main__.:",
  "if TYPE_CHECKING:",
]
