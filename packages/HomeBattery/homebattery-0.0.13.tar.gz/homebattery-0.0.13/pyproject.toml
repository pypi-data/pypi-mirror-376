[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "HomeBattery"
version = "0.0.13"
authors = [
  { name="Joost van Andel", email="joost.van.andel@elaad.nl" },
  { name="Ton Smets", email="ton.smets@elaad.nl" },
  { name="ElaadNL", email="info@elaad.nl" }
]
description = "Simplified communication with home batteries"
readme = "README.md"
requires-python = ">=3.8"
classifiers = [
    "Programming Language :: Python :: 3",
    "Operating System :: OS Independent",
]
license.file = "LICENSE"
dependencies = [
    "aiohttp==3.11.9",
    "pymodbus==3.7.2",
    "pysolarmanv5==3.0.6"
]

[project.urls]
Homepage = "https://github.com/ElaadNL/HomeBattery"
Issues = "https://github.com/ElaadNL/HomeBattery/issues"