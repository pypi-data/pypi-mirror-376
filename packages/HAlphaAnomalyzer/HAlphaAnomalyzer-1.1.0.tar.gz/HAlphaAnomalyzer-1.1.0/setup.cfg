[metadata]
description = "This software identifies anomalous H-Alpha observations."
long_description_content_type = text/markdown
long_description = file: README.md
name = HAlphaAnomalyzer
version = 1.1.0
author = "Mahsa Khazaei, Heba Mahdi, Azim Ahmadzadeh"
author_email = "mkdgy@umsystem.edu"
classifiers = 
	License :: OSI Approved :: GNU General Public License v3 or later (GPLv3+)

[options]
zip_safe = False
include_package_data = True
python_requires = >=3.10
install_requires = 
	matplotlib==3.9.0
	numpy==2.0.0
	opencv-python==4.10.0.84
	pandas==2.2.2
	pillow==10.3.0
	requests==2.32.3
	scikit-image==0.24.0
	scikit-learn==1.5.0
	scipy==1.13.1
	tqdm==4.66.4
	urllib3==2.2.2
	notebook==7.2.1
	seaborn==0.13.0
package_dir = 
	=src
packages = find:

[options.packages.find]
where = src

[egg_info]
tag_build = 
tag_date = 0

