[build-system]
build-backend = "cmeel"
requires = [
  "cmeel[build]",
  "pin[build]==3.4.0",
  "doxystub >= 0.1.7",
  "cmake<4"
]

[project]
authors = [{ email = "team@rhoban.com", name = "Rhoban team" }]
classifiers = []
dependencies = [
    "pin==3.4.0",
    "meshcat"
]
description = "Reachy mini cpp kinematics library "
license = "MIT"
name = "reachy_mini_cpp_kinematics"
requires-python = ">= 3.8"
version = "0.0.9"

[project.urls]
changelog = "https://github.com/pollen-robotics/reachy_mini_cpp_kinematics/blob/main/CHANGELOG.md"
homepage = "https://github.com/pollen-robotics/reachy_mini_cpp_kinematics"
repository = "https://github.com/pollen-robotics/reachy_mini_cpp_kinematics"

[tool.isort]
profile = "black"

[tool.ruff]
target-version = "py39"

[tool.tomlsort]
all = true

[tool.cmeel]
run-tests = false


[tool.cibuildwheel.macos]
before-all = "brew install --formula doxygen"

[tool.cibuildwheel.linux]
before-all = "yum install -y doxygen"

[[tool.cibuildwheel.overrides]]
select = "*-musllinux*"
before-all = "apk add doxygen"

