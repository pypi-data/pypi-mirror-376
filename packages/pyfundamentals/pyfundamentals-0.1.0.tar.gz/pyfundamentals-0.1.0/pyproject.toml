[build-system]
requires = ["setuptools", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "pyfundamentals"
version = "0.1.0"
description = "A simple package to explain Python fundamentals."
authors = [{ name = "Manakavoo", email = "sivabalajimanakavoo@gmail.com" }]
readme = "README.md"
license = { text = "MIT" }
requires-python = ">=3.8"
classifiers = [
    "Programming Language :: Python :: 3",
    "Topic :: Education",
    "License :: OSI Approved :: MIT License",
]

[project.urls]
Homepage = "https://github.com/Manakavoo"
