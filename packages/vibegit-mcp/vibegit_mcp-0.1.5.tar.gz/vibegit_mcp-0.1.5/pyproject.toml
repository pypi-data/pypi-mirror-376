[build-system]
requires = ["setuptools>=40.6.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "vibegit-mcp"
version = "0.1.5"
authors = [
    {name = "VibeGit Team", email = "wjg172184@163.com"}
]
description = "VibeGit MCP server for AI conversation logging and analysis"
readme = "README.md"
license = {text = "MIT"}
requires-python = ">=3.9"
keywords = ["mcp", "ai", "conversation", "logging", "assistant"]
classifiers = [
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Developers", 
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11", 
    "Programming Language :: Python :: 3.12",
    "Topic :: Software Development :: Libraries :: Python Modules",
    "Topic :: Communications :: Chat"
]
dependencies = [
    "mcp>=1.14.0",
    "anyio>=4.5.0"
]

[project.scripts]
vibegit-mcp = "vibegit.server:main"

[project.urls]
Homepage = "https://github.com/vibegit/vibegit"
Repository = "https://github.com/vibegit/vibegit"

[tool.setuptools]
package-dir = {"" = "src"}

[tool.setuptools.packages.find]
where = ["src"]