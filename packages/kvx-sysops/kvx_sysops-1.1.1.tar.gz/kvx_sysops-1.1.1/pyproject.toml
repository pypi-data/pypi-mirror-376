[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "kvx-sysops"          # nombre único en PyPI
version = "1.1.1"
description = "Herramienta de pentesting"
authors = [{ name = "Kovax00", email = "adx@ejemplo.com" }]
readme = "Readme.md"
license = { text = "MIT" }
requires-python = ">=3.8"
dependencies = []

[project.scripts]
sysops = "SysOps.main:main"   # se instalará como comando `sysops`

[tool.setuptools]
license-files = ["LICENSE.txt"]

[tool.setuptools.packages.find]
include = ["SysOps"]
