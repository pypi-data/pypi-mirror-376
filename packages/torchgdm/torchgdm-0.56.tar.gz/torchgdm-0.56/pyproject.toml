[build-system]
requires = ["setuptools"]
build-backend = "setuptools.build_meta"


[project]
name = "torchgdm"
dynamic = ["version"]
description = "Nano-optics + autodiff. Full field scattering simulations in pytorch."
readme = "README.md"
requires-python = ">=3.9"
license = "GPL-3.0-or-later"
license-files = ["LICENSE.txt"]
keywords = [
  "volume integral method",
  "green dyadic method",
  "coupled dipoles method",
  "effective polarizabilities",
  "electrodynamical simulations",
  "nano optics",
  "frequency-domain",
  "automatic differentiation",
]
authors = [{ name = "Peter R. Wiecha", email = "pwiecha@laas.fr" }]
maintainers = [{ name = "Peter R. Wiecha", email = "pwiecha@laas.fr" }]

classifiers = [
  "Development Status :: 4 - Beta",
  "Intended Audience :: Science/Research",
  "Topic :: Scientific/Engineering",
  "Topic :: Scientific/Engineering :: Physics",
  "Topic :: Scientific/Engineering :: Astronomy",
  "Topic :: Scientific/Engineering :: Atmospheric Science",
  "Programming Language :: Python :: 3.9",
  "Programming Language :: Python :: 3.10",
  "Programming Language :: Python :: 3.11",
  "Programming Language :: Python :: 3.12",
]

dependencies = [
  "torch>=2.6.0",
  "numpy>=1.24.0",
  "alphashape",
  "psutil",
  "tqdm",
  "matplotlib",
  "pyyaml",
  "scikit-learn",
]

[project.optional-dependencies]
all = [
  "treams",
  "pymiecs",
  "jupyterlab>=3",
  "ipywidgets",
  "pyvista[all,trame]",
]
test = [
  "treams",
  "pymiecs",
  "pytest",
]

[project.urls]
"Homepage" = "https://homepages.laas.fr/pwiecha/torchgdm_doc/"
"Bug Reports" = "https://gitlab.com/wiechapeter/torchgdm/-/issues"
"Source" = "https://gitlab.com/wiechapeter/torchgdm"

[tool.setuptools.dynamic]
version = { attr = "torchgdm.__version__" }

[tool.setuptools.packages.find]
where = ["src"]
include = ["torchgdm*"]
exclude = ["torchgdm.egg-info"]

[tool.setuptools.package-data]
"torchgdm.materials.data" = ["*.yml"]
