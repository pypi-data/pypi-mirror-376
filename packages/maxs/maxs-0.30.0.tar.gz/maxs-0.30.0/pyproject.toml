[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "maxs"
version = "0.30.0"
description = "minimalist ai agent"
readme = "README.md"
license = {text = "MIT"}
authors = [
    {name = "Cagatay Cali", email = "cagataycali@icloud.com"}
]
keywords = ["ai", "agent", "ollama", "strands", "local", "minimalist"]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Scientific/Engineering :: Artificial Intelligence",
    "Topic :: Software Development :: Libraries :: Python Modules",
]
requires-python = ">=3.10"
dependencies = [
    "strands-agents",
    "strands-agents-tools",
    "strands-agents-tools[diagram]",
    "strands-agents[a2a]",
    "strands-agents[otel]",
    "strands-agents[ollama]",
    "strands-agents[openai]",
    "strands-agents[anthropic]",
    "strands-agents[llamaapi]",
    "strands-agents[litellm]",
    "strands-agents[mistral]",
    "prompt_toolkit>=3.0.0",
    "packaging",
    "toml",
    "beautifulsoup4",
    "colorama",
    "rich",
    "halo",
    "openai-whisper",
    "numpy",
    "sounddevice",
    "webrtcvad",
    "torch>=2.0.0",
    "torchaudio>=2.0.0",
    "transformers>=4.40.0",
    "soundfile",
]

[project.optional-dependencies]
dev = [
    "pytest>=7.0",
    "black>=22.0",
    "isort>=5.0",
    "flake8>=4.0",
    "mypy>=0.950",
]
binary = [
    "pyinstaller>=5.0",
]

[project.urls]
Homepage = "https://github.com/cagataycali/maxs"
Repository = "https://github.com/cagataycali/maxs"
Issues = "https://github.com/cagataycali/maxs/issues"
Changelog = "https://github.com/cagataycali/maxs/blob/main/CHANGELOG.md"

[project.scripts]
maxs = "maxs.main:main"
s = "maxs.main:main"

[tool.setuptools.packages.find]
where = ["."]
include = ["maxs*"]

[tool.setuptools.package-data]
maxs = ["py.typed"]

[tool.black]
line-length = 88
target-version = ['py38']
include = '\.pyi?$'
extend-exclude = '''
/(
  # directories
  \.eggs
  | \.git
  | \.hg
  | \.mypy_cache
  | \.tox
  | \.venv
  | build
  | dist
)/
'''

[tool.isort]
profile = "black"
multi_line_output = 3
line_length = 88

[tool.mypy]
python_version = "3.10"
warn_return_any = true
warn_unused_configs = true
disallow_untyped_defs = true

[tool.pytest.ini_options]
testpaths = ["tests"]
python_files = "test_*.py"
python_classes = "Test*"
python_functions = "test_*"
