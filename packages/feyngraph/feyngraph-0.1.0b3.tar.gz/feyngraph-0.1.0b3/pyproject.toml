[build-system]
requires = ["maturin>=1,<2"]
build-backend = "maturin"

[tool.maturin]
features = ["python-bindings", "pyo3/extension-module", "wolfram-bindings"]
python-source = "python"

[project]
name = "feyngraph"
requires-python = ">=3.10"
dynamic = ["authors", "description", "license", "version"]
readme = "Readme.md"
classifiers = [
    "Development Status :: 4 - Beta",
    "Environment :: Console",
    "Intended Audience :: Science/Research",
    "Programming Language :: Rust",
    "Programming Language :: Python",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
    "Programming Language :: Python :: Implementation :: CPython",
    "Topic :: Scientific/Engineering :: Physics",
]

[project.urls]
Repository = "https://github.com/jens-braun/feyngraph"
Documentation = "https://jens-braun.github.io/FeynGraph/"

[project.optional-dependencies]
cli = [
    "rich (>=14.1.0,<15.0.0)",
    "rich-argparse (>=1.7.1,<2.0.0)",
    "tomli (>=2.2.1,<3.0.0); python_version < '3.11'",
    "jinja2 (>=3.1.6,<4.0.0)",
]
