site_name: MkDocs Network Graph Plugin
site_url: https://develmusa.github.io/mkdocs-network-graph-plugin/
repo_url: https://github.com/develmusa/mkdocs-network-graph-plugin
theme:
  name: material
  logo: assets/logo.svg
  favicon: assets/logo.svg
  features:
    - navigation.instant
    - navigation.expand
  palette:
    scheme: default
    primary: indigo
    accent: indigo
docs_dir: docs
plugins:
  - search
  - graph:
      debug: true
      # name: "file_name"
markdown_extensions:
  - toc:
      permalink: true
  - pymdownx.superfences:
      custom_fences:
        - name: mermaid
          class: mermaid
          format: !!python/name:pymdownx.superfences.fence_code_format
  - pymdownx.tasklist:
      custom_checkbox: true
  - admonition
  - pymdownx.details
  - pymdownx.superfences
  - pymdownx.highlight:
      anchor_linenums: true
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - attr_list
  - pymdownx.emoji:
      emoji_index: !!python/name:material.extensions.emoji.twemoji
      emoji_generator: !!python/name:material.extensions.emoji.to_svg
  - md_in_html
