# Default markdownlint configuration
default: true

# MD013/line-length - Disable line length rule, as it's often problematic
MD013: false

# MD033/no-inline-html - Allow inline HTML, as it's needed for some MkDocs features
MD033:
  allowed_elements:
    - a
    - p
    - i
    - br
    - span
    - code
    - kbd
    - pre
    - div

# MD025/single-title/h1 - Allow multiple top-level headers
MD025: false

# MD041/first-line-h1 - Disable first line H1 rule
MD041: false

# MD036/no-emphasis-as-heading - Allow emphasis instead of headings
MD036: false

# MD007/ul-indent - Allow more flexible indentation
MD007:
  indent: 4

# MD024/no-duplicate-heading - Allow duplicate headings in changelog
MD024: false
