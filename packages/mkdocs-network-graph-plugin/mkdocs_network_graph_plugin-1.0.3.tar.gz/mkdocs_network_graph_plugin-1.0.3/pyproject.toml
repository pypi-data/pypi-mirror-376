[build-system]
requires = ["setuptools>=61.0", "setuptools-scm>=8.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "mkdocs-network-graph-plugin"
dynamic = ["version"]
description = "A MkDocs plugin to generate an interactive graph of your documentation."
readme = "README.md"
requires-python = ">=3.10"
dependencies = [
    "mkdocs-material>=9.0.0",
]
authors = [
    {name = "develmusa", email = "develmusa@users.noreply.github.com"},
]
license = {text = "MIT"}
classifiers = [
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
    "Topic :: Documentation",
    "Topic :: Software Development :: Documentation",
]
keywords = ["mkdocs", "plugin", "graph", "documentation"]

[project.urls]
Homepage = "https://github.com/develmusa/mkdocs-network-graph-plugin"
Documentation = "https://develmusa.github.io/mkdocs-network-graph-plugin/"
Repository = "https://github.com/develmusa/mkdocs-network-graph-plugin"
Issues = "https://github.com/develmusa/mkdocs-network-graph-plugin/issues"

[project.entry-points."mkdocs.plugins"]
graph = "mkdocs_graph_plugin.plugin:GraphPlugin"

[project.optional-dependencies]
dev = [
    "setuptools-scm",
    "mkdocs-material",
    "pytest",
    "hypothesis",
    "ruff",
    "pre-commit",
    "pyright",
    "pytest-mock",
    "nox",
    "pymdown-extensions",
]

[tool.setuptools.packages.find]
where = ["src"]

[tool.ruff]
line-length = 100
[tool.ruff.lint]
select = [
    "E",  # pycodestyle errors
    "F",  # Pyflakes
    "W",  # pycodestyle warnings
    "I",  # isort
]

[tool.ruff.format]
quote-style = "double"


[tool.pyright]
include = ["src/mkdocs_graph_plugin", "tests"]
exclude = [
    "**/__pycache__",
]

# Report errors for missing imports
reportMissingImports = "error"

# Set the Python version to use for analysis
pythonVersion = "3.10"

[tool.setuptools_scm]
# Enable setuptools-scm for dynamic versioning
write_to = "src/mkdocs_graph_plugin/_version.py"
version_scheme = "no-guess-dev"
local_scheme = "no-local-version"
fallback_version = "0.0.0"
