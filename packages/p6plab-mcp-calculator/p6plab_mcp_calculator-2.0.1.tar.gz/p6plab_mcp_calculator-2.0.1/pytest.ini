[tool:pytest]
# Pytest configuration for the calculator project
minversion = 6.0
addopts = 
    -ra
    --strict-markers
    --strict-config
    --cov=calculator
    --cov-branch
    --cov-report=term-missing
    --cov-report=html
    --cov-report=xml
    --cov-fail-under=85
    --tb=short
    --asyncio-mode=auto

testpaths = tests

markers =
    smoke: Quick smoke tests for basic functionality
    unit: Unit tests for individual components
    integration: Integration tests for component interactions
    e2e: End-to-end tests for complete workflows
    performance: Performance and benchmark tests
    security: Security validation tests
    compatibility: Backward compatibility tests
    regression: Regression tests for bug prevention
    load: Load testing for high-volume scenarios
    stress: Stress testing for resource limits
    slow: Tests that take a long time to run

python_files = test_*.py *_test.py
python_classes = Test*
python_functions = test_*

# Ignore warnings from dependencies
filterwarnings =
    ignore::DeprecationWarning:sympy.*
    ignore::DeprecationWarning:scipy.*
    ignore::PendingDeprecationWarning
    ignore::UserWarning:pydantic.*

# Test discovery
norecursedirs = 
    .git
    .tox
    dist
    build
    *.egg
    venv
    .venv
    node_modules

# Asyncio configuration
asyncio_mode = auto