      HANDOFF_REPORT_[CoreTopic]_YYYY_MM_DD_HHMM.md
      Example: HANDOFF_REPORT_AuthSystem_2025_01_15_1430.md
      Save to project root
      
      ## Core Principles (HANDOFF_DIRECTIVE_TEMPLATE based)
