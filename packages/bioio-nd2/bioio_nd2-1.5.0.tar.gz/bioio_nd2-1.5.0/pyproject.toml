# package build
# https://peps.python.org/pep-0517/
[build-system]
requires = ["setuptools>=65", "wheel", "setuptools_scm[toml]>=6.2"]
build-backend = "setuptools.build_meta"

[tool.setuptools_scm]

# package basics
# https://peps.python.org/pep-0621/
[project]
name = "bioio-nd2"
description = "A BioIO reader plugin for reading ND2 images."
keywords = []
readme = "README.md"
requires-python = ">=3.10"
license = { text = "MIT License" }
authors = [
  { email = "brian.whitney@alleninstitute.org", name = "bioio-devs" },
]
classifiers = [
  "Development Status :: 4 - Beta",
  "Natural Language :: English",
  "Programming Language :: Python :: 3.10",
  "Programming Language :: Python :: 3.11",
  "Programming Language :: Python :: 3.12",
  "Programming Language :: Python :: 3.13",
]
dynamic = ["version"]
dependencies = [
  "bioio-base>=3.0.0",
  "nd2[legacy]>=0.10.3",
  "dask[array]>=2021.4.1",
  "fsspec>=2022.8.0",
  "numpy>=1.16",
  "PyYAML>=6.0",
  "xarray>=0.16.1",
]

[project.urls]
Homepage = "https://github.com/bioio-devs/bioio-nd2"
"Bug Tracker" = "https://github.com/bioio-devs/bioio-nd2/issues"
Documentation = "https://bioio-devs.github.io/bioio-nd2"
"User Support" = "https://github.com/bioio-devs/bioio-nd2/issues"

# extra dependencies
# https://peps.python.org/pep-0621/#dependencies-optional-dependencies
[project.optional-dependencies]
lint = [
  "pre-commit>=2.20.0",
]
test = [
  "coverage>=5.1",
  "pytest>=5.4.3",
  "pytest-cov>=2.9.0",
  "pytest-raises>=0.11",
  "types-PyYAML>=6.0.12.9",
]

# entry points
# https://peps.python.org/pep-0621/#entry-points
[project.entry-points."bioio.readers"]
bioio-nd2 = "bioio_nd2"

# build settings
# https://setuptools.pypa.io/en/latest/userguide/pyproject_config.html
[tool.setuptools]
zip-safe = false
include-package-data = true

[tool.setuptools.packages.find]
exclude = ["*docs/*", "*tests/*"]

[tool.setuptools.package-data]
"*" = ["*.yaml", "py.typed"]

# tools
[tool.black]
line-length = 88

[tool.isort]
ensure_newline_before_comments = true
force_grid_wrap = 0
include_trailing_comma = true
line_length = 88
multi_line_output = 3
profile = "black"
use_parentheses = true

# https://github.com/mgedmin/check-manifest#configuration
[tool.check-manifest]
ignore = [
  ".editorconfig",
  ".pre-commit-config.yaml",
  "CODE_OF_CONDUCT.md",
  "CONTRIBUTING.md",
  "Justfile",
  ".cookiecutter.yaml",
  "scripts/*",
]

[tool.mypy]
files = "bioio_nd2/*.py"
ignore_missing_imports = true
disallow_untyped_defs = true
check_untyped_defs = true
show_error_codes = true

# https://flake8.pycqa.org/en/latest/user/options.html
# https://gitlab.com/durko/flake8-pyprojecttoml
[tool.flake8]
max-line-length = 88
ignore = "E203,E402,W291,W503"
min-python-version = "3.10.0"
per-file-ignores = [
  "__init__.py:F401",
]