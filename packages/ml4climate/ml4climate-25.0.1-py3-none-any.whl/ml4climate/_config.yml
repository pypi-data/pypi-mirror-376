#######################################################################################
# A default configuration that will be loaded for all jupyter books
# See the documentation for help and more options: 
# https://jupyterbook.org/customize/config.html

#######################################################################################
# Book settings
title                       : "Machine Learning for Climate and Energy"  # The title of the book. Will be placed in the left navbar.
author                      : "Bruno Deremble and Alexis Tantet"  # The author of the book
copyright                   : " Attribution-ShareAlike 4.0 International"  # Copyright year to be placed in the footer
logo: images/logos/logo_e4c_final.png
execute:
  execute_notebooks: force
  stderr_output: show
only_build_toc_files: true

# Add a bibtex file so that we can create citations
# bibtex_bibfiles:
#   - 'references.bib'

# Information about where the book exists on the web
repository:
  url                       : "https://gitlab.in2p3.fr/energy4climate/public/education/machine_learning_for_climate_and_energy/"
  path_to_book              : "book/"
  branch                    : "master"

# Configure your Binder links, such as the URL of the BinderHub.
# launch_buttons:
  # binderhub_url             : https://mybinder.org
  # jupyterhub_url: "https://www.lmd.polytechnique.fr/jupyterhub/"

html:
  use_repository_button: true
  use_issues_button: true

parse:
  myst_enable_extensions:
    - amsmath
    - colon_fence
    - deflist
    - dollarmath
    - html_admonition
    - html_image
    - linkify
    - replacements
    - smartquotes
    - substitution
