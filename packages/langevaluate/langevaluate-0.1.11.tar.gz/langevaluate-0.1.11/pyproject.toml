[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "langevaluate"
version = "0.1.11"
authors = [
  { name="JIN PARK", email="nwirandx@gmail.com" },
]
description = "LLM 기반의 자동 평가 시스템"
readme = "Readme.md"
requires-python = ">=3.9"
license = { text = "MIT" }
keywords = ["LLM", "evaluation", "langchain", "NLP", "benchmarks"]
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]
dependencies = [
    "langchain>=0.3,<0.4",
    "langchain-community>=0.3,<0.4",
    "langchain-openai>=0.3,<0.4",
    "langchain-anthropic>=0.3,<0.4",
    "langchain-deepseek-official>=0.1,<0.2",
    "pandas>=2.0.0,<3.0.0",
    "datasets>=2.14.0,<2.15.0",
    "python-dotenv>=1.0.0,<1.2.0",
    "sqlalchemy>=1.4.0,<1.5.0",
    "vllm",
    "psycopg2-binary>=2.9.0,<2.10.0",
    "langchain-google-genai",
    "polars==1.21.0,<1.22.0",
    "aiolimiter",
    "rich",
    "tomlkit",
    "toml",
    "bert-score>=0.3.13",
]

[project.optional-dependencies]
dev = [
  "pytest>=7.4.0",
  "pytest-asyncio>=0.21.1",
  "pytest-cov>=4.1.0",
  "ipykernel",
]

[tool.hatch.build.targets.wheel]
packages = ["src/langevaluate"]

[project.urls]
"Homepage" = "https://github.com/JINAILAB/langmetrics"
"Bug Tracker" = "https://github.com/JINAILAB/langmetrics/issues"
