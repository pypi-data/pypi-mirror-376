[tool.poetry]
name = "dtx"
version = "0.34.0"
description = "AI Red Teaming Tool and Framework"
authors = ["developer <research@detoxio.ai>"]
readme = "README.md"
packages = [{ include = "dtx" }]

# Include non-Python files (e.g., YAMLs)
include = [
    "dtx/config/hf_models.yml",
    "dtx/plugins/redteam/dataset/stingray/stingray2plugins.yml",
    "dtx/plugins/redteam/dataset/base/advbench.csv",
    "dtx/plugins/redteam/dataset/base/harmbench_behaviors.csv",
    "dtx/env.template",
    "dtx/plugins/redteam/dataset/xtream/config/config.yml",
    "dtx/plugins/redteam/dataset/xtream/config/prompts/attacker_agent_prompts.yaml",
    "dtx/plugins/redteam/dataset/xtream/config/prompts/attack_planner_prompts.yml"
]

[tool.poetry.dependencies]
python = ">=3.11,<3.14"
aiofiles = "^24.1.0"
base2048 = "^0.1.3"
datasets = "^3.3.2"
dotenv = "^0.9.9"
ecoji = "^0.1.1"
gradio-client = "^1.8.0"
httptools = "^0.6.4"
jinja2 = "^3.1.6"
jq = "^1.8.0"
langchain = "^0.3.18"
langchain-openai = "^0.3.5"
litellm = {extras = ["proxy"], version = "^1.63.6"}
ollama = ">=0.5.1"
pydantic = "^2.10.6"
pydantic-yaml = "^1.4.0"
python-dotenv = "^1.0.1"
pyyaml = "^6.0.2"
retry = "^0.9.2"
rich = "^13.9.4"
tiktoken = "^0.8.0"
validators = "^0.34.0"
zalgolib = "^0.2.2"
huggingface-hub = {extras = ["hf-xet"], version = "^0.31.2"}

# playwright Dependencies
haralyzer = "^2.4.0"
playwright = "^1.51.0"

markitdown = "^0.0.2"
docker = "^7.1.0"
deprecation = "^2.1.0"
loguru = "^0.7.3"
langgraph = "^0.3.30"
faiss-cpu = "^1.11.0"
numpy = "^2.2.5"



# Torch specific dependencies
torch = { version = "^2.6.0", optional = true }
transformers = { version = "^4.49.0", optional = true }
detoxify = { version = "^0.5.2", optional = true }
sentence-transformers = { version = "^4.1.0", optional = true }
#sentencepiece = { version = "^0.2.0", optional = true }
deprecated = "^1.2.18"
tenacity = "^9.1.2"
dtx-attacks = "^0.4.0"
dtx-models = "^0.43.0"


[tool.poetry.extras]
torch = ["torch", "transformers", "detoxify", "sentence-transformers"]

[tool.poetry.group.dev.dependencies]
langchain-community = "^0.3.17"
onnxruntime = "^1.21.0"
pytest = "^8.3.4"
requests-mock = "^1.12.1"
ruff = "^0.9.9"
nox = "^2025.2.9"
toml = "^0.10.2"
nox-poetry = "^1.2.0"


[tool.poetry.scripts]
dtx = "dtx.cli.cli:main"
ddtx = "dtx.cli.docker_cli:main"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"
