
[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "mergething"
version = "0.1.1"
description = "App over syncthing that takes care merging things"
readme = "README.md"
license = {text = "MIT"}
authors = [
    {name = "Dror Speiser", email = "drorspei@gmail.com"},
]
keywords = ["ipython", "history", "sync", "syncthing", "jupyter", "merge"]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Software Development :: Libraries :: Python Modules",
    "Topic :: System :: Systems Administration",
]
requires-python = ">=3.8"
dependencies = []

[project.scripts]
mergething = "mergething.cli:main"

[project.urls]
Homepage = "https://github.com/drorspei/mergething"
Repository = "https://github.com/drorspei/mergething"

[tool.hatch.build.targets.wheel]
packages = ["src/mergething"]
