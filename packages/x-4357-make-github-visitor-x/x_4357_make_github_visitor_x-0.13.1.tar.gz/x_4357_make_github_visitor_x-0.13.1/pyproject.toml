[build-system]
requires = ["setuptools", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "x_4357_make_github_visitor_x"
version = "0.13.1"
description = "Makes GitHub repository inspections."
requires-python = ">=3.8"
authors = [{name = "RRGM of the Primus Pilus Night Watch AI Corporation", email = "eye4357@outlook.com"}]

[tool.setuptools]
include-package-data = true

[tool.setuptools.packages.find]
where = ["."]
include = ["x_4357_make_github_visitor_x"]

[tool.setuptools.package-data]
x_4357_make_github_visitor_x = ["*.pyi", "py.typed", "*.txt", "*.md", "*.rst"]
