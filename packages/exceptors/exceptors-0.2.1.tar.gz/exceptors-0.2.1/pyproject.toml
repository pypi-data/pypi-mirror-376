[build-system]
build-backend = "setuptools.build_meta"
requires = [
    "setuptools>=61.0",
]

[project]
authors = [
    { email = "johannes.programming@gmail.com", name = "Johannes" },
]
classifiers = [
    "Development Status :: 3 - Alpha",
    "License :: OSI Approved :: MIT License",
    "Natural Language :: English",
    "Operating System :: OS Independent",
    "Programming Language :: Python",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3 :: Only",
    "Typing :: Typed",
]
dependencies = [
    "catchlib>=1.0",
]
description = "This project allows to capture exceptions easily."
keywords = []
name = "exceptors"
readme = "README.rst"
requires-python = ">=3.11"
version = "0.2.1"

[project.license]
file = "LICENSE.txt"

[project.urls]
Download = "https://pypi.org/project/exceptors/#files"
Index = "https://pypi.org/project/exceptors/"
Source = "https://github.com/johannes-programming/exceptors/"
Website = "https://exceptors.johannes-programming.online/"
