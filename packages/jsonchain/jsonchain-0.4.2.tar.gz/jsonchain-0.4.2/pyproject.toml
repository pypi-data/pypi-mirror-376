[project]
name = "jsonchain"
readme = "README.md"
dynamic = ["version", "description"]
authors = [
    { name = "Connor Ferster", email = "connor@structuralpython.com" }
]
requires-python = ">=3.10"
dependencies = [
    "deepmerge",
    "openpyxl",
    "safer",
]

[project.scripts]
jsonchain = "jsonchain:main"

[build-system]
requires = ["flit_core >=3.2,<4"]
build-backend = "flit_core.buildapi"

[dependency-groups]
dev = [
    "pytest>=8.4.1",
]
