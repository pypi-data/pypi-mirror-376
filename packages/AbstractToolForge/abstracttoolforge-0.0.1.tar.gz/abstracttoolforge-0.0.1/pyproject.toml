[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "AbstractToolForge"
version = "0.0.1"
description = "A framework to enable Agentic AI to create and update tools when needed, while maintaining reproducibility of actions through versioning."
readme = "README.md"
license = {file = "LICENSE"}
authors = [
    {name = "AbstractToolForge Team", email = "contact@abstracttoolforge.org"}
]
maintainers = [
    {name = "AbstractToolForge Team", email = "contact@abstracttoolforge.org"}
]
keywords = ["agentic-ai", "tools", "framework", "versioning", "reproducibility", "ai-agents"]
classifiers = [
    "Development Status :: 2 - Pre-Alpha",
    "Intended Audience :: Developers",
    "Intended Audience :: Science/Research",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Software Development :: Libraries :: Python Modules",
    "Topic :: Scientific/Engineering :: Artificial Intelligence",
]
requires-python = ">=3.8"
dependencies = []

[project.optional-dependencies]
dev = ["pytest>=6.0", "black", "flake8", "mypy"]

[project.urls]
Homepage = "https://github.com/abstracttoolforge/AbstractToolForge"
Documentation = "https://abstracttoolforge.readthedocs.io/"
Repository = "https://github.com/abstracttoolforge/AbstractToolForge"
"Bug Tracker" = "https://github.com/abstracttoolforge/AbstractToolForge/issues"

[tool.setuptools.packages.find]
where = ["."]
include = ["abstracttoolforge*"]

[tool.black]
line-length = 88
target-version = ['py38']

[tool.mypy]
python_version = "3.8"
warn_return_any = true
warn_unused_configs = true
