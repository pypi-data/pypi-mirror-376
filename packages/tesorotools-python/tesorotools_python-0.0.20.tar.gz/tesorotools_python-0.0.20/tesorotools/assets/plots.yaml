# general plot config file

style:
  font: Cabinet Grotesk

figure:
  dpi: 500
  layout: constrained

ax:
  spines:
    color: gray
    linewidth: 1
  baseline:
    color: "#d9e1fc"
    linestyle: solid
    linewidth: 1
    zorder: 1

type_curve:
  last:
    alpha: 0.2
    color: C1
  current:
    alpha: 0.3
    color: C0
  line:
    linewidth: 2
    marker: D
    color: C0
  legend_sep: -0.1

barh:
  highlight_factor: 0.4
  padding: 5

line:
  legend_sep: -0.125
  ncol: 5

table:
  style: Light Shading Accent 1
  autofit: False
