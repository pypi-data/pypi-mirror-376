[tox]
envlist=py3,py3-from-forge,check-manifest,flake8,mypy,black,black-run,yamllint

[testenv]
basepython=python3
deps =
  pytest
  git+https://github.com/psycojoker/pytest-capture-deprecatedwarnings
commands={envpython} -m pytest {posargs:{toxinidir}/yams/test}

[testenv:py3-from-forge]
basepython=python3
deps =
  pytest
  hg-evolve  # to hide some warnings
commands =
  pip install -U hg+https://forge.extranet.logilab.fr/open-source/logilab-common
  {envpython} -m pytest {posargs:{toxinidir}/yams/test}

[testenv:check-manifest]
skip_install = true
deps =
  check-manifest
commands =
  {envpython} -m check_manifest {toxinidir}

[testenv:black]
basepython = python3
skip_install = true
deps =
  black >= 25.1.0
commands = black --check {posargs:.}

[testenv:black-run]
basepython = python3
skip_install = true
deps =
  black >= 25.1.0
commands = black {posargs:.}

[testenv:flake8]
skip_install = true
deps =
  flake8 >= 7.2.0
commands = flake8 --show-source

[flake8]
format = pylint
ignore = W503, E203, E731, E231
max-line-length = 100
exclude = docs/*,.tox/*

[pytest]
python_files = *test_*.py

[testenv:mypy]
deps =
  mypy >= 0.761
commands =
  mypy --install-types --non-interactive {posargs} yams

[testenv:pypi-publish]
basepython = python3
skip_install = true
allowlist_externals = rm
deps =
  twine
passenv =
  TWINE_USERNAME
  TWINE_PASSWORD
commands =
  rm -rf build dist .egg .egg-info
  python3 setup.py sdist bdist_wheel
  twine check dist/*
  twine upload --skip-existing dist/*

[testenv:deb-publish]
passenv = JENKINS_USER JENKINS_TOKEN
basepython = python3
skip_install = true
allowlist_externals =
  rm
  sh
  hg
  python3
deps =
  httpie
commands =
  hg clean --all --dirs --files
  rm -rf build dist .egg .egg-info
  python3 setup.py sdist
  sh -c "PACKAGE_NAME=$(python3 setup.py --name) && VERSION=$(python3 setup.py --version) && \
  cd dist && \
  tar xf $PACKAGE_NAME-$VERSION.tar.gz && \
  cd $PACKAGE_NAME-$VERSION && \
  cp -a {toxinidir}/debian . && \
  mk-origtargz --rename ../$PACKAGE_NAME-$VERSION.tar.gz && \
  dpkg-buildpackage -us -uc --no-check-builddeps --build=source "
  sh -c "cd dist && dcmd zip latest.zip *.changes"
  http -f POST https://{env:JENKINS_USER}:{env:JENKINS_TOKEN}@jenkins.intra.logilab.fr/job/pkg-from-dsc/buildWithParameters DIST=buster source.zip@dist/latest.zip REPO=buster PUBLISH=true

[testenv:yamllint]
skip_install = true
deps = yamllint
commands =
  yamllint .

[testenv:release-new]
basepython = python3
skip_install = true
passenv =
  EDITOR
deps =
  release-new
commands = release-new {posargs:-r auto}
