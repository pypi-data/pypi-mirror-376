[build-system]
requires = ["setuptools>=45", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "forgram"
version = "2.1.0"
description = "Most powerful Telegram bot library with unique features"
readme = "README.md"
license = {file = "LICENSE"}
authors = [
    {name = "Forgram Team"}
]
classifiers = [
    "Development Status :: 5 - Production/Stable",
    "Intended Audience :: Developers", 
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.7",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Topic :: Software Development :: Libraries :: Python Modules",
    "Topic :: Communications :: Chat",
]
requires-python = ">=3.7"
dependencies = [
    "aiohttp>=3.8.0",
    "aiosqlite>=0.17.0",
    "aiofiles>=0.8.0",
    "aioredis>=2.0.0",
    "flask>=2.0.0",
    "fastapi>=0.68.0",
    "uvicorn>=0.15.0",
    "python-multipart>=0.0.5",
    "bcrypt>=3.2.0",
]

[project.urls]
Homepage = "https://github.com/yourusername/forgram"
Documentation = "https://github.com/yourusername/forgram/blob/main/README.md"
Repository = "https://github.com/yourusername/forgram.git"
"Bug Tracker" = "https://github.com/yourusername/forgram/issues"

[tool.setuptools.packages.find]
where = ["."]
include = ["forgram*"]
