[build-system]
requires = ["setuptools>=64.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "agt-lab-server"
version = "0.1.1"
description = "AGT Lab Server for Game Theory Competitions - A tournament server for game theory lab competitions"
readme = "README.md"
license = {text = "MIT"}
authors = [
    {name = "AGT Server Team"}
]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Education",
    "Intended Audience :: Science/Research",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Topic :: Education",
    "Topic :: Games/Entertainment",
    "Topic :: Scientific/Engineering :: Artificial Intelligence",
]
requires-python = ">=3.8"
dependencies = [
    "numpy>=1.21.0",
    "pandas>=1.3.0",
    "pytest-asyncio",
    "matplotlib",
    "Flask>=2.0.0",
    "requests>=2.25.0",
    "psutil>=5.8.0",
    "asyncio>=3.4.3",
    "aiohttp>=3.8.0",
]

[project.optional-dependencies]
dev = [
    "pytest",
    "pytest-asyncio",
    "black",
    "flake8",
    "mypy",
]

[project.urls]
Homepage = "https://github.com/yourusername/agt-lab-server"
Documentation = "https://agt-lab-server.readthedocs.io/"
Repository = "https://github.com/yourusername/agt-lab-server"
Bug-Tracker = "https://github.com/yourusername/agt-lab-server/issues"

[project.scripts]
agt-server = "agt_server.cli:run_server"
agt-dashboard = "agt_server.cli:run_dashboard"

[project.gui-scripts]
agt-dashboard-gui = "agt_server.cli:run_dashboard"

[tool.setuptools.packages.find]
where = ["."]
include = ["agt_server*"]
exclude = ["tests*", "docs*", "stencils*", "results*", "test_*", ".venv*", "*.egg-info*", "build*", "dist*"]

[tool.setuptools.package-data]
agt_server = ["dashboard/templates/*", "server/configs/*"]
