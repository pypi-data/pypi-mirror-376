[build-system]
requires = ["setuptools>=40.8.0", "wheel", "setuptools_scm[toml]>=8.0"]
build-backend = "setuptools.build_meta"

[project]
name = "MPSPlots"
dynamic = ["version"]
description = "A matplotlib wrapper for defered plots and plotting styles."
license = {file = "LICENSE"}
readme = "README.rst"
requires-python = ">=3.8"
authors = [{ name="Martin Poinsinet de Sivry-Houle", email="martin.poinsinet.de.sivry@gmail.com"}]
classifiers = [
    'Programming Language :: Python',
    'Programming Language :: Python :: 3',
    'Programming Language :: Python :: 3.11',
    'Programming Language :: Python :: 3.12',
    'Programming Language :: Python :: Implementation :: CPython',
    'Development Status :: 4 - Beta',
    'License :: OSI Approved :: MIT License',
]

keywords = ["finit-difference", "matrix"]

dependencies = [
    "matplotlib ~=3.8",
]


[tool.setuptools_scm]
write_to = "MPSPlots/_version.py"
version_scheme = "only-version"
local_scheme = "no-local-version"

[project.optional-dependencies]
testing = [
    "pytest >=7.4,<9.0",
    "pytest-cov >=2,<7",
    "pytest-json-report ~=1.5",
    "coverage ~=7.6"
]


documentation = [
    "numpydoc ==1.9.0",
    "sphinx >=5.1.1",
    "sphinx-gallery ==0.19.0",
    "sphinx-rtd-theme ==3.0.2",
    "pydata-sphinx-theme ==0.16.1",
]

dev = [
    "flake8 ==7.1.1",
]

[tool.pytest.ini_options]
minversion = "6.0"
xfail_strict = true
log_cli_level = "INFO"


[tool.coverage.run]
source = ['MPSPlots']
omit = []
branch = true
relative_files = true