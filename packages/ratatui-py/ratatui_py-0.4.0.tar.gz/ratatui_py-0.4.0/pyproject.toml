[build-system]
requires = ["setuptools>=68", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "ratatui-py"
version = "0.4.0"
description = "Python bindings for ratatui_ffi (Ratatui C ABI) via ctypes"
readme = {file = "README.md", content-type = "text/markdown"}
authors = [{ name = "holo-q" }]
requires-python = ">=3.8"
classifiers = [
  "Development Status :: 3 - Alpha",
  "Environment :: Console",
  "Intended Audience :: Developers",
  "Operating System :: OS Independent",
  "Programming Language :: Python",
  "Programming Language :: Python :: 3",
  "Programming Language :: Python :: 3 :: Only",
  "Programming Language :: Rust",
  "Programming Language :: C",
  "Topic :: Software Development :: Libraries :: Python Modules",
  "Topic :: Terminals",
]
keywords = [
  "ratatui",
  "tui",
  "terminal-ui",
  "terminal",
  "ffi",
  "ctypes",
  "rust",
  "bindings",
  "widgets",
]
license = { file = "LICENSE" }
dependencies = []

[project.scripts]
ratatui-py-hello = "ratatui_py.examples:hello_main"
ratatui-py-widgets = "ratatui_py.examples:widgets_main"
ratatui-py-life = "ratatui_py.examples:life_main"
ratatui-py-demos = "ratatui_py.demo_runner:run_demo_hub"
ratatui-py-dashboard = "ratatui_py.demo_runner:run_dashboard"
ratatui-ffi-audit-ts = "ratatui_py.tools.ffi_coverage_ts:main"
ratatui-ffi-audit-py = "ratatui_py.tools.ffi_coverage_py:main"

[project.urls]
Homepage = "https://github.com/holo-q/ratatui-py"
Repository = "https://github.com/holo-q/ratatui-py"
Issues = "https://github.com/holo-q/ratatui-py/issues"
Changelog = "https://github.com/holo-q/ratatui-py/blob/main/CHANGELOG.md"
Documentation = "https://github.com/holo-q/ratatui-py#readme"

[tool.setuptools]
package-dir = {"" = "src"}
include-package-data = true

[tool.setuptools.packages.find]
where = ["src"]
include = ["ratatui_py*"]
exclude = ["tests*"]

[tool.setuptools.package-data]
ratatui_py = ["_bundled/*", "py.typed"]

[tool.uv]
dev-dependencies = [
  "ruff>=0.4",
  "mypy>=1.10",
  "pytest>=8",
]

[tool.ruff]
line-length = 100
target-version = "py38"

[tool.ruff.lint]
select = ["E", "F", "I"]
ignore = [
  "E501",  # line length
  "E701",  # multiple statements on one line (colon)
  "E702",  # multiple statements on one line (semicolon)
  "E402",  # module import not at top (demos/ffi quirks)
  "E401",  # multiple imports on one line (demo brevity)
  "F401",  # imported but unused (allow local import grouping)
  "F841",  # assigned but unused (some demo scratch vars)
  "F811",  # redefinition (duplicated demo helpers)
  "E741",  # ambiguous variable names (demo locals)
  "I001",  # import sorting (allow in-function import blocks)
]

[tool.mypy]
python_version = "3.8"
strict = false
warn_unused_ignores = true
warn_redundant_casts = true
warn_unreachable = true
no_implicit_optional = true
check_untyped_defs = true
disallow_any_generics = false
