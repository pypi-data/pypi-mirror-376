[project]
name = "venvmngr"
version = "0.1.15"
description = "managing a local environment"
readme = "README.md"
requires-python = ">=3.9"
license = { file = "LICENCE" }
authors = [
  { name = "JulianKimmig", email = "julian.kimmig@gmx.net" },
]
dependencies = [
  "requests",
  "packaging",
  "subprocess-monitor>=0.2.0",
  "uv>=0.5.21",
]

[project.optional-dependencies]
dev = [
  "pytest",
]

[project.scripts]
venvmngr = "venvmngr.__main__:main"

[build-system]
requires = ["hatchling>=1.25"]
build-backend = "hatchling.build"

[tool.hatch.build.targets.wheel]
packages = ["venvmngr"]

# uv configuration
[tool.uv]
# Convenience for developers: install these with `uv sync --dev` (or just `uv sync`)
dev-dependencies = [
  "pre-commit>=4.3.0",
  "pytest",
]
