name: ci

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

permissions:
  contents: write

jobs:
  default-tests:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install uv
        uses: astral-sh/setup-uv@v4

      - name: Set up environment
        run: uv sync --group dev --extra torch

      - name: Run tests
        run: uv run pytest --disable-warnings --cov --cov-report json tests/

      - name: Get coverage value
        run: python -c "import json; print('COVERAGE={}'.format(json.load(open('coverage.json'))['totals']['percent_covered_display']))" >> $GITHUB_ENV

      - name: Coverage badge
        uses: schneegans/dynamic-badges-action@v1.7.0
        with:
          auth: ${{ secrets.GIST_SECRET }}
          gistID: 98ab3ce1db511de42f9871e91d85e4cd
          filename: coverage.json
          label: Coverage
          message: ${{ env.COVERAGE }}
          valColorRange: ${{ env.COVERAGE }}
          maxColorRange: 100
          minColorRange: 0
