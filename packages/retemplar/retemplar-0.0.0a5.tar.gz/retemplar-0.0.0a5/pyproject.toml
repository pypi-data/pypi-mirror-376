[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "retemplar"
version = "0.0.0a5"
description = "Repo-as-Template (RAT) engine with lockfile and incremental upgrades."
readme = "README.md"
requires-python = ">=3.12"
authors = [{ name = "Harrison" }]

dependencies = [
  "typer>=0.12.3",       # CLI framework
  "rich>=13.7.1",        # Pretty output
  "PyYAML>=6.0.1",       # YAML parsing
  "pathspec>=0.12.1",    # gitignore-style matching
  "pydantic>=2.5.0",     # Schema validation
  "structlog>=25.4.0",   # Structured logging
  "jinja2>=3.1.6",       # Templating Engine
  "cookiecutter>=2.6.0", # Templating Engine
]

[dependency-groups]
dev = ["pytest", "pytest-cov", "ruff", "mypy"]

[project.scripts]
retemplar = "retemplar.cli:app"

[tool.hatch.build.targets.wheel]
packages = ["src/retemplar"]

[tool.pyright]
typeCheckingMode = "standard"

[tool.toolbelt]
include = ['@toolbelt:resources/presets/hdw.yaml']
