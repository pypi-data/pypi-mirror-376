[tools]
python = "3.12"
uv = "latest"
pnpm = "latest"
taplo = "latest"


[env]
# Set Python path for development
PYTHONPATH = "src"

[tasks.install]
description = "Install core dependencies"
run = "uv sync --all-groups"

[tasks.test]
description = "Run tests"
run = "uv run pytest --cov=src --cov-report=term-missing tests"

[tasks.format]
description = "Run Format"
run = "uvx tbelt format python && uvx tbelt format toml && uvx tbelt format prettier"

[tasks.check]
description = "Run checks"
run = "uvx tbelt check basedpyright"

[tasks.clean]
description = "Clean all Pycache"
run = "find . -type d -name '__pycache__' -not -path './.venv/*' -exec rm -rf {} +"

[hooks]
postinstall = "mise run install"
