[metadata]
name = dcsr
version = 0.1
description = Distributed Common-Sense Reasoning (DCSR) Framework
long_description = file: README.md
long_description_content_type = text/markdown
author = AmongTheCouch Studios
platforms = any

[options]
packages = find:
python_requires = >=3.8
install_requires = 
	torch>=2.0
	transformers>=4.30
	sympy>=1.12
	torchvision>=0.15
	pillow>=9.0

[options.package_data]
* = *.txt, *.md

[options.extras_require]
dev = 
	pytest
	black
	build
	twine

[egg_info]
tag_build = 
tag_date = 0

