[build-system]
requires = ["setuptools>=42", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "dcsr"
version = "0.1"
description = "Distributed Common-Sense Reasoning (DCSR) Framework"
authors = [{ name="AmongTheCouch Studios" }]
readme = "README.md"
requires-python = ">=3.8"

dependencies = [
    "torch>=2.0",
    "transformers>=4.30",
    "sympy>=1.12",
    "torchvision>=0.15",
    "pillow>=9.0"
]

