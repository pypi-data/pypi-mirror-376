[build-system]
requires = ["setuptools", "setuptools-scm"]
build-backend = "setuptools.build_meta"

[project]
name = "fputils-python"
dynamic = ["version"]
description = "Utility classes for functional programming in Python"
readme = "README.md"
requires-python = ">=3.12"
keywords = ["functional programming", "utility", "FP", "option", "either", "effect", "io"]
authors = [
  { name = "Jason McKinney" }
]
classifiers = [
  "Development Status :: 4 - Beta",
  "Programming Language :: Python :: 3",
  "Operating System :: OS Independent"
]
license = "MIT"

[project.urls]
Documentation = "https://jason-mckinney.github.io/fputils/"

[tool.setuptools_scm]

[tool.setuptools.package-dir]
"fputils" = "src/fputils"

[tool.setuptools.package-data]
fputils = ["py.typed", "*.pyi"]