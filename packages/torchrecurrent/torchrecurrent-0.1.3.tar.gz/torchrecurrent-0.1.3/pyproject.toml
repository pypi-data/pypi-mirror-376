[build-system]
requires = ["setuptools", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "torchrecurrent"
version = "0.1.3"
description = "A package for recurrent neural networks in PyTorch"
readme = "README.md"
authors = [
    { name = "Francesco Martinuzzi", email = "martinuzzi.francesco@gmail.com" }
]
license = { text = "MIT" }
dependencies = [
    "torch"
]
requires-python = ">=3.9"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent"
]

[tool.setuptools]
packages = ["torchrecurrent"]

[tool.black]
line-length = 92
target-version = ['py39']
include = '\.pyi?$'
exclude = '''
/(
  \.git
 | \.venv
 | build
 | dist
)/
'''

[project.optional-dependencies]
test = [
  "pytest>=7.0",
  "coverage",
]

[tool.ruff]
line-length = 88

[tool.ruff.lint]
extend-select = ["D"]
ignore = ["D100", "D102", "D105", "D107"]

[tool.ruff.lint.pydocstyle]
convention = "google"

[tool.ruff.lint.per-file-ignores]
"benchmarks/**" = ["D101", "D103"]
"tests/**" = ["D103", "D205"]
"torchrecurrent/cells/rhn_cell.py" = ["D"]
