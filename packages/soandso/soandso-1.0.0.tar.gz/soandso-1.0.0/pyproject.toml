[build-system]
requires = ["setuptools>=45", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "soandso"
version = "1.0.0"
description = "A collection of delightfully arbitrary utilities"
readme = "README.md"
authors = [{ name = "Kohan Mathers", email = "mathers.kohan@gmail.com" }]
license = { text = "MIT" }
requires-python = ">=3.8"
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
]
keywords = ["utilities", "tools", "fun", "arbitrary"]

[project.optional-dependencies]
dev = ["pytest>=6.0", "black", "flake8", "twine"]

[project.scripts]
soandso = "soandso.core:do_a_thing"
