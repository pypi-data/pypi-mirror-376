version: 2
updates:
  # GitHub Actions
  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "monday"
      time: "04:00"
    assignees:
      - "ericmiguel"
    commit-message:
      prefix: "ci"
      include: "scope"

  # Python dependencies
  - package-ecosystem: "pip"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "monday" 
      time: "04:00"
    assignees:
      - "ericmiguel"
    commit-message:
      prefix: "deps"
      include: "scope"
    # Group minor and patch updates
    groups:
      dev-dependencies:
        patterns:
          - "pytest*"
          - "ruff*"
          - "mypy*"
          - "black*"
          - "pre-commit*"
      production-dependencies:
        patterns:
          - "typer*"
          - "rich*"