[project]
name = "snowcli-tools"
version = "1.0.0"
description = "Snowflake CLI Tools (Python): run Snowflake queries via the official CLI with parallel execution and rich outputs"
readme = "README.md"
authors = [
    { name = "Evan Kim", email = "ekcopersonal@gmail.com" }
]
requires-python = ">=3.12"
dependencies = [
    "polars>=0.20.0",
    "click>=8.0.0",
    "rich>=13.0.0",
    "pyyaml>=6.0.0",
    "snowflake-cli>=2.0.0",
]

[project.scripts]
snowflake-cli = "snowcli_tools.cli:main"

[project.urls]
Homepage = "https://github.com/Evan-Kim2028/snowcli-tools"
Repository = "https://github.com/Evan-Kim2028/snowcli-tools"
Documentation = "https://github.com/Evan-Kim2028/snowcli-tools#readme"

[build-system]
requires = ["uv_build>=0.8.15,<0.9.0"]
build-backend = "uv_build"

[tool.uv]
dev-dependencies = [
    "pytest>=7.0.0",
    "pytest-asyncio>=0.21.0",
    "pytest-mock>=3.10.0",
    "black>=23.0.0",
    "isort>=5.12.0",
    "mypy>=1.0.0",
    "flake8>=6.0.0",
    "pre-commit>=3.0.0",
    "types-pyyaml>=6.0.12.20250822",
]
