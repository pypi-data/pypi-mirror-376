[tool.poetry]
name = "spl2-testing-framework"
version = "1.1.1"
description = "SPL2 Testing Framework"
authors = ["mgazda-splunk <mgazda@splunk.com>"]
readme = "README.md"
keywords = ["SPL2 testing framework"]
repository = "https://cd.splunkdev.com/data-availability/spl2-content-tools"
exclude = ["spl2_testing_framework/tests/"]

[[tool.poetry.packages]]
include = "spl2_testing_framework"


[tool.poetry.scripts]
spl2_tests_run = "spl2_testing_framework.test_runner:run"
single_spl2_file_run = "spl2_testing_framework.single_spl2_file_runner:run"

[tool.poetry.dependencies]
python = "^3.7"
pytest = "7.4.4"
pytest-xdist = "3.5.0"
pytest-subtests = "0.13.1"
requests = "^2.31.0"
tabulate = "0.9.0"
urllib3 = "^1.26.20"

[tool.poetry.group.dev.dependencies]
pre-commit = "*"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"


[[tool.poetry.source]]
name = "pypi-test"
url = "https://repo.splunkdev.net/artifactory/api/pypi/pypi-test"
priority = "supplemental"

[[tool.poetry.source]]
name = "pypi-prod"
url = "https://repo.splunkdev.net/artifactory/api/pypi/pypi"
priority = "supplemental"