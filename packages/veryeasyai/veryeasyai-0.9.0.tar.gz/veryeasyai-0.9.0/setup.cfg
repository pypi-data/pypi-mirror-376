[metadata]
name = veryeasyai
version = 0.9.0
author = Enzo Gabriel Leal Silva
author_email = ed.tech.e.programacao@gmail.com
description = Uma IA simples com suporte a chat, regressão, RNN, pesquisa na web e análise de dados
long_description = file: README.md
long_description_content_type = text/markdown
license = MIT
license_files = LICENSE
url = https://pypi.org/project/veryeasyai/
classifiers = 
	Programming Language :: Python :: 3
	License :: OSI Approved :: MIT License
	Operating System :: OS Independent

[options]
packages = find:
python_requires = >=3.8
install_requires = 
	requests

[options.packages.find]
where = .

[egg_info]
tag_build = 
tag_date = 0

