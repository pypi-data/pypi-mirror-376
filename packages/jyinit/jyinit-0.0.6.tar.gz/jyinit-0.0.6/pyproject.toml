[build-system]
requires = ["setuptools>=61.0", "wheel", "build"]
build-backend = "setuptools.build_meta"

[project]
name = "jyinit"
version = "0.0.6"
description = "jyinit - scaffold Python projects (CLI)"
readme = { file = "README.md", content-type = "text/markdown" }
authors = [
    { name = "Jeevan N", email = "njeevan2216@gmail.com" }
]
maintainers = [
    { name = "Jeevan N", email = "njeevan2216@gmail.com" },
    { name = "Sri Sathya Sai Institute of Higher Learning" }
]
license = { text = "MIT" }
keywords = ["scaffold", "cookiecutter", "cli", "python"]
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]
dependencies = [
    "rich"
]

[project.urls]
Homepage = "https://njeevan.vercel.app/jyinit"
Documentation = "https://njeevan.vercel.app/jyinit-docs"
Source = "https://github.com/nj2216/jyinit"
Issues = "https://github.com/nj2216/jyinit/issues"
Organization = "https://www.sssihl.edu.in/"


[project.scripts]
jyinit = "jyinit.__main__:main"

[tool.setuptools]
package-dir = {"" = "src"}

[tool.setuptools.packages.find]
where = ["src"]

[tool.setuptools.package-data]
jyinit = ["data/**/*.json"]
