[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "lisspyscope"
version = "0.1.2"
description = "Generate, visualise and analyse Lissajous figures using python and oscilloscope."
authors = [{ name = "Naman Puri", email = "namanpuri1712@gmail.com" }]
readme = "README.md"
license = { text = "MIT" }
requires-python = ">=3.8"
dependencies = [
  "numpy>=1.22",
  "sounddevice>=0.4"
]

[project.optional-dependencies]
plot = ["matplotlib>=3.7"]

[project.urls]
Homepage = "https://github.com/namanPuri/lisspyscope"

[project.scripts]
lisspyscope = "lisspyscope.core:play_lissajous"
