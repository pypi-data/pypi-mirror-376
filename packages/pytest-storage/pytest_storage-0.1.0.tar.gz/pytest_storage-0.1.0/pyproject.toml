[project]
name = "pytest-storage"
version = "0.1.0"
description = "Pytest plugin to store test artifacts"
authors = [{ name = "Nicola Coretti", email = "nico.coretti@gmail.com" }]
maintainers = [{ name = "Nicola Coretti", email = "nico.coretti@gmail.com" }]
readme = "README.md"
requires-python = ">=3.11"
keywords = ["pytest", "files", "artifacts", "pytest-plugin"]
homepage = "https://github.com/Nicoretti/pytest-artifacts"
license = "MIT"
classifiers = [
    "Development Status :: 3 - Alpha",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
	"Programming Language :: Python :: 3.13",
    "Programming Language :: Python :: 3.14",
]
dependencies = [
    "pytest>=8.4.2",
]

[project.urls]
Repository = "https://github.com/Nicoretti/pytest-artifacts"
Homepage = "https://nicoretti.github.io/pytest-artifacts/"
Documentation = "https://nicoretti.github.io/pytest-artifacts/"
Source = "https://github.com/Nicoretti/pytest-artifacts"
Issues = "https://github.com/Nicoretti/pytest-artifacts/issues"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"


[dependency-groups]
dev = [
    "rust-just>=1.42.4",
    "mkdocs>=1.6.1",
    "mkdocs-material>=9.6.19",
]


[project.entry-points."pytest11"]
pytest-artifacts = "pytest_storage"


