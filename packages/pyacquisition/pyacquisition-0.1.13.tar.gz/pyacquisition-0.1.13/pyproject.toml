[project]
name = "pyacquisition"
version = "0.1.13"
description = "Python-based data acquisition"
readme = "README.md"
authors = [
    { name = "jakeayres", email = "jake_ayres@hotmail.co.uk" }
]
requires-python = ">=3.11"
dependencies = [
    "aiohttp>=3.11.18",
    "asyncio>=3.4.3",
    "dearpygui>=2.0.0",
    "fastapi[standard]>=0.115.12",
    "loguru>=0.7.3",
    "mkdocs>=1.6.1",
    "mkdocs-material>=9.6.11",
    "mkdocstrings[python]>=0.29.1",
    "pandas>=2.2.3",
    "pyserial>=3.5",
    "pytest>=8.3.5",
    "pytest-asyncio>=0.26.0",
    "pytest-mock>=3.14.0",
    "pyvisa>=1.15.0",
    "pyvisa-py>=0.8.0",
    "uvicorn>=0.34.1",
]

[project.urls]
Homepage = "https://github.com/jakeayres/pyacquisition"
Documentation = "https://pyacquisition.readthedocs.io"
Repository = "https://github.com/jakeayres/pyacquisition.git"
Issues = "https://github.com/jakeayres/pyacquisition/issues"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.pytest.ini_options]
pythonpath = ["src"]

[dependency-groups]
dev = [
    "ruff>=0.11.8",
]


[project.scripts]
pyacquisition = "pyacquisition:main"
