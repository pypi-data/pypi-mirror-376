[metadata]
name = aigraphcodescan
author = Marcin Kozlowski
author_email = marcinguy@gmail.com
description = A tool for security review of code using graph-based analysis
long_description = file: README.md
long_description_content_type = text/markdown
license = AGPL-3.0-only
version = 1.2.9
url = https://github.com/marcinguy-bot/aigraphcodescan
classifiers = 
	Development Status :: 4 - Beta
	Intended Audience :: Developers
	Intended Audience :: System Administrators
	Topic :: Security
	Topic :: Software Development
	Topic :: Scientific/Engineering :: Information Analysis
	Programming Language :: Python :: 3
	Programming Language :: Python :: 3.6
	Programming Language :: Python :: 3.7
	Programming Language :: Python :: 3.8
	Programming Language :: Python :: 3.9
	Programming Language :: Python :: 3.10
	Operating System :: OS Independent

[options]
packages = find:
package_dir = 
	= aigraphcodescan/src

[options.packages.find]
where = src
python_requires = >=3.6
install_requires = 
	neo4j >= 4.0.0
	fast_graphrag >= 0.0.4

[options.entry_points]
console_scripts = 
	aigraphcodescan = aigraphcodescan.__main__:main

[tool:setuptools_scm]

[egg_info]
tag_build = 
tag_date = 0

