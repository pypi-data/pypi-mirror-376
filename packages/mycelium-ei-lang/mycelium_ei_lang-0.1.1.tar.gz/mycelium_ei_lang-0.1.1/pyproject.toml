[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "mycelium-ei-lang"
version = "0.1.1"
authors = [
    {name = "Michael Benjamin Crowe", email = "michael.benjamin.crowe@gmail.com"},
]
description = "Revolutionary bio-inspired programming language with quantum computing integration"
readme = "README.md"
license = {text = "Proprietary - See LICENSE file"}
requires-python = ">=3.8"
classifiers = [
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Developers",
    "Intended Audience :: Science/Research",
    "Topic :: Scientific/Engineering :: Bio-Informatics",
    "Topic :: Scientific/Engineering :: Artificial Intelligence",
    "Topic :: Software Development :: Compilers",
    "License :: Other/Proprietary License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
]

[project.urls]
Homepage = "https://github.com/MichaelCrowe11/mycelium-ei-lang"
Documentation = "https://mycelium-ei-lang.readthedocs.io"
Repository = "https://github.com/MichaelCrowe11/mycelium-ei-lang"
Issues = "https://github.com/MichaelCrowe11/mycelium-ei-lang/issues"

[project.scripts]
mycelium = "mycelium_ei:main"
myc = "mycelium_ei:main"

[tool.setuptools]
packages = ["mycelium_ei"]

[tool.black]
line-length = 100
target-version = ['py38', 'py39', 'py310', 'py311']

[tool.pytest.ini_options]
testpaths = ["tests"]
python_files = ["test_*.py"]
python_functions = ["test_*"]

[tool.mypy]
python_version = "3.8"
warn_return_any = true
warn_unused_configs = true
disallow_untyped_defs = true