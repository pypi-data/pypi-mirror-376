site_name: HyperSHAP
repo_url: https://github.com/automl/HyperSHAP
site_url: https://automl.github.io/HyperSHAP
site_description: HyperSHAP is a post-hoc explanation method for hyperparameter optimization.
site_author: Marcel Wever
edit_uri: edit/main/docs/
repo_name: automl/HyperSHAP
copyright: Maintained by <a href="https://ai.uni-hannover.de">LUH-AI</a>.

nav:
  - Home: index.md
  - Getting Started: getting_started.md
  - API Reference:
    - HyperSHAP: api/hypershap.md
    - Tasks: api/task.md
    - Games: api/games.md
    - Surrogate Model: api/surrogate_model.md
    - Utils: api/utils.md
  - Need Help?: help.md

  - How to Contribute: contribute.md
  - Cite HyperSHAP: cite.md
  - Authors: authors.md
  - License: license.md

docs_dir: docs

plugins:
  - search
  - mkdocstrings:
      handlers:
        python:
          paths: [src]
          options:
            show_source: true
            docstring_style: google
theme:
  name: material
  feature:
    tabs: true
  palette:
    - media: "(prefers-color-scheme: light)"
      scheme: default
      primary: white
      accent: deep orange
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode
    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      primary: black
      accent: deep orange
      toggle:
        icon: material/brightness-4
        name: Switch to light mode
  icon:
    repo: fontawesome/brands/github

extra:
  social:
    - icon: fontawesome/brands/github
      link: https://github.com/automl/hypershap
    - icon: fontawesome/brands/python
      link: https://pypi.org/project/hypershap

markdown_extensions:
  - toc:
      permalink: true
  - pymdownx.arithmatex:
      generic: true
  - attr_list
