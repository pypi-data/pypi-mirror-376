[project]
name = "exasol-udf-mock-python"
version = "0.5.0"
requires-python = ">=3.10.0,<4.0"
description = "Mocking framework for Exasol Python UDFs"
authors = [
    {name="Torsten Kilias", email="torsten.kilias@exasol.com"},
]
license = "MIT"
readme = 'README.md'
keywords = ['exasol', 'udf', 'mock', 'testing']
dynamic = ["dependencies"]

[project.urls]
repository = "https://github.com/exasol/udf-mock-python"
homepage = "https://github.com/exasol/udf-mock-python"

[tool.poetry]
requires-poetry = ">=2.1.0"

[tool.poetry.dependencies]
pandas = "^2.2.3"
numpy =  ">=1.26.4,<3"

[tool.poetry.group.dev.dependencies]
exasol-toolbox = "^1.9.0"
pytest = "^8.2.2"
pytest-cov = "^5.0.0"

[build-system]
requires = ["poetry-core>=2.0.0"]
build-backend = "poetry.core.masonry.api"

