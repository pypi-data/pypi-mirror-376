[project]
name = "yet-another-json-server"
version = "0.26.3"
description = "A REST API for JSON content with zero coding."
authors = [
    {name = "Adriano Vieira",email = "adriano.svieira@gmail.com"}
]
license="Apache-2.0"
readme = "docs/README.md"
requires-python = ">=3.13,<4"
dependencies = [
    "fastapi[standard] (>=0.116.1,<0.117.0)",
    "python-dotenv (>=1.1.1,<1.2.0)",
    "unidecode (>=1.4.0,<1.5.0)",
    "python-multipart (>=0.0.20,<0.1.0)",
    "pandas (>=2.3.1,<2.4.0)",
    "strawberry-graphql[debug-server] (>=0.278.1,<0.279.0)",
]

[project.scripts]
ya-json-server = "app.api:main"

[tool.poetry.urls]
"Bug Tracker" = "https://gitlab.com/adrianovieira/ya-json-server/-/issues"
Repository = "https://gitlab.com/adrianovieira/ya-json-server"
Documentation = "https://gitlab.com/adrianovieira/ya-json-server"

[tool.poetry]
packages = [{include = "app", from = "src"}]

[tool.poetry.group.dev.dependencies]
pytest = "^8.4.1"
pytest-cov = "^6.2.1"
faker = "^37.5.3"

[build-system]
requires = ["poetry-core>=2.0.0,<3.0.0"]
build-backend = "poetry.core.masonry.api"
