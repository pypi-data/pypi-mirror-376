[build-system]
requires = ["setuptools", "wheel"]
build-backend = "setuptools.build_meta"

[tool.setuptools]
include-package-data = true

[tool.setuptools.package-data]
"template_nn" = ["keys.json"]

[tools.setuptools.packages.find]
include = ["template_nn", "template_nn.*"]

[project]
name = "template-nn"
version = "0.2.1"
dependencies = [
    "torch>=2.6.0",
    "numpy>=1.18.0",
]
authors = [
    { name = "Gabriel Choong Ge Liang", email = "gabrielchoonggeliang@gmail.com" }
]
description = "A neural network model architecture template"
readme = "README.md"
requires-python = ">=3.10"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]
license = { text = "MIT" }

[project.optional-dependencies]
dev = [
    "pytest>=8.3.4",
    "ruff",
    "uv",
    "pip-tools"
]

[project.urls]
Homepage = "https://github.com/gabrielchoong/template-nn"
Issues = "https://github.com/gabrielchoong/template-nn/issues"
