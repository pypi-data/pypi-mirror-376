[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "nirs4all"
version = "0.0.6"
description = "NIRS Analyses made easy."
authors = [
    { name="Gregory Beurier", email="beurier@cirad.fr" },
    { name="Denis Cornet", email="denis.cornet@cirad.fr" },
    { name="Lauriane Rouan", email="lauriane.rouan@cirad.fr" }
]
readme = "README.md"
license = "CECILL-2.1"
requires-python = ">=3.7"
dependencies = [
    "numpy>=1.20.0",
    "pandas>=1.0.0",
    "scipy>=1.5.0",
    "scikit-learn>=0.24.0",
    "PyWavelets>=1.1.0",
    "joblib>=0.16.0",
    "jsonschema>=3.2.0",
    "kennard-stone>=0.5.0",
    "twinning>=0.0.5",
    "optuna>=2.0.0",
    "matplotlib>=3.0.0",
    "polars>=0.18.0",
    "pyyaml>=5.4.0",
    "seaborn>=0.11.0",
    "tensorflow>=2.10.0",
    "h5py>=3.0.0",
    "packaging>=20.0"
]

[project.scripts]
nirs4all = "nirs4all.cli.main:main"

[project.optional-dependencies]
torch = ["torch>=2.0.0"]
keras = ["keras>=3.0.0"]
jax = ["jax>=0.4.10", "jaxlib>=0.4.10"]
all = [
    "tensorflow>=2.10.0",
    "torch>=2.0.0",
    "keras>=3.0.0",
    "jax>=0.4.10",
    "jaxlib>=0.4.10"
]
dev = [
    "pytest",
    "pytest-cov",
    "build"
]

[tool.setuptools.packages.find]
include = ["nirs4all*"]