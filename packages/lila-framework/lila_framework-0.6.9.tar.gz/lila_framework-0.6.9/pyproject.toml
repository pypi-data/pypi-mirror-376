[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "lila-framework"
version = "0.6.9"
description = "Framework web Python"
readme = "README.md"
requires-python = ">=3.9"
authors = [
    { name = "Andr√©s Paiva Silveira", email = "andrespaivasilveiraa@gmail.com" }
]
 

classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "Topic :: Software Development :: Libraries :: Application Frameworks",
    "License :: OSI Approved :: MIT License", 
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
    "Operating System :: OS Independent",
]
dependencies = [
    "starlette==0.47.0",
    "jinja2==3.1.6",
    "uvicorn==0.34.3",
    "pydantic==1.10.22",
    "pydantic[email]",
    "python-dotenv==1.0.1",
    "itsdangerous==2.2.0",
    "mysql-connector-python==9.1.0",
    "argon2-cffi==23.1.0",
    "markdown==3.7",
    "SQLAlchemy==2.0.37",
    "PyJWT==2.10.1",
    "psutil==7.0.0",
    "python-multipart==0.0.20",
    "typer==0.15.3",
    "jsmin==3.0.1",
    "cssmin==0.2.0",
    "htmlmin2==0.1.13",
    "pillow==11.3.0" 
]

[project.scripts]
lila-init = "lila.cli.scaffold:main" 
lila-minify = "lila.cli.minify:main"

[tool.setuptools.package-data]
lila = [
    "app/**/*",
    "cli/**/*",
    "static/**/*",
    "templates/**/*",
    "uploads/**/*",
    ".env",
    "main.py"
]

[tool.setuptools.packages.find]
where = ["."] 
include = ["lila*"]  

[project.urls]
Homepage = "https://seip25.github.io/Lila/"  
Repository = "https://github.com/seip25/Lila" 