---
##################################### INSTALL VSFTPD ##################################
- name: Check if role has been completed
  stat:
    path: /opt/marker_file_firewall
  register: role_complete

- name: Skip role if already completed
  debug:
    msg: "Role already completed. Skipping..."
  when: role_complete.stat.exists
  tags: always

- block:
    - name: Execute the role tasks
      debug:
        msg: "Executing role tasks..."

    - name: Allow everything and enable UFW
      community.general.ufw:
        state: enabled
        policy: allow

    - name: Set logging
      community.general.ufw:
        logging: 'on'

    - name: Allow all access to tcp port 22
      community.general.ufw:
        rule: allow
        port: '22'
        proto: tcp

    - name: Allow all access to tcp port 22614
      community.general.ufw:
        rule: allow
        port: '22614'
        proto: tcp

    - name: Allow all access to tcp port 80
      community.general.ufw:
        rule: allow
        port: '80'
        proto: tcp

    - name: Allow all access to tcp port 443
      community.general.ufw:
        rule: allow
        port: '443'
        proto: tcp

    - name: Allow all access to tcp port 3306
      community.general.ufw:
        rule: allow
        port: '3306'
        proto: tcp

    - name: Create a marker file after role completion
      file:
        path: /opt/marker_file_firewall
        state: touch

  when: not role_complete.stat.exists