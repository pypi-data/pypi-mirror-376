[project]
name = "mcpcn-server-file-finder"
version = "0.2.1"
description = "A Model Context Protocol server providing fast file searching capabilities"
readme = "README.md"
requires-python = ">=3.10"
authors = [
    { name = "Mamerto Fabian", email = "aidrivencoder@gmail.com" },
]
keywords = ["file-search", "finder", "mcp", "llm"]
license = { file = "LICENSE" }
classifiers = [
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.10",
]
dependencies = [
    "mcp>=1.0.0",
    "pydantic>=2.0.0",
]

[project.scripts]
mcpcn-server-file-finder = "mcpcn_server_file_finder:main"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.uv]
dev-dependencies = [
    "build>=1.3.0",
    "pyright>=1.1.389",
    "pytest>=8.3.3",
    "ruff>=0.8.1",
    "twine>=6.2.0",
]
