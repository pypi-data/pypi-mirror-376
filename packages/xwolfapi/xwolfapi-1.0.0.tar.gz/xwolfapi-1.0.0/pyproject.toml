[build-system]
requires = ["setuptools>=45", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "xwolfapi"
version = "1.0.0"
description = "Python API for WOLF (Palringo) Chat Platform"
authors = [{name = "Converted from wolf.js"}]
license = {text = "MIT"}
requires-python = ">=3.9"
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Topic :: Communications :: Chat",
    "Topic :: Software Development :: Libraries :: Python Modules",
]
dependencies = [
    "aiofiles>=24.1.0",
    "pytest-asyncio>=1.2.0",
    "pytest>=8.4.2",
    "python-dotenv>=1.1.1",
    "pyyaml>=6.0.2",
    "requests>=2.32.5",
    "setuptools>=80.9.0",
    "twine>=6.2.0",
    "typing-extensions>=4.15.0",
    "websocket-client>=1.8.0",
    "build>=1.3.0",
]
keywords = ["wolf", "palringo", "chat", "bot", "api", "websocket"]

[project.urls]
Homepage = "https://github.com/converted/xwolfapi"
"Bug Reports" = "https://github.com/converted/xwolfapi/issues"
"Source" = "https://github.com/converted/xwolfapi"

[tool.pytest.ini_options]
testpaths = ["tests"]
python_files = ["test_*.py"]
python_classes = ["Test*"]
python_functions = ["test_*"]
asyncio_mode = "auto"
markers = [
    "asyncio: marks tests as async"
]
