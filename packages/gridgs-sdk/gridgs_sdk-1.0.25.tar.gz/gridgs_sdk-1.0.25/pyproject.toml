[project]
name = "gridgs-sdk"
version = "1.0.25"
authors = [
  { name="5OKB", email="dev@5okb.com" },
]
description = "Python SDK to simplify integration with GRID services"
readme = "README.md"
requires-python = ">=3.7"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]
dependencies = [
    "paho-mqtt==2.1.*",
    "python-keycloak==4.*"
]

[project.urls]
"Homepage" = "https://github.com/5OKB/grid-python-sdk"
"Bug Tracker" = "https://github.com/5OKB/grid-python-sdk/issues"
