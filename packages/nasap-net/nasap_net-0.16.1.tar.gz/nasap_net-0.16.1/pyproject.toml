[tool.poetry]
name = "nasap-net"
version = "0.16.1"
description = "Reaction Explorer for Coordination Self-Assembly"
authors = ["neji-craftsman <142223934+neji-craftsman@users.noreply.github.com>"]
license = "MIT"
readme = "README.md"

[tool.poetry.dependencies]
python = ">=3.10,<4.0"
networkx = "^3.3"
matplotlib = "^3.8.4"
pandas = "^2.2.2"
mypy = "^1.11.1"
opencv-python = "^4.10.0.84"
scipy = "^1.14.0"
pandas-stubs = "^2.2.2.240909"
pyyaml = "^6.0.2"
types-pyyaml = "^6.0.12.20240917"
pydantic = "^2.9.2"
cachetools = "^5.5.0"
types-cachetools = "^5.5.0.20240820"
click = "^8.1.8"

[tool.poetry.group.dev.dependencies]
pytest = "^8.1.2"
build = "^1.2.2.post1"
twine = "^6.1.0"

[tool.poetry.group.docs]
optional = true

[tool.poetry.group.docs.dependencies]
mkdocs = "^1.6.1"
mkdocs-material = "^9.6.9"
mkdocs-static-i18n = "^1.3.0"
mkdocstrings = {extras = ["python"], version = "^0.29.0"}
mkdocs-click = "^0.8.1"
mkdocs-awesome-nav = "^3.0.0"
mkdocs-table-reader-plugin = "^3.1.0"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"

[tool.poetry.scripts]
nasapnet = "nasap_net.cli.main:main"

[tool.setuptools.package-data]
"nasap_net" = ["py.typed"]
