[tox]
minversion = 4.22
envlist =
  ruff
  format
  mypy
  uvoxen-sync-check
  unit-tests
isolated_build = True

[defs]
pyfiles =
  src/with_tempfile \
  tests/unit

[testenv:ruff]
skip_install = True
tags =
  check
  ruff
  quick
dependency_groups =
  testenv-ruff
commands =
  ruff check -- {[defs]pyfiles}

[testenv:format]
skip_install = True
tags =
  check
  quick
dependency_groups =
  testenv-ruff
commands =
  ruff check --config ruff-base.toml --select=D,I --diff -- {[defs]pyfiles}
  ruff format --check --config ruff-base.toml --diff -- {[defs]pyfiles}

[testenv:reformat]
skip_install = True
tags =
  format
  manual
dependency_groups =
  testenv-ruff
commands =
  ruff check --config ruff-base.toml --select=D,I --fix -- {[defs]pyfiles}
  ruff format --config ruff-base.toml -- {[defs]pyfiles}

[testenv:mypy]
tags =
  check
dependency_groups =
  testenv-mypy
commands =
  mypy {[defs]pyfiles}

[testenv:pyupgrade]
skip_install = True
tags =
  check
  manual
dependency_groups =
  testenv-pyupgrade
allowlist_externals =
  sh
commands =
  sh -c 'pyupgrade --py310-plus src/parse_stages/*.py tests/unit/*.py'

[testenv:unit-tests]
tags =
  tests
dependency_groups =
  testenv-unit-tests
commands =
  pytest {posargs} tests/unit

[testenv:uvoxen-sync-check]
skip_install = True
tags =
  check
  quick
dependency_groups =
  testenv-uvoxen
commands =
  uvoxen tox generate --check --diff
