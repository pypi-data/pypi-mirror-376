[project]
name = "textual-plot"
version = "0.8.1"
description = "A native plotting widget for Textual apps"
readme = "README.md"
authors = [{ name = "David Fokkema", email = "davidfokkema@icloud.com" }]
license = "MIT"
license-files = ["LICENSE"]
requires-python = ">=3.10"
dependencies = [
    "numpy>=2.2.1",
    "textual>=1.0.0",
    "textual-hires-canvas>=0.10.2",
]

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[dependency-groups]
dev = [
    "mypy>=1.14.1",
    "pytest>=8.3.4",
    "rust-just>=1.38.0",
    "textual-dev>=1.7.0",
]

[project.scripts]
textual-plot = "textual_plot.demo:main"

[tool.mypy]
python_version = "3.10"
plugins = "numpy.typing.mypy_plugin"
