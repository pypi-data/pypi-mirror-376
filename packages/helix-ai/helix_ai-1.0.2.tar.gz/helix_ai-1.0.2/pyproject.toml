[project]
name = "helix-ai"
version = "1.0.2"
description = ""
readme = "README.md"
authors = [
    { name = "Daniel Lea", email = "Daniel.Lea@nottingham.ac.uk" },
    { name = "Eduardo Aguilar", email = "pcxea2@exmail.nottingham.ac.uk" },
    { name = "Karthikeyan Sivakumar", email = "psxks12@exmail.nottingham.ac.uk" },
    { name = "Grazziela Figueredo", email = "pmzgf@exmail.nottingham.ac.uk" }
]
requires-python = ">=3.11,<3.13"
dependencies = [
    "lime==0.2.0.1",
    "matplotlib==3.8.2",
    "numpy==1.26.4",
    "openpyxl>=3.1.5",
    "pandas==2.2.2",
    "scikit-fuzzy==0.5.0",
    "scikit-learn==1.5.2",
    "seaborn==0.13.2",
    "shap==0.45.0",
    "streamlit==1.36",
    "streamlit-aggrid>=1.1.0,<2.0.0",
    "torch==2.2.0; sys_platform == 'darwin' and platform_machine == 'x86_64'",
    "torch>=2.5.1,<3.0.0; sys_platform != 'darwin' or platform_machine != 'x86_64'",
    "tqdm==4.66.2",
    "xgboost==2.1.0",
]

[project.scripts]
helix = "helix.launch:main"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[dependency-groups]
dev = [
    "black>=24.10.0,<25.0.0",
    "flake8>=7.1.1,<8.0.0",
    "flake8-isort>=6.1.1,<7.0.0",
    "isort>=5.13.2,<6.0.0",
    "myst-parser>=4.0.0,<5.0.0",
    "pytest>=8.3.4,<9",
    "pytest-cov>=6.0.0",
    "sphinx>=8.1.3,<9.0.0",
]

[tool.isort]
profile = "black"
line_length = 88

[tool.hatch.build]
include = [
    "static/**",
    "helix"
]