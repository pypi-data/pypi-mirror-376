[project]
name = "finney"
version = "0.1.4"
description = "Pre-commit hook to make sure you don't accidentally push secrets"
readme = "README.md"
requires-python = ">=3.9"
license = { file = "LICENSE" }
authors = [
    { name = "Dany Lewin", email = "danyglewin@gmail.com" },
    { name = "Ravid Prozan", email = "ravidprozan@gmail.com" }
]
dependencies = [
    "click",
    "PyYAML",
    "pandas",
    "rich",
    "pre-commit"
]

classifiers = [
  "Development Status :: 4 - Beta",
  "Environment :: Console",
  "Intended Audience :: Developers",
  "License :: OSI Approved :: MIT License",
  "Operating System :: OS Independent",
  "Programming Language :: Python :: 3",
  "Topic :: Software Development :: Quality Assurance",
  "Topic :: Software Development :: Version Control :: Git",
  "Typing :: Typed"
]

[project.optional-dependencies]
dev = [
    "pre-commit",
    "tensorflow",
    "scikit-learn",
    "xgboost",
]

[project.urls]
Homepage = "https://github.com/DanyGLewin/Finney/"
Issues = "https://github.com/DanyGLewin/Finney/issues"

[project.scripts]
finney = "finney.cli:cli"

[tool.setuptools]
package-dir = {"" = "src"}

[tool.setuptools.packages.find]
where = ["src"]

[tool.setuptools.package-data]
finney = ["data/*.txt"]

[build-system]
requires = ["setuptools", "wheel"]
build-backend = "setuptools.build_meta"
