<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>JARVIS Orb â€” VAD Reactive</title>

  <!-- Mobile & PWA-friendly -->
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
  <meta name="theme-color" content="#05070e" />
  <meta name="color-scheme" content="dark light" />
  <meta name="format-detection" content="telephone=no" />
  <meta name="apple-mobile-web-app-capable" content="yes" />
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
  <!-- Optional: your web app manifest -->
  <!-- <link rel="manifest" href="/manifest.webmanifest"> -->

  <!-- Icons (optional but recommended) -->
  <!-- <link rel="apple-touch-icon" href="/icons/icon-192.png"> -->
  <!-- <link rel="icon" sizes="192x192" href="/icons/icon-192.png"> -->

  <link href="https://fonts.cdnfonts.com/css/thegoodmonolith" rel="stylesheet" />
  <link rel="stylesheet" href="style.css" />
  <script src="https://cdn.jsdelivr.net/npm/gsap@3.12.5/dist/gsap.min.js" defer></script>
</head>
<body>
  <noscript>This app needs JavaScript enabled for the reactive orb and transcript.</noscript>

  <!-- Mobile gesture helper (tappable overlay to unlock audio on iOS/Android).
       Your JS already listens for pointerdown on window, so tapping this works too.
       Hide it with CSS on desktop, or programmatically after init. -->
  <button id="start-voice"
          class="start-voice"
          aria-label="Start voice assistant"
          aria-live="polite">
    Tap to Start
  </button>

  <!-- Space bg -->
  <div class="space-background" aria-hidden="true"></div>

  <!-- Preloader -->
  <div class="loading-overlay" id="loading-overlay" role="status" aria-live="polite">
    <div class="loading-container">
      <div class="preloader-canvas-container">
        <canvas id="preloader-canvas" class="preloader-canvas" width="180" height="180"></canvas>
      </div>
      <div class="loading-text">INITIALIZING SCANNER</div>
    </div>
  </div>

  <!-- Notifications -->
  <div class="notification" id="notification" role="status" aria-live="polite">Initializingâ€¦</div>

  <!-- 3D scene -->
  <div id="three-container" aria-label="3D reactive orb"></div>
  <div class="grid-overlay" aria-hidden="true"></div>

  <!-- Orb overlays -->
  <div class="circular-visualizer" aria-hidden="true">
    <canvas id="circular-canvas"></canvas>
  </div>

  <div class="audio-wave" id="audio-wave" aria-hidden="true"></div>

  <div class="waveform" aria-hidden="true">
    <canvas id="waveform-canvas" class="waveform-canvas"></canvas>
  </div>

  <div class="floating-particles" id="floating-particles" aria-hidden="true"></div>

  <!-- Header / HUD -->
  <div class="interface-container" aria-hidden="true">
    <header class="header">
      <div class="header-item">NEXUS.ORB/VAD</div>
      <div class="header-item middle">REAL TIME FULL DUPLEX VOICE ASSISTANT</div>
      <time class="header-item" id="timestamp" aria-label="Current time" datetime="">
        TIME: 00:00:00
      </time>
    </header>

    <div class="scanner-frame" role="img" aria-label="Voice activity detector frame">
      <div class="corner-tl"></div><div class="corner-tr"></div>
      <div class="corner-bl"></div><div class="corner-br"></div>
      <div class="scanner-id">37.3875Â° N, 122.0575Â° W</div>
      <div class="scanner-line" aria-hidden="true"></div>
    </div>
  </div>

  <!-- Transcript (bottom sheet on mobile, side panel on desktop via CSS) -->
  <aside id="transcript-panel"
         class="transcript-panel"
         aria-live="polite"
         aria-label="Live transcript">
    <div class="transcript-title">ðŸ”´ LIVE TRANSCRIPT</div>
    <div id="transcript-stream" class="transcript-stream"></div>
  </aside>

  <!-- App -->
  <script type="module" src="script.js"></script>
  <script>
    // Optional tiny helper: hide the start overlay after the first gesture
    (function () {
      const btn = document.getElementById('start-voice');
      const hide = () => btn && (btn.style.display = 'none');
      window.addEventListener('pointerdown', hide, { once: true, passive: true });
      window.addEventListener('keydown', hide, { once: true });
      // If you prefer clicking the button specifically:
      btn?.addEventListener('pointerdown', () => {
        // Your script.js already listens on window pointerdown; this ensures the same.
      }, { once: true });
    })();
  </script>
</body>
</html>
