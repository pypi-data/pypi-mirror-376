# .github/workflows/release-js.yml
name: Release JS (GitHub Packages)
on:
  push:
    tags: ['js-v*']

permissions:
  contents: read
  packages: write   # <-- needed for GitHub Packages

jobs:
  publish:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: sdk-js
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '20'
          registry-url: 'https://npm.pkg.github.com'
          scope: '@leo007-htun'
      - run: npm ci || npm i
      - run: npm publish
        env:
          NODE_AUTH_TOKEN: ${{ secrets.AUTH_TOKEN }}   # <-- use GitHub token
