[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "doobots"
version = "1.0.5"
description = "Helpers do DooBots para execução de código do usuário"
authors = [{ name = "Dootax" }]
dependencies = ["toml>=0.10.2"]
readme = "README.md"
requires-python = ">=3.8"
license = { text = "MIT" }
keywords = ["doobots", "dootax"]
classifiers = [
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3 :: Only",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
]

[project.scripts]
doobots-run = "doobots.local_runner:main"
doobots-package = "doobots.packager:main"

[project.urls]
"Homepage" = "https://github.com/Dootax/doobots-python"
"Source" = "https://github.com/Dootax/doobots-python"
