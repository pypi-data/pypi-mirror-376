# To publish to PyPI, bump version and poetry publish --build

[project]
name = "oa-utils"
version = "0.1.21"
description = "Statically typed Python utilities for functional programming."
authors = [
    {name = "Oleg Alexander"}
]
readme = "README.md"
license = {text = "MIT"}
keywords = ["utilities", "functional programming", "fluent interface", "collection pipeline"]
requires-python = ">=3.10"
dependencies = [
    "more-itertools (>=10.7.0,<11.0.0)",
    "tabulate (>=0.9.0,<0.10.0)"
]


[build-system]
requires = ["poetry-core>=2.0.0,<3.0.0"]
build-backend = "poetry.core.masonry.api"

[tool.mypy]
strict = true

[project.urls]
Homepage = "https://github.com/OlegAlexander/oa-utils"