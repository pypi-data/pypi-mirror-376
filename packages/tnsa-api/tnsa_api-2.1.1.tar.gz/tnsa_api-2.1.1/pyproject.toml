[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "tnsa-api"
version = "2.1.1"
description = "A powerful, OpenAI-compatible Python SDK for TNSA NGen3 Pro and Lite Models"
readme = "README.md"
license = {text = "MIT"}
authors = [
    {name = "TNSA AI", email = "info@tnsaai.com"}
]
maintainers = [
    {name = "TNSA AI", email = "info@tnsaai.com"}
]
keywords = ["ai", "api", "tnsa", "ngen3", "llm", "chat", "completion"]
classifiers = [
    "Development Status :: 5 - Production/Stable",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Software Development :: Libraries :: Python Modules",
    "Topic :: Scientific/Engineering :: Artificial Intelligence",
]
requires-python = ">=3.8"
dependencies = [
    "requests>=2.25.0",
    "aiohttp>=3.8.0",
    "pydantic>=2.0.0",
    "pyyaml>=6.0",
    "typing-extensions>=4.0.0",
]

[project.optional-dependencies]
dev = [
    "pytest>=7.0.0",
    "pytest-asyncio>=0.21.0",
    "pytest-cov>=4.0.0",
    "black>=23.0.0",
    "isort>=5.12.0",
    "flake8>=6.0.0",
    "mypy>=1.0.0",
    "sphinx>=6.0.0",
    "sphinx-rtd-theme>=1.2.0",
]

[project.urls]
Homepage = "https://www.tnsaai.com"
Documentation = "https://docs.tnsaai.com"
Repository = "https://github.com/tnsaai/tnsa-api-python"
"Bug Tracker" = "https://github.com/tnsaai/tnsa-api-python/issues"

[tool.setuptools.packages.find]
where = ["."]
include = ["tnsa_api*"]

[tool.black]
line-length = 88
target-version = ['py38']

[tool.isort]
profile = "black"
line_length = 88

[tool.mypy]
python_version = "3.8"
warn_return_any = true
warn_unused_configs = true
disallow_untyped_defs = true

[tool.pytest.ini_options]
testpaths = ["tests"]
python_files = ["test_*.py"]
python_classes = ["Test*"]
python_functions = ["test_*"]
addopts = "--cov=tnsa_api --cov-report=html --cov-report=term-missing"