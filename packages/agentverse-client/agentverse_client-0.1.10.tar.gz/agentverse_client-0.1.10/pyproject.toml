[project]
name = "agentverse-client"
version = "0.1.10"
description = "A set of API clients to easily integrate to Featch AI services."
authors = [
    {name = "Xavier",email = "xavier.peiro@fetch.ai"}
]
readme = "README.md"
requires-python = ">=3.9"
dependencies = [
    "urllib3 (>=1.25.3,<3.0.0)",
    "python-dateutil (>=2.8.2)",
    "pydantic (>=2)",
    "typing-extensions (>=4.7.1)",
    "aiohttp-retry (>=2.9.1,<3.0.0)",
    "aiohttp (>=3.11.11,<4.0.0)"
]

[tool.poetry]
packages = [{include = "agentverse_client"}]

[build-system]
requires = ["poetry-core>=2.0.0,<3.0.0"]
build-backend = "poetry.core.masonry.api"
