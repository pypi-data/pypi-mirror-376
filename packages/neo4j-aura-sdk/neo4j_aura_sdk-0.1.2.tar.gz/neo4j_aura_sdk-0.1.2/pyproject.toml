[tool.poetry]
name = "neo4j-aura-sdk"
version = "0.1.2"
description = ""
authors = ["Zach Probst <Zach_Probst@intuit.com>", "Mark Andrews <mark.andrews@neo4j.com>"]
readme = "README.md"

[tool.poetry.dependencies]
python = "^3.10"
pydantic = "^2.7.3"
httpx = "^0.27.0"

[tool.poetry.group.dev.dependencies]
pytest = "^8.2.2"
pyhamcrest = "^2.1.0"
requests = "^2.31.0"
pytest-asyncio = "^0.23.3"
respx = "^0.21.1"
black = "^24.4.2"
ruff = "^0.4.8"
isort = "^5.13.2"
python-dotenv = "^1.0.1"
mypy = "^1.10.1"
pytest-cov = "^5.0.0"

[tool.black]
line-length = 88
target-version = ['py311']

[tool.isort]
profile = "black"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"

[tool.pytest.ini_options]
markers = [
    "integration: marks the test as an integration test (deselect with '-m \"not integration\"')",
    "e2e: marks the test as an end-to-end test (deselect with '-m \"not e2e\"')",
]
