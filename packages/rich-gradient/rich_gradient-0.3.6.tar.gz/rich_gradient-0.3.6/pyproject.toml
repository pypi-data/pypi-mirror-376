[project]
name = "rich-gradient"
version = "0.3.6"
description = "A gradient generator for the Rich library."
readme = "README.md"
authors = [{ name = "Max Ludden", email = "dev@maxludden.com" }]
requires-python = ">=3.10"
dependencies = [
    "loguru>=0.7.3",
    "rich>=14.0.0",
    "rich-color-ext>=0.1.4",
    # Pin Typer/Click to stable, compatible ranges to avoid CLI test brittleness
    "typer>=0.12.5,<0.13",
    "click>=8.1.7,<9.0.0",
]


[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[dependency-groups]
dev = [
    "mkdocs>=1.6.1",
    "mkdocs-material>=9.6.7",
    "mkdocstrings>=0.29.0",
    "mkdocstrings-python>=1.16.5",
    "pytest>=8.3.5",
    "pytest-benchmark>=5.1.0",
]

[tool.hatch.build.targets.wheel]
packages = ["src/rich_gradient"]

[project.scripts]
rich-gradient = "rich_gradient.cli:app"


[tool.ruff]
ignore = [
    "F401", # Unused imports
    "E741", # Ambiguous variable name
]
