[build-system]
requires = ["hatchling >= 1.26"]
build-backend = "hatchling.build"

[project]
name = "pypft"
version = "0.0.4"
authors = [
  {name="Hossein Ghasem Damghani", email="hghdamghani@gmail.com"},
]
description = "Polar Fourier Transform for Reconstruction of Polar MR images"
keywords = ["PFT", "Polar MRI", "MRI", "Hankel Transform"]
readme = "README.md"
requires-python = ">=3.13"
dependencies = [
    "numpy>=2.1",
    "matplotlib>=2.0",
    "joblib>=1.5",
    "opencv-python>=4.12",
    "platformdirs>=4.4",
    "scipy>=1.16"
]
classifiers = [
    'Programming Language :: Python :: 3',
    'Programming Language :: Python :: 3.13',
    'Topic :: Software Development',
    'Topic :: Scientific/Engineering',
    'Topic :: Scientific/Engineering :: Image Processing',
    'Operating System :: OS Independent',
]
license = "MIT"
license-files = ["LICENCSE"]

[project.urls]
Homepage = "https://github.com/GhDamghani/PyPFT"
Issues = "https://github.com/GhDamghani/PyPFT/issues"

[tool.coverage.run]
source = ["src/pypft"]
