[build-system]
requires = ["hatchling >= 1.26"]
build-backend = "hatchling.build"

[project]
name = "pypft"
version = "0.0.2"
authors = [
  {name="Hossein Ghasem Damghani", email="hghdamghani@gmail.com"},
]
description = "Polar Fourier Transform for Reconstruction of Polar MR images"
readme = "README.md"
requires-python = ">=3.13"
dependencies = [
    "numpy>=2.1",
    "matplotlib>=2.0",
    "joblib>=1.5",
    "opencv-python>=4.12",
    "platformdirs>=4.4",
    "scipy>=1.16"
]
classifiers = [
    "Programming Language :: Python :: 3",
    "Operating System :: OS Independent",
]
license = "MIT"
license-files = ["LICENCSE"]

[project.urls]
Homepage = "https://github.com/GhDamghani/PyPFT"
Issues = "https://github.com/GhDamghani/PyPFT/issues"

[project.scripts]
run-tests = "pypft.run_tests:main"
