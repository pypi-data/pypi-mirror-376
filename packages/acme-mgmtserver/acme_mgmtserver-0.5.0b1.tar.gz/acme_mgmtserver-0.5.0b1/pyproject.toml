[project]
name = "acme-mgmtserver"
version = "0.5.0b1"
requires-python = ">=3.10"
license = "GPL-3.0-or-later"
dependencies = ["macen==0.5.0"]
description = "Deprecated: software has been renamed to 'macen'"
readme = "README.md"
authors = [{ name = "Malte Swart", email = "mswart@devtation.de" }]
keywords = ["acme", "server", "client", "proxy", "letsencrypt"]
classifiers = [
  'Development Status :: 7 - Inactive',
  # Indicate who your project is intended for
  'Intended Audience :: System Administrators',
  'Topic :: Internet :: WWW/HTTP :: HTTP Servers',
  'Topic :: Security :: Cryptography',
  'Topic :: System :: Networking',
  'Topic :: System :: Systems Administration',
  'Topic :: Utilities',
  # Pick your license as you wish (should match "license" above)
  'License :: OSI Approved :: GNU General Public License v3 (GPLv3)',
  # Specify the Python versions you support here. In particular, ensure
  # that you indicate whether you support Python 2, Python 3 or both.
  'Programming Language :: Python :: 3 :: Only',
  'Programming Language :: Python :: 3',
  'Programming Language :: Python :: 3.10',
  'Programming Language :: Python :: 3.11',
  'Programming Language :: Python :: 3.12',
  'Programming Language :: Python :: 3.13',
]

[project.urls]
Repository = "https://github.com/mswart/macen"
Issues = "https://github.com/mswart/macen/issues"
Changelog = "https://github.com/mswart/macen/blob/master/CHANGELOG.rst"

[project.scripts]
acmems = "macen.__main__:main"

[build-system]
requires = ["uv_build>=0.8.6,<0.9.0"]
build-backend = "uv_build"

[tool.uv.build-backend]
module-name = "acmems"
module-root = ""
