# Example configuration for topic tree generation
system_prompt: "You are an expert in creating comprehensive knowledge trees."

# Topic tree configuration (default when topic_generator is not specified)
topic_tree:
  args:
    root_prompt: "Programming paradigms, languages, design patterns, data structures, architecture, algorithms, and their practical implementations across different programming languages with idiomatic specific examples"
    provider: "gemini"                               # Optional: overrides the main provider
    model: "gemini-2.5-flash-lite"                  # Optional: overrides the main model
    model_system_prompt: "<system_prompt_placeholder>" # System prompt for tree generation
    temperature: 0.7                                # Temperature for generation (0.0-2.0)
    tree_degree: 3                                  # Number of branches per node
    tree_depth: 3                                   # Depth of the tree
  save_as: "programming_tree.jsonl"                 # Where to save the tree

# Data engine configuration
data_engine:
  args:
    instructions: "Generate diverse programming examples"
    system_prompt: "<system_prompt_placeholder>"
    provider: "gemini"
    model: "gemini-2.5-flash-lite"
    temperature: 0.9
    max_retries: 3

# Dataset configuration
dataset:
  creation:
    num_steps: 10
    batch_size: 5
    provider: "gemini"
    model: "gemini-2.5-flash-lite"
    sys_msg: true
  save_as: "programming_dataset.jsonl"

