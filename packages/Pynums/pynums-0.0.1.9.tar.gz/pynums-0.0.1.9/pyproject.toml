[build-system]
requires = ["hatchling >= 1.26"]
build-backend = "hatchling.build"

[project]
name = "Pynums"
version = "0.0.1.9"
authors = [
  { name="Ninesideddevelopment", email="Ninesideddevelopment@gmail.com" },
]
description = "A library for adding configurable Enum-type objects to python!"
readme = "README.md"
requires-python = ">=3.9"
classifiers = [
    "Programming Language :: Python :: 3",
    "Operating System :: OS Independent",
]
license = "MIT"
license-files = ["LICEN[CS]E*"]

[project.urls]
Homepage = "https://github.com/Ninesideddevelopment/Pynums"
Issues = "https://github.com/Ninesideddevelopment/Pynums/issues"