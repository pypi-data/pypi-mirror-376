[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "kp-analysis-toolkit"
dynamic = ["version"]
authors = [
    {name="Randy Bartels", email="rjbartels@outlook.com"},
]
description = "Python utilities to parse technical information for security audits"
readme = "README.md"
keywords = ["pii discovery", "data discovery", "credit card discovery"]
requires-python = ">=3.12,<4"
dependencies = [
    "charset-normalizer>=3.4.0",
    "click>=8.1.8",
    "openpyxl>=3.1.5",
    "packaging>=21.0",
    "pandas>=1.5.1",
    "pydantic>=2.11.5",
    "pyyaml>=6.0",
    "rich>=14.0.0",
    "rich-click>=1.8.0",
    "striprtf>=0.0.26",
    "wakepy>=0.9.0",
]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Information Technology",
    "License :: OSI Approved :: Apache Software License",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3",
    "Topic :: Security",
    "Topic :: Utilities",
]

[project.optional-dependencies]
dev = [
    "pytest>=8.3.5",
]
docs = [
    "mkdocs>=1.6.0",
    "mkdocs-material>=9.5.0",
    "mkdocstrings[python]>=0.26.0",
    "mkdocs-gen-files>=0.5.0",
    "mkdocs-literate-nav>=0.6.0",
    "mkdocs-section-index>=0.3.0",
    "mkdocs-autorefs>=1.0.0",
    "pymdown-extensions>=10.0.0",
    "mkdocs-git-revision-date-localized-plugin>=1.2.0",
    "mkdocs-mermaid2-plugin>=1.2.1",
]

[project.scripts]
kpat_cli = "kp_analysis_toolkit.cli:main"
nipper_expander = "kp_analysis_toolkit.cli:legacy_nipper_expander"
adv-searchfor = "kp_analysis_toolkit.cli:legacy_adv_searchfor"

[project.urls]
Homepage = "https://github.com/kirkpatrickprice/analysis-toolkit"
Repository = "https://github.com/kirkpatrickprice/analysis-toolkit"
Issues = "https://github.com/kirkpatrickprice/analysis-toolkit/issues"
Documentation = "https://kirkpatrickprice.github.io/analysis-toolkit/"
Changelog = "https://github.com/kirkpatrickprice/analysis-toolkit/blob/main/CHANGELOG.md"

[tool.setuptools]
package-dir = {"" = "src"}
include-package-data = true

[tool.setuptools.package-data]
"kp_analysis_toolkit.process_scripts" = ["conf.d/*.yaml"]

[tool.setuptools.dynamic]
version = {attr = "kp_analysis_toolkit.__version__"}

[tool.setuptools.packages.find]
where = ["src"]

[tool.pytest.ini_options]
pythonpath = "src/"
addopts = ["--import-mode=importlib"]
markers = []

[dependency-groups]
dev = [
    "pytest>=8.3.5",
    "pytest-cov>=5.0.0",
]
