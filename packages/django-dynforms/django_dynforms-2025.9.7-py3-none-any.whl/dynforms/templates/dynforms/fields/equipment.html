{% load icons %}
{% load dynforms %}
<div class="controls {{ repeatable }}" id="{{ field.name }}__controls" data-repeat-name="{{ repeat_name }}__controls">
    <div class="input-group mb-2">
        <input id="{{ field.name }}__name" aria-label="Name" placeholder="Name" name="{{ field.name }}__name"
               data-repeat-name="{{ repeat_name }}__name"
               class="form-control {% subfield_require 'name'  %}" type="text" value="{{ data.name }}">
        <input id="{{ field.name }}__description" aria-label="Description" placeholder="Description"
               data-repeat-name="{{ repeat_name }}__description"
               name="{{ field.name }}__description"
               class="form-control {% subfield_require 'description'  %}" type="text" value="{{ data.description }}">
        <input id="{{ field.name }}__manufacturer" aria-label="Manufacturer" name="{{ field.name }}__manufacturer"
               data-repeat-name="{{ repeat_name }}__manufacturer"
               placeholder="Manufacturer" class="form-control {% subfield_require 'manufacturer'  %}" type="text" value="{{ data.manufacturer }}">
        <input id="{{ field.name }}__model" aria-label="Model" name="{{ field.name }}__model"
               class="form-control {% subfield_require 'model'  %}"
               data-repeat-name="{{ repeat_name }}__model"
               placeholder="Model" type="text" value="{{ data.model }}">
        <button type="button" class="btn btn-danger remove-repeat" title="Delete entry">
            {% svg_icon "x" size="sm" %}
        </button>
    </div>
</div>
