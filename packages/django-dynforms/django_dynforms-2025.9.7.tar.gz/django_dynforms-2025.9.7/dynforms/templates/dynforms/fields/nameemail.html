{% load icons %}
{% load dynforms %}
<div class="controls mb-2 {{ repeatable }}" id="{{ field.name }}__controls" data-repeat-name="{{ repeat_name }}__controls">
    <div class="row">
        <div class="col">
            <input id="{{ field.name }}__first_name" aria-label="First name" placeholder="First name"
                   data-repeat-name="{{ repeat_name }}__first_name"
                   name="{{ field.name }}__first_name" class="form-control {% subfield_require 'first_name'  %}" type="text"
                   value="{{ data.first_name }}"
            >
        </div>
        <div class="col">
            <input id="{{ field.name }}__last_name" aria-label="Last name" placeholder="Last name"
                   data-repeat-name="{{ repeat_name }}__last_name"
                   name="{{ field.name }}__last_name" class="form-control {% subfield_require 'last_name'  %}"
                   type="text" value="{{ data.last_name }}"
            >
        </div>
        <div class="{% if repeat in field.options %}input-group{% endif %} col">
            <div class="input-group">
                <input id="{{ field.name }}__email" aria-label="Email" placeholder="Email"
                       data-repeat-name="{{ repeat_name }}__email"
                       name="{{ field.name }}__email"
                       class="form-control {% subfield_require 'email'  %}" type="text" value="{{ data.email }}"
                >
                {% if "repeat" in field.options %}
                    <button type="button" title="Remove Item" class="btn btn-danger remove-repeat">
                        {% svg_icon "x" size="sm" %}
                    </button>
                {% endif %}
            </div>
        </div>
    </div>
</div>
