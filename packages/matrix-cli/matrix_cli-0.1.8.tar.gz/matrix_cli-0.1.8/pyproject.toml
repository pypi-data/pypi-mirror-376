[build-system]
requires = ["setuptools>=77", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "matrix-cli"
version = "0.1.8"
description = "Matrix CLI â€” thin UX layer over matrix-python-sdk (deep links, local builder, runtime)"
readme = { file = "README.md", content-type = "text/markdown" }
license = "Apache-2.0"
license-files = ["LICENSE"]
requires-python = ">=3.11"
authors = [
  { name = "Ruslan Magana Vsevolodovna", email = "contact@ruslanmv.com" }
]
keywords = ["matrix","mcp","model context protocol","cli","agents","tools","runtime","search","installer"]
classifiers = [
  "Programming Language :: Python :: 3",
  "Programming Language :: Python :: 3 :: Only",
  "Programming Language :: Python :: 3.11",
  "Environment :: Console",
  "Intended Audience :: Developers",
  "Operating System :: OS Independent",
  "Topic :: Utilities",
  "Topic :: Software Development :: Libraries :: Application Frameworks",
  "Typing :: Typed",
]
dependencies = [
  "typer>=0.12",
  "rich>=13.7",
  # Ensure a matching SDK wheel is available in testers' wheelhouse during offline install
  "matrix-python-sdk>=0.1.11",
  "httpx>=0.28,<0.29",
  "requests>=2.32",
  "mcp>=1.13.1",
  "websockets>=12.0"
]

[project.urls]
Homepage = "https://matrixhub.io"
Repository = "https://github.com/agent-matrix/matrix-cli"
Documentation = "https://agent-matrix.github.io/matrix-cli/"

[project.scripts]
matrix = "matrix_cli.__main__:main"

[project.optional-dependencies]
# Minimal test extras (useful for CI and local dev)
test = [
  "pytest>=8.0",
  "pytest-cov>=5.0",
  "pytest-mock>=3.14",
]

# Full developer toolchain used by the Makefile targets
dev = [
  # testing
  "pytest>=8.0",
  "pytest-cov>=5.0",
  "pytest-mock>=3.14",
  # formatting & lint
  "black>=24.0",
  "ruff>=0.4",
  "flake8>=7.0",
  # typing
  "mypy>=1.10",
  # packaging & publish
  "build>=1.2",
  "twine>=5.0",
  # docs
  "mkdocs>=1.6",
  "mkdocs-material>=9.5",
]

mcp = [
  "mcp>=1.13.1",
  "websockets>=12.0"
]

[tool.setuptools.packages.find]
include = ["matrix_cli*"]
exclude = ["backup*", "tests*", "docs*"]

[tool.pytest.ini_options]
addopts = "-q"
pythonpath = ["."]

[tool.ruff.lint]
# Ignore long lines for CLI messages
ignore = ["E501"]
