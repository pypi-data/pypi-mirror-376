[project]
name = "nano-banana"
version = "0.4.2"
description = "Simple wrapper for Google Gemini image generation and analysis"
readme = "README.md"
requires-python = ">=3.8"
dependencies = [
    "openai>=1.106.1",
]
authors = [
    { name = "Simen AI", email = "hi@simen.ai" }
]
keywords = ["gemini", "ai", "image-generation", "image-analysis", "text-to-image", "computer-vision", "openai"]

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build.targets.wheel]
packages = ["src/nano_banana"]

[tool.hatch.build.targets.sdist]
exclude = [
  "tests/",
  "*.png",
  "*.jpg",
  "*.jpeg",
  "__pycache__/",
]
