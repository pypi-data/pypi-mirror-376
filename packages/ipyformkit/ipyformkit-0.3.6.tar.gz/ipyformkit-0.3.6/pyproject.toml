[project]
name = "ipyformkit"
version = "0.3.6"
description = "Easy form creation with ipywidgets in Jupyter"
authors = [{ name="Richard Hoppe" }]
license = { file="LICENSE" }
readme = "README.md"
requires-python = ">= 3.7"
dependencies = [
    "ipywidgets>=8.0.0",
    "traitlets",
    "IPython>=7.0.0"
]
keywords = ["widgets", "ipywidgets", "form", "Jupyter"]

[project.urls]
Homepage = "https://github.com/RMHoppe/IpyFormKit"

[build-system]
requires = ["setuptools", "wheel"]
build-backend = "setuptools.build_meta"

[tool.setuptools]
package-dir = {"" = "src"}

[tool.setuptools.packages.find]
where = ["src"]

[tool.setuptools.package-data]
ipyformkit = ["assets/*.css", "assets/*.js"]