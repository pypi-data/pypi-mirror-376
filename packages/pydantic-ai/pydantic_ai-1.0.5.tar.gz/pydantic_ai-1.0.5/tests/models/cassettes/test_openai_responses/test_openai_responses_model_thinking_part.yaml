            Here’s a simple, safe way to cross a street:

            - Choose a safe spot: a crosswalk or intersection where you can see traffic and drivers can see you. Avoid crossing from between parked cars or on a curve.
            - Stop at the curb. Put your phone away and take out earbuds.
            - If there’s a pedestrian signal: press the button, wait for the “Walk”/green person. Even then, check for turning cars before stepping out. If the hand starts flashing and you haven’t started, wait for the next cycle.
            - If there’s no signal: look both ways and listen. In right‑hand‑traffic countries, look left, right, left. In left‑hand‑traffic countries, look right, left, right.
            - Wait for a gap large enough to cross the entire road at a normal walking pace without rushing. Make eye contact with drivers; don’t assume they’ll stop.
            - Start crossing straight across, within the crosswalk if there is one. Keep scanning for traffic the whole way.
            - Watch for turning vehicles and cars in each lane—one lane may stop while another doesn’t. Step out slowly from in front of any stopped vehicle to check the next lane.
            - If there’s a median, treat each half of the road as a separate crossing.
            - At night or in poor weather, be extra cautious and make yourself visible (light/reflective clothing).

