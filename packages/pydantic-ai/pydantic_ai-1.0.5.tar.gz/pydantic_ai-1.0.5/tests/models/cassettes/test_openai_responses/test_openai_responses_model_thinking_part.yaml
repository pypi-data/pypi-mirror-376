          text: |-
            Great question. Using the “crossing a street” mindset, here’s the river version:

            - Choose a safe crossing place (the crosswalk): use a bridge, ferry, or signed ford whenever possible. Avoid “jaywalking the river” by wading or swimming unless it’s clearly safe.
            - Stop at the bank: put distractions away, secure loose gear, and plan your exact entry and exit points you can reach easily.
            - Look and listen both ways: assess current speed, depth, width, water temperature, and hazards (holes, rapids, debris, dams, waterfalls). If it’s recently rained or snow is melting, expect higher, faster water.
            - Wait for safe conditions (your “green light”): don’t cross if fast water is above your knees or pushes you off balance at ankle/shin depth. Mornings after dry nights can be lower; after storms, wait it out.
            - Pick the safest line (cross straight, not diagonally like cutting lanes): choose a wide, shallow, calm section with a firm bottom. Braided shallows are better than a single deep chute. Avoid crossing above rapids, dams, or falls.
            - As you cross (keep scanning like watching traffic):
              - Keep footwear on for traction; loosen/undo backpack straps so you can ditch it if you fall.
              - Use a stick/trekking pole for a third point of contact.
              - Face slightly upstream and shuffle small steps; don’t hop or lift your feet high.
              - If there’s a gravel bar/island, treat it like a median—rest, then do the next channel.
              - If anything feels sketchy, turn back before you’re committed.
            - If you’re knocked off your feet: ditch the pack, float on your back with feet up pointing downstream, steer to calmer water/shore, then exit when safe.
            - Night, fog, ice-cold water, or going solo all raise the risk—prefer a bridge or wait.

