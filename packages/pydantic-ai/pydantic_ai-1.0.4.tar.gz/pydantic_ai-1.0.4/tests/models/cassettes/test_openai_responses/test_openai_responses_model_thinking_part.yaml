          text: |-
            Here are some general safety guidelines for crossing a street. Please keep in mind that while these tips are widely recommended, you should always follow local traffic laws and use your best judgment based on your environment:

            1. Before you reach the street, look for a designated crosswalk or an intersection with pedestrian crossing signals. Crossing at these locations is generally safer, as drivers expect pedestrians there.

            2. If there’s a traffic signal or pedestrian signal, obey it. Only cross when you have a “walk” signal, and never assume it’s safe based solely on the signal—always stay alert.

            3. When you are at the curb or edge of the street, stop and look both ways before stepping off:
             • Look left first (for oncoming traffic),
             • Then right,
             • And finally left again, in case a vehicle is coming.
            Even if you have the right of way, check to ensure all vehicles have noticed you.

            4. Make eye contact with drivers if possible. This can help ensure that they see you and intend to stop.

            5. Avoid distractions like using mobile devices or wearing headphones at a high volume, so you can stay aware of your surroundings.

            6. Cross at a steady pace and keep looking as you cross. Be prepared to react if a driver doesn’t yield as expected.

            7. If there isn’t a crosswalk, choose a spot where you have good visibility in all directions. Make yourself as visible as possible and wait until the road is clear before crossing.

            Safety Note: These guidelines are general recommendations. Different locations may have specific rules or additional safety features, so always be aware of local traffic patterns and laws.

            By following these steps, you can help ensure that you cross the street as safely as possible. Stay safe!
