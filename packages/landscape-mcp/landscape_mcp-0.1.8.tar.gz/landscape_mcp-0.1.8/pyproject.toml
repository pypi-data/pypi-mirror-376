[project]
name = "landscape-mcp"
version = "0.1.8"
description = "Rhino and Grasshopper integration through the Model Context Protocol with uv package management"
readme = "README.md"
authors = [
    { name = "Archolic" }
]
license = { text = "MIT" }
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]
requires-python = ">=3.10"
dependencies = [
    "mcp[cli]>=1.3.0",
    "pillow>=10.0.0",
    "requests>=2.31.0",
    "twine>=6.1.0",
    "urllib3>=2.0.0",
]

[project.optional-dependencies]
dev = [
    "python-dotenv>=1.0.0",
]

[project.scripts]
landscape-mcp = "rhino_gh_mcp_uv.server:main"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build.targets.wheel]
packages = ["rhino_gh_mcp_uv"]
