name: cyborgdb-service
channels:
  - conda-forge
dependencies:
  - python=3.12
  - pip
  - numpy
  - uvicorn>=0.21.0
  - fastapi>=0.95.0
  - pydantic>=1.10.7
  - pydantic-settings>=2.0.0
  - redis-py>=4.5.4
  - psycopg2
  - psycopg>=3.0.0
  - python-multipart>=0.0.6
  - requests>=2.28.2
  - pytest>=7.3.1
  - pytest-asyncio>=0.21.0
  - black>=23.3.0
  - mypy>=1.3.0
  - isort>=5.12.0
  - pytest-cov
  - httpx
  - pip:
      # Install CPU-only PyTorch via pip
      - --extra-index-url https://download.pytorch.org/whl/cpu
      - "torch>=2.0.0,<3.0.0"
      - "torchvision>=0.15.0,<1.0.0"  
      - "torchaudio>=2.0.0,<3.0.0"
      - sentence-transformers