[project]
name = "opentak"
version = "0.1.0"
description = "TODO"
authors = [
  { name="Marie-Ange RASENDRA", email="marie-ange.rasendra@heva-data.com" },
  { name="Lilian SFEIR", email="lilian.sfeir@heva-data.com" },
  { name="Jules CHASSETUILLIER", email="jules.chassetuillier@heva-data.com" },
  { name="Quentin FLEURENT-NAMBOT", email="quentin.fleurent-nambot@heva-data.com" },
]
readme = "README.md"
requires-python = ">=3.10, <4"
license = "MPL-2.0"
license-files = ["LICENSE"]
dependencies = [
  "pandas (>=2.2.1,<3)",
  "plotly (>=6.1.0 ,<7)",
  "numpy (>=2.2.2,<3)",
  "scipy (>1.3.1,<2.0.0)",
  "scikit-learn (>=1.0.2, <2.0.0)",
  "more-itertools (>=8.7.0, <9.0.0)",
  "pillow>=11.3.0",
  "matplotlib-stubs>=0.3.3",
  "webcolors>=24.11.1",
  "coloraide>=5.1",
  "nbformat>=5.10.4",
  "kaleido>=1.0.0, <2",
]

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build.targets.wheel]
packages = ["opentak"]

[project.urls]
Homepage = "https://heva-io.github.io/opentak/latest/"
Documentation = "https://heva-io.github.io/opentak/latest/"
Repository = "https://github.com/heva-io/opentak" 
Issues = "https://github.com/heva-io/opentak/issues"

[dependency-groups]
dev = [
    "mypy>=1.17.0, <2",
    "pytest>=8.4.1, <9",
    "pytest-cov>=7.0.0",
    "ruff>=0.12.3, <1",
    "pandas-stubs>=2.2.2.240603, <3.0.0",
    "scipy-stubs>=1.15.3.0",
    "plotly-stubs (>=0.0.6,<0.0.7)",
    "types-pillow>=10.2.0.20240822",
]
doc = [
    "mike>=2.1.3, <3",
    "mkdocs>=1.6.1, <2",
    "mkdocs-gen-files>=0.5.0, <1",
    "mkdocs-literate-nav>=0.6.2, <1",
    "mkdocs-macros-plugin>=1.3.7, <2",
    "mkdocs-material>=9.6.15, <10",
    "mkdocstrings[python]>=0.29.1, <1",
]

[tool.pytest.ini_options]
pythonpath = [
  "."
]

[[tool.mypy.overrides]]
module = ["webcolors", "coloraide"]
ignore_missing_imports = true

[tool.ruff.lint]
select = ["ALL"]
exclude = ["tests/**", "docs/**", "scripts/**", "examples/**"]
ignore = [
  "ANN",
  "BLE",
  "C90",
  "COM812",
  "D10",
  "D203",
  "D213",
  "DTZ",
  "EM",
  "EXE",
  "FA",
  "FBT",
  "FIX",
  "FLY",
  "ISC",
  "PD901",
  "PERF203",
  "PLR0912",
  "PLR0913",
  "PTH",
  "S301",
  "T20",
  "TD",
  "TRY003",
  "PLR2004",
  "E501",
  "RET504", # variable assignment just before return but it makes the code more readable
  "D400",
  "D415",  # First line should end with a period, question mark, or exclamation point
  # N803 checks snake_case for arguments. Checked but ignored for matrices : X
]
