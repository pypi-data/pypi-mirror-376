[build-system]
requires = ["setuptools>=68", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "cosyvoice2-fr-infer"
version = "0.1.4"
description = "Minimal CosyVoice2 French inference CLI (bundles runtime + Matcha)"
readme = "README.md"
requires-python = ">=3.9"
license = {text = "Apache-2.0"}
authors = [{ name = "Tim Luka Horstmann", email = "lukahorstmann@gmx.de" }]
keywords = ["tts", "text-to-speech", "cosyvoice", "french", "voice-cloning"]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "Intended Audience :: Science/Research",
    "License :: OSI Approved :: Apache Software License",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Topic :: Multimedia :: Sound/Audio :: Speech",
    "Topic :: Scientific/Engineering :: Artificial Intelligence",
]
dependencies = [
  "torch>=2.3",
  "torchaudio>=2.3",
  # Choose one of the two ORT variants via markers
  "onnxruntime; platform_system != 'Linux'",
  "onnxruntime-gpu; platform_system == 'Linux'",
  "openai-whisper",
  "hyperpyyaml>=1.2",
  "huggingface_hub>=0.24",
  "WeTextProcessing>=1.0.3",
  "inflect>=7.0",
  "numpy>=1.24,<1.26",
  "tqdm>=4.66",
  "soundfile>=0.12",
  "transformers==4.40.1",
  "diffusers>=0.29",
  "modelscope>=1.20",
  "omegaconf>=2.3",
  "conformer>=0.3.2",
  "hydra-core>=1.3",
  # Additional dependencies from vendored code
  "einops>=0.6",
  "librosa>=0.10",
  "scipy>=1.10",
  "matplotlib>=3.6",
  "rich>=13.0",
  "lightning>=2.0",
  "rootutils>=1.0",
  "gdown>=4.7",
  "wget>=3.2",
  "phonemizer>=3.0",
  "unidecode>=1.3",
  "pyyaml>=6.0",
  "deepspeed>=0.10",
  "pyarrow>=10.0",
  "pyworld>=0.3.0",
]

[project.optional-dependencies]
piper = ["piper-phonemize>=1.0"]

[project.urls]
homepage = "https://huggingface.co/Luka512/CosyVoice2-0.5B-FR"

[project.scripts]
cosy2-tts = "cosyvoice2_fr.cli:main"

[tool.setuptools]
include-package-data = true

[tool.setuptools.packages.find]
where = ["src"]
include = ["cosyvoice2_fr*", "cosyvoice*", "matcha*"]

[tool.setuptools.package-dir]
cosyvoice2_fr = "src/cosyvoice2_fr"


