[project]
name = "polarspark"
version = "0.1.10"
authors = [
  { name="Khalid Mammadov", email="xmamedov@gmail.com" },
]
description = "Apache Spark on Polars"
readme = "README.md"
requires-python = ">=3.9"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]
dependencies = [
    'pandas>=2.2.3',
    'numpy>=1.21',
    'polars==1.33.1',
    'pyarrow>=4.0.0',
    'tzlocal==5.2',
    'deltalake>=1.0.0'
]

[build-system]
requires = ["setuptools>=42", "wheel"]
build-backend = "setuptools.build_meta"

[dependency-groups]
dev = [
    "pytest>=8.4.2",
]

[[tool.uv.index]]
name = "testpypi"
url = "https://test.pypi.org/simple/"
publish-url = "https://test.pypi.org/legacy/"
explicit = true

[project.urls]
Homepage = "https://github.com/khalidmammadov/polarspark"
Issues = "https://github.com/khalidmammadov/polarspark/issues"
