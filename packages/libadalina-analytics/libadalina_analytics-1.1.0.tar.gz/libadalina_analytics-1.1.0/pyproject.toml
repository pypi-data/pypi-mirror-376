[build-system]
requires = ["setuptools>=64", "wheel", "setuptools-scm>=8.3"]
build-backend = "setuptools.build_meta"

[tool.setuptools_scm]
version_scheme = "only-version"
local_scheme = "no-local-version"

[project]
name = "libadalina-analytics"
dynamic = ["version"]
description = "A library for geoenrichment and analytics of geographic data"
readme = "README.md"
authors = [
    {name = "Marco Casazza", email = "d.marcocasazza@gmail.com"},
    {name = "Alberto Ceselli", email = "alberto.ceselli@unimi.it"},
    {name = "Marco Premoli", email = "marco.premoli@unimi.it"}
]
license = "MIT"
license-files = ["LICENSE"]
requires-python = "~=3.10"
dependencies = [
    "libadalina-core==1.3.0",
    "highspy==1.11.0",
    "networkx==3.4.2",
    "pydantic==2.10.6",
    "scikit-learn==1.7.0"
]
classifiers = [
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Developers",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.10",
]

[project.urls]


[project.optional-dependencies]
dev = [
    "pytest==8.4.1",
    "black",
    "isort",
    "sphinx",
    "pydata-sphinx-theme",
    "nbsphinx",
    "sphinx-collections"
]
