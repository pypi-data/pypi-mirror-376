[project]
name = "finter-signal-research"
version = "0.1.0"
description = "Quantitative signal research and trading strategy development with Finter"
requires-python = ">=3.12"
dependencies = [
    "finter>=0.4.71",
    "matplotlib>=3.10.6",
    "numba>=0.61.2",
    "plotly>=6.3.0",
    "tqdm>=4.67.1",
    "ipykernel>=6.30.1",
]


[project.optional-dependencies]
dev = [
    "ruff>=0.1.0",
]

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build.targets.wheel]
packages = ["src"]

[tool.ruff]
line-length = 88
target-version = "py312"

[tool.ruff.lint]
select = ["E", "F", "I", "N", "W", "UP"]
ignore = ["E501"]


[tool.pytest.ini_options]
testpaths = ["tests"]
python_files = ["test_*.py"]
python_classes = ["Test*"]
python_functions = ["test_*"]