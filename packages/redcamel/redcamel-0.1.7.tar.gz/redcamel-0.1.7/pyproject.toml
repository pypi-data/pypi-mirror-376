[project]
name = "redcamel"
version = "0.1.7"
description = "GUI tool to simulate Reaction Microscope detector images."
readme = "README.md"
authors = [
    {name = "Patrizia Schoch"},
    {name = "Hannes Lindenblatt", email = "hannes.lindenblatt@desy.de" },
    {name = "Magdalena Orlowska"},
]
maintainers = [
    {name = "Hannes Lindenblatt", email = "hannes.lindenblatt@desy.de" },
]
requires-python = ">=3.8"
dependencies = [
    "chemformula>=1.2",
    "graphviz>=0.20",
    "h5py>=3.11",
    "ipywidgets>=8",
    "ipympl>=0.9",
    "matplotlib>=3.7",
    "numba>=0.58",
    "numpy>=1.2",
    "plopp>=23",
    "scipp>=23",
    "scipy>=1.10",
]
classifiers = [
    "Programming Language :: Python :: 3",
    "Operating System :: OS Independent",
    "Development Status :: 3 - Alpha",
    "License :: OSI Approved :: GNU General Public License v3 or later (GPLv3+)",
    "Intended Audience :: Science/Research",
    "Topic :: Scientific/Engineering :: Physics",
    "Topic :: Scientific/Engineering :: Visualization",
]

license = "GPL-3.0-or-later"
license-files = ["LICENSES/*", "REUSE.toml", "CITATION.cff"]

[project.scripts]
redcamel = "redcamel.remi_gui:main"

[project.urls]
Homepage = "https://codeberg.org/FlashREMI/RedCamel"
Repository = "https://codeberg.org/FlashREMI/RedCamel.git"

[build-system]
requires = ["uv_build>=0.8.13,<0.9.0"]
build-backend = "uv_build"

[tool.uv]
dev-dependencies = [
    "pytest>=8.3",
    "pytest-cov>=5",
    "pytest-sugar>=1",
    "ruff>=0.7",
]

[tool.ruff]
line-length = 100

[tool.ruff.lint]
select = [
    "E", # pycodestyle
    "F", # Pyflakes
    "UP", # pyupgrade
    "B", # flake8-bugbear
    "SIM", # flake8-simplify
    "I", # isort
    "PLC", # pylint-convention
    "PLE", # pylint-error
#    "PLR", # pylint-refactor #TODO keep in mind for refactoring later
    "PLW", # pylint-warning
]
isort.split-on-trailing-comma=false

[tool.ruff.format]
docstring-code-format = true
skip-magic-trailing-comma = true
