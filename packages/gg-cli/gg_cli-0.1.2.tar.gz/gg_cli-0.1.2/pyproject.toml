[project]
name = "gg-cli"
version = "0.1.2"
description = "Command-line agent"
readme = "README.md"
requires-python = ">=3.12"
dependencies = [
    "appdirs>=1.4.4",
    "openai>=1.102.0",
    "requests>=2.32.5",
]

[project.scripts]
gg = "gg_cli.gg_main:main"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build.targets.wheel]
packages = ["gg_cli"]
