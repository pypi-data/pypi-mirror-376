[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "keelet"
dynamic = ["version"]
description = ''
readme = "README.md"
requires-python = ">=3.8"
license = "Apache-2.0"
keywords = []
authors = []
classifiers = [
  "Development Status :: 4 - Beta",
  "Programming Language :: Python",
  "Programming Language :: Python :: 3.8",
  "Programming Language :: Python :: 3.9",
  "Programming Language :: Python :: 3.10",
  "Programming Language :: Python :: 3.11",
  "Programming Language :: Python :: 3.12",
  "Programming Language :: Python :: Implementation :: CPython",
  "Programming Language :: Python :: Implementation :: PyPy",
]
dependencies = []

[project.urls]
Documentation = "https://github.com/keelet/keelet#readme"
Issues = "https://github.com/keelet/keelet/issues"
Source = "https://github.com/keelet/keelet"

[tool.hatch.version]
path = "src/keelet/__about__.py"

[tool.hatch.envs.types]
extra-dependencies = ["mypy>=1.0.0"]
[tool.hatch.envs.types.scripts]
check = "mypy --install-types --non-interactive {args:src/keelet tests}"

[tool.coverage.run]
source_pkgs = ["keelet", "tests"]
branch = true
parallel = true
omit = ["src/keelet/__about__.py"]

[tool.coverage.paths]
keelet = ["src/keelet", "*/keelet/src/keelet"]
tests = ["tests", "*/keelet/tests"]

[tool.coverage.report]
exclude_lines = ["no cov", "if __name__ == .__main__.:", "if TYPE_CHECKING:"]


[tool.hatch.build.targets.sdist]
exclude = ["/.github", "/tests"]

[tool.hatch.build.targets.wheel]
packages = ["src/keelet"]
