[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "drf-sso-dev-internal"
version = "0.0.2b3"
description = "Django DRF module for SSO authentication using CAS, OIDC, SAML, etc. Under development, use at your own risks"
authors = [
  { name = "EL OUAZIZI Walid", email = "contact@walidlab.dev" }
]
requires-python = ">=3.8"
readme = "README.md"
license = "MIT"
classifiers = [
  "Programming Language :: Python :: 3",
  "Framework :: Django",
  "Operating System :: OS Independent"
]
dependencies = [
  "requests",
  "pyjwt",
  "django",
  "lxml",
  "signxml",
  "dotenv",
  "djangorestframework",
  "djangorestframework_simplejwt"
]

[tool.setuptools.packages.find]
include = ["drf_sso", "drf_sso*"]
exclude = ["tests", "samples", "test*", "*/test*", "*.test*", "*_test*", "scripts"]

[project.optional-dependencies]
test = [
  "fastapi",
  "uvicorn"
]

[project.urls]
Homepage = "https://github.com/WalidDevIO/drf-sso"
