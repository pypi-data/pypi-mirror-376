[project]
name = "graphomotor"
version = "0.2.0"
description = "A Python toolkit for analysis of graphomotor data collected via Curious"
authors = [
  {name = "Alp Erkent", email = "alp.erkent@childmind.org"},
  {name = "Adam Santorelli", email = "adam.santorelli@childmind.org"}
]
license = "LGPL-2.1"
readme = "README.md"
requires-python = ">=3.11"
dependencies = [
  "pandas>=2.2.3",
  "pydantic>=2.11.1",
  "scipy>=1.15.2",
  "shapely>=2.1.0",
  "tqdm>=4.66.0",
  "typer>=0.12.0",
  "matplotlib>=3.10.0",
  "seaborn>=0.13.0"
]

[project.scripts]
graphomotor = "graphomotor.__main__:run_main"

[dependency-groups]
dev = [
  "pytest>=8.3.4",
  "mypy>=1.13.0",
  "pre-commit>=4.0.1",
  "pytest-cov>=6.0.0",
  "ruff>=0.8.1"
]
docs = ["pdoc>=15.0.0"]

[tool.pytest.ini_options]
pythonpath = ["src"]
testpaths = ["tests"]

[tool.mypy]
ignore_missing_imports = true

[tool.ruff]
line-length = 88
indent-width = 4
src = ["src"]
target-version = "py312"

[tool.ruff.lint]
select = ["ANN", "D", "E", "F", "I", "INP"]
ignore = []
fixable = ["ALL"]
unfixable = []

[tool.ruff.lint.pydocstyle]
convention = "google"

[tool.ruff.lint.per-file-ignores]
"tests/**/*.py" = []

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"
