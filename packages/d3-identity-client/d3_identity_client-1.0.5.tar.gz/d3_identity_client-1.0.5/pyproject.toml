[build-system]
requires = ["setuptools>=45", "wheel", "setuptools_scm[toml]>=6.2"]
build-backend = "setuptools.build_meta"

[project]
name = "d3-identity-client"
version = "1.0.5"
description = "Python client library for D3 Identity Service integration"
readme = "README.md"
license = {file = "LICENSE"}
authors = [
    {name = "D3 Security", email = "support@d3security.com"}
]
maintainers = [
    {name = "D3 Security", email = "support@d3security.com"}
]
classifiers = [
    "Development Status :: 5 - Production/Stable",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Software Development :: Libraries :: Python Modules",
    "Topic :: Security :: Cryptography",
    "Topic :: System :: Distributed Computing",
]
keywords = ["authentication", "jwt", "etcd", "identity", "security", "multi-tenant"]
requires-python = ">=3.8"
dependencies = [
    "cryptography>=41.0.0",
    "PyJWT>=2.8.0",
    "etcd3>=0.12.0",
    "aiohttp>=3.9.0",
    "pydantic>=2.5.0",
    "dataclasses-json>=0.6.0",
    "python-dateutil>=2.8.0",
    "typing-extensions>=4.0.0",
]

[project.optional-dependencies]
dev = [
    "pytest>=7.0.0",
    "pytest-asyncio>=0.21.0",
    "pytest-mock>=3.10.0",
    "black>=23.0.0",
    "isort>=5.12.0",
    "mypy>=1.0.0",
]
fastapi = [
    "fastapi>=0.100.0",
]
redis = [
    "redis>=5.0.0",
]
all = [
    "d3-identity-client[dev,fastapi,redis]"
]

# URLs removed for minimal package metadata

[tool.setuptools.packages.find]
include = ["d3_identity_client*"]
exclude = ["tests*", "examples*"]

[tool.black]
line-length = 88
target-version = ['py38']
include = '\.pyi?$'

[tool.isort]
profile = "black"
line_length = 88

[tool.mypy]
python_version = "3.8"
warn_return_any = true
warn_unused_configs = true
disallow_untyped_defs = true