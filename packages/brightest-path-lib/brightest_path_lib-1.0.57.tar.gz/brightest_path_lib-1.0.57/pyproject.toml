[build-system]
requires = [
    "setuptools>=45",
    "setuptools_scm",
    "wheel"
]
build-backend = "setuptools.build_meta"

[project]
name = "brightest-path-lib"
version = "1.0.57"
description = "A library of path-finding algorithms to find the brightest path between points in an image."
readme = "README.md"
requires-python = ">=3.9"
license = { text = "GNU General Public License, Version 3" }
authors = [
    { name = "Vasudha Jha" }
]
dependencies = [
    "numpy"
]

[project.optional-dependencies]
dev = [
    "mkdocs",
    "mkdocs-material",
    "mkdocs-jupyter",
    "mkdocstrings",
    "mkdocs-material-extensions"
]
numba = [
    "numba"
]
test = [
    "pytest",
    "pytest-cov",
    "scikit-image",
    "pooch"
]

[project.urls]
Homepage = "https://github.com/mapmanager/brightest-path-lib"
Issues = "https://github.com/mapmanager/brightest-path-lib/issues"
CI = "https://github.com/mapmanager/brightest-path-lib/actions"
Changelog = "https://github.com/mapmanager/brightest-path-lib/releases"

[tool.setuptools]
include-package-data = true

[tool.setuptools.packages.find]
exclude = ["tests"]
