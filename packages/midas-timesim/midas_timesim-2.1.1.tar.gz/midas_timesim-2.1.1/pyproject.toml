[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "midas-timesim"
dynamic = ["version"]
description = "A midas module for a time simulator."
readme = "README.md"
requires-python = ">=3.10"
keywords = []
authors = [
    { name = "Stephan Balduin", email = "stephan.balduin@offis.de"}
]
dependencies = [
    "midas-mosaik>=2.1.0",
    "mosaik_api",
    "numpy"
]

[project.urls]
Documentation = "https://midas-mosaik.gitlab.io/midas"

[tool.setuptools.dynamic]
version = {attr = "midas_timesim.__version__"}

[tool.ruff.lint]
select = ["E", "F", "I"]
ignore = ["F401"]

[tool.ruff]
line-length = 79

[tool.ruff.format]
docstring-code-format = true
skip-magic-trailing-comma = true
