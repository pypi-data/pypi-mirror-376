[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "make-pretty"
version = "1.2.1"
description = "A command-line tool to format Python files with isort and black"
readme = "README.md"
requires-python = ">=3.7"
dependencies = [
    "isort>=5",
    "black>=24",
]

[project.scripts]
make-pretty = "make_pretty.cli:main"

[tool.setuptools.packages.find]
where = ["src"]
