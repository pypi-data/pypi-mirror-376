services:
  kreuzberg:
    image: goldziher/kreuzberg:latest

    ports:
      - "8000:8000"

    volumes:
      - "./kreuzberg.toml:/app/kreuzberg.toml:ro"
      - "kreuzberg-cache:/app/.kreuzberg"

    environment:
      - PYTHONUNBUFFERED=1
      - KREUZBERG_CACHE_DIR=/app/.kreuzberg

    restart: unless-stopped

    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

volumes:
  kreuzberg-cache:
