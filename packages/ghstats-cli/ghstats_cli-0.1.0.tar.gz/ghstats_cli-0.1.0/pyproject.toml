[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "ghstats-cli"
version = "0.1.0"
authors = [
  { name="Darshan Paccha", email="darshan.paccha@gmail.com" },
]
description = "A CLI to display your GitHub contributions heatmap, streaks, and activity over the past year."
readme = "README.md"
license = "MIT"
license-files = ["LICENSE"] 
requires-python = ">=3.8"
classifiers = [
    "Development Status :: 4 - Beta",
    "Programming Language :: Python :: 3",
    "Operating System :: OS Independent",
    "Environment :: Console",
    "Intended Audience :: Developers",
    "Topic :: Terminals",
    "Topic :: Utilities",
]
dependencies = [
  "click",
  "requests",
  "rich"
]
keywords = ["GitHub", "CLI", "contributions", "streaks", "heatmap"]

[project.urls]
Homepage = "https://github.com/d1rshan/ghstats-cli"
"Bug Tracker" = "https://github.com/d1rshan/ghstats-cli/issues"
"Maintainer" = "https://github.com/d1rshan"

[project.scripts]
ghstats = "ghstats_cli.cli:main"