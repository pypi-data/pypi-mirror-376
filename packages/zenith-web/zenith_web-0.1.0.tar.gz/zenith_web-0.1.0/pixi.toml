# Pixi configuration for Zenith
# Future-ready for Mojo adoption

[project]
name = "zenith"
version = "0.1.0"
description = "Modern Python web framework with clean architecture"
authors = ["nijaru <nijaru7@gmail.com>"]
channels = ["conda-forge", "pytorch"]
platforms = ["linux-64", "osx-64", "osx-arm64", "win-64"]

[tasks]
# Development tasks
dev = "pip install -e ."
test = "pytest"
test-cov = "pytest --cov=zenith --cov-report=term-missing"
format = "ruff format ."
lint = "ruff check ."
type-check = "pyright"
serve = "python -m zenith.cli server"
clean = "rm -rf build dist *.egg-info .pytest_cache .ruff_cache"

# Performance benchmarking
performance = "python benchmarks/quick_bench.py"
benchmark = "python benchmarks/quick_bench.py"

[dependencies]
python = ">=3.11,<3.14"
pip = "*"
ruff = "*"
pytest = "*"
pytest-cov = "*"
pytest-asyncio = "*"

[pypi-dependencies]
zenith = { path = ".", editable = true }

[environments]
# Default environment
default = { solve-group = "default" }

