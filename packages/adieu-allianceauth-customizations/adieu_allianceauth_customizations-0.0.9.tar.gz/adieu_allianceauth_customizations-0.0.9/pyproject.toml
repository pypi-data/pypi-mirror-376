[build-system]
build-backend = "hatchling.build"
requires = [
    "hatchling",
]

[project]
name = "adieu-allianceauth-customizations"
description = "Customizations for AllianceAuth for the Black Rose Alliance"
readme = "README.md"
keywords = [
    "allianceauth",
    "customizations",
]
license = { file = "LICENSE" }
authors = [
    { name = "Andrew Evans", email = "ade1987@pm.me" },
]
requires-python = ">=3.10"
classifiers = [
    "Environment :: Web Environment",
    "Framework :: Django",
    "Framework :: Django :: 4.2",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: GNU General Public License v3 (GPLv3)",
    "Operating System :: OS Independent",
    "Programming Language :: Python",
    "Programming Language :: Python :: 3 :: Only",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
    "Topic :: Internet :: WWW/HTTP",
    "Topic :: Internet :: WWW/HTTP :: Dynamic Content",
]
dynamic = [
    "version",
]
dependencies = [
    "allianceauth>=4.3.1,<5",
]
urls.Changelog = "https://github.com/blackrose-eve/adieu-allianceauth-customizations/blob/master/CHANGELOG.md"
urls."Issue / Bug Reports" = "https://github.com/blackrose-eve/adieu-allianceauth-customizations/issues"

[tool.hatch.version]
path = "adieu_allianceauth_customizations/__init__.py"

[tool.hatch.build]
include = [
    "/adieu_allianceauth_customizations",
]
