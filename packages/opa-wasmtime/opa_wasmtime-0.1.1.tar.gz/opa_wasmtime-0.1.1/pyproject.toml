[project]
name = "opa-wasmtime"
version = "0.1.1"
description = "OPA WebAssembly SDK for Python based on wasmtime"
readme = "README.md"
requires-python = ">=3.10"
dependencies = [
    "wasmtime>=27.0.2",
]
urls = { "Source" = "https://github.com/nickdeis/python-opa-wasmtime" }

license = { text = "MIT" }

[tool.pypath]
paths = ["opa_wasmtime"]
[dependency-groups]
dev = [
    "opa-wasmtime",
    "pytest>=8.4.1",
]

[tool.uv.sources]
opa-wasmtime = { workspace = true }

[tool.setuptools.packages.find]
include = ["opa_wasmtime"]

