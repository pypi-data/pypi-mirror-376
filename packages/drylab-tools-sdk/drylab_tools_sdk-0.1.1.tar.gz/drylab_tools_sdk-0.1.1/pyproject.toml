[build-system]
requires = ["setuptools>=68", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "drylab-tools-sdk"
version = "0.1.1"
description = "Client SDK for DryLab open access tools (Boltz, Cellpose, Uni-Mol V2, RFdiffusion, Biomni database tools and more)"
readme = "README.md"
requires-python = ">=3.9"
authors = [
  { name = "DryLab", email = "support@thedrylab.com" }
]
license = { text = "MIT" }
classifiers = [
  "Programming Language :: Python :: 3",
  "Programming Language :: Python :: 3 :: Only",
  "License :: OSI Approved :: MIT License",
  "Operating System :: OS Independent",
  "Typing :: Typed",
]
dependencies = [
  "requests>=2.31.0",
]

[project.urls]
Homepage = "https://tools.thedrylab.com"
Documentation = "https://drylab-tools-sdk.readthedocs.io/"

[tool.setuptools]
include-package-data = true

[tool.setuptools.packages.find]
include = ["drylab", "drylab.*"]

[tool.setuptools.package-data]
drylab = ["py.typed"]



