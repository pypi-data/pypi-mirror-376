[project]
name = "dsiter"
version = "0.1.0"
description = "A library for iterating over aggregated datasets from HuggingFace and local CSV files"
readme = "README.md"
requires-python = ">=3.9"
dependencies = [
    "datasets>=4.0.0",
    "pyyaml>=6.0",
]

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build.targets.wheel]
packages = ["src/dsiter"]
