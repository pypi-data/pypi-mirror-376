[build-system]
requires = ["setuptools", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "myapp-plugin-calculator"
version = "0.3.2"
description = "MyApp的高级科学计算器插件 - 支持复杂算式、科学函数、历史记录和连续计算"
readme = "README.md"
requires-python = ">=3.7"
dependencies = ["my-app-core"]
authors = [
    {name = "Sans", email = "your.email@example.com"},
]

[project.entry-points."my_app_core.plugins"]
calculator = "myapp_plugin_calculator.plugin:CalculatorPlugin"

[project.urls]
Homepage = "https://github.com/yourusername/myapp-plugin-calculator"