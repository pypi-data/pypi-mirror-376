[build-system]
requires = ["setuptools>=45", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "pdf_parser_header_footer"
version = "0.2.0"
description = "A Python package for processing PDFs with header and footer detection"
readme = "README.md"
authors = [
    {name = "Tamara Orlich", email = "tamara.orlich@borah.agency"}
]
keywords = ["pdf", "parser", "text-extraction", "document-processing"]
license = { file = "LICENSE" }
dependencies = [
    "pymupdf==1.25.4",
    "pymupdf4llm==0.0.18", 
    "numpy>=2.0.0",
    "pandas>=2.0.0",
    "tqdm>=4.65.0",
    "validators>=0.20.0",
    "setuptools>=65.0.0",
    "scikit-learn>=1.3.0",
]
requires-python = ">=3.8"

[project.urls]
Homepage = "https://github.com/BorahLabs/pdf_parser_with_header_footer/"
Repository = "https://github.com/BorahLabs/pdf_parser_with_header_footer/"
"Documentation" = "https://github.com/BorahLabs/pdf_parser_with_header_footer/#readme"