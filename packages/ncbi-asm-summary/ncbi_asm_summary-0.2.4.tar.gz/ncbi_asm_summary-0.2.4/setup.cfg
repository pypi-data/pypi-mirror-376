[bdist_wheel]
universal = 1

[black]
target-version = ["py310"]
max-line-length = 140
exclude = .tox,.eggs,ci/templates,build,dist,.git
color = true

[tool:pytest]
norecursedirs = entrypoints/*
python_files = 
	test_*.py
	*_test.py
	tests.py
addopts = 
	-ra
	--strict-markers
	--doctest-modules
	--doctest-glob=\*.rst
	--tb=short
	--pyargs
testpaths = 
	ncbi_asm_summary
	tests/

[tool.isort]
profile = "black"
sections = ["FUTURE", "TYPING", "STDLIB", "THIRDPARTY", "FIRSTPARTY", "LOCALFOLDER"]
known_typing = ["typing", "types", "typing_extensions"]
known_thirdparty = ["requests", "numpy", "pandas"]
known_firstparty = ["your_package_name"]
known_localfolder = ["."]
color_output = true

[tool.mypy]
python_version = 3.7
pretty = true
show_traceback = true
color_output = true
allow_redefinition = false
check_untyped_defs = true
disallow_any_generics = true
disallow_incomplete_defs = true
ignore_missing_imports = true
implicit_reexport = false
no_implicit_optional = true
show_column_numbers = true
show_error_codes = true
show_error_context = true
strict_equality = true
strict_optional = true
warn_no_return = true
warn_redundant_casts = true
warn_return_any = true
warn_unreachable = true
warn_unused_configs = true
warn_unused_ignores = true

[tool.pytest.ini_options]
norecursedirs = ["hooks", "*.egg", ".eggs", "dist", "build", "docs", ".tox", ".git", "__pycache__"]
doctest_optionflags = ["NUMBER", "NORMALIZE_WHITESPACE", "IGNORE_EXCEPTION_DETAIL"]
env = "D:HASHING_ALGORITHM=sha512t24u"
addopts = ["--strict-markers","--tb=short","--doctest-modules","--doctest-continue-on-failure"]

[tool.coverage.run]
source = ["tests"]

[coverage.paths]
source = "python-project"

[coverage.run]
branch = true

[coverage.report]
fail_under = 50
show_missing = true

[egg_info]
tag_build = 
tag_date = 0

