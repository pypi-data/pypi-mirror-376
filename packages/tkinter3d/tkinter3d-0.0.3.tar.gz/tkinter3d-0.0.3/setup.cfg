[metadata]
name = tkinter3d
version = 0.0.3
author = MatthewKim12
author_email = kimdjn12@gmail.com
description = a tkinter extention for 3d displaying
long_description = file: README.md
long_description_content_type = text/markdown
url = https://github.com/MatthewKim12/tkinter3d
project_urls = 
	Source Code = https://github.com/MatthewKim12/tkinter3d/tree/main/code
classifiers = 
	Programming Language :: Python :: 3
	License :: OSI Approved :: MIT License
	Operating System :: OS Independent

[options]
package_dir = 
	= src
packages = find:
python_requires = >=3.10

[options.packages.find]
where = src

[egg_info]
tag_build = 
tag_date = 0

