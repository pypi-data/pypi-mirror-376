[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "liron-utils"
version = "2025.09.11"
description = "Utilities module"
authors = [
    { name = "Liron Stettiner", email = "lironst1@gmail.com" }
]
readme = "README.md"
requires-python = ">=3.8"
dependencies = [
    "numpy",
    "scipy",
    "matplotlib",
    "natsort",
    "pandas",
    "sympy",
    "scikit-learn",
    "audioread",
    "soundfile",
    "uncertainties",
]
license = "MIT"

[project.optional-dependencies]
extra = [
    "manim",
    "pytube",
    "PyPDF2",
]
all = [
    "liron-utils[extra]",
]

[project.urls]
Homepage = "https://github.com/lironst1/liron-utils"

[tool.setuptools.packages.find]
where = ["."]
include = ["liron_utils*"]
