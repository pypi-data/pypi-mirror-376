[build-system]
requires = ["hatchling>=1.0"]
build-backend = "hatchling.build"

[project]
name = "pytest-jsonschema-snapshot"
dynamic = ["version"]
description = "Pytest plugin for automatic JSON Schema generation and validation from examples"
readme = { file = "README.md", content-type = "text/markdown" }
requires-python = ">=3.10"
authors = [
  { name = "Miskler" }
]
license = { text = "MIT" }
keywords = ["pytest", "json", "schema", "validation", "genson", "rich"]
classifiers = [
  "Programming Language :: Python :: 3",
  "Programming Language :: Python :: 3.10",
  "Programming Language :: Python :: 3.11",
  "Programming Language :: Python :: 3.12",
  "Programming Language :: Python :: 3.13",
  "License :: OSI Approved :: MIT License",
  "Operating System :: Microsoft :: Windows",
  "Operating System :: POSIX :: Linux",
  "Intended Audience :: Developers",
  "Topic :: Software Development :: Libraries :: Python Modules",
  "Topic :: Utilities"
]
dependencies = [
  "genson",
  "pathvalidate",
  "jsonschema",
  "jsonschema-diff",
  "pytest"
]

[project.optional-dependencies]
dev = [
  "types-jsonschema",
  "pytest-asyncio",
  "pytest-cov",
  "pytest-xdist",
  "black",
  "isort",
  "mypy",
  "flake8",

  "sphinx",
  "sphinx-autoapi",
  "furo",
  "docutils",
  "types-docutils"
]

[project.urls]
Homepage = "https://miskler.github.io/pytest-jsonschema-snapshot/basic/quick_start.html"
Repository = "https://github.com/Miskler/pytest-jsonschema-snapshot"
Documentation = "https://miskler.github.io/pytest-jsonschema-snapshot/basic/quick_start.html"
Issues = "https://github.com/Miskler/pytest-jsonschema-snapshot/issues"

[project.entry-points."pytest11"]
schemashot = "pytest_jsonschema_snapshot.plugin"

[tool.setuptools.package-data]
"jsonschema_diff" = ["py.typed"]

[tool.hatch.version]
path = "pytest_jsonschema_snapshot/__init__.py"

[tool.hatch.build.targets.wheel]
packages = ["pytest_jsonschema_snapshot"]

[tool.black]
line-length = 100
target-version = ['py310']
include = '\.pyi?$'

[tool.isort]
profile = "black"
multi_line_output = 3
line_length = 100

[tool.mypy]
python_version = "3.12"
warn_return_any = true
warn_unused_configs = true
disallow_untyped_defs = true
disallow_incomplete_defs = true
check_untyped_defs = true
disallow_untyped_decorators = true
no_implicit_optional = true
warn_redundant_casts = true
warn_unused_ignores = true
warn_no_return = true
warn_unreachable = true
strict_equality = true

[tool.pytest.ini_options]
pythonpath = ["."]
testpaths = ["tests"]
python_files = ["test_*.py"]
python_classes = ["Test*"]
python_functions = ["test_*"]
addopts = "--cov=pytest_jsonschema_snapshot --cov-report=term-missing --cov-report=html"
