name: "Reusable Test Workflow"

on:
  workflow_call:
    inputs:
      upload-coverage:
        type: boolean
        default: false
      python-versions:
        type: string
        default: '["3.10","3.11","3.12","3.13"]'

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  tests:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        python-version: ${{ fromJson(inputs.python-versions) }}
        include:
          - python-version: "3.12"
            primary: true
    steps:
      - uses: actions/checkout@v4

      - name: Setup Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}
          cache: "pip"
          cache-dependency-path: |
            **/pyproject.toml
            **/requirements*.txt

      - name: Install dev deps
        run: make install-dev          # pytest, flake8, mypy, …

      - name: Run tests
        run: |
          pytest -n auto \
            --cov=pytest_jsonschema_snapshot \
            --cov-report=xml \
            --cov-report=html \
            --cov-report=term \
            --junitxml=junit.xml

      - name: Upload raw reports
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: junit-${{ matrix.python-version }}
          path: |
            htmlcov/
            junit.xml
            coverage.xml

  reports:
    needs: tests
    if: contains(fromJson(inputs.python-versions), '3.12') && inputs.upload-coverage
    runs-on: ubuntu-latest

    steps:
      - uses: actions/download-artifact@v4
        with:
          pattern: junit-3.12
          merge-multiple: true

      - uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install reporting tools
        run: python -m pip install --no-cache-dir "genbadge[all]" junit2html

      - name: Generate badges & HTML report
        run: |
          genbadge tests    -i junit.xml    -o tests-badge.svg
          genbadge coverage -i coverage.xml -o coverage.svg
          junit2html junit.xml tests-report.html

      - name: Upload test results to Codecov
        if: ${{ !cancelled() }}
        uses: codecov/test-results-action@v1
        with:
          token: ${{ secrets.CODECOV_TOKEN }}

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v5
        with:
          token: ${{ secrets.CODECOV_TOKEN }}

      - name: Upload final artifacts
        uses: actions/upload-artifact@v4
        with:
          name: coverage-reports
          path: |
            htmlcov/
            coverage.xml
            coverage.svg
            tests-badge.svg
            tests-report.html

  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: "3.12"
          cache: "pip"
          cache-dependency-path: |
            **/pyproject.toml
            **/requirements*.txt
      - run: make install-dev          # flake8 уже придёт
      - run: make lint

  type-check:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: "3.12"
          cache: "pip"
          cache-dependency-path: |
            **/pyproject.toml
            **/requirements*.txt
      - run: make install-dev          # mypy уже придёт
      - run: make type-check
