[project]
name = "bit-permutation"
version = "1.0.22"
authors = [
  { name="Oleh Alistratov", email="alistratov.dev@gmail.com" },
]
description = "Shuffle bits in integer numbers"
readme = "README.md"
requires-python = ">=3.10"
classifiers = [
    "Development Status :: 5 - Production/Stable",
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: Apache Software License",
    "Operating System :: OS Independent",
]

[project.urls]
Homepage = "https://github.com/alistratov/bit-permutation"
Issues = "https://github.com/alistratov/bit-permutation/issues"
Documentation = "https://bit-permutation.alistratov.name/en/latest/"

[build-system]
requires = ["flit_core>=3.4"]
build-backend = "flit_core.buildapi"

[tool.poetry]
name = "bit-permutation"
version = "1.0.22"
description = "Shuffle bits in integer numbers"
authors = ["Oleh Alistratov <alistratov.dev@gmail.com>"]
license = "Apache-2.0"
readme = "README.md"

[tool.ruff]
exclude = [
    "dist",
    "docs",
    ".git",
    ".github",
    ".mypy_cache",
    ".pytest_cache",
    ".ruff_cache",
    ".idea",
]

line-length = 120
indent-width = 4

[tool.ruff.lint]
ignore = []
