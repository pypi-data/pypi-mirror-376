plugins:
  source:
    - module: intake_xarray

sources:
  EUPreciPBench_precipitation_forecasts:
    description: "COSMO total precipitation gridded forecasts"
    driver: zarr
    args:
      urlpath: "s3://eumetnet-postprocessing-benchmark-precip-dataset/data/gridded_data/EUPreciPBench_tp.zarr/"
      consolidated: true
      decode_timedelta: true
      storage_options:
        anon: true
        endpoint_url: "https://object-store.os-api.cci1.ecmwf.int"


  EUPreciPBench_predictors_forecasts:
    description: "COSMO predictors gridded forecasts"
    driver: zarr
    args:
      urlpath: "s3://eumetnet-postprocessing-benchmark-precip-dataset/data/gridded_data/EUPreciPBench_predictors.zarr/"
      consolidated: true
      decode_timedelta: true
      storage_options:
        anon: true
        endpoint_url: "https://object-store.os-api.cci1.ecmwf.int"

  EUPreciPBench_EURADCLIM_observations:
    description: "EURADCLIM gridded total precipitation observations matching the forecasts"
    driver: zarr
    args:
      urlpath: "s3://eumetnet-postprocessing-benchmark-precip-dataset/data/gridded_data/EUPreciPBench.EURADCLIM_tp.zarr/"
      consolidated: true
      decode_timedelta: true
      storage_options:
        anon: true
        endpoint_url: "https://object-store.os-api.cci1.ecmwf.int"
