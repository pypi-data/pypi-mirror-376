# pyproject.toml

[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "esp32-manager"
version = "1.0.1"
authors = [
  { name="Juanmi Taboada", email="juanmi@juanmitaboada.com" },
]
description = "A utility to manage files on an ESP32 running MicroPython."
readme = "README.md"
requires-python = ">=3.7"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]
dependencies = [
    "pyserial",
]

[project.scripts]
esp32-manager = "esp32_manager.cli:main"
