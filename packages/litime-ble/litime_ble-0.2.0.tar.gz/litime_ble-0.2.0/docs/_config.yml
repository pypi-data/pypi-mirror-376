title: "litime-ble"
name: "litime-ble"
description: "Lightweight Python library and CLI for reading Li-Time BLE battery statistics via Bluetooth Low Energy. Features device discovery, enhanced logging, and comprehensive examples."
url: "https://konnexio-inc.github.io"
baseurl: "/litime-ble"
repository: "konnexio-inc/litime-ble"

remote_theme: "mmistakes/minimal-mistakes@4.27.3"

plugins:
  - jekyll-include-cache
  - jekyll-remote-theme
minimal_mistakes_skin: "contrast"

locale: "en"
markdown: kramdown
permalink: /:categories/:title/

author:
  name: "Konnexio Inc"

# Defaults
defaults:
  - scope:
      path: ""
      type: "pages"
    values:
      layout: "single"
      author_profile: false
      toc: true
      permalink: /:basename/

# Exclude junk
exclude:
  - README.md
  - TODO.md
