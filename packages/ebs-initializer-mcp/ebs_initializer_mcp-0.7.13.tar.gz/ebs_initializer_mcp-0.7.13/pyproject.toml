[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "ebs-initializer-mcp"
version = "0.7.13"
description = "MCP server for AWS EBS volume initialization"
authors = [
    {name = "sangkyuu", email = "jsk6387@naver.com"},
]
readme = "README.md"
license = {text = "MIT"}
keywords = ["aws", "ebs", "mcp", "volume", "initialization", "fastmcp"]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: System Administrators",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: System :: Systems Administration",
    "Topic :: Utilities",
]
requires-python = ">=3.10"

dependencies = [
    "mcp[cli]>=0.8.0",
    "boto3>=1.4.0",
]

[project.urls]
Repository = "https://github.com/jsk6387/ebs_init_mcp"
"Bug Reports" = "https://github.com/jsk6387/ebs_init_mcp/issues"

[project.optional-dependencies]
dev = [
    "pytest>=7.0.0",
    "black>=23.0.0",
    "ruff>=0.1.0",
]

[project.scripts]
ebs-initializer-mcp = "ebs_init_mcp.server:mcp.run"

[tool.hatch.build.targets.wheel]
packages = ["src/ebs_init_mcp"]

[tool.black]
line-length = 88
target-version = ['py38']

[tool.ruff]
line-length = 88
target-version = "py38"

[tool.ruff.lint]
select = ["E", "F", "I"]
ignore = []
