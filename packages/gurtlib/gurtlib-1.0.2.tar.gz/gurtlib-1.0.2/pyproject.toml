[build-system]
requires = ["hatchling >= 1.26"]
build-backend = "hatchling.build"

[project]
name = "gurtlib"
version = "1.0.2"
authors = [
  { name="Jasper Green", email="jasper@jasperdev.org" },
]
description = "A community-maintained framework that makes creating Gurt websites easy."
readme = "README.md"
requires-python = ">=3.9"
classifiers = [
    "Programming Language :: Python :: 3",
    "Operating System :: OS Independent",
]
license = "CC-BY-NC-SA-4.0"
license-files = ["LICEN[CS]E*"]