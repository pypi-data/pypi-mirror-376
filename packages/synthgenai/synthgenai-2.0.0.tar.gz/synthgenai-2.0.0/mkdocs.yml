site_name: SynthGenAI
site_author: Bojan Jakimovski - Shekswess
site_url: https://shekswess.github.io/synthgenai/
site_description: >-
  SynthGenAI - Package for generating Synthetic Datasets.


repo_name: Shekswess/synthgenai
repo_url: https://github.com/Shekswess/synthgenai

copyright: Copyright &copy; 2025 Bojan Jakimovski - Shekswess

theme:
  name: material
  features:
    - announce.dismiss
    - content.action.edit
    - content.action.view
    - content.code.annotate
    - content.code.copy
    - content.tooltips
    - navigation.footer
    - navigation.indexes
    - navigation.sections
    - navigation.tabs
    - navigation.top
    - navigation.tracking
    - search.highlight
    - search.share
    - search.suggest
    - toc.follow

  palette:
    - media: "(prefers-color-scheme)"
      toggle:
        icon: material/link
        name: Switch to light mode
    - media: "(prefers-color-scheme: light)"
      scheme: default
      primary: black
      accent: black
      toggle:
        icon: material/toggle-switch
        name: Switch to dark mode
    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      primary: black
      accent: black
      toggle:
        icon: material/toggle-switch-off
        name: Switch to system preference
  font:
    text: Roboto
    code: Roboto Mono
  favicon: assets/favicon.png
  logo: assets/logo.svg

plugins:
  - search:
      separator: '[\s\u200b\-_,:!=\[\]()"`/]+|\.(?!\d)|&[lg]t;|(?!\b)(?=[A-Z][a-z])'
  - minify:
      minify_html: true
  - git-revision-date-localized:
      enable_creation_date: true
  - git-committers:
      repository: Shekswess/synthgenai
      branch: main

markdown_extensions:
  - abbr
  - admonition
  - attr_list
  - def_list
  - footnotes
  - md_in_html
  - toc:
      permalink: true
  - pymdownx.arithmatex:
      generic: true
  - pymdownx.betterem:
      smart_enable: all
  - pymdownx.caret
  - pymdownx.details
  - pymdownx.emoji:
      emoji_generator: !!python/name:material.extensions.emoji.to_svg
      emoji_index: !!python/name:material.extensions.emoji.twemoji
  - pymdownx.highlight:
      anchor_linenums: true
      line_spans: __span
      pygments_lang_class: true
  - pymdownx.inlinehilite
  - pymdownx.keys
  - pymdownx.magiclink:
      normalize_issue_symbols: true
      repo_url_shorthand: true
      user: squidfunk
      repo: mkdocs-material
  - pymdownx.mark
  - pymdownx.smartsymbols
  - pymdownx.snippets:
      auto_append:
        - includes/mkdocs.md
  - pymdownx.superfences:
      custom_fences:
        - name: mermaid
          class: mermaid
          format: !!python/name:pymdownx.superfences.fence_code_format
  - pymdownx.tabbed:
      alternate_style: true
      combine_header_slug: true
      slugify: !!python/object/apply:pymdownx.slugs.slugify
        kwds:
          case: lower
  - pymdownx.tasklist:
      custom_checkbox: true
  - pymdownx.tilde

nav:
  - Home: index.md
  - Quick Start: quick_start/index.md
  - Installation: installation/index.md
  - LLM Providers: llm_providers/index.md
  - Configuration:
      - Overview: configurations/index.md
      - LLM Configuration: configurations/llm_configuration.md
      - Dataset Configuration: configurations/dataset_configuration.md
      - Dataset Generator Configuration: configurations/dataset_generator_configuration.md
  - Dataset Types:
      - Overview: datasets/index.md
      - Raw Datasets: datasets/raw_datasets.md
      - Instruction Datasets: datasets/instruction_datasets.md
      - Preference Datasets: datasets/preference_datasets.md
      - Sentiment Analysis Datasets: datasets/sentiment_analysis_datasets.md
      - Text Classification Datasets: datasets/text_classification_datasets.md
      - Summarization Datasets: datasets/summarization_datasets.md
  - Examples: examples/index.md
  - Contributing: contributing/index.md
