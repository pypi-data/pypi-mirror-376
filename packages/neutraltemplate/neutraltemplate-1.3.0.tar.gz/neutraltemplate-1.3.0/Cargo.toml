[package]
name = "neutraltemplate"
version = "1.3.0"
edition = "2021"
readme = "README.md"

[lib]
name = "neutraltemplate"
crate-type = ["cdylib"]

[dependencies]
pyo3 = { version = "0.26.0", features = [] }
neutralts = "1.3.0"
serde_json = "1.0"

[profile.release]
opt-level = 3
lto = "fat"
codegen-units = 1
