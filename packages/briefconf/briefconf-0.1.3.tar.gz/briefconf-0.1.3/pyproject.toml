[project]
name = "briefconf"
version = "0.1.3"
description = "A lightweight configuration base class for small to medium-sized Python projects."
readme = "README.md"
authors = [
    { name = "AhFei", email = "vgamebox@outlook.com" }
]
requires-python = ">=3.11"
classifiers = [
    "Programming Language :: Python :: 3",
    "Operating System :: OS Independent",
]
license = { text = "MIT" }
dependencies = [
    "ruamel-yaml>=0.18.14",
]

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[dependency-groups]
dev = [
    "pytest>=8.4.1",
    "ruff>=0.12.3",
    "twine>=6.1.0",
]
