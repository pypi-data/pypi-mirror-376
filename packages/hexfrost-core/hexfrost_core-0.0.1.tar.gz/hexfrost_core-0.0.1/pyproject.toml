[tool.pdm.build]
includes = [
    "src",
]

[tool.isort]
profile = "black"
line_length = 120
force_sort_within_sections = "False"
order_by_type = "False"

[tool.black]
line-length = 120

[build-system]
requires = [
    "pdm-backend",
]
build-backend = "pdm.backend"

[project]
authors = [
    { name = "Kaziamov", email = "kaziamov@outlook.com" },
]
requires-python = ">=3.9,<4.0"
dependencies = [
    "cryptography>=44.0.3",
    "fastapi>=0.115.12",
    "pre-commit>=4.2.0",
    "psycopg2-binary>=2.9.10",
    "pydantic>=2.10.6",
    "sqlalchemy>=2.0.40",
    "sqlalchemy-utils>=0.41.2",
]
name = "hexfrost-core"
version = "0.0.1"
description = "This is the core library for the Hexfrost project, providing essential functionalities and tools for building and managing applications."
readme = "README.md"

[dependency-groups]
dev = [
    "pytest==8.1.1",
    "pytest-asyncio>=0.23.5",
    "pytest-mock==3.12.0",
    "pytest-cov>=6.0.0",
    "pre-commit>=4.1.0",
    "anyio[trio]>=3.7.1",
    "httpx==0.28.1",
    "asyncpg>=0.30.0",
]
