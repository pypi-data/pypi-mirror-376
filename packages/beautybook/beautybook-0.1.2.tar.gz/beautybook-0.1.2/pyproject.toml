[build-system]
requires = ["setuptools>=61.0", "wheel", "twine"]
build-backend = "setuptools.build_meta"

[project]
name = "beautybook"
version = "0.1.2"
description = "A Dynamic Table Visualization Tool for Iterative Processes"
readme = "README.md"
requires-python = ">=3.8"
authors = [{ name="Abolfazl Mohammadpour", email="Mohampouraz@gmail.com" }]
license = { text = "MIT" }


keywords = ["Python", "Jupyter", "notebook", "Colab", "Data Visualization", "Table", "IPython", "MLOps"]

classifiers = [
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3 :: Only",
    "Development Status :: 5 - Production/Stable",
    "License :: OSI Approved :: MIT License",
    "Intended Audience :: Developers",
    "Topic :: Software Development :: Libraries",
    "Framework :: Jupyter"
]

[project.urls]
Homepage = "https://pypi.org/project/beautybook/"
Repository = "https://github.com/mohampouraz/iutils/"
Documentation = "https://github.com/mohampouraz/iutils/#readme"
BugTracker = "https://github.com/mohampouraz/iutils/issues"
