[metadata]
name = nitrowebfetch-cli
version = 0.1.0
author = Marcin Kwiatkowski
author_email = marcin@frodigo.com
description = The developerâ€‘friendly web content extractor with CSS selectors.
long_description = file: README.md
long_description_content_type = text/markdown
url = https://github.com/Frodigo/garage/tree/main/Projects/Nitrowebfetch
classifiers = 
	Programming Language :: Python :: 3
	Operating System :: OS Independent

[options]
package_dir = 
	= src
packages = find:
python_requires = >=3.8
install_requires = 
	playwright>=1.55.0
	html2text>=2025.4.15

[options.packages.find]
where = src
exclude = 
	__pycache__
	__tests__

[options.entry_points]
console_scripts = 
	nitrowebfetch = nitrowebfetch_cli:main

[project]
license = "MIT"
license_files = ["LICENSE"]

[project.urls]
Homepage = "https://github.com/Frodigo/garage/tree/main/Projects/Nitrowebfetch"
Issues = "https://github.com/Frodigo/garage/issues"

[egg_info]
tag_build = 
tag_date = 0

