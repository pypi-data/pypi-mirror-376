[tool.poetry]
name = "mulch"
version = "0.2.65"
description = "Pythonic Typer CLI for bootstrapping standard and templated workspaces and projects. Generate introspective sourcecode workspace_manager.py Path quarterback. Controlled per-directory scaffolds using the mulch.toml file. Stealth options available for directories shared between dev and non-dev team members."
authors = ["George Clayton Bennett <george.bennett@memphistn.gov>"]
packages = [{ include = "mulch", from = "src" }]
include = [
    "src/mulch/VERSION",
	"src/mulch/mulch.toml",
	"src/mulch/logging.json",
	"src/mulch/default-workspace.toml",
	"src/mulch/templates/*.j2",
	# Windows installation files
    "src/mulch/scripts/install/setup.ps1",
    "src/mulch/scripts/install/call-mulch-workspace.ps1",
    "src/mulch/scripts/install/mulch-workspace.ps1",
    "src/mulch/scripts/install/mulch-icon.ico",
    "src/mulch/scripts/install/install-mulch-workspace-userprofile.reg",
    "src/mulch/scripts/install/install-mulch-workspace-localappdata.reg",
    # Linux installation files
    "src/mulch/scripts/install/mulch-workspace.desktop"
	] 
readme = "README.md"

[tool.poetry.dependencies]
python = "^3.11"
toml = "^0.10.2"
typer = "^0.12.3"
click = "<8.1.7"
rich = "<13.7.0"
jinja2 = "^3.1.6"

[tool.poetry.scripts]
mulch = "mulch.cli:app"
mulch-context = "mulch.scripts.install.install_context:app"

[tool.poetry.group.dev.dependencies]
twine = "^6.1.0"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"
