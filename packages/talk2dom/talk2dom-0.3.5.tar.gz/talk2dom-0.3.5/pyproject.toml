[project]
name = "talk2dom"
version = "0.3.5"
description = "Minimal Python client for Talk2Dom API (natural-language DOM locator)."
readme = "README.md"
authors = [{ name = "Talk2Dom" }]
license = { file = "LICENSE" }
requires-python = ">=3.9"
dependencies = ["httpx>=0.25", "loguru>=0.7.3", "beautifulsoup4>=4.13.5"]

[project.optional-dependencies]
selenium = ["selenium>=4.0"]
playwright = ["playwright>=1.40"]

[project.urls]
Homepage = "https://talk2dom.itbanque.com"
Repository = "https://github.com/itbanque/talk2dom-python"

[tool.setuptools]
include-package-data = true
packages = ["talk2dom"]

[build-system]
requires = ["setuptools>=67", "wheel"]
build-backend = "setuptools.build_meta"