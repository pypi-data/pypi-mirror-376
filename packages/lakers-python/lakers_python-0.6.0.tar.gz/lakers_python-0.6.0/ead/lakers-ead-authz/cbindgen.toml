# call with:
# cbindgen --config ead/lakers-ead-authz/cbindgen.toml --crate lakers-ead-authz --output target/include/lakers_ead_authz.h -vv

language = "C"

header = """
// clang-format off

/*
 * ================================================================================================
 *  WARNING: This file is automatically generated by cbindgen. Manual edits are likely to be lost.
 * ================================================================================================
 */"""

trailer = """
// clang-format on
"""

include_guard = "LAKERS_EAD_AUTHZ_H"

[export]
include = [
    "EadAuthzDevice",
    "ZeroTouchDevice", "ZeroTouchDeviceWaitEAD2", "ZeroTouchDeviceDone"
]
