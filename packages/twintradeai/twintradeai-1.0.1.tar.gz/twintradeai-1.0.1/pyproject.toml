[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "twintradeai"
version = "1.0.1"
description = "Automated trading bot with MetaTrader5, risk management, and FastAPI service"
readme = "README.md"
authors = [
    { name="Jawsaukhuchai", email="jawsaukhuchai@gmail.com" }
]
license = { text = "MIT" }
requires-python = ">=3.9"

dependencies = [
    "pandas",
    "numpy",
    "fastapi",
    "uvicorn",
    "python-dotenv",
    "pyzmq",
    "pytest",
    "pytest-cov"
]

[tool.setuptools.packages.find]
where = ["."]
include = ["twintradeai*"]
