[build-system]
requires = ["setuptools", "setuptools_scm"]
build-backend = "setuptools.build_meta"

[project]
name = "chromatic-python"
dynamic = ["version"]
requires-python = ">=3.12"
dependencies = [
    "numpy>=1.25.2,<2.6",
    "pillow>=10.1,!=11.2.*,<12.0",
    "networkx>=3.0,<4.0",
    "scipy>=1.11.4,<2.0",
    "opencv-python",
    "scikit-image",
    "scikit-learn",
    "fonttools",
    "lazy_loader",
]
authors = [{ name = "crypt0lith" }]
description = "ANSI art image processing and colored terminal text"
readme = "README.md"
license-files = ["LICENSE"]
keywords = ["ansi", "ascii", "art", "font", "image", "terminal", "parser"]
classifiers = [
    "Programming Language :: Python :: 3.12",
    "Operating System :: OS Independent",
    "Topic :: Software Development :: Libraries :: Python Modules",
    "Typing :: Typed",
]

[project.urls]
Homepage = "https://github.com/crypt0lith/chromatic"

[tool.setuptools_scm]
write_to = "chromatic/_version.py"

[tool.setuptools.packages.find]
where = ["."]
include = ["chromatic*"]

[tool.setuptools.package-data]
chromatic = ["data/fonts/*", "data/images/*"]

[tool.black]
preview = true
skip-magic-trailing-comma = true
skip-string-normalization = true
target-version = ["py313"]
