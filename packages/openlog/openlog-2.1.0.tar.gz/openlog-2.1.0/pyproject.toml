[tool.black]
line-length = 100

[build-system]
requires = ["setuptools>=68", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "openlog"
version = "2.1.0"
requires-python = ">=3.9"
description = "Open-source minimal Rich-based logging solution"
readme = "README.md"
authors = [{ name = "Hexerpowers", email = "hexerpowers@gmail.com" }]
license = "MIT"
classifiers = [
    "Programming Language :: Python",
    "Programming Language :: Python :: 3",
]
keywords = ["logs", "file-logging"]
dependencies = [
    "rich",
    "setuptools>=68",
    "tomli>=2.2.1",
    'tomli; python_version < "3.11"',
    "wheel>=0.45.1",
]


[project.optional-dependencies]
dev = ["black", "bumpver", "isort", "pip-tools", "pytest"]

[project.urls]
Homepage = "https://github.com/Hexerpowers/openlog"

[tool.bumpver]
current_version = "2.1.0"
version_pattern = "MAJOR.MINOR.PATCH"
commit_message = "Bump version {old_version} -> {new_version}"
commit = true
tag = true
push = true

[tool.bumpver.file_patterns]
"pyproject.toml" = [
    '^version = "{version}"$',
    '^current_version = "{version}"$'
]
"src/openlog/__init__.py" = [
    '^__version__ = "{version}"$',
]

