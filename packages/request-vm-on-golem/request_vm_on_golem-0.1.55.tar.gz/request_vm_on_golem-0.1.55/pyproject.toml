[tool.poetry]
name = "request-vm-on-golem"
version = "0.1.55"
description = "VM on Golem Requestor CLI - Create and manage virtual machines on the Golem Network"
authors = ["Phillip Jensen <phillip+vm-on-golem@golemgrid.com>"]
readme = "README.md"
homepage = "https://github.com/cryptobench/vm-on-golem"
repository = "https://github.com/cryptobench/vm-on-golem"
keywords = ["golem", "vm", "cloud", "decentralized", "cli"]
classifiers = [
    "Development Status :: 4 - Beta",
    "Environment :: Console",
    "Intended Audience :: Developers",
    "Intended Audience :: System Administrators",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3.13",
    "Topic :: System :: Distributed Computing",
    "Topic :: System :: Systems Administration"
]
packages = [
    { include = "requestor" }
]

# Include package data (deployment JSON)
include = [
    { path = "requestor/data/deployments/l2.json", format = "wheel" },
]

[tool.poetry.dependencies]
python = "^3.11"
click = "^8.0.1"
pydantic = "^2.4.0"
cryptography = "^3.4.7"
asyncssh = "^2.7.0"
aiohttp = "^3.8.1"
aiosqlite = "^0.17.0"
tabulate = "^0.9.0"
colorlog = "^6.8.0"
python-dotenv = "^1.0.0"
fastapi = "^0.103.0"
uvicorn = {extras = ["standard"], version = "^0.35.0"}
requests = "^2.31.0"
golem-base-sdk = "==0.1.0"
httptools = "^0.6.0"
pydantic-settings = "^2.1.0"
web3 = "==7.13.0"
golem-streaming-abi = ">=0.1.0,<0.2.0"
golem-faucet = ">=0.1.0,<0.2.0"

[tool.poetry.group.dev.dependencies]
pytest = "^8.2.0"
pytest-asyncio = "^1.1.0"
pytest-cov = "^3.0.0"
httpx = "^0.23.0"
black = "^22.3.0"
isort = "^5.10.1"
mypy = "^0.950"
pylint = "^2.13.0"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"

[tool.poetry.scripts]
golem = "requestor.run:main"
