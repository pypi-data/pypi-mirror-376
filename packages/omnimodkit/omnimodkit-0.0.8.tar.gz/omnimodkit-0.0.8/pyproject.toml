[build-system]
requires = [ "poetry-core>=1.0.0",]
build-backend = "poetry.core.masonry.api"

[tool.poetry]
name = "omnimodkit"
package-mode = true
version = "0.0.8"
description = "Get structured output from multimodal AI models and integrate them into multitool agents"
authors = [ "Anton Potapov <fgreyeducation@gmail.com>",]
readme = "README.md"
license = "MIT"
repository = "https://github.com/Flagro/OmniModKit"
homepage = "https://github.com/Flagro/OmniModKit"
include = [ "omnimodkit/data/*.yaml",]
[[tool.poetry.packages]]
include = "omnimodkit"

[tool.poetry.dependencies]
python = "^3.10"
openai = "^1.40.0"
langchain = "0.3.14"
langchain-openai = "0.3.0"
langchain-community = "0.3.14"
tiktoken = "^0.7.0"
PyYAML = "6.0"
python-decouple = "*"
tenacity = "8.2.2"
pydantic = "^2.7.4"

[tool.poetry.group.dev.dependencies]
pytest = "^7.0"
notebook = "^7.4.0"
