[tool.poetry]
name = "wakumo-ai"
version = "0.1.2"
description = "Python SDK & CLI for Wakumo AI"
authors = ["Long Hoang <longhoang@wakumo.vn>"]
readme = "README.md"
packages = [{include = "wakumo_ai"}]

[tool.poetry.dependencies]
python = ">=3.8,<4.0"
httpx = "^0.27.0"
websocket-client = "^1.7.0"
pydantic = "^2.6.1"
python-dotenv = "^1.0.0"
click = "^8.1.7"

[tool.poetry.group.dev.dependencies]
pytest = "^8.0.0"
black = "^24.2.0"
isort = "^5.13.2"
ruff = "^0.2.1"

[tool.poetry.scripts]
wakumo-ai = "wakumo_ai.cli:cli"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"