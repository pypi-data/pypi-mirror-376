repos:
  - repo: local
    hooks:
      - id: black-format
        stages: [pre-commit]
        name: black format
        entry: black
        language: python
        args: [llm_common]
        pass_filenames: false

  - repo: local
    hooks:
      - id: ruff-check
        stages: [pre-commit]
        name: ruff linter
        entry: ruff
        language: python
        args: [check, --fix, llm_common]
        pass_filenames: false

  - repo: local
    hooks:
      - id: vulture
        stages: [pre-commit]
        name: Vulture - find dead code
        entry: vulture llm_common  # Only report N% dead code.
        language: system
        pass_filenames: false
