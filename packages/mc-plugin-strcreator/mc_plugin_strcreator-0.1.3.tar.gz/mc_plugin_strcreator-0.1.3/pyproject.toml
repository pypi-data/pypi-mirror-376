[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "mc-plugin-strcreator"
version = "0.1.3"
description = "A CLI tool to scaffold a basic Minecraft plugin folder structure"
readme = "README.md"
authors = [
  { name = "NotGamerPratham", email = "contact@notgamerpratham.com" }
]
license = { file = "LICENSE" }
requires-python = ">=3.8"
classifiers = [
  "Programming Language :: Python :: 3",
  "License :: OSI Approved :: MIT License",
  "Operating System :: OS Independent"
]
dependencies = []

[project.scripts]
plugincreate = "mc_plugin_strcreator.cli:main"

[tool.setuptools.packages.find]
where = ["."]
include = ["mc_plugin_strcreator*"]
