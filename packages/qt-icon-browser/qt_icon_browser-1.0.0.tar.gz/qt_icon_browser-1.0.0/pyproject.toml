[project]
name = "qt_icon_browser"
authors = [{name = "Leon Dionne", email = "ldionne@dridesign.sh.cn"}]
readme = "README.md"
license = {file = "LICENSE"}
classifiers = ["License :: OSI Approved :: GNU General Public License v3 or later (GPLv3+)"]
dynamic = ["version", "description"]
dependencies = [ "PyQt5 >= 5.0.0" ]

[project.urls]
Home = "https://github.com/Zen-Master-SoSo/qt_icon_browser"

[project.scripts]
qt-icon-browser = "qt_icon_browser.__init__:main"

[build-system]
requires = ["flit_core >=3.2,<4"]
build-backend = "flit_core.buildapi"

[bumpver]
current_version = "1.0.0"
version_pattern = "MAJOR.MINOR.PATCH"
commit_message = "Bump version {old_version} -> {new_version}"
commit = true
tag = false
push = false

[bumpver.file_patterns]
"qt_icon_browser/__init__.py" = [
    '^__version__ = "{version}"$',
]
