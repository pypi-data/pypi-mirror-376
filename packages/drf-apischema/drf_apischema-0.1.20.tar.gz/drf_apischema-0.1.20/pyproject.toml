[project]
name = "drf-apischema"
version = "0.1.20"
description = "API schema generator and validator for Django REST framework"
readme = "README.md"
license = { file = "LICENSE" }
authors = []
requires-python = ">= 3.11"
keywords = [
    "drf",
    "django",
    "django-rest-framework",
    "schema",
    "swagger",
    "openapi",
    "codegen",
    "swagger-codegen",
    "documentation",
    "drf-yasg",
    "django-rest-swagger",
    "drf-openapi",
]
classifiers = [
    "Framework :: Django",
    "Programming Language :: Python",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
]
dependencies = [
    "django",
    "django-restframework",
    "rich",
    "sqlparser",
    "drf-yasg",
]

[project.urls]
Repository = "https://github.com/hmeqo/drf-apischema.git"
Issues = "https://github.com/hmeqo/drf-apischema/issues"

[tool.uv]
dev-dependencies = ["django-stubs>=5.1.0", "djangorestframework-stubs>=3.15.1"]

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build.targets.wheel]
packages = ["src/drf_apischema"]
