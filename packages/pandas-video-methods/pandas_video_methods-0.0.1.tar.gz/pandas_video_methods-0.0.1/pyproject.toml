[tool.poetry]
name = "pandas-video-methods"
version = "0.0.1"
description = "Video methods for pandas dataframes using TorchCodec"
authors = ["Quentin Lhoest"]
license = "Apache License 2.0"
readme = "README.md"
packages = [
    { include = "pandas_video_methods" },
]

[tool.poetry.dependencies]
python = ">=3.10"
numpy = ">=2.0"
pandas = ">=2.0"
pyarrow = ">=0.18"
torchcodec = ">=0.7"


[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"
