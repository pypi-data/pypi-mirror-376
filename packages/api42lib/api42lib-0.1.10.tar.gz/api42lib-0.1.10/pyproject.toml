[build-system]
requires = ["setuptools>=61.0.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "api42lib"
version = "0.1.10"
description = "A Python library for interacting with 42.fr API (v2 and v3). Maintained by 42 Berlin."
readme = "README.md"
requires-python = ">=3.6"
authors = [
  { name = "pruiz-ca", email = "pruiz-ca@student.42madrid.com" },
]
license = { text = "MIT" }
keywords = [
  "api42lib", "42", "api", "42api", "ft", "ft-api", "42school", "42-school", "42-school-api", "42-api", "42-lib", "42-library",
]
classifiers = [
  "Intended Audience :: Developers",
  "Topic :: Software Development :: Libraries :: Python Modules",
  "Programming Language :: Python :: 3",
  "License :: OSI Approved :: MIT License",
  "Operating System :: OS Independent",
]
dependencies = [
  "PyYAML>=6.0,<7.0",
  "requests>=2.25,<3.0",
  "Pygments>=2.9,<3.0",
  "tqdm>=4.56,<5.0",
  "urllib3>=1.26,<2.0",
  "colorlog>=6.8.2,<7.0",
]

[project.urls]
Homepage = "https://github.com/42Berlin/api42lib"
Repository = "https://github.com/42Berlin/api42lib"


[tool.setuptools]
package-dir = {"" = "src"}

[tool.setuptools.packages.find]
where = ["src"]

[tool.uv]
dev-dependencies = [
  "pytest",
]

[[tool.uv.index]]
name = "testpypi"
url = "https://test.pypi.org/simple/"
publish-url = "https://test.pypi.org/legacy/"
explicit = true
