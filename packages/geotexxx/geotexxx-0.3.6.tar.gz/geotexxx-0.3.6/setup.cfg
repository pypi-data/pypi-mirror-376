[options]
zip_safe = True
include_package_data = True
packages = find:
python_requires = >=3.11
install_requires = 
	numpy
	pandas
	pyproj
	setuptools
	setuptools_scm
	matplotlib
	requests

[options.packages.find]
where = src
include = geotexxx*
exclude = geotexxx.tests*

[egg_info]
tag_build = 
tag_date = 0

