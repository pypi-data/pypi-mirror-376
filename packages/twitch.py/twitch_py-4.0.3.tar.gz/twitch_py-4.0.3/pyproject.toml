[build-system]
requires = ["setuptools"]
build-backend = "setuptools.build_meta"

[project]
name = "twitch.py"
description = "Async Python wrapper for Twitch EventSub and Helix API"
readme = "README.md"
requires-python = ">=3.11.0,<4.0"
license = {text = "MIT"}
authors = [{name = "Snifo", email = "Snifo@mail.com"}]
keywords = ["twitch", "api", "eventsub", "websocket", "helix", "conduit"]
classifiers = [
    "Development Status :: 5 - Production/Stable",
    "License :: OSI Approved :: MIT License",
    "Intended Audience :: Developers",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
    "Topic :: Software Development :: Libraries :: Python Modules",
    "Framework :: AsyncIO",
]

dependencies = [
    "aiohttp>=3.10.6,<4.0"
]
dynamic = ["version"]

[project.urls]
Homepage = "https://github.com/mrsnifo/twitch.py"
Documentation = "https://twitchpy.readthedocs.io/latest/"
Repository = "https://github.com/mrsnifo/twitch.py"
"Issue tracker" = "https://github.com/mrsnifo/twitch.py/issues"
Discord = "https://discord.gg/UFTkgnse7d"

[project.optional-dependencies]
docs = [
    "mkdocs-material==9.6.16",
    "mkdocstrings-python==1.17.0"
]

[tool.setuptools]
packages = [
    "twitch",
    "twitch.types",
    "twitch.eventsub",
    "twitch.oauth",
    "twitch.ext.tasks"
]
include-package-data = true

[tool.black]
line-length = 120
skip-string-normalization = true

[tool.isort]
profile = "black"
combine_as_imports = true
combine_star = true
line_length = 120