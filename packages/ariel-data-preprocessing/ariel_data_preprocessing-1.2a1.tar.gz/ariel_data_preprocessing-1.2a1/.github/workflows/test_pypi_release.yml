# This workflow will test building and uploading a package to Test PyPI
# When a new tag is pushed to the dev branch

# This workflow uses actions that are not certified by GitHub.
# They are provided by a third-party and are governed by
# separate terms of service, privacy policy, and support
# documentation.

name: TestPyPI release

on:
  push:
    tags:
      - '*'

permissions:
  contents: read

jobs:
  build-test-release:
    name: Build release candidate distribution
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: "3.8"
          cache: "pip"

      - name: Install dependencies
        run: |
          pip install -r build_requirements.txt

      - name: Build release distributions
        run: |
          python -m build

      - name: Test with unittest
        run: |
          python -m unittest tests/test_preprocessing.py

      - name: Upload distributions
        uses: actions/upload-artifact@v4
        with:
          name: release-dists
          path: dist/

  testpypi-publish:
    name: Publish release candidate to TestPyPI
    runs-on: ubuntu-latest
    
    needs:
      - build-test-release

    permissions:
      id-token: write

    environment:
      name: testpypi

    steps:
      - name: Retrieve release distributions
        uses: actions/download-artifact@v4
        with:
          name: release-dists
          path: dist/

      - name: Publish release distributions to test PyPI
        uses: pypa/gh-action-pypi-publish@release/v1
        with:
          repository-url: https://test.pypi.org/legacy/