[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "drf-rules"
dynamic = ["version"]
description = 'Rules Permissions with Django DRF'
readme = "README.rst"
requires-python = ">=3.8"
license = { text = "BSD-3-Clause" }
keywords = ["django", "drf", "rules", "permissions"]
authors = [{ name = "Luis Saavedra", email = "luis94855510@gmail.com" }]
classifiers = [
  "Development Status :: 3 - Alpha",
  "Environment :: Web Environment",
  "Intended Audience :: Developers",
  "License :: OSI Approved :: BSD License",
  "Operating System :: OS Independent",
  "Programming Language :: Python",
  "Programming Language :: Python :: 3",
  "Programming Language :: Python :: 3 :: Only",
  "Programming Language :: Python :: 3.10",
  "Programming Language :: Python :: 3.11",
  "Programming Language :: Python :: 3.12",
  "Programming Language :: Python :: Implementation :: CPython",
  "Programming Language :: Python :: Implementation :: PyPy",
  "Topic :: Internet :: WWW/HTTP",
  "Topic :: Internet :: WWW/HTTP :: Dynamic Content",
  "Topic :: Security",
  "Topic :: Software Development :: Libraries :: Application Frameworks",
  "Topic :: Software Development :: Libraries :: Python Modules",
]
dependencies = ["djangorestframework", "rules"]

[project.urls]
Documentation = "https://github.com/lsaavedr/drf-rules#readme"
Issues = "https://github.com/lsaavedr/drf-rules/issues"
Source = "https://github.com/lsaavedr/drf-rules"

[tool.hatch.version]
path = "src/drf_rules/__about__.py"

[tool.hatch.envs.types]
extra-dependencies = ["mypy>=1.0.0"]
[tool.hatch.envs.types.scripts]
check = "mypy --install-types --non-interactive {args:src/drf_rules tests}"

[tool.ruff]
line-length = 79
indent-width = 4

[tool.ruff.lint]
select = ["I", "E", "F", "W", "B", "C"]
exclude = ["migrations", "__pycache__"]
fixable = ["ALL"]

[tool.ruff.lint.isort]
section-order = ["future", "standard-library", "third-party", "first-party", "local-folder"]
combine-as-imports = false
force-wrap-aliases = true
lines-between-types = 1

[tool.ruff.format]
quote-style = "double"
indent-style = "space"
skip-magic-trailing-comma = false
line-ending = "auto"

[tool.mypy]
plugins = ["mypy_django_plugin.main", "mypy_drf_plugin.main"]

[tool.pyright]
venvPath = "."
venv = ".venv"
include = ["src"]
exclude = ["**/migrations", "**/__pycache__", "**/tests"]
stubPath = "typings"
reportMissingImports = true
reportMissingTypeStubs = true
reportOptionalMemberAccess = true

[tool.coverage.run]
source_pkgs = ["drf_rules"]
branch = true
omit = ["src/drf_rules/__about__.py", "tests/*"]

[tool.coverage.paths]
drf_rules = ["src/drf_rules", "*/drf-rules/src/drf_rules"]
tests = ["tests", "*/drf-rules/tests"]

[tool.coverage.report]
exclude_lines = ["no cov", "if __name__ == .__main__.:", "if TYPE_CHECKING:"]

[dependency-groups]
dev = [
    "coverage>=7.6.1",
    "coveralls>=4.0.1",
    "django-stubs[compatible-mypy]>=5.1.3",
    "djangorestframework-stubs>=1.4.0",
    "hatchling>=1.27.0",
    "pre-commit>=3.5.0",
    "pyright>=1.1.405",
    "ruff>=0.13.0",
]

[tool.hatch.envs.test]
dependencies = ["pytest"]
