[project]
name = "singleton-base"
version = "1.1.0"
description = "A type-friendly, thread-safe singleton base class for Python 3.9+. Very simple to use and test-friendly."
readme = "README.md"
authors = [
    { name = "chaz", email = "bright.lid5647@fastmail.com" }
]
requires-python = ">=3.9"
dependencies = []

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[dependency-groups]
dev = [
    "bump2version>=1.0.1",
    "nox>=2025.5.1",
    "pyright>=1.1.404",
    "pytest>=8.4.0",
    "ruff>=0.12.11",
]

[tool.pyright]
pythonVersion = "3.9"
pythonPlatform = "All"
typeCheckingMode = "standard"
reportMissingTypeStubs = false
exclude = [
    "**/__pycache__",
    ".venv",
    ".nox"
]
