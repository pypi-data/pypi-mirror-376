[project]
name = "habits-to-streaks"
version = "1.0.0"
authors = [
    { name = "Jason Schuehlein", email = "schuehlein@hdm-stuttgart.de" }
]
description = "Convert habit data from *Habits* app to *Streaks* app format."
readme = "README.md"
requires-python = ">=3.11"
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
]
dependencies = [
    "pandas>=2.3.2",
    "tqdm>=4.67.1",
    "typer>=0.17.4",
]

[project.urls]
Repository = "https://github.com/JasonNero/habits-to-streaks"

[project.scripts]
habits-to-streaks = "habits_to_streaks.cli:app"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.pytest.ini_options]
pythonpath = ["src"]
testpaths = ["tests"]

[dependency-groups]
dev = [
    "ipykernel>=6.30.1",
    "pytest>=8.4.2",
    "ruff>=0.13.0",
]
