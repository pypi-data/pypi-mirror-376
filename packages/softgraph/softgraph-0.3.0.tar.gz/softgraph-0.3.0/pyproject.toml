[build-system]
requires = ["hatchling>=1.18"]
build-backend = "hatchling.build"

[project]
name = "softgraph"
version = "0.3.0"
description = "Graph ML in one call: node/edge/temporal + MLP/GCN/SAGE (optional) + useful plots."
readme = "README.md"
requires-python = ">=3.9"
license = {text = "MIT"}
authors = [{name = "Soft Tech Talks", email = "hello@softtechtalks.org"}]
dependencies = [
  "networkx>=3.2",
  "numpy>=1.24",
  "pandas>=2.1",
  "scikit-learn>=1.3",
  "matplotlib>=3.7",
  "scipy>=1.10"
]

[project.optional-dependencies]
deep = [
  "torch>=2.1",
]

[project.urls]
Homepage = "https://github.com/soft-tech-talks/softgraph"
