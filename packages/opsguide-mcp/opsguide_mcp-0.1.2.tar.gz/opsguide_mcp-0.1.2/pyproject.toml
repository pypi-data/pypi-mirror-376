[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "opsguide-mcp"
version = "0.1.2"
description = "MCP Server proxy for Amazon Bedrock AgentCore Runtime"
readme = "README.md"
license = "MIT"
requires-python = ">=3.10"
authors = [
    { name = "Ekky Armandi", email = "me@ekky.dev" },
]
keywords = ["opsguide", "mcp", "bedrock", "ai", "proxy"]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Software Development :: Libraries :: Python Modules",
]

dependencies = [
    "mcp>=1.0.0",
    "httpx>=0.24.0",
    "python-dotenv>=1.0.0",
]

[project.scripts]
opsguide-mcp = "bedrock_mcp_proxy.server:cli"

[tool.hatch.build.targets.wheel]
packages = ["src/bedrock_mcp_proxy"]

[tool.hatch.build.targets.sdist]
include = [
    "src/",
    "README.md",
]
