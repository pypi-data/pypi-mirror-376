[build-system]
requires = ["setuptools"]
build-backend = "setuptools.build_meta"

[project]
name = "pyslha"
dynamic = ["version"]
authors = [
  { name="Andy Buckley", email="andy.buckley@glasgow.ac.uk" },
]
description = "Parsing, manipulating, and visualising SUSY Les Houches Accord data"
readme = "README.md"
requires-python = ">=2.7"
dependencies = ["tex2pix >=0.1.5"]
keywords = ["supersymmetry", "susy", "slha", "simulation", "mass", "decay", "hep", "physics", "particle"]
classifiers = [
  "Programming Language :: Python :: 3",
  "License :: OSI Approved :: GNU General Public License v3 (GPLv3)",
  "Operating System :: OS Independent",
  "Topic :: Scientific/Engineering :: Information Analysis",
  "Topic :: Scientific/Engineering :: Physics",
]

[tool.setuptools]
packages = ["pyslha"]
script-files = ["slhaplot", "slha2isawig", "isawig2slha"]

[project.urls]
"Homepage" = "http://www.insectnation.org/projects/pyslha"
"Bug Tracker" = "https://gitlab.com/hepcedar/pyslha/-/issues"
