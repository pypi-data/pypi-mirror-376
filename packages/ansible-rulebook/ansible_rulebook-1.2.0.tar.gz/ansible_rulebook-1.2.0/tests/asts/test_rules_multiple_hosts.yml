- RuleSet:
    hosts:
    - localhost0, localhost1
    name: Test rules multiple hosts
    rules:
    - Rule:
        actions:
        - Action:
            action: set_fact
            action_args:
              fact:
                j: 1
              ruleset: Test rules multiple hosts
        condition:
          AllCondition:
          - EqualsExpression:
              lhs:
                Event: i
              rhs:
                Integer: 1
        enabled: true
        name: r1
    - Rule:
        actions:
        - Action:
            action: run_playbook
            action_args:
              name: playbooks/hello_events.yml
        condition:
          AllCondition:
          - EqualsExpression:
              lhs:
                Event: i
              rhs:
                Integer: 2
        enabled: true
        name: r2
    - Rule:
        actions:
        - Action:
            action: retract_fact
            action_args:
              fact:
                j: 3
              ruleset: Test rules multiple hosts
        condition:
          AllCondition:
          - EqualsExpression:
              lhs:
                Event: i
              rhs:
                Integer: 3
        enabled: true
        name: r3
    - Rule:
        actions:
        - Action:
            action: post_event
            action_args:
              event:
                j: 4
              ruleset: Test rules multiple hosts
        condition:
          AllCondition:
          - EqualsExpression:
              lhs:
                Event: i
              rhs:
                Integer: 4
        enabled: true
        name: r4
    - Rule:
        actions:
        - Action:
            action: none
            action_args: {}
        condition:
          AllCondition:
          - IsDefinedExpression:
              Event: j
        enabled: true
        name: r5
    sources:
    - EventSource:
        name: range
        source_args:
          limit: 5
        source_filters: []
        source_name: range
