# Package ######################################################################

[build-system]
requires = ["setuptools >= 61.0.0"]
build-backend = "setuptools.build_meta"

[project]
name = "robust_gymnasium"
description = "A standard API for robust reinforcement learning and a diverse set of reference environments (formerly Gym)."
readme = "README.md"
requires-python = ">=3.8"
authors = [{ name = "Safe RL Lab", email = "contact@saferl.org" }]
license = { text = "MIT License" }
keywords = ["Reinforcement Learning", "game", "RL", "AI", "robust_gymnasium"]
classifiers = [
    "Development Status :: 4 - Beta",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Intended Audience :: Science/Research",
    "Topic :: Scientific/Engineering :: Artificial Intelligence"
]
dependencies = [
    "numpy>=1.21.0",
    "cloudpickle>=1.2.0",
    "importlib-metadata>=4.8.0; python_version < '3.10'",
    "typing-extensions>=4.3.0",
    "farama-notifications>=0.0.1",
    "swig==4.2.1",
    "pygame==2.1.3",
    "ufal.pybox2d>=2.3.10.3",
    "gymnasium[mujoco]",
    "numpy>=1.13.3",
    "numba>=0.49.1",
    "scipy>=1.2.3",
    "mujoco>=2.3.0",
    "Pillow",
    "opencv-python",
    "pynput",
    "termcolor",
    "pybullet-svl>=3.1.6.4",
    "gymnasium",
    "hidapi",
    "h5py",
    "open3d",
    "pettingzoo>=1.24.3",
    "dm_control>=1.0.20",
    "gymnasium>=0.29.1",
    "jax>=0.4.30",
    "openai",
    "sphinx",
    "sphinx-book-theme"
]
dynamic = ["version"]

[project.optional-dependencies]
atari = ["ale_py>=0.9"]
box2d = ["box2d-py==2.3.5", "pygame>=2.1.3", "swig==4.*"]
classic-control = ["pygame>=2.1.3"]
classic_control = ["pygame>=2.1.3"]
mujoco-py = ["mujoco-py>=2.1,<2.2", "cython<3"]
mujoco_py = ["mujoco-py>=2.1,<2.2", "cython<3"]
mujoco = ["mujoco>=2.1.5", "imageio>=2.14.1"]
toy-text = ["pygame>=2.1.3"]
toy_text = ["pygame>=2.1.3"]
jax = ["jax>=0.4.0", "jaxlib>=0.4.0", "flax>=0.5.0"]
torch = ["torch>=1.0.0"]
other = ["moviepy>=1.0.0", "matplotlib>=3.0", "opencv-python>=3.0"]
all = [
    "numpy>=1.13.3",
    "numba>=0.49.1",
    "scipy>=1.2.3",
    "mujoco>=2.3.0",
    "Pillow",
    "opencv-python",
    "pynput",
    "termcolor",
    "ufal.pybox2d>=2.3.10.3",
    "gymnasium[mujoco]",
    "gymnasium[box2d]",
    "gymnasium>=0.29.1",
    "dm_control>=1.0.20",
    "jax>=0.4.30",
    "pettingzoo>=1.24.3",
    "pybullet-svl>=3.1.6.4",
    "h5py",
    "open3d",
    "openai",
    "cloudpickle>=1.2.0",
    "typing-extensions>=4.3.0",
    "farama-notifications>=0.0.1",
    "hidapi",
    "ale_py>=0.9",
    "box2d-py==2.3.5",
    "pygame>=2.1.3",
    "swig==4.*",
    "mujoco-py>=2.1,<2.2",
    "cython<3",
    "mujoco>=2.1.5",
    "imageio>=2.14.1",
    "jaxlib>=0.4.0",
    "flax>=0.5.0",
    "torch>=1.0.0",
    "matplotlib>=3.0",
    "moviepy>=1.0.0"
]
testing = [
    "pytest==7.1.3",
    "scipy>=1.7.3",
    "dill>=0.3.7"
]

[project.urls]
Homepage = "https://github.com/SafeRL-Lab"
Repository = "https://github.com/SafeRL-Lab/Robust-Gymnasium"
Documentation = "https://github.com/SafeRL-Lab/Robust-Gymnasium"
"Bug Report" = "https://github.com/SafeRL-Lab/Robust-Gymnasium/issues"

[tool.setuptools]
include-package-data = true

[tool.setuptools.packages.find]
include = ["robust_gymnasium", "robust_gymnasium.*"]

[tool.setuptools.package-data]
robust_gymnasium = [
    "envs/mujoco/assets/*.xml",
    "envs/classic_control/assets/*.png",
    "envs/phys2d/assets/*.png",
    "envs/toy_text/font/*.ttf",
    "envs/toy_text/img/*.png",
    "py.typed"
]

# Linters and Test tools #######################################################

[tool.black]
safe = true

[tool.isort]
atomic = true
profile = "black"
src_paths = ["robust_gymnasium", "tests", "docs/_scripts"]
extra_standard_library = ["typing_extensions"]
indent = 4
lines_after_imports = 2
multi_line_output = 3

[tool.pyright]
include = ["robust_gymnasium/**", "tests/**"]
exclude = ["**/node_modules", "**/__pycache__"]
strict = []

typeCheckingMode = "basic"
pythonVersion = "3.8"
pythonPlatform = "All"
typeshedPath = "typeshed"
enableTypeIgnoreComments = true

reportMissingImports = "none"
reportMissingTypeStubs = false
reportInvalidTypeVarUse = "none"
reportGeneralTypeIssues = "none"
reportPrivateUsage = "warning"
reportUnboundVariable = "warning"
reportPrivateImportUsage = "none"

[tool.pytest.ini_options]
filterwarnings = ["ignore::DeprecationWarning:robust_gymnasium.*:"]
