[metadata]
name = wagtail-donate
version = attr: wagtaildonate.get_version
author = Torchbox
author_email = info@torchbox.com
long_description = file: LICENSE.txt
classifiers = 
	License :: Other/Proprietary License
	Operating System :: OS Independent
	Programming Language :: Python
	Programming Language :: Python :: 3
	Programming Language :: Python :: 3.9
	Programming Language :: Python :: 3.10
	Programming Language :: Python :: 3.11
	Programming Language :: Python :: 3.12
	Programming Language :: Python :: 3.13
	Framework :: Django
	Framework :: Django :: 4.2
	Framework :: Django :: 5.1
	Framework :: Django :: 5.2
	Framework :: Wagtail
	Framework :: Wagtail :: 5
	Framework :: Wagtail :: 6
	Framework :: Wagtail :: 7

[options]
packages = find:
include_package_data = true
install_requires = 
	Wagtail >=5.2,<7.2
	Django >=4.2,<5.3
	djangorestframework >=3,<4
	braintree >=4.17.1,<5
	django-phonenumber-field[phonenumbers] >=5,<=7.3.0
	pycountry >=19,<24
	gocardless_pro >=1.17.0,<2
	premailer >=3.7,<3.11
	wagtail-modeladmin >=2.0.0
python_requires = >=3.9

[options.packages.find]
exclude = 
	wagtaildonate.tests*
	wagtaildonate.factories

[options.extras_require]
testing = 
	coverage ==7.5.1
	beautifulsoup4 ==4.12.3
	black ==24.4.2
	isort ==5.13.2
	flake8 ==7.0.0
	factory-boy ==3.3.0
	freezegun ==1.5.1
	html5lib
docs = 
	mkdocs ==1.6.0
	mkdocs-material ==9.5.24
	pymdown-extensions ==10.8.1

[flake8]
ignore = C901,W503
exclude = */migrations/*,*/node_modules/*
max-line-length = 120

[isort]
known_first_party = wagtaildonate
known_django = django
known_wagtail = wagtail,modelcluster
skip = migrations,node_modules,venv
sections = STDLIB,DJANGO,WAGTAIL,THIRDPARTY,FIRSTPARTY,LOCALFOLDER
default_section = THIRDPARTY
multi_line_output = 3
include_trailing_comma = True
force_grid_wrap = 0
use_parentheses = True
line_length = 88
known_third_party = braintree,bs4,factory,freezegun,gocardless_pro,phonenumber_field,premailer,pycountry,requests,rest_framework,setuptools

[egg_info]
tag_build = 
tag_date = 0

