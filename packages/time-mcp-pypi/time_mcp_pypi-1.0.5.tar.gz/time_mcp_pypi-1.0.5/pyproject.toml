[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "time-mcp-pypi"
version = "1.0.5"
description = "A Model Context Protocol (MCP) server that provides current UTC time in RFC 3339 format"
license = "MIT"
readme = "README.md"
requires-python = ">=3.8"
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Software Development :: Libraries :: Python Modules",
]
keywords = ["mcp", "model-context-protocol", "time", "utc", "timestamp", "mcp-name:io.github.domdomegg/time-mcp-pypi"]
dependencies = [
    "mcp==1.13.1",
]

[project.urls]
Homepage = "https://github.com/domdomegg/time-mcp-pypi"
Repository = "https://github.com/domdomegg/time-mcp-pypi.git"
Issues = "https://github.com/domdomegg/time-mcp-pypi/issues"

[project.scripts]
time-mcp-pypi = "time_mcp_server.main:main"

[tool.setuptools.packages.find]
where = ["."]
include = ["time_mcp_server*"]

[tool.setuptools.package-data]
time_mcp_server = ["*.json"]