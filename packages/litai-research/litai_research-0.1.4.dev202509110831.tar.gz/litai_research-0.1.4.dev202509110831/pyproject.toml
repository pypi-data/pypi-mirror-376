[project]
# Note: "litai" is already taken on PyPI by Lightning AI
name = "litai-research"
version = "0.1.4.dev202509110831"
description = "AI-powered academic paper synthesis tool"
readme = "README.md"
requires-python = ">=3.11"
authors = [
    {name = "Harmon Bhasin", email = "harmonprograms@protonmail.com"}
]
keywords = ["academic", "papers", "research", "synthesis", "ai", "literature-review", "semantic-scholar", "arxiv"]
dependencies = [
    "anthropic>=0.60.0",
    "arxiv>=2.2.0",
    "bibtexparser>=1.4.3,<2.0.0",
    "click>=8.2.1",
    "httpx>=0.28.1",
    "openai>=1.98.0",
    "orjson>=3.11.2",
    "pdf2doi>=1.7",
    "pre-commit>=4.3.0",
    "prompt-toolkit>=3.0.51",
    "pyfiglet>=1.0.3",
    "pymupdf4llm>=0.0.27",
    "rich>=14.1.0",
    "structlog>=25.4.0",
    "tiktoken>=0.9.0",
]
classifiers = [
    "Programming Language :: Python :: 3",
]
license = "MIT"
license-files = ["LICEN[CS]E*"]


[project.scripts]
litai = "litai.cli:main"

[project.urls]
Homepage = "https://github.com/harmonbhasin/litai"
Repository = "https://github.com/harmonbhasin/litai"
Issues = "https://github.com/harmonbhasin/litai/issues"
Documentation = "https://github.com/harmonbhasin/litai/blob/main/README.md"

[dependency-groups]
dev = [
    "mypy>=1.17.0",
    "pytest>=8.4.1",
    "pytest-asyncio>=1.1.0",
    "pytest-cov>=6.2.1",
    "pytest-xdist[psutil]>=3.8.0",
    "ruff>=0.7.0",
    "twine>=6.1.0",
    "ty>=0.0.1a16",
]

[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[tool.ruff]
# Comprehensive rule selection
lint.select = [
    "E",   # pycodestyle errors
    "F",   # pyflakes (unused imports, etc.)
    "I",   # isort
    "B",   # bugbear (likely bugs and design problems)
    "C4",  # comprehensions (better list/dict comprehensions)
    "UP",  # pyupgrade (modernize Python code)
    "N",   # naming (PEP8 naming conventions)
    "COM", # commas (trailing commas)
    "PIE", # misc. lints (unnecessary code)
    "RET", # return statements (consistent returns)
    "SIM", # simplify (code simplification)
]

lint.ignore = [
  "E501", # line too long
]

# Basic exclusions
exclude = [
    ".git",
    "__pycache__",
    "build",
    "dist",
]

[tool.mypy]
warn_return_any = true
warn_unused_configs = true
disallow_untyped_defs = true
disallow_incomplete_defs = true

[[tool.mypy.overrides]]
module = "litai.*"
disallow_untyped_defs = true
check_untyped_defs = true
