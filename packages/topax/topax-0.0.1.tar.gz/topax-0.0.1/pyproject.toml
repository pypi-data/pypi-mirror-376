[project]
name = "topax"
version = "0.0.1"
authors = [
    { name="Andy" },
]
description = "Topax - A Full Stack Implicit Geometry CAD Package for Python"
readme = "README.md"
requires-python = ">=3.11"
dependencies = [
  "numpy",
  "PyOpenGL",
  "PyOpenGL_accelerate",
  "glfw",
  "watchdog",
  "ipython",
  "jinja2"
]
license = "AGPL-3.0"
license-files = ["LICENSE"]

[project.urls]
Source = "https://github.com/andycate/topax"

[project.scripts]
topax = "topax._app:main"

[build-system]
requires = ["setuptools >= 77.0.3"]
build-backend = "setuptools.build_meta"

[tool.setuptools.packages.find]
where = ["."]
