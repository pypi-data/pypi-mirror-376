[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "huez"
version = "0.0.1"
description = "A unified color scheme solution for Python visualization"
readme = "README.md"
license = {text = "MIT"}
requires-python = ">=3.7"
authors = [
    {name = "Ang", email = "ang@hezhiang.com"},
]
maintainers = [
    {name = "Ang", email = "ang@hezhiang.com"},
]
keywords = ["visualization", "color", "scheme", "matplotlib", "seaborn", "plotly", "altair", "plotnine"]
classifiers = [
    "Development Status :: 2 - Pre-Alpha",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.7",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Topic :: Software Development :: Libraries :: Python Modules",
]

dependencies = [
    "PyYAML>=6.0",
    "click>=8.0.0",
]

[project.optional-dependencies]
matplotlib = ["matplotlib>=3.5.0"]
seaborn = ["seaborn>=0.11.0"]
plotly = ["plotly>=5.0.0"]
altair = ["altair>=4.2.0"]
plotnine = ["plotnine>=0.8.0"]
all = [
    "matplotlib>=3.5.0",
    "seaborn>=0.11.0",
    "plotly>=5.0.0",
    "altair>=4.2.0",
    "plotnine>=0.8.0",
]
dev = [
    "pytest>=6.0.0",
    "pytest-cov>=2.0.0",
]

[project.urls]
Homepage = "https://github.com/hzacode/huez"
Repository = "https://github.com/hzacode/huez"
Issues = "https://github.com/hzacode/huez/issues"

[tool.setuptools]
zip-safe = false

[tool.setuptools.packages.find]
where = ["."]
include = ["huez*"]

[tool.setuptools.package-data]
huez = ["*.txt", "*.md"]