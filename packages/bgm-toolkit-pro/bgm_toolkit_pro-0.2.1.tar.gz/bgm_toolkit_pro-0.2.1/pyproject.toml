[build-system]
requires = ["setuptools>=68", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "bgm-toolkit-pro"
version = "0.2.1"
requires-python = ">=3.9"
description = "Bourdieu-inspired gravity model toolkit (Pro core)"
authors = [{name="Arturo Rubalcava"}]
dependencies = [
  "numpy>=1.24",
  "pandas>=2.0",
  "statsmodels>=0.14",
  "openpyxl>=3.1",
  "PyYAML>=6.0",
  "jinja2>=3.1",
]

[project.scripts]
bgm-run = "bgm_toolkit.cli:main"

[tool.setuptools]
packages = ["bgm_toolkit"]
include-package-data = false
