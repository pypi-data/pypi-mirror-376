[project]
name = "pydantic-rng"
version = "0.1.6"
description = "Generate randomized instances of pydantic classes for testing"
readme = "README.md"
authors = [
    { name = "Nick Anthony", email = "nanthony007@gmail.com" }
]
requires-python = ">=3.12"
dependencies = [
    "pydantic>=2.0",
]

[build-system]
requires = ["uv_build>=0.8.4,<0.9.0"]
build-backend = "uv_build"

[dependency-groups]
dev = [
    "ipython>=9.5.0",
    "pytest>=8.4.1",
    "ruff>=0.12.11",
]
