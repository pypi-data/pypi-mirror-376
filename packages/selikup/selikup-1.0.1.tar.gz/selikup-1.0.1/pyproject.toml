[build-system]
requires = ["setuptools", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "selikup"
version = "1.0.1"
description = "A tool to download and install kernels from the main repository"
readme = "README.md"
license = { text = "GPL-3.0-or-later" }
authors = [
  { name="Fatih ÖNDER", email="fatih@algyazilim.com" }
]

dependencies = [
  "PyQt5",
  "requests",
  "beautifulsoup4",
  "certifi",
  "chardet",
  "idna",
  "urllib3",
]

[project.urls]
Homepage = "https://algyazilim.com"
Source = "https://github.com/cektor/selikup"  # İstersen GitHub linki koy

