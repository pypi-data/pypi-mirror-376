[project]
name = "lica"
dynamic = ["version"]
description = "Assorte collection of utilities (functions, classes, etc.) used in other projects at LICA, UCM"
readme = "README.md"
requires-python = ">=3.9"
license = "GPL-3.0-or-later"
authors = [
    {name = "Rafael GonzÃ¡lez", email = "rafael08@ucm.es"},
]
classifiers = [
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Development Status :: 4 - Beta",
    "Environment :: Console",
    "Intended Audience :: Science/Research",
    "Operating System :: OS Independent",
    "Topic :: Scientific/Engineering :: Astronomy",
    'Topic :: Scientific/Engineering :: Atmospheric Science',
]

dependencies = [
    "strenum >= 0.4",
    "python-decouple >= 3.8",
    "typing-extensions >= 4.12",
]

[project.optional-dependencies]

# jinja2 module need this
jinja = [
    "jinja2 >= 3.1",
]

# tabulate module need this
tabular = [
    "tabulate >= 0.9",
]

# raw subpackage need this
raw = [
  "numpy >= 1.26",
  "exifread >= 3.0",
  "rawpy >= 0.24",
]

# sqlalchemy subpackage need this
sqlalchemy = [
    "sqlalchemy >= 2.0",
]

# sqlalchemy.asyncio subpackage need this
aiosqlalchemy = [
    "sqlalchemy[asyncio] >= 2.0",
]

photometer = [
    "sqlalchemy[asyncio] >= 2.0",
    "aiohttp >= 3.11",
    "aioserial >= 1.3",
]

# LICA lab subpackages need this
lab = [
    "numpy >= 1.26",
    "astropy >= 6.0",
]

[project.urls]
Homepage = "https://github.com/guaix-ucm/lica"
Repository = "https://github.com/guaix-ucm/lica.git"

[build-system]
requires = ["setuptools >= 78.1", "wheel", "setuptools_scm[toml]>=8.2"]
build-backend = "setuptools.build_meta"

[tool.ruff]
line-length = 100

[tool.setuptools]
script-files = []

# pyproject.toml
[tool.setuptools_scm]
write_to = "src/lica/_version.py"

[tool.uv]
dev-dependencies = [
    "pytest>=8.3.3",
]

[tool.setuptools.packages.find]
# scanning for namespace packages is true by default in pyproject.toml, so
# you do NOT need to include the following line.
namespaces = true
where = ["src"]

[tool.setuptools.package-data]
"lica.lab.photodiode" = ["*.ecsv"]
"lica.lab.ndfilters" = ["*.ecsv"]
