
[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "HoloTTS"
version = "0.2.6"
description = """
Modern, local TTS, advanced audio manipulation, pipeline automation, and flexible playback, pause, resume for modern AI-driven applications"""
authors = [
  {name = "Tristan McBride Sr.", email = "142635792+TristanMcBrideSr@users.noreply.github.com"},
]
maintainers = [
  {name = "Tristan McBride Sr.", email = "142635792+TristanMcBrideSr@users.noreply.github.com"}
]
readme = "README.md"
license = "Apache-2.0"
license-files = ["LICEN[CS]E.*"]
requires-python = ">=3.10"
dependencies = [
    'pyttsx3',
    'pyttsx4',
    'python-dotenv',
    'pydub',
    'numpy',
    'kokoro',
    'SoundFile',
    'pygame',
    'pyautogui',
]
# Optional: Use this if you want to expose keywords for searchability
keywords = [
    "AI", "Agents", "Speech Synthesis", "Productivity", "Automation"
]
# Optional: Classifiers for PyPI
classifiers = [
    "Programming Language :: Python :: 3",
    "Operating System :: OS Independent",
    "Intended Audience :: Developers",
]

[project.urls]
Homepage = "https://github.com/TristanMcBrideSr"
