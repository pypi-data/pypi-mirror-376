engine: hseb.engine.opensearch.OpenSearchEngine
image: opensearchproject/opensearch:2.19.3
dataset: 
  dim: 384
  name: hseb-benchmark/msmarco
  query: "query-all-MiniLM-L6-v2-100K"
  corpus: "corpus-all-MiniLM-L6-v2-100K"
batch_size: 1024
experiments:
- tag: test
  k: 32
  index:
    m: [8, 16, 32, 64, 128]
    ef_construction: [32, 64, 128, 256, 512]
    quant: ["float32"]
    kwargs:
      docs_per_segment: [12500] # 8 segments
      max_merged_segment: ["128mb"]
      heap_size: ["8g"]
  search:
    ef_search: [32, 64, 96, 128, 192, 256]
    filter_selectivity: [10, 90, 100]
