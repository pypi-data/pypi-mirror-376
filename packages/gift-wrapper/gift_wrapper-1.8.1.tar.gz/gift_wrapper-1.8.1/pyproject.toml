[project]
name = "gift-wrapper"
version = "1.8.1"
description = "Build GIFT (Moodle compatible) files easily"
readme = "README.md"
requires-python = ">=3.12"
dependencies = [
    "colorama>=0.4.6",
    "paramiko>=3.5.1",
    "pyyaml>=6.0.2",
    "tqdm>=4.67.1",
]

[dependency-groups]
dev = [
    "ipdb>=0.13.13",
    "ipywidgets>=8.1.5",
    "setuptools>=80.9.0",
    "twine>=6.1.0",
]

[project.scripts]
"wrap.py" = "gift_wrapper.core:main"