[build-system]
requires = [
    "pdm-backend",
]
build-backend = "pdm.backend"

[tool.pdm]
distribution = true

[tool.pdm.build]
package-dir = "src"
packages = [
    { include = "wexample_migration", from = "src" },
]

[project]
name = "wexample-migration"
version = "0.0.4"
requires-python = ">=3.10"
dependencies = [
    "attrs>=23.1.0",
    "cattrs>=23.1.0",
]

[project.optional-dependencies]
dev = [
    "pytest",
]
