[build-system]
requires = ["setuptools", "wheel", "pyyaml"]
build-backend = "setuptools.build_meta"

[project]
name = "inventree-common-data"
version =  "0.3.5"
description="Selection Data for common use cases"
readme = "README.md"
license = "LicenseRef-Invenhost-Closed"
keywords = ["inventree", "inventree-plugin", "inventree-common-data"]
authors = [
    {name = "Matthias Mair", email =  "code@mjmair.com"}
]
classifiers=[
    "Programming Language :: Python :: 3",
    "Operating System :: OS Independent",
    "Development Status :: 5 - Production/Stable",
    "Environment :: Plugins",
    "Framework :: Django",
    "Intended Audience :: Developers",
    "Intended Audience :: Manufacturing",
    "Intended Audience :: End Users/Desktop",
    "Topic :: Scientific/Engineering",
    "Framework :: InvenTree",
]
requires-python=">=3.9"
dependencies = [
    'django',
    "pydantic>=2.9.1",
    "inventree-server~=0.18.0dev0,<2"
]

[project.optional-dependencies]
dev = ['twine', 'setuptools']

[project.urls]
Repository = "https://github.com/invenhost/inventree-common-data"
Issues = "https://github.com/invenhost/inventree-common-data/issues"
Changelog = "https://github.com/invenhost/inventree-common-data/blob/main/CHANGELOG.md"
Funding = "https://polar.sh/invenhost"

[project.entry-points."inventree_plugins"]
inventree-common-data = "inventree_common_data:InvenTreeCommonDataPlugin"

[tool.setuptools.packages.find]
where = ["src"]

[tool.ruff]
exclude=[".git","__pycache__","dist","build","test.py","tests", "venv","env",".venv",".env"]

[tool.ruff.lint]
select = ["A", "B", "C4", "D", "DJ", "N", "I","S"]
ignore = ["N999", ]

[tool.ruff.lint.pydocstyle]
convention = "google"

[tool.ruff.lint.isort]
combine-as-imports = true
section-order = ["future", "standard-library", "django", "third-party", "first-party", "local-folder" ]
known-first-party = ["src", "plugin", "InvenTree", "common"]

[tool.ruff.lint.isort.sections]
"django" = ["django"]

[tool.check-wheel-contents]
ignore = ['W004']
