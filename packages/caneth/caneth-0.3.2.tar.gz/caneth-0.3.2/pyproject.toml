[build-system]
requires = ["setuptools>=68", "wheel", "setuptools-scm"]
build-backend = "setuptools.build_meta"

[project]
name = "caneth"
dynamic = ["version"]
description = "Asyncio CAN client for Waveshare 2-CH-CAN-TO-ETH with auto-reconnect and CLI"
authors = [{name = "Klaudiusz Staniek"}]
readme = "README.md"
license = "MIT"
requires-python = ">=3.10"
classifiers = [
  "Programming Language :: Python :: 3",
  "Programming Language :: Python :: 3 :: Only",
  "Framework :: AsyncIO",
  "Topic :: System :: Networking",
  "Typing :: Typed",
  "Operating System :: OS Independent",
]

[project.urls]
Homepage = "https://github.com/kstaniek/caneth"
Documentation = "https://kstaniek.github.io/caneth/"
Source = "https://github.com/kstaniek/caneth"
Issues = "https://github.com/kstaniek/caneth/issues"
Changelog = "https://github.com/kstaniek/caneth/releases"

[project.scripts]
caneth = "caneth.cli:main"


[tool.setuptools_scm]
version_scheme = "post-release"
local_scheme = "no-local-version"

[tool.ruff]
line-length = 120
src = ["caneth", "tests"]
exclude = ["site", "docs"]


[tool.ruff.lint]
select = [
  "E", "F", "I",  # pycodestyle/pyflakes/imports
  "UP",           # pyupgrade
  "B",            # bugbear
  "SIM",          # flake8-simplify
]
ignore = [
  "E203",  # allow whitespace before ':' (black/ruff-format compat)
]

[tool.ruff.format]
quote-style = "double"
indent-style = "space"
skip-magic-trailing-comma = false

[tool.mypy]
python_version = "3.11"
warn_unused_configs = true
ignore_missing_imports = true
strict_optional = true
scripts_are_modules = true
packages = ["caneth"]

[tool.setuptools.package-data]
caneth = ["py.typed"]

