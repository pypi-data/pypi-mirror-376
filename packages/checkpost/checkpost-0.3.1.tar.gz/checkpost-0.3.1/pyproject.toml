[build-system]
requires = ["setuptools>=61", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "checkpost"
version = "0.3.1"
description = "Detects and blocks spam and fraud in Django apps without CAPTCHAs, ensuring seamless user experience."
readme = "README.md"
requires-python = ">=3.7"
license = "MIT"
authors = [
  { name = "Nezanuha", email = "contact@nezanuha.com" }
]
classifiers = [
  "Framework :: Django",
  "Programming Language :: Python :: 3",
  "Operating System :: OS Independent"
]
dependencies = ["Django>=3.2"]

[project.urls]
Homepage = "https://github.com/nezanuha/checkpost"
Repository = "https://github.com/nezanuha/checkpost"

[tool.setuptools]
packages = ["checkpost"]