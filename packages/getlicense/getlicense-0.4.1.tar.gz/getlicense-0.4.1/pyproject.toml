[project]
name = "getlicense"
version = "0.4.1"
description = "A tool to quickly generate software license files with customizable project details"
authors = [{ name = "Ashkan Feyzollahi", email = "ashkanfeyzollahi@gmail.com" }]
readme = "README.md"
requires-python = ">=3.13"
dependencies = ["appdirs (>=1.4.4,<2.0.0)", "requests (>=2.32.4,<3.0.0)"]

[project.scripts]
getlicense = "getlicense:getlicense"

[project.urls]
repository = "https://github.com/ashkanfeyzollahi/getlicense"

[tool.poetry]
packages = [{ include = "getlicense.py", from = "src" }]

[tool.poetry.group.dev.dependencies]
ruff = "^0.12.5"

[build-system]
requires = ["poetry-core>=2.0.0,<3.0.0"]
build-backend = "poetry.core.masonry.api"
