[project]
name = "hmeqotools"
version = "0.1.4"
description = "hmeqo's toolkit for Python."
readme = "README.md"
license = { file = "LICENSE" }
authors = []
requires-python = ">= 3.8"
dependencies = ["httpx"]

[dependency-groups]
mathutil = ["rich"]
crypto = ["cryptography"]

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build.targets.wheel]
packages = ["src/hmeqotools"]
