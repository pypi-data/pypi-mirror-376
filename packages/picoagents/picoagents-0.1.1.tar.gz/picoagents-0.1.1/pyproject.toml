[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "picoagents"
version = "0.1.1"
description = "A minimal multi-agent framework for educational purposes"
readme = "README.md"
license = "MIT"
requires-python = ">=3.9"
authors = [
    { name = "Victor Dibia", email = "victordibia@gmail.com" },
]
keywords = ["agents", "multi-agent", "ai", "llm", "educational"]
classifiers = [
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Developers",
    "Intended Audience :: Education",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Scientific/Engineering :: Artificial Intelligence",
    "Topic :: Software Development :: Libraries :: Python Modules",
]
dependencies = [
    "pydantic>=2.0.0",
    "openai>=1.0.0",
    "typing-extensions>=4.0.0",
]

[project.optional-dependencies]
dev = [
    "pytest>=7.0.0",
    "pytest-asyncio>=0.21.0",
    "pytest-cov",
    "mypy",
    "pyright",
    "black",
    "isort",
    "flake8",
]
examples = [
    "matplotlib",
    "requests",
    "yfinance",
]

[project.urls]
Homepage = "https://github.com/victordibia/picoagents"
Documentation = "https://github.com/victordibia/picoagents#readme"
Repository = "https://github.com/victordibia/picoagents"

[tool.hatch.build.targets.wheel]
packages = ["src/picoagents"]

[tool.hatch.build.targets.sdist]
include = [
    "/src",
    "/tests",
    "/README.md",
    "/LICENSE",
]

[tool.pyright]
include = ["src"]
exclude = ["**/__pycache__"]
reportMissingImports = true
reportMissingTypeStubs = false
pythonVersion = "3.9"
typeCheckingMode = "strict"

[tool.mypy]
python_version = "3.9"
warn_return_any = true
warn_unused_configs = true
disallow_untyped_defs = true
disallow_incomplete_defs = true
check_untyped_defs = true
disallow_untyped_decorators = true
no_implicit_optional = true
warn_redundant_casts = true
warn_unused_ignores = true
warn_no_return = true
warn_unreachable = true
strict_equality = true

[tool.black]
line-length = 88
target-version = ['py39']
include = '\.pyi?$'

[tool.isort]
profile = "black"
line_length = 88
