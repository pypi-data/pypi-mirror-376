[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build]
packages = [
  "bridge"
]

[project]
name = "neuron-bridge"
version = "0.1.0"
authors = [
    { name = "mateusz-kow", email = "kowalski.mateusz.1lo1@gmail.com" },
]
description = "A versatile bridge application and SDK for connecting with EEG devices."
readme = "README.md"
requires-python = ">=3.11.0, <3.12"
classifiers = [
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.11",
    "Operating System :: OS Independent",
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "Intended Audience :: Science/Research",
    "Topic :: Scientific/Engineering",
]
dependencies = [
    "numpy~=1.26.4",
]

[project.optional-dependencies]
server = [
    "websockets~=12.0",
]
dev = [
    "websockets~=12.0",
    "pandas~=2.3.2",
    "mne~=1.6.1",
    "matplotlib~=3.10.6",
    "black~=25.1.0",
    "ruff~=0.13.0",
    "pytest~=8.4.2",
    "pytest-asyncio~=1.2.0",
    "pytest-mock~=3.15.0",
    "mypy~=1.18.1",
    "hatchling~=1.27.0",
    "twine~=6.2.0",
    "pre-commit~=4.2.0",
]

[project.urls]
Homepage = "https://github.com/KN-Neuron/Bridge"
Issues = "https://github.com/KN-Neuron/Bridge/issues"

[project.scripts]
bridge-server = "server.cli:run_server_cli"

[tool.ruff]
line-length = 120
lint.select = ["E", "F", "W", "I", "C90"]

[tool.black]
line-length = 120

[tool.mypy]
explicit_package_bases = true
namespace_packages = true
strict = true
ignore_missing_imports = true
exclude = ["tests/"]
