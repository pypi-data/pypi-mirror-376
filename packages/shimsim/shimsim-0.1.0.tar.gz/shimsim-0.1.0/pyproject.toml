[project]
name = "shimsim"
version = "0.1.0"
description = "This package carefully simulates interferogram output from spatial heterodyne interferometers."
readme = "README.md"
authors = [
    { name = "Cole", email = "cmmeyer@arizona.edu" }
]
requires-python = ">=3.10"
dependencies = []

[project.scripts]
shimsim = "shimsim:main"

[build-system]
requires = ["uv_build>=0.8.17,<0.9.0"]
build-backend = "uv_build"
