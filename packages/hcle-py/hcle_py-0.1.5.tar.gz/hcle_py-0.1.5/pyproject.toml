[build-system]
requires = ["scikit-build-core", "pybind11"]
build-backend = "scikit_build_core.build"

[tool.ruff]
exclude = [
    ".bzr",
    ".direnv",
    ".eggs",
    ".git",
    ".git-rewrite",
    ".hg",
    ".ipynb_checkpoints",
    ".mypy_cache",
    ".nox",
    ".pants.d",
    ".pyenv",
    ".pytest_cache",
    ".pytype",
    ".ruff_cache",
    ".svn",
    ".tox",
    ".venv",
    ".vscode",
    "__pypackages__",
    "_build",
    "buck-out",
    "build",
    "dist",
    "node_modules",
    "site-packages",
    "venv",
]

line-length = 88
indent-width = 4
target-version = "py38"

[tool.ruff.lint]
select = ["A", "B", "C", "D", "E", "F", "I", "N", "W"]
ignore = ["D203", "D213", "D407", "D406", "D413", "N801", "C901"]

fixable = ["ALL"]
unfixable = []

dummy-variable-rgx = "^(_+|(_+[a-zA-Z0-9_]*[a-zA-Z0-9]+?))$"

[tool.ruff.format]
quote-style = "double"
indent-style = "space"
skip-magic-trailing-comma = true
line-ending = "auto"
docstring-code-format = true
docstring-code-line-length = "dynamic"

[project]
name = "hcle_py"
version = "0.1.5"
description = "A High-performance C++ Learning Environment"
authors = [{ name = "Hal Kolb", email = "hal@kolb.com" }]
requires-python = ">=3.10"
dependencies = ["numpy", "gymnasium"]

[tool.scikit-build.wheel]
packages = ["src/hcle/python/hcle_py"]

[tool.scikit-build.cmake]
args = [
    "-DPython_EXECUTABLE:FILEPATH={python_executable}",
    "-DCMAKE_BUILD_TYPE=Release",
]
