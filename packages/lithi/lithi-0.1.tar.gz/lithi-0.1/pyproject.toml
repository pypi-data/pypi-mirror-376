[build-system]
requires = ["setuptools", "wheel", "setuptools_scm[toml]"]
build-backend = "setuptools.build_meta"

[project]
name = "lithi"
authors = [
        {name = "Kanelis Elias", email = "e.kanelis@voidbuffer.com"},
]
maintainers = [
        {name = "Kanelis Elias", email = "e.kanelis@voidbuffer.com"},
]
readme = "README.md"
description = "ELF parser and memory live inspector"
requires-python = ">=3.10"
keywords = ["elf", "inspect", "mcu", "jlink", "memory"]
classifiers = [
    'Development Status :: 3 - Alpha',
    'Programming Language :: Python :: 3',
    'Programming Language :: Python :: 3.10',
]
dynamic = ["version", "dependencies"]

[project.urls]
Homepage = "https://pypi.org/project/lithi/"

[tool.setuptools_scm]
version_scheme = "post-release"

[tool.setuptools.dynamic]
dependencies = {file = ["requirements.txt"]}

[project.scripts]
lithi = "lithi.app:app"

[tool.black]
line-length = 79
target-version = ["py310"]

[tool.isort]
profile = "black"
line_length = 79
multi_line_output = 3  # Black-compatible
include_trailing_comma = true

[tool.mypy]
python_version = "3.10"
strict = true

allow_redefinition = false
disallow_any_generics = true
disallow_untyped_calls = true
disallow_untyped_defs = true
disallow_incomplete_defs = true
disallow_untyped_decorators = true
no_implicit_optional = true
warn_return_any = true
warn_unreachable = true
warn_unused_configs = true
warn_unused_ignores = true
warn_redundant_casts = true
check_untyped_defs = true
show_error_codes = true
pretty = true
strict_equality = true
