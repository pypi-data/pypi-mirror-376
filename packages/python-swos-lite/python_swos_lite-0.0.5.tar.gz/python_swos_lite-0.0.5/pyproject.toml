[project]
name = "python-swos-lite"
version = "0.0.5"
description = "Python library to interact with MikroTik SwitchOS Lite"
authors = [
  { name = "Robert Pattis" },
]
license = "MIT"
license-files = ["LICENSE"]
readme = "README.md"
requires-python = ">=3.10"
keywords = [
  "mikrotik",
  "switchos",
  "switchos lite",
  "api",
]
dependencies = [
  "demjson3>=3.0.6"
]
[project.optional-dependencies]
aiohttp = ["aiohttp >= 3.12"]
httpx = ["httpx >= 0.28"]
[project.urls]
Homepage = "https://github.com/probert94/python-swos-lite"
[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"
