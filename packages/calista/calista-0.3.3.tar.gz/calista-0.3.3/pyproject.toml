[build-system]
requires = ["setuptools==61.0"]
build-backend = "setuptools.build_meta"

[tool.setuptools.packages]
find = { namespaces = false }

[project]
name = "calista"
version = "0.3.3"
authors = []
description = "Comprehensive Python package designed to simplify data quality checks across multiple platforms"
readme = "README.md"
requires-python = ">=3.9.5"
dependencies = [
    "pandas>=2.2.0",
    "pyarrow>=15.0.0",
    "pydantic>=2.8.0",
    "overrides>=7.7.0",
    "schema>=0.7.5",
    "python-dotenv>=1.0.1",
    "polars>=0.20.21,<1.7"
]

classifiers = [
    "Programming Language :: Python :: 3",
    "Operating System :: OS Independent"
]

[project.optional-dependencies]
spark = ["pyspark>=3.5.0", "delta-spark>=3.1.0"]
snowflake = ["snowflake-snowpark-python>=1.12.1"]
bigquery = ["sqlalchemy>=2.0.29", "sqlalchemy-bigquery>=1.11.0"]

[project.urls]
Repository = "https://github.com/Aubay-Data-AI/calista"

[tool.pytest.ini_options]
pythonpath = [
  "."
]
addopts = "--cov calista-enterprise --cov-report term-missing"

[tool.pycln]
all = true
