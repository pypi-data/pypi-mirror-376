[build-system]
requires = ["setuptools>=68", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "devboiler"
version = "0.4.0"
description = "Generate boilerplate for apps, web pages, and components."
readme = "README.md"
requires-python = ">=3.8"
license = "MIT"
authors = [
  { name = "mir0swag, kotekfrozi" }
]
keywords = ["boilerplate", "scaffold", "cli", "templates", "generator"]
classifiers = [
  "Programming Language :: Python :: 3",
  "Programming Language :: Python :: 3 :: Only",
  "Operating System :: OS Independent",
  "Environment :: Console",
  "Topic :: Software Development :: Code Generators",
]
dependencies = [
  "Jinja2>=3.1",
]

[project.urls]
Homepage = "https://github.com/mir0swag/devboiler"
Repository = "https://github.com/mir0swag/devboiler"

[project.scripts]
devboiler = "devboiler.cli:main"

[tool.setuptools]
package-dir = {"" = "src"}
include-package-data = true

[tool.setuptools.packages.find]
where = ["src"]

[tool.setuptools.package-data]
devboiler = ["templates/**/*"]


