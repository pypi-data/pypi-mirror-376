{% extends "base_bootstrap_login.html" %}
{% block title %}Register new user{% endblock %}
{% block content %}


<div class="container-fluid h-100">
  <div class="row justify-content-center align-items-center h-100">
    <div class="col-lg-4 col-md-6 col-sm-12">
      <div class="form-group">
        <h1>Activate Account</h1>
        <p>Enter the activation code you received in your email to activate your account.</p>
        <form action="{% url "django_registration_activate" %}" method="post" id="activationform">    
          {% csrf_token %}
          {{ form.as_p }}
          <button class="btn btn-outline-info my-2 my-sm-0" type="submit">Activate</button>
        </form>
      </div>
    </div>
  </div>
</div>

{% endblock %}
