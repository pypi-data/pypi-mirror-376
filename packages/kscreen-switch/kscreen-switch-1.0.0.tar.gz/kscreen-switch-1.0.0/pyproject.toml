
[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "kscreen-switch"
version = "1.0.0"
authors = [
  { name="Wojciech BanaÅ›"},
]
description = "A command-line utility to save, load, and manage monitor configuration profiles for KDE Plasma."
readme = "README.md"
requires-python = ">=3.7"
license = { file="LICENSE.txt" }
keywords = ["kde", "kscreen", "display", "monitor", "profile", "switch"]
classifiers = [
    "Development Status :: 5 - Production/Stable",
    "Environment :: X11 Applications :: KDE",
    "Intended Audience :: End Users/Desktop",
    "License :: OSI Approved :: MIT License",
    "Operating System :: POSIX :: Linux",
    "Programming Language :: Python :: 3",
    "Topic :: Desktop Environment :: K Desktop Environment (KDE)",
    "Topic :: Utilities",
]

dependencies = []

[project.urls]
Homepage = "https://github.com/fizista/kscreen-switch"
"Bug Tracker" = "https://github.com/fizista/kscreen-switch/issues"

[project.scripts]
kscreen-switch = "kscreen_switch.main:main"

[project.optional-dependencies]
dev = [
    "twine"
]
