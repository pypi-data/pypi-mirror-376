[metadata]
description_file = README.md

[pycodestyle]
max-line-length = 140
ignore = E266,E127,E402,E731
statistics = True
exclude = venv/*, pf_*, setup.py, debug/*, release/*

[tool:pytest]
markers = 
	only: mark a test to only these ones
filterwarnings = 
	ignore::DeprecationWarning

[coverage:run]
omit = 
	./conftest.py
	./out/*
	./ut/*
	./venv/*
	./ver/*
	build_info.py
branch = true

[coverage:report]
exclude_lines = 
	pragma: no cover
	
	def __repr__
	if self\.debug
	
	raise NotImplementedError
	
	if 0:
	if __main__ == .__main__:
ignore_errors = True

[coverage:html]
directory = ./out/coverage

[egg_info]
tag_build = 
tag_date = 0

