[project]
description = 'On the fly statistics including standard deviation, average, min/max and counters'
keywords = ['statistics', 'utility']

classifiers = [
    # "Private :: Do Not Upload",   # use to prevent upload
    # Choose either '3 - Alpha', '4 - Beta' or '5 - Production/Stable'
    'Development Status :: 5 - Production/Stable',
    'Environment :: Console',
    'Topic :: Utilities',
    'Intended Audience :: Developers',
    'Programming Language :: Python :: 3.10',
    'Programming Language :: Python :: 3.12',
]
# additional packages to install
dependencies = [
    'falcon-logger'
]

# common values
name = 'on-the-fly-stats'
version = '1.2.2'
requires-python = '>=3.9'
authors = [{ name = 'J. Arrizza', email = 'cppgent0@gmail.com' }]
maintainers = [
    { name = 'J. Arrizza', email = 'cppgent0@gmail.com' },
]
readme = { file = 'README.md', content-type = 'text/markdown' }
license = 'MIT'

[project.optional-dependencies]
# None
[project.scripts]
# None e.g. spam-cli = "spam:main_cli"

[project.urls]
'Website' = 'https://arrizza.com/python-on-the-fly-stats'
'Source' = 'https://bitbucket.org/arrizza-public/on-the-fly-stats/src/master'
'Download' = 'https://bitbucket.org/arrizza-public/on-the-fly-stats/get/master.zip'
# 'Bug Reports' = 'TODO https://github.com/pypa/sampleproject/issues'
# 'Funding' = 'TODO https://donate.pypi.org'
# 'Say Thanks!' = 'TODO http://saythanks.io/to/example'

[tool.setuptools.packages.find]
where = ['src']
exclude = ['.gitignore']

[tool.setuptools]
include-package-data = true

[build-system]
requires = ['setuptools >=61.0']
build-backend = 'setuptools.build_meta'
