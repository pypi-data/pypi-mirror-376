name: test_release

on:
  push:
  release:
    types: [published]

jobs:
  tests:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python: ["3.12", "3.13"]

    name: test-${{ matrix.python }}
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-python@v4
        with:
          python-version: ${{ matrix.python }}
      - run: curl -LsSf https://astral.sh/uv/install.sh | sh
      - run: uv run --python python${{ matrix.python }} --locked --no-editable task test

  test-install:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python: ["3.12", "3.13"]

    name: test-install-${{ matrix.python }}
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-python@v4
        with:
          python-version: ${{ matrix.python }}
      - run: curl -LsSf https://astral.sh/uv/install.sh | sh
      - run: uv run --python python${{ matrix.python }} --locked --no-editable --no-dev python -c "import hvorfra"

  all-tests:
    needs: [tests, test-install]
    runs-on: ubuntu-latest
    steps:
      - run: echo ok

  publish:
    needs: all-tests
    if: github.event_name == 'release'
    runs-on: ubuntu-latest
    environment:
      name: pypi
      url: https://pypi.org/p/hvorfra
    permissions:
      id-token: write  # IMPORTANT: this permission is mandatory for trusted publishing
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-python@v4
        with:
          python-version: "3.12"
      - run: curl -LsSf https://astral.sh/uv/install.sh | sh
      - run: uv run --locked --no-editable python set_version.py "${{github.ref_name}}"
      - run: uv build
      - uses: pypa/gh-action-pypi-publish@release/v1
