site_name: marge-bot
site_url: https://marge-org.gitlab.io/marge-bot
repo_name: marge-org/marge-bot
repo_url: https://gitlab.com/marge-org/marge-bot
edit_uri: edit/main/docs/

theme:
  name: material
  icon:
    logo: material/source-pull
    repo: simple/gitlab
  palette:
    - media: "(prefers-color-scheme: light)"
      scheme: default
      primary: indigo
      accent: indigo
      toggle:
        icon: material/weather-sunny
        name: Switch to dark mode
    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      primary: indigo
      accent: indigo
      toggle:
        icon: material/weather-night
        name: Switch to light mode
  features:
    - content.action.edit
    - content.action.view
    - content.code.copy
    - content.code.select
    - content.tooltips
    - navigation.expand
    - navigation.footer
    - navigation.tabs

nav:
  - "About": index.md
  - "Getting Started": getting-started.md
  - "Configuration": configuration.md
  - "Deployment": run.md
  - "Features": features.md
  - "Troubleshooting": troubleshooting.md
  - "Contributing": contributing.md
  - "Changelog": changelog.md

markdown_extensions:
  - admonition
  - pymdownx.details
  - pymdownx.superfences
