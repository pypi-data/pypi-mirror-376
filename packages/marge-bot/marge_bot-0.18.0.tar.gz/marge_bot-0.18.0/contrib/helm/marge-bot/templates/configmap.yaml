apiVersion: v1
kind: ConfigMap
metadata:
  name: {{ include "marge-bot.fullname" . }}
  labels:
    {{- include "marge-bot.labels" . | nindent 4 }}
data:
  MARGE_DEBUG: {{ .Values.marge_bot.debug | quote }}
  MARGE_GITLAB_URL: {{ .Values.marge_bot.gitlab_url }}
{{- if  .Values.marge_bot.extraConfigs }}
{{ toYaml .Values.marge_bot.extraConfigs | indent 2 }}{{- end }}
