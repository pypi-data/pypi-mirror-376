[project]
name = "marge-bot"
version = "0.18.0"
description = "marge-bot is a merge bot for GitLab."
license = "BSD-3-Clause"
authors = [
    {name = "Smarkets Infrastructure", email = "infrastructure@smarkets.com"},
]
maintainers = [
    {name = "Marge-bot Community", email = "marge-bot@proton.me"},
]
readme = "README.md"
repository = "https://gitlab.com/marge-org/marge-bot"
keywords = ["gitlab", "merge request", "merge train"]
requires-python = ">=3.9.0"
dependencies = [
    "ConfigArgParse>=1.5.3",
    "python-dateutil>=2.9.0",
    "python-gitlab>=5.6.0",
    "PyYAML>=6.0.1",
    "requests>=2.28.2",
]

[project.scripts]
marge = "marge.__main__:run"
"marge.app" = "marge.__main__:run"

[dependency-groups]
dev = [
    "tox>=4.15.0",
    "tox-uv>=1.22.1",
]
test = [
    "time-machine>=2.16.0",
    "pytest>=8.0.0",
    "pytest-cov>=6.0.0",
]
lint = [
    "black>=25.0.0",
    "flake8>=7.0.0",
    "isort>=6.0.0",
    "mypy>=1.11.0",
    "pylint>=3.2.2",
    "types-python-dateutil>=2.9.0",
    "types-requests>=2.28.11.17",
    "commitizen>=4.2.1",
]
docs = [
    "mkdocs-material>=9.6.4",
]
release = [
    "twine>=6.0.0",
    "id>=1.4.0",
    "pypi-attestations>=0.0.21",
]

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.uv]
default-groups = []
prerelease = "allow"

[tool.hatch.build.targets.wheel]
packages = ["marge"]

[tool.pytest.ini_options]
minversion = "6.0"
addopts = "--cov=marge"
testpaths = [
    "tests",
]

[tool.isort]
profile = "black"

[tool.black]
skip_magic_trailing_comma = true

[tool.mypy]
files = "."
warn_redundant_casts = true
warn_unused_configs = true
warn_unused_ignores = true
# strict = true
check_untyped_defs = true
disallow_any_generics = true
disallow_incomplete_defs = true
disallow_subclassing_any = true
# disallow_untyped_calls = true
disallow_untyped_decorators = true
disallow_untyped_defs = true
no_implicit_reexport = true
extra_checks = true
strict_equality = true
warn_return_any = true

[[tool.mypy.overrides]]
module = [
    "tests.conftest",
    "tests.git_repo_mock",
    "tests.gitlab_api_mock",
    "tests.test_app",
    "tests.test_approvals",
    "tests.test_batch_job",
    "tests.test_commit",
    "tests.test_git",
    "tests.test_gitlab",
    "tests.test_interval",
    "tests.test_job",
    "tests.test_merge_request",
    "tests.test_pipeline",
    "tests.test_project",
    "tests.test_single_job",
    "tests.test_store",
    "tests.test_user",
]
ignore_errors = true
