[project]
name = "fairdomseekclient"
version = "0.1.1rc5"
description = "A python client for fairdomseek platform"
authors = [
  { name = "Pascal Le Metayer", email = "pascal.lemetayer@irt-saintexupery.com" }
]
readme = "README.md"
requires-python = ">=3.11"
license = "MIT"
dependencies = [
  # List your runtime dependencies here
  "requests>=2.25.1",
  "fairdomseek-openapi-client==1.0.0",
  "tenacity==9.1.2"
]

[project.optional-dependencies]
dev = [
  "pytest",
  "black",
  "mypy",
  "isort",
]

[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[tool.setuptools]
package-dir = {"" = "src"}

[tool.setuptools.packages.find]
where = ["src"]
include = ["fairdomseek*"]

[tool.setuptools.package-data]
"fairdomseek" = ["py.typed"]

[tool.black]
line-length = 88
target-version = ["py311"]

[tool.isort]
profile = "black"

[tool.mypy]
python_version = 3.11
strict = true
ignore_missing_imports = true

[tool.pytest.ini_options]
minversion = "6.0"
addopts = "-ra -q"
testpaths = ["tests"]
