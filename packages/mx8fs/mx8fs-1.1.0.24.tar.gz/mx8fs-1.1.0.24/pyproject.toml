[tool.poetry]
name = "mx8fs"
version = "1.1.0.24"
description = "MX8 Filing system"
authors = ["Tom Weiss <tom@mx8labs.com>"]
readme = "README.md"
license = "MIT"
packages =  [{ include = "mx8fs" }]

[tool.poetry.dependencies]
python = ">=3.10"
boto3 = ">=1.26.137"

[tool.poetry.group.dev.dependencies]
coverage = ">=7.4.4"
pydantic = ">=2.5.2"

pytest-cov = ">=5.0.0"
pytest = ">=8.1.1"
pre-commit = ">=3.7.0"
black = ">=24.4.0"
mypy = ">=1.10.1"
isort = ">=5.13.2"
boto3-stubs = {version = ">=1.34.134", extras = ["s3", "s3control"]}
pytest-mypy = ">=0.10.3"
flake8-pyproject = ">=1.2.3"
flake8 = ">=7.1.1"
autoflake = ">=2.3.1"

[tool.mypy]
python_version = "3.10"
check_untyped_defs = true
ignore_missing_imports = true
disallow_untyped_defs = true
warn_return_any = true
exclude = "(test_data|.venv|.cdk.out)"

[tool.pytest.ini_options]
norecursedirs = "tests/test_data"
addopts = [
    "--cov=mx8fs",
    "--cov-fail-under=100",
    "--cov-branch",
    "--cov-config=.coveragerc",
    "--color=yes",
    "--cov-report=lcov:coverage/lcov.info",
    "--cov-report=term-missing:skip-covered",
    "--disable-pytest-warnings",
    "--durations=50",
    "--verbose",
    "--capture=no",
    "--showlocals",
    "--tb=short",
]
asyncio_default_fixture_loop_scope = "function"
filterwarnings = "error:::mx8fs"

[tool.black]
line-length = 120
target-version = ['py310']
include = '\.pyi?$'
force-exclude = "test_data|.venv"

[tool.ruff]
select = ["I", "E", "F", "W", "B", "C"]
ignore = []
line-length = 120
target-version = "py310"


[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"
