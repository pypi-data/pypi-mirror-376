[build-system]
requires = ["setuptools>=69", "wheel", "build", "setuptools_scm[toml]>=8"]
build-backend = "setuptools.build_meta"

[project]
name = "profiler-runit"
dynamic = ["version"]
description = "Execute and profile cli commands"
readme = "README.md"
requires-python = ">=3.9"
authors = [{ name = "NotesOfCliff", email = "notesofcliff@gmail.com" }]
license = "GPL-3.0-only"
dependencies = [
  "psutil",
  "plotext",
]

[tool.setuptools_scm]
version_scheme = "no-guess-dev"
local_scheme = "no-local-version"

[project.scripts]
runit = "runit.cli:run_cli"

[tool.setuptools.packages.find]
where = ["."]
include = ["runit*"]
exclude = ["assets*", "test*"]