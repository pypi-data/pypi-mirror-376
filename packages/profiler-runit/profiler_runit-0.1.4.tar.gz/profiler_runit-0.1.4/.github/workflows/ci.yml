name: CI

on:
  push:
    branches: [ "**" ]
  pull_request:

jobs:
  tests:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        python-version: ["3.9", "3.10", "3.11", "3.12"]

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}

      - name: Cache pip
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: pip-${{ runner.os }}-${{ matrix.python-version }}-${{ hashFiles('**/pyproject.toml', '**/requirements*.txt') }}
          restore-keys: |
            pip-${{ runner.os }}-${{ matrix.python-version }}-

      - name: Install build & test deps
        run: |
          python -m pip install --upgrade pip
          python -m pip install build setuptools_scm
          python -m pip install -e .

      - name: Add Python scripts to PATH
        run: |
          echo "$(python -m site --user-base)/bin" >> $GITHUB_PATH
          echo "$(python -c 'import sysconfig; print(sysconfig.get_path("scripts"))')" >> $GITHUB_PATH

      - name: Verify runit installation
        run: |
          which runit
          runit --help

      - name: Run tests
        run: |
          python -m unittest test -v
