[project]
name = "starch"
description = "A configurable line-formatter for visually distinguishing comments."
dynamic = [
  "authors",
  "version"
]
license = "MIT"
license-files = ["LICENSE"]
readme = "README.md"
requires-python = ">=3.10"
dependencies = [
    "click>=8.2.1",
    "platformdirs>=4.3.8",
]

[project.scripts]
starch = "starch:formatter.cli"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[dependency-groups]
dev = [
    "black>=25.1.0",
]
optional = []

[tool.hatch.version]
path = "src/starch/constants.py"

