[build-system]
requires = ["setuptools>=45", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "envgen-cli"
version = "0.2.1"
description = "Smart .env generator with auto-passwords, rich UI, and dotenv-vault support"
authors = [
    { name = "Den Ignatov", email = "whickybravo388@gmail.com" }
]
license = { text = "MIT" }
readme = "README.md"
requires-python = ">=3.8"
classifiers = [
    "Development Status :: 4 - Beta",
    "Environment :: Console",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Topic :: Software Development :: Code Generators",
    "Topic :: Utilities",
]
dependencies = [
    "click>=8.0",
    "rich>=13.0",
]

[project.optional-dependencies]
vault = []

[project.urls]
Homepage = "https://github.com/whickybravo388/envgen"
Repository = "https://github.com/whickybravo388/envgen"
Documentation = "https://github.com/whickybravo388/envgen#readme"

[project.scripts]
envgen = "envgen.cli:main"

[tool.setuptools.packages.find]
where = ["."]
include = ["envgen*"]