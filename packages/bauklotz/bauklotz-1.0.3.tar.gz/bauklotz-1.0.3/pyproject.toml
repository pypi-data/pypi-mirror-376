[tool.poetry]
name = "bauklotz"
version = "1.0.3"
description = ""
authors = ["voidpointercast <voidpointercast@justmail.de>"]
maintainers = ["voidpointercast <voidpointercast@justmail.de>"]
repository = "https://gitlab.com/patrick.daniel.gress/bauklotz"
documentation = "https://bauklotz.readthedocs.io/"
license = "BSD3"
readme = "README.md"
keywords = [
    "software-architecture",
    "static-analysis",
    "code-analysis",
    "visualization",
    "uml",
    "class-diagram",
    "pipeline",
    "architecture-analysis",
    "plugin-system",
    "python-ast",
    "graph-visualization",
    "metrics",
    "code-quality",
    "documentation-generator",
    "dependency-analysis"
]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "Intended Audience :: Information Technology",
    "License :: OSI Approved :: BSD License",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.13",
    "Topic :: Software Development :: Libraries :: Python Modules",
    "Topic :: Software Development :: Documentation",
    "Topic :: Software Development :: Quality Assurance",
    "Topic :: Software Development :: Libraries :: Application Frameworks",
    "Topic :: Documentation",
    "Topic :: Software Development :: Code Generators",
    "Natural Language :: English",
    "Typing :: Typed"
]

[tool.poetry.scripts]
bauklotz = "bauklotz.console:main"

[tool.poetry.dependencies]
python = "^3.12"
networkx = "^3.4.2"
loguru = "^0.7.3"
pyyaml = "^6.0.2"
lark = "^1.2.2"
toolz = "^1.0.0"
stdlib-list = "^0.11.1"
tabulate = "^0.9.0"
asteval = "^1.0.6"
jinja2 = "^3.1.6"
flatten-dict = "^0.4.2"
more-itertools = "^10.7.0"
dacite = "^1.9.2"

[tool.mypy]
ignore_missing_imports = true

[tool.poetry.group.dev.dependencies]
pytest = "^8.3.3"
pytest-cov = "^5.0.0"
pytest-faker = "^2.0.0"
sphinx-rtd-theme = "^3.0.2"
mypy = "^1.15.0"
sphinxcontrib-drawio = "^0.0.17"
sphinx = "^8.2.3"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"
