[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "anki-slicer"
version = "0.3.1"
description = "Slice audio + subtitles and export to Anki via AnkiConnect"
authors = [
    { name = "Lee Hunter", email = "you@example.com" }
]
license = { text = "MIT" }
readme = "README.md"
requires-python = ">=3.9"

# Main dependencies
dependencies = [
    "pydub>=0.25.1",
    "PyQt6>=6.6.0",
    "requests>=2.31.0",
    "numpy>=1.26.0",
    "matplotlib>=3.7.0"
]

[project.urls]
Homepage = "https://github.com/leehunter/anki-slicer"
Issues = "https://github.com/leehunter/anki-slicer/issues"

[tool.setuptools.packages.find]
where = ["."]

[project.scripts]
anki-slicer = "anki_slicer.main:main"