[project]
name = "rustup"
version = "1.28.2.1"
description = "rustup distribution for PyPI"
readme = "Readme.md"
authors = [
    { name = "konstin", email = "konstin@mailbox.org" }
]
requires-python = ">=3.9"
dependencies = [
    "httpx>=0.28.1,<0.29.0",
    "tqdm>=4.67.1,<5.0.0",
]
# Same license as rustup
license = "MIT OR Apache-2.0"

[dependency-groups]
build = [
    "uv_build>=0.8.0,<0.9.0",
    "puccinialin>=0.1.3,<0.2.0",
    "tomli>=2.2.1,<3.0.0; python_version < '3.11'",
]
lint = [
    "pyright>=1.1.400",
]

[tool.uv]
package = false
default-groups = ["build", "lint"]

[build-system]
requires = [
    "httpx>=0.28.1,<0.29.0",
    "tqdm>=4.67.1,<5.0.0",
    "uv_build>=0.8.0,<0.9.0",
    "puccinialin>=0.1.0,<0.2.0",
    "tomli>=2.2.1,<3.0.0; python_version < '3.11'"
]
build-backend = "rustup.build_backend"
backend-path = ["src"]
