[project]
name = "readerraman"
version = "0.1.0"
description = "Package to load measurement from Cohaerentia Raman DTS"
authors = [
    {name = "Marco Brunero",email = "marco.brunero@cohaerentia.com"}
]
readme = "README.md"
requires-python = ">=3.11"
dependencies = [
    "numpy (>=2.3.3,<3.0.0)",
    "progress (>=1.6.1,<2.0.0)",
    "pydantic (>=2.11.7,<3.0.0)",
    "plotly (>=6.3.0,<7.0.0)",
    "nbformat (>=5.10.4,<6.0.0)",
    "h5py (>=3.14.0,<4.0.0)"
]


[build-system]
requires = ["poetry-core>=2.0.0,<3.0.0"]
build-backend = "poetry.core.masonry.api"

[tool.poetry.group.dev.dependencies]
ipykernel = "^6.30.1"

