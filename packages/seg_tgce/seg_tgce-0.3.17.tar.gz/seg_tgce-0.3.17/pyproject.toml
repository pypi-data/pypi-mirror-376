[project]
description = "Framework for handling image segmentation in the context of multiple annotators"
name = "seg_tgce"
version = "0.3.17"
readme = "README.md"
authors = [{ name = "Brandon Lotero", email = "blotero@gmail.com" }]
maintainers = [{ name = "Brandon Lotero", email = "blotero@gmail.com" }]
license = { file = "../LICENSE" }

[project.urls]
Homepage = "https://github.com/blotero/seg_tgce"
Documentation = "https://seg-tgce.readthedocs.io/en/latest/"
Repository = "https://github.com/blotero/seg_tgce"
Issues = "https://github.com/blotero/seg_tgce/issues"

[tool.poetry]
name = "seg_tgce"
version = "0.3.17"
authors = ["Brandon Lotero <blotero@gmail.com>"]
description = "A package for the SEG TGCE project"
readme = "README.md"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
]
homepage = "https://github.com/blotero/seg_tgce"
repository = "https://github.com/blotero/seg_tgce"


[tool.poetry.dependencies]
python = ">=3.10,<3.13"
numpy = "2.0.2"
keras = "3.8.0"
tensorflow = "2.18.0"
matplotlib = "^3.8.4"
opencv-python = "^4.9.0.80"
tensorflow-datasets = "4.9.6"
boto3 = "^1.34.130"
pydot = "^3.0.4"
keras-hub = "^0.20.0"
keras-tuner = { extras = ["bayesian"], version = "^1.4.7" }
simpleitk = "^2.5.0"
albumentations = "^2.0.7"
pandas = "^2.2.3"
seaborn = "^0.13.2"
optuna = "^4.4.0"
plotly = "^6.2.0"
kaleido = "^1.0.0"


[tool.poetry.group.test.dependencies]
pytest = "^8.2.0"


[tool.poetry.group.dev.dependencies]
ruff = "^0.12.2"
mypy = "^1.10.0"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"

[tool.isort]
multi_line_output = 3
include_trailing_comma = true
force_grid_wrap = 0
line_length = 88
profile = "black"
skip = [".env/"]

[tool.black]
exclude = ".env/"
