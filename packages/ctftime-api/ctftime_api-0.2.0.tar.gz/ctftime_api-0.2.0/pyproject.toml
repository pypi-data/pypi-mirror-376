[project]
name = "ctftime_api"
version = "0.2.0"
description = "CTFTime API wrapper"
authors = [{ name = "John Toniutti", email = "john.toniutti@gmail.com" }]
requires-python = ">=3.11"
readme = "README.md"
keywords = [
    "ctftime",
    "api",
    "wrapper",
]
license = "GPL-3.0-or-later"
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "Framework :: Pydantic",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
    "Topic :: Internet :: WWW/HTTP",
    "Topic :: Software Development :: Libraries :: Python Modules",
    "Typing :: Typed",
]
dependencies = [
    "dataclasses-json==0.6.7",
    "httpx[http2] (>=0.28.1,<0.29.0)",
    "yarl>=1.20.1",
]

[project.optional-dependencies]
brotli = [
    "httpx[brotli]",
]
zstd = [
    "httpx[zstd]",
]

[project.urls]
repository = "https://github.com/jotonedev/ctftime_api"
documentation = "https://jotonedev.github.io/ctftime_api/"

[dependency-groups]
dev = [
    "ruff~=0.9",
    "pytest~=8.3",
    "pytest-cov~=6.1",
    "pytest-asyncio>=0.24,<2.0",
    "mypy~=1.11",
]
docs = [
    "mkdocs~=1.6",
    "mkdocstrings-python~=1.12",
    "mkdocs-material[imaging]~=9.5",
    "mkdocs-git-revision-date-localized-plugin~=1.3",
    "black~=25.1",
    "griffe-inherited-docstrings~=1.0",
    "griffe-pydantic~=1.1.0",
]

[tool.uv]
package = true
default-groups = [
    "dev",
    "docs",
]

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.ruff]
exclude = ["__init__.py"]
