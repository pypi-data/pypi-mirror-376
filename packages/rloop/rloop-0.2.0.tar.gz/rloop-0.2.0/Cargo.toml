[package]
name = "rloop"
version = "0.2.0"
description = "An asyncio event loop implemented in Rust"
authors = ["Giovanni Barillari <g@baro.dev>"]
license = "BSD-3-Clause"
edition = "2024"

keywords = ["asyncio"]

readme = "README.md"
homepage = "https://github.com/gi0baro/rloop"
repository = "https://github.com/gi0baro/rloop"

include = [
    "/Cargo.toml",
    "/pyproject.toml",
    "/LICENSE",
    "/README.md",
    "/src",
    "/rloop",
    "/tests",
    "!__pycache__",
    "!tests/.pytest_cache",
    "!*.so",
]

[lib]
name = "_rloop"
crate-type = ["cdylib", "rlib"]

[dependencies]
anyhow = "=1.0"
mio = { version = "=1.0", features = ["net", "os-ext", "os-poll"] }
papaya = "=0.2"
pyo3 = { version = "=0.26", features = ["anyhow", "extension-module", "generate-import-lib"] }
socket2 = { version = "=0.6", features = ["all"] }

[target.'cfg(unix)'.dependencies]
libc = "0.2.159"

[build-dependencies]
pyo3-build-config = "=0.26"

[profile.release]
codegen-units = 1
debug = false
incremental = false
lto = "fat"
opt-level = 3
panic = "abort"
strip = true
