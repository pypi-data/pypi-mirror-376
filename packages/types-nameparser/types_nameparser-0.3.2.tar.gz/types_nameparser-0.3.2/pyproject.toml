[build-system]
requires = ["setuptools>=69", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "types-nameparser"
version = "0.3.2"
description = "Typing stubs for the nameparser library"
readme = "README.md"
requires-python = ">=3.8"
license = {text = "MIT"}
authors = [
    {name = "Lucian Buzzo", email = "lucian.buzzo@gmail.com"}
]
maintainers = [
    {name = "Lucian Buzzo", email = "lucian.buzzo@gmail.com"}
]
keywords = ["typing", "stubs", "nameparser", "type-hints"]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Software Development :: Libraries :: Python Modules",
    "Topic :: Software Development :: Quality Assurance",
    "Typing :: Stubs Only",
]

[tool.setuptools]
packages = ["nameparser"]
package-data = {"nameparser" = ["*.pyi"]}

[dependency-groups]
dev = [
    "ruff>=0.13.0",
]

[tool.ruff]
target-version = "py310"
line-length = 88

[tool.ruff.lint]
select = ["E", "F", "W", "I", "N", "UP", "B", "A", "C4", "T20", "SIM", "ARG", "PIE", "TCH", "Q", "RUF"]
ignore = []

[tool.ruff.lint.per-file-ignores]
"*.pyi" = ["F401", "F403", "F405", "F811", "F841", "PIE790"]
