[project]
name = "book-cataloguing"
version = "1.0.0"
authors = [
    {name = "PT-Hrothgar"}
]
dependencies = [
    "num2words>=0.5.5",
    "roman-numerals>=3.0.0"
]
description = "Correctly capitalize and sort the titles and authors of books."
readme = "README.rst"
requires-python = ">=3.9"
classifiers = [
    "Development Status :: 4 - Beta",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3"
]
license = "MIT"
license-files = ["LICENSE*"]

[project.urls]
Homepage = "https://github.com/PT-Hrothgar/book-cataloguing"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"
