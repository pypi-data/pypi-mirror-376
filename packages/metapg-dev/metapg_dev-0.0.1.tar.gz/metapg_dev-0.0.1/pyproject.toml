[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "metapg-dev"
version = "0.0.1"
description = "Development tools and dependencies for metapg"
readme = "README.md"
requires-python = ">=3.11"
license = {text = "MIT"}
authors = [
    {name = "Darwin Monroy", email = "darwin@ideatives.com"}
]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
    "Topic :: Software Development :: Libraries :: Python Modules",
    "Topic :: Database",
]
keywords = ["postgresql", "async", "database", "pool", "migration", "development"]

# Development and testing dependencies
dependencies = [
    # Testing framework
    "pytest>=8.0.0",
    "pytest-asyncio>=0.24.0", 
    "pytest-cov>=5.0.0",
    
    # Code quality
    "black>=24.0.0",
    "ruff>=0.6.0",
    "mypy>=1.11.0",
    
    # Build tools
    "hatchling>=1.0.0",
    "build>=1.0.0",
    
    # Development utilities
    "ipython",
    "ipdb",
]

[tool.hatch.build.targets.wheel]
packages = ["metapg"]


[project.urls]
Homepage = "https://github.com/metapg/metapg"
Documentation = "https://github.com/metapg/metapg#readme"
Repository = "https://github.com/metapg/metapg"
Issues = "https://github.com/metapg/metapg/issues"



[tool.pytest.ini_options]
asyncio_mode = "auto"
testpaths = ["tests"]
addopts = "-v"

[tool.mypy]
python_version = "3.11"
strict = true
warn_return_any = true
warn_unused_configs = true

[tool.ruff]
target-version = "py311"
line-length = 88
select = ["E", "W", "F", "I", "N", "UP", "ANN", "S", "B", "A", "COM", "C4", "DTZ", "T10", "EM", "EXE", "FA", "ISC", "ICN", "G", "PIE", "T20", "PYI", "PT", "Q", "RSE", "RET", "SLF", "SLOT", "SIM", "TID", "TCH", "INT", "ARG", "PTH", "PD", "PGH", "PL", "TRY", "FLY", "NPY", "AIR", "PERF", "FURB", "LOG", "RUF"]
ignore = ["ANN101", "ANN102"]

[tool.ruff.per-file-ignores]
"tests/*" = ["S101"]  # Allow assert in tests

[tool.black]
line-length = 88
target-version = ["py311"]