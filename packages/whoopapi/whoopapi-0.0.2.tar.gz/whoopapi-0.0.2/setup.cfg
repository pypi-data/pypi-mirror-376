[flake8]
exclude = .git,.tox,**/logs/*,venv/**
max-line-length = 150
ignore = E203,W503,E722

[isort]
force_grid_wrap = 0
use_parentheses = true
combine_as_imports = true
include_trailing_comma = true
line_length = 150
multi_line_output = 3
skip = venv
default_section = THIRDPARTY

[egg_info]
tag_build = 
tag_date = 0

