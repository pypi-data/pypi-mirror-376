[build-system]
requires = ["setuptools>=61"]
build-backend = "setuptools.build_meta"

[project]
name = "matinverse"
description = "Inverse Design for Architected Materials"
authors = [
  { name="Giuseppe Romano", email="romanog@mit.edu" }
]
license = { text = "GPLv3" }
requires-python = ">=3.10"
dependencies = [
  "numpy",
  "lineax",
  "equinox",
  "diffrax",
  "opencv-python",
  "optimistix",
  "gdspy",
  "plotly",
  "nlopt",
  "interpax",
  "cachetools",
  "imageruler",
  "msgpack",
  "sqlitedict",
  "imageruler",
  "msgpack-numpy",
  "matplotlib",
  "scipy"
]
dynamic = ["version"]

[tool.setuptools]
packages = ["matinverse"]
include-package-data = true

[tool.setuptools.dynamic]
version = { attr = "matinverse.__version__" }

[project.urls]
Homepage = "https://matinverse.github.io/"
