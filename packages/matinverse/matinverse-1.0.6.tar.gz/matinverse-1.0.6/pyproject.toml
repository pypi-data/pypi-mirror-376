[build-system]
requires = ["setuptools>=61", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "matinverse"
# version will be taken from matinverse/__init__.py
dynamic = ["version"]
description = "Multiphysics Topology Optimization"
readme = "README.md"
license = "MIT"
license-files = ["LICENSE"]
authors = [
  { name="Giuseppe Romano", email="romanog@mit.edu" }
]
requires-python = ">=3.10"
dependencies = [
  "numpy",
  "lineax",
  "equinox",
  "diffrax",
  "optimistix",
  "plotly",
  "nlopt",
  "interpax",
  "msgpack",
  "msgpack-numpy",
  "matplotlib",
  "scipy"
]

[tool.setuptools.dynamic]
version = { attr = "matinverse.__version__" }

[tool.setuptools.packages.find]
include = ["matinverse*"]


