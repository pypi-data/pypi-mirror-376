[package]
name = "openmander-py"
version = "0.1.1"
edition = "2024"
publish = false
readme = "README.md"

[lib]
name = "openmander"
crate-type = ["cdylib"]

[dependencies]
pyo3 = { version = "0.21", features = ["extension-module", "abi3-py38"] }
numpy = "0.21"
anyhow = "1"

openmander-core = { package = "openmander", path = "../.." }

[build-dependencies]
pyo3-build-config = "0.21"
