[project]
authors = [
  { name = "Marius Kavaliauskas", email = "mariuskava+qlsq@gmail.com" },
]
description = "dynamic sql generetor"
keywords = [
  "sql",
  "postgresql",
  "sql-generator",
]
name = "qlsq"
readme = "README.md"
requires-python = ">=3.12"
version = "0.7.0"
license = "MIT"
license-files = [
    "LICENSE.txt",
]

classifiers = [
  "Programming Language :: Python :: 3",
  "Topic :: Software Development :: Libraries",
  "Topic :: Software Development :: Libraries :: Python Modules",
]
dependencies = []

[dependency-groups]
dev = [
    "ipykernel>=6.29.5",
    "mypy>=1.13.0",
    "ruff>=0.7.4",
    "bpython",
    "nox>=2025.5.1",
    "beartype>=0.21.0",
]

[project.urls]
"Homepage" = "https://gitlab.com/qlsq/qlsq"
"Issue Tracker" = "https://gitlab.com/qlsq/qlsq/-/issues"
"Source Code" = "https://gitlab.com/qlsq/qlsq"
