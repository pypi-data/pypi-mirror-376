name: Build and Release

on:
  release:
    types: [published]
  push:
    tags:
      - 'v*'
  workflow_dispatch:  # Allow manual triggering

permissions:
  contents: read

jobs:
  test:
    runs-on: ubuntu-latest
    permissions:
      contents: read
    strategy:
      matrix:
        python-version: ["3.12"]
    
    steps:
    - uses: actions/checkout@v4
      with:
        persist-credentials: false

    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v5
      with:
        python-version: ${{ matrix.python-version }}

    - name: Install uv
      uses: astral-sh/setup-uv@v3

    - name: Install dependencies
      run: |
        uv venv
        uv pip install -e .
        uv pip install pytest pytest-cov pytest-asyncio

    - name: Run tests
      run: |
        uv run pytest tests/ -v --cov=graph_api --cov-report=term-missing

  build-and-release:
    needs: test
    runs-on: ubuntu-latest
    permissions:
      contents: write
      packages: write
      id-token: write

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      with:
        persist-credentials: false
        fetch-depth: 0  # Need full history for proper release notes

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: "3.12"

    - name: Install uv
      uses: astral-sh/setup-uv@v3

    - name: Install build dependencies
      run: |
        uv venv
        uv pip install build twine

    - name: Build package
      run: uv run python -m build

    - name: Check distribution
      run: uv run twine check dist/*

    - name: Upload build artifacts
      uses: actions/upload-artifact@v4
      with:
        name: python-package-distributions
        path: dist/
        retention-days: 90

    - name: Create GitHub Release with Assets
      uses: softprops/action-gh-release@v2
      if: startsWith(github.ref, 'refs/tags/') || github.event_name == 'release'
      with:
        files: |
          dist/*.whl
          dist/*.tar.gz
        body: |
          ## Installation
          
          Install from PyPI:
          ```bash
          pip install graph-api-python
          ```
          
          Install from source:
          ```bash
          pip install git+https://github.com/damylen/graph-api-python.git
          ```
          
          ## What's Changed
          See the [changelog](https://github.com/damylen/graph-api-python/compare/v0.9.0...v1.0.0) for details.
        draft: false
        prerelease: ${{ contains(github.ref, 'alpha') || contains(github.ref, 'beta') || contains(github.ref, 'rc') }}
        generate_release_notes: true
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}