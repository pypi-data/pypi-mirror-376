[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "metapg.migrations"
version = "0.0.1"
description = "Raw SQL migrations for PostgreSQL with dependency tracking and rollback support"
authors = [
    {name = "Darwin Monroy", email = "darwin@ideatives.com"}
]
readme = "README.md"
license = {text = "MIT"}
requires-python = ">=3.11"
keywords = ["postgresql", "migrations", "database", "sql", "schema"]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
    "Topic :: Database",
    "Topic :: Software Development :: Libraries :: Python Modules",
    "Framework :: AsyncIO",
]
dependencies = [
    "metapg.pool>=0.0.1",
]

[project.optional-dependencies]
dev = [
    "pytest>=8.0.0",
    "pytest-asyncio>=0.24.0",
    "pytest-cov>=5.0.0",
    "black>=24.0.0",
    "ruff>=0.6.0",
    "mypy>=1.11.0",
]

[project.urls]
Homepage = "https://github.com/metapg/metapg"
Repository = "https://github.com/metapg/metapg"
Issues = "https://github.com/metapg/metapg/issues"
Documentation = "https://metapg.readthedocs.io/"

[tool.hatch.build.targets.wheel]
packages = ["metapg"]

[tool.hatch.build.targets.wheel.force-include]
"metapg/migrations/py.typed" = "metapg/migrations/py.typed"

[tool.pytest.ini_options]
asyncio_mode = "auto"
testpaths = ["tests"]
addopts = "--cov=metapg.migration --cov-report=html --cov-report=term-missing"

[tool.mypy]
python_version = "3.11"
strict = true
warn_return_any = true
warn_unused_configs = true

[tool.ruff]
target-version = "py311"
line-length = 88
select = ["E", "W", "F", "I", "N", "UP", "ANN", "S", "B", "A", "COM", "C4", "DTZ", "T10", "EM", "EXE", "FA", "ISC", "ICN", "G", "PIE", "T20", "PYI", "PT", "Q", "RSE", "RET", "SLF", "SLOT", "SIM", "TID", "TCH", "INT", "ARG", "PTH", "PD", "PGH", "PL", "TRY", "FLY", "NPY", "AIR", "PERF", "FURB", "LOG", "RUF"]
ignore = ["ANN101", "ANN102"]

[tool.black]
line-length = 88
target-version = ["py311"]

