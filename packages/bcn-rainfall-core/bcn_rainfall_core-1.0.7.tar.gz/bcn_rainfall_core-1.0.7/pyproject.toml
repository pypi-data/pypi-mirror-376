[build-system]
requires = ["setuptools", "setuptools-scm"]
build-backend = "setuptools.build_meta"

[project]
name = "bcn-rainfall-core"
version = "1.0.7"
description = "Tools to load and manipulate rainfall data from the city of Barcelona, Catalunya."
readme = "README.md"
requires-python = ">=3.12"
dependencies = [
    "coverage~=7.6.9",
    "numpy~=2.1.3",
    "pandas~=2.2.2",
    "plotly~=5.24.1",
    "pre-commit~=4.0.1",
    "pydantic~=2.8.2",
    "pytest~=8.3.4",
    "pyyaml~=6.0.2",
    "scikit-learn~=1.5.1",
    "scipy~=1.14.1",
]
authors = [{name = "Paul Charles", email = "paul.charles@tutanota.com"}]

[tool.setuptools]
license-files = []

[tool.setuptools.packages.find]
exclude = ["resources*", "tst*"]