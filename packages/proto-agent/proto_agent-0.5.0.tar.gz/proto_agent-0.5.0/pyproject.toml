[project]
name = "proto-agent"
version = "0.5.0"
description = "A modular AI agent."
readme = "README.md"
requires-python = ">=3.10"
dependencies = [
    "click>=8.2.1",
    "google>=3.0.0",
    "google-genai>=1.36.0",
    "litellm>=1.52.0",
    "platformdirs>=4.4.0",
    "psutil>=6.0.0",
    "python-dotenv==1.1.0",
    "tomli-w>=1.2.0",
]

[project.scripts]
proto-agent = "proto_agent.main:main_cli"

[build-system]
requires = ["uv_build >= 0.7.19, <0.9.0"]
build-backend = "uv_build"

[tool.setuptools.packages.find]
exclude = ["docs*"]



[dependency-groups]
dev = [
    "ruff>=0.12.12",
    "pytest>=8.0.0",
]
