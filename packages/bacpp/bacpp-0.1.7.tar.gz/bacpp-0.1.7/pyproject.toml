[tool.poetry]
name = "bacpp"
version = "0.1.7"
description = "Bacterial polyploidy predictor: A Machine Learning Tool for Bacterial Polyploidy Prediction from Genome Assemblies"
authors = ["Zhenxiong Jiang <jiangz1@ufl.edu>"]
license = "MIT"
readme = "README.md"
packages = [{ include = "bacpp", from = "src" }]

include = [
  { path = "src/bacpp/models/*.json", format = "wheel" },
  { path = "src/bacpp/models/*.json", format = "sdist" },
  { path = "src/bacpp/examples/*.fasta", format = "wheel" },
  { path = "src/bacpp/examples/*.fasta", format = "sdist" },
  { path = "src/bacpp/examples/*.fa", format = "wheel" },
  { path = "src/bacpp/examples/*.fa", format = "sdist" },
  { path = "src/bacpp/examples/*.fna", format = "wheel" },
  { path = "src/bacpp/examples/*.fna", format = "sdist" }
]

[tool.poetry.dependencies]
python = ">=3.9"
numpy = "^1.24"
pandas = "^2.0"
matplotlib = "^3.8"
plotly = "^6.0"
xgboost = "^2.0"
scikit-learn = "^1.5"

[tool.poetry.scripts]
bacpp = "bacpp.cli:main"

[build-system]
requires = ["poetry-core>=1.8"]
build-backend = "poetry.core.masonry.api"
