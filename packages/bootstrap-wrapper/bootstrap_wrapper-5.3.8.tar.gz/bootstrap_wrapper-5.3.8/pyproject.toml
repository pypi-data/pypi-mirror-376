[build-system]
requires = ["setuptools>=42", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "bootstrap-wrapper"
dynamic = ["version"]
description = "A Python wrapper to distribute Bootstrap CSS/JS assets"
readme = "README.md"
requires-python = ">=3.7"
license = { text = "MIT" }
authors = [
    { name = "Maximilian Clemens", email = "m.clemens@mailbox.org" },
]
keywords = ["bootstrap", "css", "javascript", "web", "frontend"]
classifiers = [
    "Development Status :: 5 - Production/Stable",
    "Intended Audience :: Developers",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.7",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Internet :: WWW/HTTP",
    "Topic :: Software Development :: Libraries :: Python Modules",
]

[tool.setuptools.dynamic]
version = { attr = "bootstrap_wrapper.__version__" }

[project.urls]
Homepage = "https://github.com/MaximilianClemens/python-bootstrap"
Repository = "https://github.com/MaximilianClemens/python-bootstrap"
"Bug Tracker" = "https://github.com/MaximilianClemens/python-bootstrap/issues"

[tool.setuptools]
packages = ["bootstrap_wrapper"]
package-dir = { "bootstrap_wrapper" = "bootstrap_wrapper" }
include-package-data = true

[tool.setuptools.package-data]
bootstrap_wrapper = ["../bootstrap/**/*"]
