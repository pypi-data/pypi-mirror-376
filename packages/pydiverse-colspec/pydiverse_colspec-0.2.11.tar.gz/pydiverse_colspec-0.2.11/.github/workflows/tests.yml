name: Tests

on:
  push:
    branches:
      - main
  pull_request:
    paths-ignore:
      - "docs/**"

jobs:
  lint:
    name: Pre-commit Checks
    timeout-minutes: 5
    runs-on: ubuntu-latest
    steps:
      - name: Checkout branch
        uses: actions/checkout@ff7abcd0c3c05ccf6adc123a8cd1fd4fb30fb493 # v4.2.1
      - name: Set up pixi
        uses: prefix-dev/setup-pixi@40ab2611f4eafbe621579a3bd70c65108a131250 # v0.8.1
      - name: Install repository
        # needed for generate-col-ops hook
        run: pixi run postinstall
      - name: pre-commit
        run: pixi run pre-commit run -a --color=always --show-diff-on-failure
      - name: Check pyproject.toml dependencies
        run: pixi run check-deps

  test:
    name: pytest
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os:
          - ubuntu-latest
        environment:
          - py311
          - py313
          - py311pl
          - py313pl
          - py311sa
          - py313sa
          - py311pdt
          - py313pdt
          - py311dag
          - py313dag
          - py311dy
          - py313dy
          - py311all
          - py312all
          - py313all
    timeout-minutes: 5
    steps:
      - uses: actions/checkout@v5

      - name: Setup Pixi
        uses: prefix-dev/setup-pixi@v0.9.0
        with:
          environments: ${{ matrix.environment }}

      - name: Run tests
        run: |
          pixi run -e ${{ matrix.environment }} pytest tests -ra ${RUNNER_DEBUG:+-v} --color=yes
