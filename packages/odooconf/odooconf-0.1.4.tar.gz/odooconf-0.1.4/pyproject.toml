[project]
name = "odooconf"
version = "0.1.4"
description = "CLI tool for managing and optimizing Odoo configurations (`odoo.conf`)"
authors = [
    {name = "Alitux",email = "alitux@disroot.org"}
]
repository = "https://github.com/Alitux/odooconf"
keywords = ["odoo", "config", "cli", "configuration", "tool"]
classifiers = [
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "License :: OSI Approved :: GNU General Public License v3 (GPLv3)",
    "Operating System :: OS Independent",
    "Development Status :: 3 - Alpha",
    "Topic :: Software Development :: Build Tools",
    "Topic :: Utilities",
]
license = {text = "GNU/GPLV3"}
readme = "README.md"
requires-python = ">=3.9"
dependencies = [
    "typer (>=0.15.2,<0.16.0)",
    "watchdog (>=6.0.0,<7.0.0)",
    "psutil (>=7.0.0,<8.0.0)",
    "passlib (>=1.7.4,<2.0.0)"
]
[tool.poetry.scripts]
odooconf = "odooconf.src.odooconf.main:app"
oc = "odooconf.src.odooconf.main:app"
[build-system]
requires = ["poetry-core>=2.0.0,<3.0.0"]
build-backend = "poetry.core.masonry.api"
[project.urls]
"Homepage" = "https://github.com/Alitux/odooconf"
"Bug Tracker" = "https://github.com/Alitux/odooconf/issues"
