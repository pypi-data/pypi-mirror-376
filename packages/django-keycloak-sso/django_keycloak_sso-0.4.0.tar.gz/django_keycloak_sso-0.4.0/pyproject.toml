[project]
name = "django-keycloak-sso"
version = "0.4.0"
description = "Reusable Django app for SSO integration"
authors = [{name="Amirhossein Daneshi Kohan", email="amirhossein6168@gmail.com"}]
readme = "README.md"
license = { file = "LICENSE" }

dependencies = [
    "Django>=3.2",
    "djangorestframework>=3",
    "requests>=2",
    "python-jose>=3",
    "drf-yasg>=1.21",
    "drf-spectacular>=0.27",
    "PyJWT>=2.8.0",
]

[project.urls]
Homepage = "https://github.com/amirdks/django_keycloak_sso"

[build-system]
requires = [
    "setuptools>=61"
]
build-backend = "setuptools.build_meta"
