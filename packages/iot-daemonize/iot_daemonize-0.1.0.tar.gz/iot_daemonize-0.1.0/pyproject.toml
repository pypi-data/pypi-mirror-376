[build-system]
requires = ["setuptools>=69", "setuptools_scm>=8"]
build-backend = "setuptools.build_meta"

[project]
name = "iot-daemonize"
description = "A small framework for IOT xyz2mqtt daemons"
version = "0.1.0"
#dynamic = ["version"]
dependencies = [
    "bottle",
    "paho-mqtt"
]
requires-python = ">=3.8"
authors = [
  {name = "Gerrit Beine", email = "mail@gerritbeine.com"},
]
maintainers = [
  {name = "Gerrit Beine", email = "mail@gerritbeine.com"},
]
readme = "README.md"
license = {file = "LICENSE.md"}
classifiers = [
  "Development Status :: 4 - Beta",
  "Intended Audience :: Developers",
  "License :: OSI Approved :: BSD License",
  "Programming Language :: Python :: 3.8",
  "Topic :: Home Automation"
]

[project.urls]
Homepage = "https://c0d3.sh/smarthome/python-iot-daemonize"

[tool.setuptools.packages.find]
where = ["src"]
include = ["iot_daemonize*"]

[tool.setuptools.dynamic]
version = {attr = "iot_daemonize.__version__"}
