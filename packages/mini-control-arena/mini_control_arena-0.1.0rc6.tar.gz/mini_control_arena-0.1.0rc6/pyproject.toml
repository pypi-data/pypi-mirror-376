[project]
name = "mini-control-arena"
version = "0.1.0rc6"
description = "A lightweight library for running AI Control experiments"
readme = "README.md"
authors = [
    { email = "phys.w.s.lee@gmail.com" }
]
requires-python = ">=3.12"
dependencies = [
    "click==8.2.1",
    "datasets==4.0.0",
    "inspect-ai==0.3.122",
    "pydantic==2.11.7",
    "openai==1.99.9",
    "anthropic==0.66.0",
    "mkdocs==1.6.1",
    "mkdocs-material==9.5.45",
    "mkdocstrings[python]==0.27.0",
    "mkdocs-macros-plugin==1.3.9"
]

[project.scripts]
mini-control-arena = "mini_control_arena:main"

[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[tool.setuptools]
package-dir = {"" = "src"}
