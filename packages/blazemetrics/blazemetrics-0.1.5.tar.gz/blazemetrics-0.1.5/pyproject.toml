[project]
name = "blazemetrics"
version = "0.1.5"
authors = [
  { name="Gaurav", email="2796gaurav@gmail.com" },
]
description = "A high-performance NLP evaluation metrics library with a Rust core."
readme = "README.md"
requires-python = ">=3.8"
classifiers = [
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3 :: Only",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: Implementation :: CPython",
    "Topic :: Scientific/Engineering :: Artificial Intelligence",
]
dependencies = [
    "numpy",
]

# Optional dashboard dependencies only installed via pip install blazemetrics[dashboard]
[project.optional-dependencies]
dashboard = [
    "dash>=2.0.0",
    "fastapi>=0.101.0",
    "uvicorn>=0.22.0",
    "requests",
    "starlette",
    "prometheus_client",
    "statsd",
]

[project.urls]
Homepage = "https://github.com/2796gaurav/blazemetrics"
Repository = "https://github.com/2796gaurav/blazemetrics"
Issues = "https://github.com/2796gaurav/blazemetrics/issues"

[build-system]
requires = ["maturin>=1.0,<2.0"]
build-backend = "maturin"

[project.scripts]
blazemetrics-dashboard = "blazemetrics:main_dashboard"

[tool.maturin]
features = ["pyo3/extension-module"]
python-packages = ["blazemetrics"]
module-name = "blazemetrics.blazemetrics_core"
# Only include the Python package in wheels; sdist will include Cargo sources by default
# Use PEP 517 include/exclude to keep wheels lean and sdists reasonable
include = [
    "blazemetrics/**",
    "blazemetrics/py.typed",
    "README.md",
    "LICENSE",
]
exclude = [
    "examples/**",
    "showcase/**",
    "**/*.ipynb",
    "examples/images/**",
    "documentation.md",
    "target/**",
]
