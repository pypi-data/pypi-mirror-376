{% extends "hrcentre/base.html" %}
{% load i18n %}
{% load django_bootstrap5 %}

{% block hrcentre_page_header %}
    <h1 class="page-header text-center">{{ page_header }}</h1>
{% endblock hrcentre_page_header %}

{% block hrcentre_content %}
    <div class="row">
        <div class="col-12 px-4">
            <form method="post">
                {% csrf_token %}
                {% bootstrap_form form %}
                <button type="submit" class="btn btn-primary mt-3">{% translate "Submit" %}</button>
            </form>
        </div>
    </div>
{% endblock hrcentre_content %}
