[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "ax3-redactor"
version = "3.0.2"
description = "A Django app to add support for the redactor editor"
readme = "README.md"
requires-python = ">=3.12"
license = "MIT"
authors = [
    {name = "axiacore", email = "info@axiacore.com"},
]

[dependency-groups]
dev = [
    "build>=1.3.0",
    "setuptools>=80.9.0",
    "twine>=6.2.0",
    "wheel>=0.45.1",
]
