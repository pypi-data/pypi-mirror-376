[tool:pytest]
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*
addopts = 
    --verbose
    --tb=short
    --cov=src/emailer_simple_tool
    --cov-report=term-missing
    --cov-report=html:htmlcov
    --cov-fail-under=90
filterwarnings =
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning
