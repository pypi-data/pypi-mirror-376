[build-system]
requires = ["setuptools>=45", "wheel", "setuptools_scm[toml]>=6.2"]
build-backend = "setuptools.build_meta"

[project]
name = "emailer-simple-tool"
dynamic = ["version"]
description = "A personalized email campaign management tool"
readme = "README.md"
license = {text = "MIT"}
authors = [
    {name = "INAO Team", email = "contact@inao.org"}
]
maintainers = [
    {name = "INAO Team", email = "contact@inao.org"}
]
keywords = ["email", "campaign", "personalization", "bulk-email", "marketing"]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: End Users/Desktop",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Communications :: Email",
    "Topic :: Office/Business",
    "Environment :: Console",
    "Natural Language :: English",
    "Natural Language :: French",
]
requires-python = ">=3.8"
dependencies = [
    "cryptography>=3.4.8",
    "click>=8.0.0",
    "Pillow>=8.0.0",
    "python-docx>=0.8.11",
]

[project.optional-dependencies]
gui = [
    "PySide6>=6.0.0",
]
dev = [
    "pytest>=6.0.0",
    "pytest-cov>=2.12.0",
    "black>=21.0.0",
    "flake8>=3.9.0",
    "mypy>=0.910",
    "build>=0.8.0",
    "twine>=4.0.0",
]
all = [
    "PySide6>=6.0.0",
    "pytest>=6.0.0",
    "pytest-cov>=2.12.0",
    "black>=21.0.0",
    "flake8>=3.9.0",
    "mypy>=0.910",
    "build>=0.8.0",
    "twine>=4.0.0",
]

[project.scripts]
emailer-simple-tool = "emailer_simple_tool.cli:main"

[project.urls]
Homepage = "https://github.com/delhomaws/emailer-simple-tool"
Documentation = "https://github.com/delhomaws/emailer-simple-tool#documentation"
Repository = "https://github.com/delhomaws/emailer-simple-tool"
"Bug Tracker" = "https://github.com/delhomaws/emailer-simple-tool/issues"
Changelog = "https://github.com/delhomaws/emailer-simple-tool/blob/main/CHANGELOG.md"

[tool.setuptools]
package-dir = {"" = "src"}

[tool.setuptools.packages.find]
where = ["src"]

[tool.setuptools.dynamic]
version = {attr = "emailer_simple_tool.__version__"}

[tool.pytest.ini_options]
testpaths = ["tests"]
python_files = ["test_*.py"]
python_classes = ["Test*"]
python_functions = ["test_*"]
addopts = [
    "--strict-markers",
    "--strict-config",
    "--verbose",
    "--cov=emailer_simple_tool",
    "--cov-report=term-missing",
    "--cov-report=html",
    "--cov-fail-under=90",
]

[tool.black]
line-length = 88
target-version = ['py38']
include = '\.pyi?$'
extend-exclude = '''
/(
  # directories
  \.eggs
  | \.git
  | \.hg
  | \.mypy_cache
  | \.tox
  | \.venv
  | build
  | dist
)/
'''

[tool.mypy]
python_version = "3.8"
warn_return_any = true
warn_unused_configs = true
disallow_untyped_defs = true
disallow_incomplete_defs = true
check_untyped_defs = true
disallow_untyped_decorators = true
no_implicit_optional = true
warn_redundant_casts = true
warn_unused_ignores = true
warn_no_return = true
warn_unreachable = true
strict_equality = true

[[tool.mypy.overrides]]
module = [
    "PIL.*",
    "docx.*",
    "cryptography.*",
]
ignore_missing_imports = true
