[build-system]
requires = ["setuptools>=42", "wheel"]
build-backend = "setuptools.build_meta"
[tool.setuptools]
include-package-data = false
[tool.setuptools.packages.find]
where = ["src"]
include = ["*"]
namespaces = false

[project]
name = "eagle-eye-scraper"
version = "1.3.6"
description = "eagle-eye-scraper 是一个高效的 Python 数据采集框架，支持分布式部署，适用于复杂页面和大规模数据采集。"
readme = "PYPI.md"
keywords = [
    "python",
    "scraper",
    "data extraction",
    "distributed scraping",
]
license = { text = "MIT License" }
authors = [{ name = "Nick", email = "mr.nickdone@gmail.com" }]
requires-python = ">=3.8"
classifiers = [
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.8",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Topic :: Internet :: WWW/HTTP :: Indexing/Search",
    "Intended Audience :: Developers",
    "Intended Audience :: Science/Research",
    "Development Status :: 4 - Beta"
]

dependencies = [
    "APScheduler==3.10.4",
    "pydantic==2.10.6",
    "PyYAML==6.0.2",
    "fastapi==0.115.6",
    "fastui==0.7.0",
    "uvicorn==0.30.6"
]

[project.optional-dependencies]
mysql = ["PyMySQL==0.9.2", "SQLAlchemy==1.4.54"]
redis = ["redis==6.1.1"]
mongodb = ["mongoengine==0.27.0", "pymongo==4.6.3"]
minio = ["minio==7.1.13"]
mq = ["pulsar-client==3.5.0",]