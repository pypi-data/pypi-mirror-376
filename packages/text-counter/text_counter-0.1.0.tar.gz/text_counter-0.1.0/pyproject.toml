[project]
name = "text-counter"
version = "0.1.0"
description = "An MCP server that calculates basic text metrics for input text."
readme = "README.md"
license = "MIT"
requires-python = ">=3.10"
dependencies = [
    "mcp[cli]>=1.14.0",
]

[project.scripts]
text-counter = "text_counter.main:mcp.run"

[project.urls]
Homepage = "https://github.com/gws8820/text-counter"
Repository = "https://github.com/gws8820/text-counter"

[build-system]
requires = ["hatchling>=1.18"]
build-backend = "hatchling.build"

[tool.hatch.build.targets.wheel]
packages = ["text_counter"]