[build-system]
requires = ["setuptools>=45", "wheel", "setuptools_scm[toml]>=6.2"]
build-backend = "setuptools.build_meta"

[project]
name = "emutrader"
version = "0.1.4"
description = "A Python library for quantitative trading simulation and backtesting"
readme = "README.md"
license = {file = "LICENSE"}
authors = [
    {name = "xledoo", email = "xledoo@gmail.com"},
]
maintainers = [
    {name = "xledoo", email = "xledoo@gmail.com"},
]
keywords = ["quantitative trading", "backtesting", "simulation", "finance", "algorithmic trading"]
classifiers = [
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Financial and Insurance Industry",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Topic :: Office/Business :: Financial :: Investment",
    "Topic :: Scientific/Engineering :: Mathematics",
]
requires-python = ">=3.8"
dependencies = [
    "numpy>=1.21.0",
    "pandas>=1.3.0",
    "pyyaml>=6.0",
    "loguru>=0.6.0",
    "typing-extensions>=4.0.0",
]

[project.optional-dependencies]
dev = [
    "pytest>=6.0",
    "pytest-cov",
    "black",
    "flake8", 
    "mypy",
    "pre-commit",
]
docs = [
    "sphinx",
    "sphinx-rtd-theme",
    "myst-parser",
]
# 可选功能依赖（仅保留稳定的分析工具）
analysis = [
    "matplotlib>=3.5.0",
    "scipy>=1.7.0",
]

[project.urls]
Homepage = "https://gitee.com/xledoo/emutrader"
Documentation = "https://emutrader.readthedocs.io/"
Repository = "https://gitee.com/xledoo/emutrader.git"
"Bug Tracker" = "https://gitee.com/xledoo/emutrader/issues"

[project.scripts]
emutrader = "emutrader.cli:main"

[tool.setuptools.packages.find]
where = ["."]
include = ["emutrader*"]

[tool.setuptools.package-data]
emutrader = ["py.typed"]

[tool.black]
line-length = 88
target-version = ['py38']
include = '\.pyi?$'
extend-exclude = '''
/(
  # directories
  \.eggs
  | \.git
  | \.hg
  | \.mypy_cache
  | \.tox
  | \.venv
  | build
  | dist
)/
'''

[tool.mypy]
python_version = "3.8"
warn_return_any = true
warn_unused_configs = true
disallow_untyped_defs = true

[tool.pytest.ini_options]
testpaths = ["tests"]
python_files = ["test_*.py", "*_test.py"]
python_classes = ["Test*"]
python_functions = ["test_*"]
addopts = "-v --tb=short"

[dependency-groups]
dev = [
    "pytest>=8.3.5",
    "pytest-cov>=5.0.0",
]
