[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "goiam-python"
version = "0.3.0"
description = "Python SDK for Go IAM - A lightweight Identity and Access Management server"
readme = "README.md"
license = { file = "LICENSE" }
authors = [
    {name = "melvinodsa", email = "melvinodsa@gmail.com"}
]
maintainers = [
    {name = "melvinodsa", email = "melvinodsa@gmail.com"}
]
keywords = ["iam", "authentication", "authorization", "golang", "python", "sdk"]
classifiers = [
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Developers",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Software Development :: Libraries :: Python Modules",
    "Topic :: System :: Systems Administration :: Authentication/Directory",
]
requires-python = ">=3.8"
dependencies = [
    "requests>=2.25.0",
]

[project.optional-dependencies]
dev = [
    "pytest>=6.0",
    "pytest-cov>=2.0",
    "pytest-xdist>=2.0",
    "pytest-mock>=3.0",
    "black>=21.0",
    "flake8>=3.8",
    "mypy>=0.910",
    "pylint>=2.12",
    "isort>=5.0",
    "bandit>=1.7",
    "safety>=2.0",
    "build>=0.7",
    "twine>=4.0",
    "check-manifest>=0.47",
]

[project.urls]
Homepage = "https://github.com/melvinodsa/go-iam-sdk"
Repository = "https://github.com/melvinodsa/go-iam-sdk.git"
Documentation = "https://github.com/melvinodsa/go-iam-sdk/tree/main/python"
Issues = "https://github.com/melvinodsa/go-iam-sdk/issues"

[tool.setuptools.packages.find]
where = ["."]
include = ["goiam*"]

[tool.black]
line-length = 88
target-version = ['py38']
include = '\.pyi?$'
extend-exclude = '''
/(
  # directories
  \.eggs
  | \.git
  | \.hg
  | \.mypy_cache
  | \.tox
  | \.venv
  | build
  | dist
)/
'''

[tool.isort]
profile = "black"
multi_line_output = 3
line_length = 88
include_trailing_comma = true
force_grid_wrap = 0
use_parentheses = true
ensure_newline_before_comments = true

[tool.mypy]
python_version = "3.8"
warn_return_any = true
warn_unused_configs = true
disallow_untyped_defs = true
ignore_missing_imports = true

[tool.pytest.ini_options]
testpaths = ["."]
python_files = ["test_*.py", "*_test.py"]
python_classes = ["Test*"]
python_functions = ["test_*"]
addopts = [
    "-v",
    "--tb=short",
    "--strict-markers",
]
markers = [
    "slow: marks tests as slow",
    "integration: marks tests as integration tests",
    "unit: marks tests as unit tests",
]

[tool.coverage.run]
source = ["goiam"]
omit = [
    "*/tests/*",
    "*/test_*",
    "*/__pycache__/*",
]

[tool.coverage.report]
exclude_lines = [
    "pragma: no cover",
    "def __repr__",
    "raise AssertionError",
    "raise NotImplementedError",
    "if __name__ == .__main__.:",
]
show_missing = true
