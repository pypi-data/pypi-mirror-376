[flake8]
max-line-length = 88
select = E,W,F
ignore = E203,E501,W503
exclude = 
	.git,
	__pycache__,
	build,
	dist,
	.eggs,
	*.egg-info,
	.venv,
	venv,
	.pytest_cache,
	htmlcov
per-file-ignores = 
	__init__.py:F401
max-complexity = 10
statistics = True
count = True

[egg_info]
tag_build = 
tag_date = 0

