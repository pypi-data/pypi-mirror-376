name: Build and Publish Python Package on Any Push

on:
  push:

jobs:
  build-and-publish:
    runs-on: ubuntu-latest
    environment:
      name: pypi
    permissions:
      contents: write
      id-token: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.x'

      - name: Get short commit count
        id: get_commit_count
        run: |
          COUNT=$(git rev-list --count HEAD)
          echo "COUNT=$COUNT" >> $GITHUB_ENV

      - name: Update version in pyproject.toml
        run: |
          sed -i "s|^version = .*|version = \"0.1.1.post${COUNT}\"|" pyproject.toml

      - name: Install build tools
        run: python -m pip install --upgrade build

      - name: Build distribution
        run: python -m build

      - name: Publish to PyPI
        uses: pypa/gh-action-pypi-publish@release/v1
