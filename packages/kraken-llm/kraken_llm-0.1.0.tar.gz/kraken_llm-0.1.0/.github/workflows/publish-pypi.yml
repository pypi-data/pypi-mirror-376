name: Publish Python üêç distribution üì¶ to PyPI

on:
  release:
    types: [created]

permissions:
  id-token: write  # –æ–±—è–∑–∞—Ç–µ–ª—å–Ω–æ –¥–ª—è trusted publishing!

jobs:
  publish-to-pypi:
    runs-on: ubuntu-latest
    environment:
      name: pypi
      url: https://pypi.org/project/kraken-llm
    steps:
      - uses: actions/checkout@v4
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.x"
      - name: Install build
        run: python -m pip install --upgrade build
      - name: Build package
        run: python -m build
      - name: Publish package to PyPI
        uses: pypa/gh-action-pypi-publish@release/v1
