[actris_standard_names]
# match between ACTRIS vocabulary and CF standard name
# needed to match the variables in multicolumn files since there's no 1:1 relationship
# between the ACTRIS vocabulary and the variable to be returned in the data file
# THE GIVEN STANDARD NAME ALSO DEFINES THE VARIABLE THE DATA IS RETURNED
# the standard_names are not necessarily unique for a given ACTRIS species, therefore a list
"ozone mass concentration" = ["mass_concentration_of_ozone_in_air"]
"ozone amount fraction" = ["mole_fraction_of_ozone_in_air"]
"aerosol particle sulphate mass concentration" = ["mass_concentration_of_total_sulphate_in_dry_aerosol_particles_in_air",
    "mass_concentration_of_sulphate_total_in_pm10_in_air",
    "mass_concentration_of_sulphate_total_in_pm2p5_in_air", ]
"sulfur dioxide mass concentration" = ["mass_concentration_of_sulphur_dioxide_expressed_as_sulphur_in_air", ]
"aerosol particle calcium mass concentration" = ["mass_concentration_of_calcium_in_dry_aerosol_particles_in_air",
    "mass_concentration_of_calcium_in_pm2p5_in_air", "mass_concentration_of_calcium_in_pm10_in_air",
    "mass_concentration_of_calcium_in_pm1_in_air"]
"aerosol particle elemental carbon mass concentration" = ["mass_concentration_of_elemental_carbon_in_pm2p5_in_air",
    "mass_concentration_of_elemental_carbon_in_pm1_in_air", ]
"aerosol particle organic carbon mass concentration" = ["mass_concentration_of_organic_carbon_in_pm2p5_in_air",
    "mass_concentration_of_organic_carbon_in_pm1_in_air", ]
"precipitation depth" = ["lwe_thickness_of_precipitation_amount"]
"precipitation sulphate mass concentration" = ["mass_concentration_of_sulphate_corrected_in_precipitation"]
