before_script:
  - git lfs pull


stages:
  - test
  - deploy
  - cleanup


test_geoarray:
  stage: test
  coverage: '/TOTAL\s+\d+\s+\d+\s+(\d+%)/'
  script:
    - source activate ci_env

    # update py_tools_ds
    - mamba update py_tools_ds

    # run tests
    - make pytest
    - make docs
  artifacts:
    expose_as: 'Test and coverage report'
    paths:
    - htmlcov/
    - report.html
    - docs/_build/html/
    reports:
      coverage_report:
        coverage_format: cobertura
        path: coverage.xml
      junit: report.xml

    expire_in: 30 days
    when: always


test_styles:
  stage: test
  script:
    - source activate ci_env
    - make lint
  artifacts:
    paths:
    - tests/linting/flake8.log
    - tests/linting/pycodestyle.log
    - tests/linting/pydocstyle.log
    when: always


test_urls:
  stage: test
  script:
    - source activate ci_env
    - pip install -U urlchecker
    - make urlcheck
  when: always


test_geoarray_install:
  stage: test
  script:
    - mamba update -n base mamba conda

    # create geoarray environment from environment_geoarray.yml
    - mamba env create --name geoarray_test -f tests/CI_docker/context/environment_geoarray.yml
    - source activate geoarray_test

    # install geoarray
    - pip install -e .

      # test importability
    - cd ../..
    - python -c "import geoarray; print(geoarray)"
    - python -c "from geoarray import GeoArray"

    # check if dependencies are properly installed
    - pip check || exit
  only:
    - main


pages:  # this job must be called 'pages' to advise GitLab to upload content to GitLab Pages
  stage: deploy
  dependencies:
    - test_geoarray
  script:
      # Create the public directory
    - rm -rf public
    - mkdir public
    - mkdir -p public/doc
    - mkdir -p public/coverage
    - mkdir -p public/test_reports

    # Copy over the docs
    - cp -r docs/_build/html/* public/doc/

    # Copy over the coverage reports
    - cp -r htmlcov/* public/coverage/

    # Copy over the test reports
    - cp report.html public/test_reports/

    # Check if everything is working great
    - ls -al public
    - ls -al public/doc
    - ls -al public/coverage
    - ls -al public/test_reports
  artifacts:
    paths:
      - public
    expire_in: 30 days
  only:
    - main


deploy_pypi:
  stage: deploy
  dependencies:
    - test_geoarray
  script:
    - source activate ci_env
    - pip install -U twine build packaging
    - python -m build --sdist
    - twine check dist/*
    - twine upload dist/*  # requires creds as environment variables
  only:
    - /^v\d+\.\d+\.\d+([abc]\d*)?$/  # PEP-440 compliant version (tags)
  except:
    - dev


gitleaks: # Gitleaks security scanner
  image:
    name: zricethezav/gitleaks:latest
    entrypoint: [""]
  stage: test
  before_script: []  # prevents git lfs pull
  script:
    - gitleaks git --platform gitlab --max-decode-depth 5 --verbose --redact $CI_PROJECT_DIR
