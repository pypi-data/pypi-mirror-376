[build-system]
requires = [
    "setuptools>=61.2",
    "setuptools-git",
]
build-backend = "setuptools.build_meta"

[project]
name = "geoarray"
description = "Fast Python interface for geodata - either on disk or in memory"
authors = [{name = "Daniel Scheffler", email = "daniel.scheffler@gfz.de"}]
license = "Apache-2.0"
license-files = ["LICEN[CS]E*", "AUTHORS.rst"]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "Natural Language :: English",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
]
keywords = [
    "geoarray",
    "geoprocessing",
    "gdal",
    "numpy"
]
requires-python = ">=3.8"
dependencies = [
    "cartopy>=0.20",  # older versions require pyepsg
    "dill",
    "gdal>=3.8.0",  # use of context managers
    "matplotlib",
    "numpy",
    "pandas",
    "py_tools_ds>=0.19.0",
    "scikit-image",
    "shapely",
]
dynamic = ["version"]

[project.readme]
file = "README.rst"
content-type = "text/x-rst"

[project.urls]
"Source code" = "https://git.gfz-potsdam.de/danschef/geoarray"
"Issue Tracker" = "https://git.gfz-potsdam.de/danschef/geoarray/-/issues"
"Documentation" = "https://danschef.git-pages.gfz-potsdam.de/geoarray/doc/"
"Change log" = "https://git.gfz-potsdam.de/danschef/geoarray/-/blob/main/HISTORY.rst"

[project.optional-dependencies]
interactive_plotting = [
    "folium",
    "geojson",
    "holoviews>1.12.7",
]
doc = [
    "sphinx-argparse",
    "sphinx_rtd_theme",
]
test = [
    "pytest",
    "pytest-cov",
    "pytest-reporter-html1",
    "urlchecker",
    "parameterized",
]
lint = [
    "flake8",
    "pycodestyle",
    "pydocstyle",
]
dev = [
    "geoarray[test]",
    "geoarray[doc]",
    "geoarray[lint]",
]

[tool.setuptools]
zip-safe = false
include-package-data = true

[tool.setuptools.packages.find]
exclude = [
    "docs*",
    "examples*",
    "tests*",
]
namespaces = false

[tool.setuptools.dynamic]
version = {attr = "geoarray.version.__version__"}

[tool.distutils.bdist_wheel]
universal = 1
