[project]
name = "aduib-rpc"
dynamic = ["version"]
#version = "0.0.0"
description = "Aduib RPC - A Python library for Aduib AI RPC framework."
readme = "README.md"
requires-python = ">=3.10,<=3.12"
license = {text = "Apache-2.0"}
authors = [{name = "chaorenex1", email = "24537608z@gmail.com"},]
dependencies = [
    "httpx>=0.28.1",
    "httpx-sse>=0.4.0",
    "pydantic>=2.11.0",
    "protobuf>=4.24.3",
    "fastapi>=0.115.2",
    "sse-starlette",
    "starlette",
    "cryptography>=43.0.0",
    "grpcio>=1.66.1",
    "grpcio-tools>=1.66.1",
    "grpcio_reflection>=1.66.1",
    "thrift"
]

classifiers = [
  "Intended Audience :: Developers",
  "Programming Language :: Python",
  "Programming Language :: Python :: 3",
  "Programming Language :: Python :: 3.12",
  "Operating System :: OS Independent",
  "Topic :: Software Development :: Libraries :: Python Modules",
  "License :: OSI Approved :: Apache Software License",
]

[project.optional-dependencies]
telemetry = ["opentelemetry-api>=1.33.0", "opentelemetry-sdk>=1.33.0"]
nacos = ["nacos-sdk-python>2.0.1"]
uvicorn = ["uvicorn>=0.1.5"]
a2a = ["a2a-sdk>=0.2.4"]

[project.urls]
homepage = "https://github.com/chaorenex1/aduib_rpc"
repository = "https://github.com/chaorenex1/aduib_rpc"
changelog = "https://github.com/chaorenex1/aduib_rpc/blob/main/CHANGELOG.md"
documentation = "https://github.com/chaorenex1/aduib_rpc"

[tool.hatch.build.targets.wheel]
packages = ["src/aduib_rpc"]

[tool.pytest.ini_options]
testpaths = ["tests"]
python_files = "test_*.py"
python_functions = "test_*"
addopts = "-ra --strict-markers"
markers = [
  "asyncio: mark a test as a coroutine that should be run by pytest-asyncio",
]

[tool.pytest-asyncio]
mode = "strict"

[build-system]
requires = ["hatchling","uv-dynamic-versioning"]
build-backend = "hatchling.build"

[tool.hatch.version]
source = "uv-dynamic-versioning"

[tool.hatch.build.targets.sdist]
exclude = ["tests/"]

[tool.uv-dynamic-versioning]
vcs = "git"
format = "{base}"


[tool.uv]
[dependency-groups]
dev= [
    "alembic==1.16.4",
    "pytest==8.4.1",
    "pytest-asyncio>=0.22.0",
]

[[tool.uv.index]]
url = "http://mirrors.aliyun.com/pypi/simple/"
default = true

[tool.mypy]
plugins = ['pydantic.mypy']

[tool.pyright]
include = ["src"]
exclude = [
  "**/__pycache__",
  "**/dist",
  "**/build",
  "**/node_modules",
  "**/venv",
  "**/.venv",
  "src/aduib_rpc/grpc/",
]
reportMissingImports = "none"
reportMissingModuleSource = "none"
