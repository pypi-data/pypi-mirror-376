[project]
name = "echotest"
version = "0.15.0"
description = "A library for regression testing llm prompts"
authors = [
    {name = "gareth.marland@gmail.com"}
]
readme = "README.md"
requires-python = ">=3.11,<4"
dependencies = [
    "argparse (>=1.4.0,<2.0.0)",
    "openai (>=1.59.6,<2.0.0)",
    "numpy (>=2.2.1,<3.0.0)",
    "anthropic (>=0.43.0,<0.44.0)",
    "google-generativeai (>=0.8.3,<0.9.0)",
]


[build-system]
requires = ["poetry-core>=2.0.0,<3.0.0"]
build-backend = "poetry.core.masonry.api"

[tool.poetry.scripts]
echotest = 'echotest.cli:start'