[project]
name = "jacobs-jinja-too"
version = "0.2.5"
authors = [
  { name="Jacob Brunson", email="pypi@jacobbrunson.com" },
]
description = "Simple wrapper around jinja2 templating"
readme = "README.md"
requires-python = ">=3.9"
license = "LGPL-2.0"
dependencies = [
    "jinja-markdown>=1.210911",
    "jinja2>=3.1.6",
    "stringcase>=1.2.0",
]

[project.urls]
Homepage = "http://github.com/pearmaster/jacobs-jinja-too"

[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[tool.pytest.ini_options]
pythonpath = ["."]

[dependency-groups]
dev = [
    "pytest>=8.4.1",
]
