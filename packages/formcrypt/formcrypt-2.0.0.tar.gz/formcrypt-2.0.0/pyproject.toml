[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name        = "formcrypt"
readme      = "Readme.md"
version     = "2.0.0"
description = "A utility for encrypting / decrypting strings in C/C++ implants, based on a similar technique form the FormBook malware."
authors     = [
    { name = "wizardy0ga" }
]
requires-python = ">=3.10"

[project.scripts]
formcrypt = "formcrypt.cli:main"

[project.urls]
Github = "https://github.com/wizardy0ga/formcrypt"

[tool.hatch.build]
sources = ["src"]