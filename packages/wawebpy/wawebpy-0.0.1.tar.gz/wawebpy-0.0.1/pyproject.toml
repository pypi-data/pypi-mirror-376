[project]
name = "wawebpy"
version = "0.0.1"
description = "A Python library to control WhatsApp Web."
authors = [
    {name = "Ulus Vatansever",email = "cvcvka5@gmail.com"}
]
license = {text = "Apache"}
readme = "README.md"
requires-python = ">=3.12"
dependencies = [
    "playwright (>=1.40.0,<2.0.0)",
    "qrcode (>=7.3,<8.0)"
]


[build-system]
requires = ["poetry-core>=2.0.0,<3.0.0"]
build-backend = "poetry.core.masonry.api"
