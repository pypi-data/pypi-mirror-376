[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "sundew-algorithms"
version = "0.1.24"  # bump before tagging a new release
description = "Sundew Algorithm — bio-inspired, energy-aware selective activation for edge AI systems."
readme = "README.md"
requires-python = ">=3.10"
license = { text = "MIT" }

authors = [
  { name = "Oluwafemi Idiakhoa", email = "oluwafemidiakhoa@gmail.com" }
]

keywords = [
  "bio-inspired", "event-driven", "energy-efficient",
  "adaptive-threshold", "edge-ai", "gating", "control"
]

classifiers = [
  "Development Status :: 4 - Beta",
  "Intended Audience :: Science/Research",
  "Topic :: Scientific/Engineering :: Artificial Intelligence",
  "License :: OSI Approved :: MIT License",
  "Programming Language :: Python :: 3",
  "Programming Language :: Python :: 3.10",
  "Programming Language :: Python :: 3.11",
  "Programming Language :: Python :: 3.12",
  "Programming Language :: Python :: 3.13",
]

dependencies = []

[project.optional-dependencies]
benchmarks = [
  "numpy>=1.23,<2.0",
  "matplotlib>=3.3",
]
dev = [
  # testing
  "numpy>=1.23,<2.0",
  "pytest>=8.0",
  "pytest-cov>=4.0",
  "hypothesis>=6.0",
  # static analysis
  "ruff>=0.13.0",
  "mypy>=1.17.0",
  "pre-commit>=3.5.0",
]

[project.urls]
Homepage   = "https://github.com/oluwafemidiakhoa/sundew_algorithms"
Repository = "https://github.com/oluwafemidiakhoa/sundew_algorithms"
Issues     = "https://github.com/oluwafemidiakhoa/sundew_algorithms/issues"
"CI Actions" = "https://github.com/oluwafemidiakhoa/sundew_algorithms/actions"

[project.scripts]
sundew = "sundew.cli:main"
sundew-ecg  = "benchmarks.run_ecg:main"
[tool.setuptools]
package-dir = { "" = "src" }

[tool.setuptools.packages.find]
where = ["src"]
include = ["sundew*"]
exclude = ["tests*"]

# -------------------------
# Testing / Coverage config
# -------------------------
[tool.pytest.ini_options]
testpaths = ["tests"]
addopts = "-q"

[tool.coverage.run]
branch = true
source = ["src"]
omit = ["tests/*"]

[tool.coverage.report]
show_missing = true
skip_covered = false
precision = 1

# ----------------
# Ruff (linter/formatter)
# ----------------
[tool.ruff]
target-version = "py310"
line-length = 100
extend-exclude = [
  ".venv",
  ".mypy_cache",
  ".pytest_cache",
  "build",
  "dist",
  ".hypothesis",
]

[tool.ruff.lint]
# Keep default rules and add import-sorting
extend-select = ["I"]

# Put per-file ignores in their own table (not an inline table)
[tool.ruff.lint.per-file-ignores]
"benchmarks/*.py" = ["E501"]
"adapters/*.py"   = ["E501"]
"examples/*.py"   = ["E501"]
"test_fix.py"     = ["E501"]

[tool.ruff.lint.isort]
known-first-party = ["sundew"]


# -------
# MyPy
# -------
[tool.mypy]
python_version = "3.10"

# Analyze only package source (prevents duplicate module paths)
files = ["src"]

# Treat 'src' as the import root
mypy_path = ["src"]
explicit_package_bases = true

# Library-friendly ergonomics
warn_unused_ignores = true
warn_redundant_casts = true
no_implicit_optional = true
show_column_numbers = true

# Don’t scan caches/builds
exclude = "(^build/|^dist/|^\\.mypy_cache/)"
