---
name: Validate new news entries

on:
  workflow_dispatch:  # Allow workflow to be manually triggered
  pull_request:  # Trigger on PRs opened against develop branch
    branches:
      - develop

jobs:
  run:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: 3.x

      - name: Validate new news items
        run: python scripts/verify-news-fragments.py

      - name: Install towncrier
        run: pip install -q -U towncrier

      - name: Run towncrier
        run: towncrier --draft
