[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "tterminal"
version = "0.1.0"
description = "A TUI kanban TODO list with priority classification"
authors = [
    {name = "Haxors", email = "hanzhaxors@gmail.com"},
]
readme = "README.md"
license = {text = "MIT"}
requires-python = ">=3.8"
dependencies = [
    "textual>=0.41.0",
]
classifiers = [
    "Development Status :: 3 - Alpha",
    "Environment :: Console",
    "Intended Audience :: End Users/Desktop",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Office/Business :: Scheduling",
    "Topic :: Terminals",
]

[project.urls]
Homepage = "https://github.com/HanzCEO/t"
Repository = "https://github.com/HanzCEO/t"

[project.scripts]
tterminal = "tterminal.main:main"
t = "tterminal.main:main"

[tool.setuptools.packages.find]
where = ["."]
include = ["tterminal*"]

[tool.setuptools.package-data]
tterminal = ["*.css"]