[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "vidurl"
version = "0.1.0"
description = "Extract video URLs from web pages and generate curl download commands"
readme = "README.md"
license = {text = "GPL-2.0-or-later"}
authors = [
    {name = "vidurl contributors"}
]
maintainers = [
    {name = "vidurl contributors"}
]
keywords = ["video", "url", "extractor", "selenium", "curl", "download", "web-scraping"]
classifiers = [
    "Development Status :: 4 - Beta",
    "Environment :: Console",
    "Intended Audience :: Developers",
    "Intended Audience :: End Users/Desktop",
    "License :: OSI Approved :: GNU General Public License v2 or later (GPLv2+)",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.13",
    "Programming Language :: Python :: 3 :: Only",
    "Topic :: Internet :: WWW/HTTP",
    "Topic :: Multimedia :: Video",
    "Topic :: Software Development :: Libraries :: Python Modules",
    "Topic :: Utilities",
]
requires-python = ">=3.13"
dependencies = [
    "beautifulsoup4>=4.13.5",
    "requests>=2.32.5", 
    "selenium>=4.35.0",
]

[project.optional-dependencies]
dev = [
    "pytest>=7.0",
    "pytest-cov>=4.0",
    "black>=23.0",
    "isort>=5.12",
    "flake8>=6.0",
]

[project.urls]
Homepage = "https://github.com/gfrmin/vidurl"
Repository = "https://github.com/gfrmin/vidurl.git"
Issues = "https://github.com/gfrmin/vidurl/issues"

[project.scripts]
vidurl = "vidurl.__main__:main"

[tool.setuptools.packages.find]
where = ["."]
include = ["vidurl*"]

[tool.black]
line-length = 100
target-version = ["py313"]

[tool.isort]
profile = "black"
line_length = 100

[tool.pytest.ini_options]
minversion = "7.0"
testpaths = ["tests"]
python_files = ["test_*.py"]

[dependency-groups]
dev = [
    "build>=1.3.0",
    "twine>=6.2.0",
]
