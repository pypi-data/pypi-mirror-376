[project]
name = "pyspark-transform-registry"
dynamic = ["version"]
description = "A PySpark transform registry with MLflow integration."
readme = "README.md"
requires-python = ">=3.9"
dependencies = [
    "mlflow>=3.0.0",
]

[build-system]
requires = ["setuptools", "wheel"]
build-backend = "setuptools.build_meta"

[tool.setuptools.packages.find]
where = ["src"]

[tool.setuptools.dynamic]
version = {attr = "pyspark_transform_registry.__version__"}

[dependency-groups]
dev = [
    "pyspark<4.0",
    "pytest>=8.4.0",
    "requests>=2.0.0",
    "pre-commit>=4.2.0",
    "ruff>=0.7.0",
    "typing-extensions>=4.0.0",
    "pip>=25.1.1",
    "ipdb>=0.13.13",
]

[[tool.uv.index]]
name = "pyspark"
url = "https://pypi.org/simple"
default = true
