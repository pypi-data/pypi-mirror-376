[project]
name = "shudaodao"
version = "0.1.0"
description = "Add your description here"
readme = "README.md"
requires-python = ">=3.10,<3.11"
dependencies = [
    "aiosqlite>=0.21.0",
    "asyncpg>=0.30.0",
    "chromadb>=1.0.15",
    "cython>=3.1.2",
    "fastapi>=0.115.12",
    "greenlet>=3.2.4",
    "httpx>=0.28.1",
    "modelscope>=1.29.1",
    "mypy>=1.17.1",
    "numpy>=2.2.6",
    "passlib>=1.7.4",
    "psycopg2-binary>=2.9.10",
    "pydantic[email]>=2.11.7",
    "pypdf2>=3.0.1",
    "pytest>=8.4.1",
    "python-docx>=1.2.0",
    "python-jose[cryptography]>=3.5.0",
    "python-multipart>=0.0.20",
    "pyyaml>=6.0.2",
    "redis>=6.4.0",
    "sentence-transformers>=5.0.0",
    "setuptools>=80.9.0",
    "sqlalchemy>=2.0.43",
    "sqlmodel>=0.0.24",
    "starlette>=0.46.2",
    "torch>=2.7.0",
    "transformers>=4.56.0",
    "uvicorn>=0.34.3",
]

[build-system]
requires = ["setuptools"]
build-backend = "setuptools.build_meta"

[tool.setuptools]
# 包含所有包，自动发现
packages = { find = { } }
# 包含数据文件
include-package-data = true


[[tool.uv.index]]
url = "https://mirrors.tuna.tsinghua.edu.cn/pypi/web/simple/"
default = true
