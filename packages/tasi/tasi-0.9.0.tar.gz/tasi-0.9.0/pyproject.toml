[build-system]
requires = [ "poetry-core",]
build-backend = "poetry.core.masonry.api"

[tool.poetry]
name = "tasi"
version = "0.9.0"
description = "Library for Traffic Analysis and Situation Interpretation"
authors = [ "Lars Klitzke <lars.klitzke@dlr.de>", "Clemens Schicktanz <clemens.schicktanz@dlr.de",]
readme = "README.md"

[tool.versioneer]
VCS = "git"
style = "pep440"
versionfile_source = "tasi/_version.py"
versionfile_build = "tasi/_version.py"
tag_prefix = "v"
parentdir_prefix = "tasi-"

[tool.autopep8]
max_line_length = 100
ignore = "E501,W6"
in-place = true
recursive = true
aggressive = 3

[tool.poetry.dependencies]
python = "^3.11.0"
coloredlogs = "^15.0.1"
tilemapbase = "^0.4.7"
tqdm = "^4.67.1"
scipy = "^1.15.2"
shapely = "^2.1.0"
geopandas = "^1.0.1"
folium = "^0.19.5"
mapclassify = "^2.8.1"
sqlmodel = "^0.0.24"
pydantic = "^2.11.7"
sqlalchemy = "^2.0.41"
geoalchemy2 = "^0.17.1"
geojson-pydantic = "^2.0.0"
pydantic-settings = "^2.10.1"
pandas = "^2.3.0"
matplotlib = "^3.10.3"
numba = "^0.61.2"

[tool.poetry.scripts]
dlr-downloader = "tasi.dlr.dataset:download"

[tool.pytest.ini_options]
addopts = "--doctest-modules"
testpaths = [ "tasi/tests",]
doctest_optionflags = [ "ELLIPSIS", "NORMALIZE_WHITESPACE", "IGNORE_EXCEPTION_DETAIL",]

[tool.poetry.dependencies.psycopg]
extras = [ "binary", "pool",]
version = "^3.2.9"

[tool.poetry.group.test.dependencies]
coverage = "^7.6.4"
ipython = "^8.18.1"
pytest = "^8.3.3"
pytest-xdist = "^3.6.1"
pytest-cov = "^5.0.0"

[tool.poetry.group.dev.dependencies]
pylint = "^3.3.1"
autopep8 = "^2.3.1"
doc8 = "^2.0.0"
rstcheck = "^6.2.5"

[tool.poetry.group.build.dependencies]
wheel = "*"
toml = "*"

[tool.poetry.group.docs.dependencies]
ipython = "^8.18.1"
sphinx = "7.4.7"
nbsphinx = "0.8.12"
pydata-sphinx-theme = "^0.15.4"
docutils = "*"
markdown = "*"
markdown-it-py = "*"
pymdown-extensions = "*"
sphinxcontrib-apidoc = "*"
sphinx-copybutton = "*"
sphinx_markdown_parser = "*"
sphinx-gallery = "0.18.0"
myst-parser = "3.0.1"
numpydoc = "1.8.0"
sphinx-toggleprompt = "0.5.2"
ipykernel = "*"
jupytext = "^1.16.4"
sphinxemoji = "^0.3.1"
