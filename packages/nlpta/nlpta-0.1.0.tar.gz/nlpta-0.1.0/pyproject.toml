[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "nlpta"
version = "0.1.0"
description = "NLP Toolkit for Amharic"
authors = [
    { name="Fuad Sadik", email="fuadsadik21@gmail.com" }
]
readme = "README.md"
requires-python = ">=3.7"
license = { text = "MIT" }
dependencies = [
    "requests",
    "beautifulsoup4",
    "gensim",
    "pytest"
]
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent"
]

[project.urls]
Homepage = "https://github.com/fuadsadik21/nlpta"