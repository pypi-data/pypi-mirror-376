[build-system]
requires = ["setuptools>=43.0.0", "wheel"]
build-backend = "setuptools.build_meta"


[project]
name = "otpcr"
version = "93"
authors = [
    {name = "Bart Thate", email = "bthate@dds.nl" },
]
description = "Since 4 March 2019."
readme = "README.rst"
license = "Unlicense"
classifiers=[
    'Development Status :: 4 - Beta',
    'Operating System :: Unix',
    'Programming Language :: Python :: 3',
    'Topic :: Utilities'
]

[project.urls]
"home"   = "https://pypi.org/project/otpcr"
"bugs"   = "https://github.com/otpcr/otpcr/issues"
"source" = "https://github.com/otpcr/otpcr"


[tool.setuptools]
packages = [
    'otpcr',
    'otpcr.html',
    'otpcr.html.pdf',
    'otpcr.html._static',
    'otpcr.html._images',
    'otpcr.modules'
]
include-package-data = true


[tool.setuptools.package-data]
"otpcr.html"         = ["*"]
"otpcr.html.pdf"          = ["*"]
"otpcr.html._images" = ["*"]
"otpcr.html._static" = ["*"]


