[build-system]
requires = [
    "setuptools >= 40.6.0",
    "wheel"
]
build-backend = "setuptools.build_meta"

[project]
name = "classic-cache"
version = "1.2.1"
authors = [
    {name = "Sergey Variasov", email = "variasov@gmail.com"},
]
description = "Provides cache utils"
readme = "README.md"
requires-python = ">=3.10"
dependencies = [
    "classic-components~=1.3",
    "orjson~=3.10",
    "msgspec~=0.18",
]

[project.urls]
Homepage = "https://github.com/variasov/classic-cache"

[project.optional-dependencies]
dev = [
    "build~=1.2.2.post1",
    "pytest==8.3.4",
    "pytest-cov==6.0.0",
    "twine~=4.0",
    "fakeredis==2.24.1",
    "freezegun==1.5.1",
]
redis = [
    "redis==5.0.8"
]

[tool.setuptools.packages.find]
where = ["sources"]
namespaces = true
