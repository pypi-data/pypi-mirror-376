[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "git-sensei"
version = "0.1.0"
description = "An AI-powered command-line assistant for safer Git usage"
readme = "README.md"
requires-python = ">=3.8"
authors = [
    {name = "Md. Rafi", email = "refathosain41@gmail.com"}
]
classifiers = [
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Topic :: Software Development :: Version Control :: Git",
]
dependencies = [
    "typer>=0.9.0",
    "openai>=1.0.0",
]

[project.optional-dependencies]
dev = [
    "pytest>=7.0.0",
    "pytest-cov>=4.0.0",
    "pytest-mock>=3.10.0",
    "pytest-asyncio>=0.21.0",
    "black>=23.0.0",
    "flake8>=6.0.0",
    "mypy>=1.0.0",
    "isort>=5.12.0",
    "pre-commit>=3.0.0",
]

[project.scripts]
git-sensei = "git_sensei.cli:app"

[project.urls]
Homepage = "https://github.com/MdRaf1/Git-sensei"
Repository = "https://github.com/MdRaf1/Git-sensei"
Issues = "https://github.com/MdRaf1/Git-sensei/issues"

[tool.setuptools.packages.find]
where = ["."]
include = ["git_sensei*"]

[tool.black]
line-length = 88
target-version = ['py38']

[tool.mypy]
python_version = "3.8"
warn_return_any = true
warn_unused_configs = true
disallow_untyped_defs = true

[tool.pytest.ini_options]
testpaths = ["tests"]
python_files = ["test_*.py"]
python_classes = ["Test*"]
python_functions = ["test_*"]
addopts = "--cov=git_sensei --cov-report=term-missing"

[tool.isort]
profile = "black"
multi_line_output = 3
line_length = 88