  <div id="hover-layer2"></div>

    <el-container>
      <el-header class="report-logo-box" height="150px">
        <div class="main-content-area">
          <img src="assets/common/logo.png">
          <span class="report_logo_content ">Analytical Report</span>
        </div>
      </el-header>
      <el-header class="report-sampleId-box" height="110px">
        <div class="report_sampleId_content main-content-area">{{dataJson && dataJson.sampleId}}</div>
      </el-header>
      <el-main class="main-content-box">
        <div class="main-content-area">
          <el-collapse v-if="dataJson && dataJson.alertData && dataJson.alertData.length" style="margin-bottom: 24px;"
            v-model="showAlert">
            <el-collapse-item name="1">
              <template #title>
                <div class="module_title" style="display: flex;align-items: center;padding-left: 24px;">
                  <span style="border: solid 1px #5F0185;height: 18px;margin-right: 16px;"></span>
                  <span style="font-size: 28px;font-weight: 500;">Alerts</span>
                </div>
              </template>
              <div style="padding: 0 24px;">
                <el-table :data="dataJson && dataJson.alertData" style="width: 100%;">
                  <el-table-column prop="metrics" label="Metrics" width="200"></el-table-column>
                  <el-table-column prop="value" label="Value" width="160"></el-table-column>
                  <el-table-column prop="alert" label="Alert" width="150"></el-table-column>
                  <el-table-column prop="note" label="Note"></el-table-column>
                </el-table>
              </div>
            </el-collapse-item>
          </el-collapse>

          <el-menu default-active="summary-gene" ref="menuRef" class="el-menu-sticky" mode="horizontal"
            @select="handleSelect">
            <template v-if="dataJson.isProteinReport">
              <el-sub-menu index="summary">
                <template #title>Summary</template>
                <el-menu-item index="summary-gene">Gene</el-menu-item>
                <el-menu-item index="summary-protein">Protein</el-menu-item>
              </el-sub-menu>
              <el-sub-menu index="squarebin">
                <template #title>Square Bin</template>
                <el-menu-item index="squarebin-gene">Gene</el-menu-item>
                <el-menu-item index="squarebin-protein">Protein</el-menu-item>
              </el-sub-menu>
              <el-sub-menu index="cellbin">
                <template #title>Cell Bin</template>
                <el-menu-item index="cellbin-gene">Gene</el-menu-item>
                <el-menu-item index="cellbin-protein">Protein</el-menu-item>
              </el-sub-menu>
            </template>
            <template v-else>
              <el-menu-item index="summary-gene">Summary</el-menu-item>
              <el-menu-item index="squarebin-gene">Square Bin</el-menu-item>
              <el-menu-item index="cellbin-gene">Cell Bin</el-menu-item>
            </template>
            <el-menu-item index="image">Image</el-menu-item>
            <el-menu-item v-if="dataJson.isProteinReport" index="analysis">Analysis</el-menu-item>
            <el-menu-item v-if="dataJson.microbiome && Object.keys(dataJson.microbiome).length"
              index="microbiome">Microorganism</el-menu-item>
          </el-menu>

              :base-image-list="dataJson.baseImageList">
            </expression>
            <square-table :module-title=" dataJson.cellbin.gene.statistics.title"
              :msg="dataJson.cellbin.gene.statistics.msg" :data="dataJson.cellbin.gene.statistics.data">

            <cbdistribution :title="dataJson.cellbin.gene.cb_distribution.title" :msg="dataJson.cellbin.gene.cb_distribution.msg" :data="dataJson.cellbin.gene.cb_distribution.data">

			<addistribution :title="dataJson.cellbin.gene.ad_distribution.title" :msg="dataJson.cellbin.gene.ad_distribution.msg" :data="dataJson.cellbin.gene.ad_distribution.data">
            </addistribution>
            <cluster :module-title="dataJson.cellbin.gene.clustering.title" :msg="dataJson.cellbin.gene.clustering.msg"
              :data="dataJson.cellbin.gene.clustering.data" :base-src="dataJson.baseImageList[0].src"
              prefix="cellbin-gene" bin-size="cellbin">
            </cluster>
			<distribution :title="dataJson.cellbin.gene.scatter_plot.title" :msg="dataJson.cellbin.gene.scatter_plot.msg" :data="dataJson.cellbin.gene.scatter_plot.data">

<script>
  const { createApp, ref, onMounted, computed, watch, nextTick } = Vue;
  function mergeObjects(obj1, obj2) {
    for (let key in obj2) {
      if (typeof obj2[key] === 'object' && obj1.hasOwnProperty(key) && typeof obj1[key] === 'object') {
        obj1[key] = mergeObjects(obj1[key], obj2[key]);
      } else {
        obj1[key] = obj2[key];
      };
    };
    return obj1;
  };
  function deepCopy(obj) {
    return JSON.parse(JSON.stringify(obj));
  };
</script>
