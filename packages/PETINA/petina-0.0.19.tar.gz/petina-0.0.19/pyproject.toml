[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "PETINA"
version = "0.0.19"
description = "This library contains a collection of privacy preservation techniques."
readme = "README.md"
requires-python = ">=3.8"
authors = [
  {name = "Olivera Kotevska", email = "KOTEVSKAO@ORNL.GOV"},

]
maintainers = [
  {name = "Olivera Kotevska", email = "KOTEVSKAO@ORNL.GOV"}
]
license = "MIT"
license-files = ["LICEN[CS]E*"]
keywords = ["privacy", "machine learning", "federated learning"]
classifiers = [
  "Programming Language :: Python",
  "License :: OSI Approved :: MIT License",
  "Operating System :: OS Independent"
]
dependencies = [
  "colorama>=0.4.6",
  "torch",
  "numpy",
  "scipy",
  "scikit-learn",
  "tqdm"
]
[project.urls]
Homepage = "https://github.com/ORNL/PETINA"
Repository = "https://github.com/ORNL/PETINA.git"


