[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "acforge"
version = "3.1.1"
description = "acforge cli for AI Code Forge configuration management"
readme = "README.md"
requires-python = ">=3.9"
license = {text = "MIT"}
authors = [
    {name = "Ondrej (Ondra) Krajicek", email = "me@ondrejkrajicek.com"},
]
keywords = ["claude", "ai", "configuration", "cli", "templates", "development"]
classifiers = [
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
    "Topic :: Software Development",
    "Topic :: System :: Installation/Setup",
    "Topic :: Software Development :: Code Generators",
]
dependencies = [
    "click>=8.0.0",
    "pydantic>=2.0.0",
    "jinja2>=3.1.0",
]

[project.urls]
Homepage = "https://github.com/ondrasek/ai-code-forge"
Repository = "https://github.com/ondrasek/ai-code-forge"
Issues = "https://github.com/ondrasek/ai-code-forge/issues"

[project.scripts]
acforge = "ai_code_forge_cli.cli:main"

[tool.hatch.build.targets.wheel]
packages = ["src/ai_code_forge_cli"]

# Templates managed via build-with-templates.sh script

[tool.uv]
dev-dependencies = [
    "pytest>=8.0",
    "mypy>=1.0",
    "ruff>=0.1.0",
]

[tool.ruff]
line-length = 100
target-version = "py39"

[tool.ruff.lint]
select = ["E", "F", "I", "N", "W", "UP"]

[tool.mypy]
python_version = "3.9"
warn_return_any = true
warn_unused_configs = true
disallow_untyped_defs = true

[tool.pytest.ini_options]
testpaths = ["tests"]
python_files = ["test_*.py"]
python_classes = ["Test*"]
python_functions = ["test_*"]