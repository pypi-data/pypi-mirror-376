[build-system]
requires = ["setuptools>=70", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "softauto"
version = "0.5.0"
description = "One-call EDA + preprocessing + feature selection + plotting + advisor + tuning (robust CV)."
readme = { file = "README.md", content-type = "text/markdown" }
requires-python = ">=3.9"
authors = [{ name = "Soft Tech Talks" }]
license = { text = "MIT" }
keywords = ["auto-ml", "EDA", "machine learning", "sklearn", "feature selection"]
classifiers = [
  "Programming Language :: Python :: 3",
  "License :: OSI Approved :: MIT License",
  "Intended Audience :: Science/Research",
  "Topic :: Scientific/Engineering :: Artificial Intelligence"
]

dependencies = [
  "pandas>=2.0.0",
  "numpy>=1.24.0",
  "scikit-learn>=1.3.0",
  "joblib>=1.3.0",
  "matplotlib>=3.7.0"
]

[project.optional-dependencies]
boosters = ["xgboost>=2.0.0", "lightgbm>=4.0.0", "catboost>=1.2"]
imbalance = ["imbalanced-learn>=0.12.0"]
all = ["softauto[boosters,imbalance]"]

[tool.setuptools.packages.find]
where = ["."]
include = ["softauto*"]
