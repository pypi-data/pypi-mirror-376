[build-system]
requires = ["setuptools>=70", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "softauto"
version = "0.3.3"
description = "One-call EDA + preprocessing + feature selection + plotting + advisor + tuning (robust CV)."
readme = "README.md"
requires-python = ">=3.9"
authors = [{name="Soft Tech Talks"}]
license = {text = "MIT"}
keywords = ["auto-ml", "EDA", "machine learning", "sklearn", "feature selection"]
classifiers = [
  "Programming Language :: Python :: 3",
  "License :: OSI Approved :: MIT License",
  "Intended Audience :: Science/Research",
  "Topic :: Scientific/Engineering :: Artificial Intelligence"
]

dependencies = [
  "pandas>=2.0.0",
  "numpy>=1.24.0",
  "scikit-learn>=1.3.0",
  "joblib>=1.3.0",
  "matplotlib>=3.7.0"
]

[project.optional-dependencies]
boosters = ["xgboost>=2.0.0", "lightgbm>=4.0.0"]
imbalance = ["imbalanced-learn>=0.12.0"]

[tool.setuptools.packages.find]
where = ["."]