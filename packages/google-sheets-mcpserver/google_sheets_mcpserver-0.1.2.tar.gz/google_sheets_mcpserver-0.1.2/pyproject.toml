[project]
name = "google-sheets-mcpserver"
version = "0.1.2"
description = "A Model Context Protocol (MCP) server that provides Google Sheets integration for AI assistants like Claude."
authors = [
    {name = "yanrujing", email = "rujing.yan@protagonist-ai.com"}
]
repository = "https://github.com/anhuaxiang/google-sheets-mcp"
license = { text = "MIT" }
readme = "README.md"
requires-python = ">=3.11"
dependencies = [
    "mcp (>=1.6.0,<2.0.0)",
    "google-api-python-client (>=2.177.0,<3.0.0)",
    "google-auth (>=2.40.3,<3.0.0)",
    "google-auth-oauthlib (>=1.2.2,<2.0.0)",
    "google-auth-httplib2 (>=0.2.0,<0.3.0)",
]

packages = [{ include = "src/google_sheets_mcpserver" }]


[tool.poetry.scripts]
google-sheets-mcpserver = "google_sheets_mcpserver:main"


[build-system]
requires = ["poetry-core>=2.0.0,<3.0.0"]
build-backend = "poetry.core.masonry.api"

