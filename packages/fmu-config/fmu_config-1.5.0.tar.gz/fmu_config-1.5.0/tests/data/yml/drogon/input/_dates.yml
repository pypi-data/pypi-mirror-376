  ECLIPSE_HIST_DATES: *4d_dates  # same dates as in SEISMIC_HIST_DATES

  ECLIPSE_HIST_DIFFDATES: *4d_diffdates  # same dates as in SEISMIC_HIST_DIFFDATES
