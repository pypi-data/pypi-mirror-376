  SEISMIC_HIST_DATES: &4d_dates
    - 2018-01-01
    - 2018-07-01
    - 2019-07-01
    - 2020-07-01

  SEISMIC_HIST_DIFFDATES: &4d_diffdates
    - [2018-07-01, 2018-01-01]
    - [2019-07-01, 2018-01-01]
    - [2020-07-01, 2018-01-01]
