[build-system]
requires = ["setuptools>=45", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "unifi-dns-sync"
version = "1.0.1"
description = "Automatically sync DNS A records on Unifi controllers"
readme = "README.md"
requires-python = ">=3.8"
license = {text = "MIT"}
authors = [
    {name = "cswitenky"}
]
maintainers = [
    {name = "cswitenky"}
]
keywords = ["unifi", "dns", "networking", "automation"]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: System Administrators",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Topic :: Internet :: Name Service (DNS)",
    "Topic :: System :: Systems Administration",
]
dependencies = [
    "requests>=2.28.0",
    "urllib3>=1.26.0",
]

[project.scripts]
unifi-dns-sync = "unifi_dns_sync.cli:main"

[project.urls]
Homepage = "https://github.com/cswitenky/unifi-dns-sync"
Repository = "https://github.com/cswitenky/unifi-dns-sync.git"
Issues = "https://github.com/cswitenky/unifi-dns-sync/issues"

[tool.setuptools]
package-dir = {"" = "src"}

[tool.setuptools.packages.find]
where = ["src"]
