name: Run Tests

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Check out repo
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.10"  

      - name: Install build backend
        run: |
          python -m pip install --upgrade pip
          pip install build

      - name: Install package (with optional deps for testing)
        run: |
          pip install -e .[tests]  

      - name: Run pytest
        run: pytest
