[project]
name = "silhouette-upper-bound"
version = "0.1.1"
authors = [
  { name="Hugo StrÃ¤ng", email="hugo.strang2@gmail.com" },
]
description = "An upper bound of the Average Silhouette Width"
readme = "README.md"
dependencies = [
  "numpy>=1.22.0", "numba>=0.61.2"
]
requires-python = ">=3.9"
classifiers = [
    "Programming Language :: Python :: 3",
]
license = "MIT"
license-files = ["LICEN[CS]E*"]

[project.urls]
homepage = "https://github.com/hugo-strang/silhouette-upper-bound"

[project.optional-dependencies]
tests = ["pytest", "scikit-learn", "kmedoids", "pytest-cov"]
examples = ["matplotlib", "tqdm", "pandas", "seaborn"]
dev = ["black"]

[build-system]
requires = ["hatchling >= 1.26"]
build-backend = "hatchling.build"