[project]
name = "tosa-adapter-model-explorer"
version = "0.0.1"
description = "Adapter for ai-edge-model-explorer to support TOSA files"
readme = "README.md"
requires-python = ">=3.10, <3.13"
keywords = ["model-explorer", "tosa", "visualization"]
license = "Apache-2.0"

classifiers = [
  "Development Status :: 4 - Beta",
  "Intended Audience :: Developers",
  "Operating System :: POSIX",
  "Programming Language :: Python :: 3.10",
  "Programming Language :: Python :: 3.11",
  "Programming Language :: Python :: 3.12",
]

dependencies = [
  "ai-edge-model-explorer>=0.1.25,<0.2.0",
  "flatbuffers",
]

[project.urls]
Repository = "https://github.com/arm/tosa-adapter-model-explorer"

[project.optional-dependencies]
test = [
    "pytest"
]
format = [
  "ruff==0.5.2"
]
build = [
  "build"
]

[tool.pyright]
extraPaths = [
    ".",
    "./src",
]
autoSearchPaths = true
useLibraryCodeForTypes = true
diagnosticMode = "workspace"

[tool.pytest.ini_options]
pythonpath = "src"
testpaths = ["src/tosa_adapter_model_explorer/tests"]

[tool.ruff]
line-length = 79
target-version = "py312"
exclude = [
    "src/tosa_adapter_model_explorer/tosa_1_0",
]

[tool.ruff.lint]
# https://docs.astral.sh/ruff/rules/
select = [
    "F", #Pyflakes
    "B", #Bugbear
    "I", #Isort
    "SIM", #Simplify
    "C4", #Comprehensions
]
