[build-system]
requires = ["uv_build>=0.8.15,<0.9.0"]
build-backend = "uv_build"

[project]
name = "ckan_rescue"
version = "0.0.3"
description = "A tool to rescue (download) data from CKAN portals."
readme = "README.md"
requires-python = ">=3.10"
dependencies = []
license = "MIT"
license-files = ["LICENSE"]
authors = [
  { name="Patricio Del Boca", email="patriciodelboca@proton.me" },
]

[project.urls]
Homepage = "https://github.com/pdelboca/ckan-rescue"
Issues = "https://github.com/pdelboca/ckan-rescue/issues"

[project.scripts]
ckan-dcat-download = "ckan_rescue.cli:main"

[tool.ruff]
line-length = 120

[tool.ruff.lint]
select = ["I"]
