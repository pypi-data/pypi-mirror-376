[project]
name = "ipybox"
version = "0.0.1"
description = "Python code execution sandbox based on IPython and Docker"
requires-python = ">=3.11,<3.14"
dependencies = [
    "pip",
    "aiofiles>=24.1.0,<25",
    "datamodel-code-generator>=0.28.5,<0.29",
    "fastapi>=0.115.12,<0.116",
    "ipykernel>=6.29.0,<7",
    "jupyter-kernel-gateway>=3.0.0,<4",
    "mcp>=1.8.1,<2",
    "pydantic>=2.11.0,<3",
    "python-multipart>=0.0.20,<0.1",
    "uvicorn>=0.34.1,<0.35"{dependencies}
]

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build.targets.wheel]
packages = []
