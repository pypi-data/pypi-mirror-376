[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "barchartFetcher"
version = "1.1.0"
description = "Client utilities for fetching market data from Barchart"
authors = [
  { name = "nndjoli" }
]
readme = "README.md"
license = { text = "MIT" }
requires-python = ">=3.10"
dependencies = [
  "httpx",
  "pandas",
  "nest_asyncio",
  "beautifulsoup4",
]
classifiers = [
  "Programming Language :: Python :: 3",
  "License :: OSI Approved :: MIT License",
  "Operating System :: OS Independent",
]

[project.urls]
Homepage = "https://github.com/nndjoli/barchartFetcher"

[tool.setuptools.packages.find]
where = ["."]
include = ["barchartFetcher*"]