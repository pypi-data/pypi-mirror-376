[build-system]
requires = ["flit_core >=3.11,<4"]
build-backend = "flit_core.buildapi"

[project]
name = "aioprogress"
authors = [{name = "Javad Dalirani", email = "jdalirani82@gmail.com"}]
readme = "README.md"
license = {text = "MIT"}
dynamic = ["version", "description"]
requires-python = ">=3.7"
dependencies = [
    "aiohttp",
    "aiofiles",
]
classifiers = [
    "Programming Language :: Python :: 3",
    "Operating System :: OS Independent",
]

[project.urls]
Homepage = "https://github.com/javad2nd/aioprogress"