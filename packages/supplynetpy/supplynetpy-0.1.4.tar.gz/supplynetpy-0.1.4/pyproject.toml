[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "supplynetpy"
version = "0.1.4"
dependencies = ["simpy"]
requires-python = ">=3.8"

authors = [
  {name = "Tushar Lone", email = "tusharlone28@gmail.com"},
  {name = "Neha Karanjkar", email = "nehak@iitgoa.ac.in"},
]
maintainers = [
  {name = "Tushar Lone", email = "tusharlone28@gmail.com"},
]

description = "Python Library for Modeling and Discrete Event Simulation of Supply Chains"
readme = "README.md"
license = {file = "LICENSE"}

keywords = ["supply chain", "modeling", "simulation", "discrete event simulation", "inventory"]

classifiers = [
  "Development Status :: 2 - Pre-Alpha",
  "Intended Audience :: Science/Research",
  "Topic :: Scientific/Engineering",
  "License :: OSI Approved :: MIT License",
  "Programming Language :: Python :: 3",
  "Programming Language :: Python :: 3.8",
  "Programming Language :: Python :: 3.9",
  "Programming Language :: Python :: 3.10",
  "Programming Language :: Python :: 3.11",
]

[tool.hatch.build.targets.wheel]
packages = ["src/SupplyNetPy"]

[project.urls]
Homepage = "https://supplychainsimulation.github.io/SupplyNetPy/"