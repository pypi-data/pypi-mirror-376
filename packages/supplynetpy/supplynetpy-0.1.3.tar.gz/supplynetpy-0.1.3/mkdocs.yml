site_name: SupplyNetPy

site_url: https://supplychainsimulation.github.io/SupplyNetPy/

extra_css:
  - https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css
  - css/extra.css

nav: 
  - Home: index.md
  - SupplyNetPy in 10 Minutes: ten_min.md
  - About: about.md
  - Examples: 
    - Basic:
      - Supply Chain With Factory: example.md
      - News Vendor Example: example-newvendor.md
    - Advanced:
      - Complex Supply Chain Example: example-complex.md
  - API Reference:
      - Introduction: api-reference/api-intro.md
      - Core Components: api-reference/api-ref-core.md
      - Utilities: api-reference/api-ref-utilities.md
      - Logger: api-reference/api-ref-logger.md
      - Known Issues and Planned Work: known-issues.md

theme:
  name: readthedocs
  highlightjs: true
  hljs_languages:
    - yaml
    - rust
    - python

plugins:
  - search
  - autorefs
  - include-markdown
  - mkdocstrings:
      handlers:
        python:
          paths: [src]
          options:
            docstring_style: google
            docstring_section_style: table   # nice compact parameter tables
            show_source: true
            show_signature: true
            show_root_heading: true      # adds a heading for each object
            show_root_toc_entry: true    # makes it appear in sidebar
            separate_signature: true
            show_signature_annotations: true
            show_object_full_path: false
            heading_level: 2
            merge_init_into_class: true
            members_order: source            # or "alphabetical"
            inherited_members: false
            show_if_no_docstring: false
            group_by_category: true          # groups classes/functions/vars