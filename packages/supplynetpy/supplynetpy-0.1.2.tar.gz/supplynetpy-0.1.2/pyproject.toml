[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "supplynetpy"
version = "0.1.2"
dependencies = [
  "simpy",
]
requires-python = ">=3.8"
authors = [
  {name = "Tushar Lone", email = "tusharlone28@gmail.com"},
]
maintainers = [
  {name = "Tushar Lone", email = "tusharlone28@gmail.com"}
]
description = "Python Library for Modeling and Discrete Event Simulation of Supply Chains"
readme = "README.md"
license = {file = "LICENSE"}
keywords = ["supply chains", "modeling", "simulation", "discrete event simulation"]
classifiers = [
  "Development Status :: 2 - Pre-Alpha",
  "Programming Language :: Python"
]

[tool.hatch.build.targets.wheel]
packages = ["src/supplynetpy"]