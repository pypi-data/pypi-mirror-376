openapi: 3.1.0
info:
  title: Unstructured Platform Plugin
  summary: HTTP interface for adding capabilities to Unstructured Platform
  license:
    name: Apache 2.0
    url: https://www.apache.org/licenses/LICENSE-2.0.html
  version: '2'
servers:
- url: '{host}:{port}'
  description: When deployed, the server will be invoked as a Kubernetes Sidecar
  variables:
    host:
      default: 127.0.0.1
      description: When deployed within Platform, all incoming requests will come
        from sidecars in the same Kubernetes pod.
    port:
      default: '8000'
      description: The platform will only invoke a plugin at port 8000
paths:
  /id:
    get:
      summary: Identify Plugin
      description: Return the ID of the plugin for debugging and observability
      operationId: get-plugin-id
      responses:
        '200':
          description: The ID of the plugin for debugging and observability
          content:
            text/*:
              example: acmecorp-fluxcapacitor-v10.21.2015
            application/json:
              example: '"acmecorp-fluxcapacitor-v10.21.2015"'
  /encryption:
    get:
      summary: Describe encryption capabilities and requirements
      description: Describe the plugins capabilities and requirements for secure inputs
        and outputs, including ability to provide a certificate that, if validated
        by Platform, will be used to encrypt all inputs for to the plugin.
      operationId: get-plugin-encryption
      responses:
        '200':
          description: The plugins capabilities and requirements for secure inputs
            and outputs
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/PluginEncryptionProfile'
        '404':
          description: The plugin does not support encrypted IO
  /settings:
    get:
      summary: Describe available settings
      description: Describe the plugins user-configurable settings
      operationId: get-plugin-settings
      responses:
        '200':
          description: The plugins user-configurable settings
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/PluginSettings'
        '404':
          description: The plugin does not support user-configurable settings
  /ready:
    get:
      summary: Check that configuration is provided and well-formed. Do not perform
        remote calls.
      description: Orchestrator will not attempt to invoke until this endpoints returns
        200 OK
      operationId: plugin-ready
      responses:
        '200':
          description: The plugin configuration is provided and well-formed.
        '400':
          description: Configuration was either not provided, or does not appear well-formed.
        5XX:
          description: An error occurred which is not necessarily related to the provided
            config.
  /check:
    post:
      summary: Perform a lightweight but thorough check of current configuration
      description: Differs from /ready because this endpoint is expected to perform
        any necessary outbound connections, etc. to confirm the validity of provided
        configuration.
      operationId: plugin-check
      responses:
        '200':
          description: The configuration was used in a successful capabilities check.
        '400':
          description: There is an issue with the provided configuration and the plugin
            will not function correctly.
        5XX:
          description: The plugin failed due to an issue not likely to be related
            to configuration.
  /schema:
    get:
      summary: Describe Input & Output Formats
      description: Return a description of the plugin inputs and output expectations
      operationId: get-plugin-schema
      responses:
        2XX:
          description: The plugin schema
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/UnstructuredPluginSignature'
  /invoke:
    post:
      summary: Perform Work
      description: The plugin should perform work. Body includes details on the work
        item.
      operationId: invoke-plugin
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/PluginInvocationInput'
        required: true
      responses:
        2XX:
          description: The invocation results
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/PluginInvocationOutput'
        '404':
          description: The plugin could not locate the specified input
components:
  schemas:
    EncryptionMode:
      type: string
      enum:
      - unsupported
      - preferred
      - required
      title: EncryptionMode
    PluginAPIVersion:
      type: string
      enum:
      - legacy
      - '2'
      title: PluginAPIVersion
    PluginEncryptionProfile:
      properties:
        policy:
          $ref: '#/components/schemas/EncryptionMode'
          description: If encryption is required or disabled.
          title: Encryption Mode
        encryption_certificate_chain:
          type: string
          title: Encryption Certificate with Chain
          description: Encryption Certificate in PEM format, including chain through
            a root trusted by Platform. Do NOT include private key in the value! Order
            the certificates with leaf first and topmost last. You are not required
            to include the root certificate, but the last cert in your chain should
            be directly signed by it.
          examples:
          - '-----BEGIN CERTIFICATE-----

            ....

            -----END CERTIFICATE-----'
      type: object
      required:
      - policy
      - encryption_certificate_chain
      title: PluginEncryptionProfile
    PluginIOItemCardinality:
      type: string
      enum:
      - exactly-zero
      - exactly-one
      - exactly-two
      - zero-or-one
      - zero-or-more
      - one-or-more
      title: PluginIOItemCardinality
    PluginIOLocationType:
      type: string
      enum:
      - path
      - inline
      title: PluginIOLocationType
    PluginIOTypeDescriptor:
      properties:
        name:
          type: string
          title: Input name
          description: used for UI and observability
          examples:
          - Input File
          - Prompt Template
          - Custom Bucket Reference
        compatibility_specifier:
          type: string
          title: Compatibility Specifier
          description: 'Follows format: /Structuredness/FormatType/Format/Schemas

            Any level can include either ''*'' or the word ''any'' to indicate wildcard.

            The first two segments are otherwise constrained to a defined taxonomy.
            The latter two are more open-ended.


            Multiple schemas can be specified using space as delimiter in the last
            field.


            Any Schema item can begin with the special token ''data'' which indicates
            RFC 2397 mode, which supports base64-encoded values.

            This is necessary to support URI-style schema specification.

            It has the side effect of allowing inline schema definitions!


            https://www.rfc-editor.org/rfc/rfc2397'
          examples:
          - /structured/text/json/data:;base64,aHR0cHM6Ly9zY2hlbWEub3JnL1BlcnNvbgo=
          - /*
        extra:
          type: object
          title: Extra Properties
          description: Given the nature of variety in file formats, this field left
            open. Expect future versions to provide more structure to encourage interoperability
            between various components that have limited scope.
          examples:
          - foo: bar
        cardinality:
          $ref: '#/components/schemas/PluginIOItemCardinality'
          description: Express the plugin's one-one, one-many, many-many, many-one
            character. This is not related to batching, which is expected to be supported
            regardless. Even in a batched setting, if the outputs have a 1-1 with
            the inputs, then express your cardinality as one-one. If your output items
            are a proper aggregation of inputs, then many-one or many-many as appropriate.
            Etc.
          title: Cardinality
      type: object
      required:
      - name
      - compatibility_specifier
      - cardinality
      title: PluginIOTypeDescriptor
    PluginInvocationIODescriptor:
      properties:
        location_type:
          title: Location Type
          description: 'Determines the meaning of the data field. When location_type=path,
            data is a path or URL that the recipient is responsible for dereferencing.
            When location_type=inline, the data field is the data itself base64 encoded.
            Note that additional encoding/processing may be indicated by attributes
            (example: compression)'
          examples:
          - path
          - inline
          $ref: '#/components/schemas/PluginIOLocationType'
        attributes:
          additionalProperties:
            type: string
          type: object
          title: Attributes
          description: For inputs, may indicate information such as compression or
            other information which may impact reading the file. For outputs, may
            indicate desired attributes.
          examples:
          - compression-level: '9'
          - encoding: base64-url
        data:
          type: string
          title: Data
          description: Either base64 date, or a locator/uri/path the receiver is expected
            to understand.
          examples:
          - /tmp/foo/bar.json
          - eyJuYW1lIjoiQ2hyaXMifQo=
      type: object
      required:
      - location_type
      - attributes
      - data
      title: PluginInvocationIODescriptor
    PluginInvocationInput:
      properties:
        invocation_settings:
          type: object
          title: Invocation Settings
        input_descriptors:
          additionalProperties:
            $ref: '#/components/schemas/PluginInvocationIODescriptor'
          type: object
          title: Input pointers
          description: Keys are named inputs, values are a structure indicate location
            of file and any access attributes
          examples:
          - unstructured-document:
              attributes: {}
              data: 
              location_type: inline
        output_descriptors:
          additionalProperties:
            $ref: '#/components/schemas/PluginInvocationIODescriptor'
          type: object
          title: Output pointers
          description: Keys are output names, values are a structure indicating where
            plugin should place the file.
      type: object
      required:
      - invocation_settings
      - input_descriptors
      - output_descriptors
      title: PluginInvocationInput
    PluginInvocationOutput:
      properties:
        usage:
          items:
            $ref: '#/components/schemas/UnstructuredUsageRecord'
          type: array
          title: Usage
        status_code:
          type: integer
          exclusiveMaximum: 600.0
          minimum: 100.0
          title: Status Code
          description: Indicate any upstream status
          default: 200
        status_code_text:
          anyOf:
          - type: string
          - type: 'null'
          title: Status Code Text
        output:
          additionalProperties:
            $ref: '#/components/schemas/PluginInvocationIODescriptor'
          type: object
          title: Output
          description: Output of the plugin. Keys are the corresponding output names
            (per Schema) and values are structures indicating if the result was placed
            in a local file or is inline
      type: object
      required:
      - usage
      - output
      title: PluginInvocationOutput
    PluginSettings:
      properties: {}
      type: object
      title: PluginSettings
    UnstructuredPluginSignature:
      properties:
        plugin_api_version:
          title: Plugin API Version
          description: Version of the Plugin OpenAPI Schema this plugin adheres to
          default: legacy
          $ref: '#/components/schemas/PluginAPIVersion'
        inputs:
          items:
            $ref: '#/components/schemas/PluginIOTypeDescriptor'
          type: array
          title: Inputs
        outputs:
          items:
            $ref: '#/components/schemas/PluginIOTypeDescriptor'
          type: array
          title: Outputs
      type: object
      title: UnstructuredPluginSignature
    UnstructuredUsageRecord:
      properties:
        sku:
          type: string
          maxLength: 19
          minLength: 19
          pattern: ^[A-Za-z0-9_]{2}\.[A-Za-z0-9_]{3}\.[A-Za-z0-9_]{8}\.[A-Za-z0-9_]{3}$
          title: SKU
          description: Some coordination is expected before moving a SKU into production.Pattern
            is FAMILY.SUBFAMILY.PRODUCT.METRIC where each section is of length 2,
            3, 8, and 3 respectively. Allowable chars are uppercase and lowercase
            alphabet plus 0-9 and underscore [A-Za-z0-9_]]
          examples:
          - 1c.th3.atechars.too
          - 12.345.67890123.456
          - Ab.cDe.FgHiJkLm.nOp
          - al.pha._numeric._0_
        quantity:
          properties:
            strict:
              anyOf:
              - type: boolean
              - type: 'null'
              title: Strict
            gt:
              anyOf:
              - type: integer
              - type: 'null'
              title: Gt
            ge:
              anyOf:
              - type: integer
              - type: 'null'
              title: Ge
            lt:
              anyOf:
              - type: integer
              - type: 'null'
              title: Lt
            le:
              anyOf:
              - type: integer
              - type: 'null'
              title: Le
            multiple_of:
              anyOf:
              - type: integer
              - type: 'null'
              title: Multiple Of
          additionalProperties: false
          type: object
          title: Quantity
          description: Number of units. Meaning depends on the SKU. Must fit into
            int64.
          examples:
          - 0
          - 1
          - 47
          - 150000
          ge: 0
          lt: 18446744073709551616
        item_uuid:
          type: string
          format: uuid
          title: Item UUID
          description: Unique identifier for the item being worked on which created
            the usage.Take this value from provided inputs.
          examples:
          - d46115d3-911a-471c-9049-44ec49353462
          - e8e47848-1ef0-4d0b-aca2-9fe383319506
          - b66054d1-347b-46b3-93a0-c5c44efcef86
          - aeb1c01b-fe9e-46f7-9b68-26b55951592c
        subitem_id:
          properties:
            strict:
              anyOf:
              - type: boolean
              - type: 'null'
              title: Strict
            gt:
              anyOf:
              - type: integer
              - type: 'null'
              title: Gt
            ge:
              anyOf:
              - type: integer
              - type: 'null'
              title: Ge
            lt:
              anyOf:
              - type: integer
              - type: 'null'
              title: Lt
            le:
              anyOf:
              - type: integer
              - type: 'null'
              title: Le
            multiple_of:
              anyOf:
              - type: integer
              - type: 'null'
              title: Multiple Of
          additionalProperties: false
          type: object
          title: Sub-Item Identifier
          description: Refers to individual items within a work item. For example,
            the item_uuid might refer to a document, this subitem_id can uniquely
            refer to each section, page, image, etc. Take from input if provided,
            but if your plugin generates the subitems, you can create values for this
            field. No mechanism currently exists to prevent collisions. Authors beware.
          examples:
          - 0
          - 1
          - 47
          - 150000
          ge: 0
          lt: 18446744073709551616
        timestamp:
          type: string
          format: date-time
          title: Timestamp
          description: Date and Time of when the usage took place. Many formats can
            be understood. See https://docs.pydantic.dev/2.0/usage/types/datetime/#validation-of-datetime-types
      type: object
      required:
      - sku
      - quantity
      - item_uuid
      - subitem_id
      - timestamp
      title: UnstructuredUsageRecord
