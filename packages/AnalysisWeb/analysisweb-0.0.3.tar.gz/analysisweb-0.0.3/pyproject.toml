[build-system]
requires = ["hatchling>=1.18.0"]
build-backend = "hatchling.build"

[project]
name = "AnalysisWeb"
version = "0.0.3"
authors = [
    { name = "Ragansu Chakkappai", email = "ragansu.chakkappai@universite-paris-saclay.fr" }
]
description = "AnalysisWeb"
readme = "README.md"
requires-python = ">=3.9"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]
dependencies = [
    "Flask>=3.0.0",       
    "pandas>=2.2.2",          
    "numpy>=1.26.4",
    "requests>=2.31.0"
]

[project.urls]
Homepage = "https://github.com/Ragansu/webapp_project"
Issues = "https://github.com/Ragansu/webapp_project/issues"
