[build-system]
requires = ["hatchling>=1.18.0"]  # Only build tools here
build-backend = "hatchling.build"

[project]
name = "AnalysisWeb"
version = "0.0.1"
authors = [
    { name = "Ragansu Chakkappai", email = "ragansu.chakkappai@universite-paris-saclay.fr" }
]
description = "AnalysisWeb"
readme = "README.md"
requires-python = ">=3.9"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]
dependencies = [
    "Flask>=3.0.0",       
    "pandas>=2.2.2",          
    "numpy>=1.26.4",       # (pandas dependency, but good to specify)
    "requests>=2.31.0",         
    # The following are in the standard library and should NOT be included:
    # "os", "glob", "pathlib", "datetime", "warnings", "argparse"
]

[tool.hatch.build.targets.wheel]
packages = ["src/AnalysisWeb"]

[tool.hatch.build]
include = ["src/AnalysisWeb/templates/**/*", "src/AnalysisWeb/static/**/*"]

[project.urls]
Homepage = "https://github.com/Ragansu/webapp_project"
Issues = "https://github.com/Ragansu/webapp_project/issues"
