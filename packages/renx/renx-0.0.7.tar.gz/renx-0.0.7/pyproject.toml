[build-system]
requires = ["setuptools>=42", "wheel"]
build-backend = "setuptools.build_meta"

[tool.setuptools.dynamic]
version = {attr = "renx.__init__.__version__"}


[tool.flake8]
[project]
name = "renx"
dynamic = ["version"]
description = "Advanced file renaming tool with regex and case transformation support"
readme = "README.md"
authors = [
    {name = "Jet-Logic"},
]
license = {file = "LICENSE"} 
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "Intended Audience :: System Administrators",
    "Programming Language :: Python :: 3",
    "Operating System :: OS Independent",
    "Environment :: Console",
    "Topic :: Utilities",
]
keywords = ["rename", "files", "regex", "cli", "batch"]
requires-python = ">=3.8"
dependencies = []

[project.urls]
Homepage = "https://github.com/jet-logic/renx"
Documentation = "https://github.com/jet-logic/renx#readme"
BugTracker = "https://github.com/jet-logic/renx/issues"
Changelog = "https://github.com/jet-logic/renx/releases"

[project.scripts]
renx = "renx.__main__:main"

[project.optional-dependencies]
test = [
    "pytest>=6.0",
    "pytest-cov>=2.0",
    "pytest-mock>=3.0",
]
dev = [
    "black>=22.0",
    "flake8>=4.0",
    "mypy>=0.900",
    "isort>=5.0",
]

[tool.black]
line-length = 127
target-version = ['py38']
include = '\.pyi?$'
exclude = '''
/(
    \.git
  | \.hg
  | \.mypy_cache
  | \.tox
  | \.venv
  | _build
  | buck-out
  | build
  | dist
)/
'''

[tool.isort]
profile = "black"
multi_line_output = 3
include_trailing_comma = true
force_grid_wrap = 0
use_parentheses = true
ensure_newline_before_comments = true
line_length = 88
known_first_party = ["renx"]