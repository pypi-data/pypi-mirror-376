[build-system]
requires = ["setuptools>=45", "wheel", "setuptools_scm>=6.2"]
build-backend = "setuptools.build_meta"

[project]
name = "gymix"
version = "1.0.2"
description = "Official Python SDK for Gymix API - Gym management and backup services"
readme = "README.md"
requires-python = ">=3.7"
license = {text = "MIT"}
authors = [
    {name = "Gymix Team", email = "support@gymix.ir"},
]
keywords = ["gymix", "api", "sdk", "gym", "management", "backup"]
classifiers = [
    "Development Status :: 5 - Production/Stable",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.7",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Software Development :: Libraries :: Python Modules",
    "Topic :: Internet :: WWW/HTTP :: Dynamic Content",
    "Topic :: Office/Business",
]
dependencies = [
    "requests>=2.25.0",
    "typing-extensions>=4.0.0;python_version<'3.8'",
]

[project.optional-dependencies]
dev = [
    "pytest>=6.0",
    "pytest-cov>=2.0",
    "requests-mock>=1.9.0",
    "black>=22.0",
    "flake8>=4.0",
    "mypy>=0.900",
    "twine>=3.0",
]

[project.urls]
Homepage = "https://gymix.ir"
Documentation = "https://docs.gymix.ir/python-sdk"
Repository = "https://github.com/mrssd/gymix-python-sdk"
"Bug Reports" = "https://github.com/mrssd/gymix-python-sdk/issues"

[tool.black]
line-length = 88
target-version = ['py37']
include = '\.pyi?$'
extend-exclude = '''
/(
  # directories
  \.eggs
  | \.git
  | \.hg
  | \.mypy_cache
  | \.tox
  | \.venv
  | build
  | dist
)/
'''
