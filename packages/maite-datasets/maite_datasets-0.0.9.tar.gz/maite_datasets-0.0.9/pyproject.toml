[project]
name = "maite-datasets"
description = "A collection of Image Classification and Object Detection task datasets conforming to the MAITE protocol."
readme = "README.md"
requires-python = ">=3.10"
dynamic = ["version"]
dependencies = [
    "defusedxml>=0.7.1",
    "maite>=0.7,<0.9",
    "numpy>=1.24.2",
    "pillow>=10.3.0",
    "requests>=2.32.3",
    "typing-extensions>=4.12",
]
license = "MIT"
authors = [
  { name = "Andrew Weng", email = "andrew.weng@ariacoustics.com" },
  { name = "Ryan Wood", email = "ryan.wood@ariacoustics.com" },
  { name = "Shaun Jullens", email = "shaun.jullens@ariacoustics.com" },
]
classifiers = [
   "Development Status :: 4 - Beta",
   "Framework :: Pytest",
   "Operating System :: OS Independent",
   "License :: OSI Approved :: MIT License",
   "Programming Language :: Python :: 3 :: Only",
   "Programming Language :: Python :: 3.10",
   "Programming Language :: Python :: 3.11",
   "Programming Language :: Python :: 3.12",
   "Programming Language :: Python :: 3.13",
]

[project.optional-dependencies]
tqdm = [
    "tqdm>=4.66",
]

[dependency-groups]
base = [
  "nox>=2025.5.1",
  "nox-uv>=0.6.2",
  "uv>=0.8.0",
]
more = [
  "torch>=2.2.0",
  "torchvision>=0.17.0",
  "tqdm>=4.66",
]
lint = [
  { include-group = "base" },
  "ruff>=0.11",
  "codespell[toml]>=2.3",
]
test = [
  { include-group = "base" },
  { include-group = "more" },
  "pytest>=8.3",
  "pytest-cov>=6.1",
  "coverage[toml]>=7.6",
]
type = [
  { include-group = "base" },
  { include-group = "more" },
  "pyright[nodejs]>=1.1.400",
]
dev = [
  { include-group = "base" },
  { include-group = "more" },
  { include-group = "lint" },
  { include-group = "test" },
  { include-group = "type" },
  "ipykernel>=6.30.0",
]

[tool.uv.sources]
torch = [{ index = "pytorch-cpu" }]
torchvision = [{ index = "pytorch-cpu" }]

[[tool.uv.index]]
name = "pytorch-cpu"
url = "https://download.pytorch.org/whl/cpu"
explicit = true

[tool.pytest.ini_options]
testpaths = ["tests"]
addopts = [
  "--pythonwarnings=ignore::DeprecationWarning",
]
markers = [
  "required: marks tests for required features",
  "optional: marks tests for optional features",
  "year: marks tests that need a specified dataset year",
]

[tool.coverage.run]
source = ["src/maite_datasets"]
branch = true

[tool.coverage.report]
exclude_also = [
  "raise NotImplementedError",
  ": \\.\\.\\.",
]
include = ["*/src/maite_datasets/*"]
fail_under = 90

[tool.codespell]
skip = './*env*,./output,uv.lock'

[tool.ruff]
exclude = [
  ".github",
  ".vscode",
  "*env*",
  ".nox",
]
line-length = 120
indent-width = 4
target-version = "py39"

[tool.ruff.lint]
select = ["A", "ANN", "C4", "C90", "E", "F", "I", "NPY", "S", "SIM", "RET", "RUF100", "UP"]
ignore = ["ANN401", "NPY002"]
fixable = ["ALL"]
unfixable = []
dummy-variable-rgx = "^(_+|(_+[a-zA-Z0-9_]*[a-zA-Z0-9]+?))$"
per-file-ignores = { "!src/*" = ["ANN", "S", "RET"]}

[tool.ruff.lint.isort]
known-first-party = ["maite_datasets"]

[tool.hatch.build.targets.wheel]
packages = ["src/maite_datasets"]

[tool.hatch.build.targets.sdist]
include = [
    "/src",
    "/LICENSE",
    "/README.md",
]

[tool.hatch.version]
source = "vcs"

[build-system]
requires = ["hatchling", "hatch-vcs"]
build-backend = "hatchling.build"
