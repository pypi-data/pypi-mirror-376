[metadata]
name = ceointerviews
version = attr: ceointerviews.__version__
author = Lucas Ou-Yang
author_email = lucas@ceointerviews.ai
description = Python client for the CEOInterviews API at https://ceointerviews.ai/api_docs/
long_description = file: README.md
long_description_content_type = text/markdown
url = https://github.com/codelucas/ceointerviews
project_urls = 
	Bug Tracker = https://github.com/codelucas/ceointerviews/issues
classifiers = 
	Programming Language :: Python :: 3
	License :: OSI Approved :: MIT License
	Operating System :: OS Independent
	Development Status :: 4 - Beta
	Intended Audience :: Developers
	Topic :: Software Development :: Libraries

[options]
packages = find:
python_requires = >=3.6
install_requires = 
	requests>=2.25.0
	urllib3>=1.26.0
	typing-extensions>=4.0.0
	json5>=0.9.6

[egg_info]
tag_build = 
tag_date = 0

