[project]
name = "pytornis"
version = "0.0.2beta0"
description = "Industrial Deep Learning framework with CPU/GPU support, tensors, autograd, and CUDA"
authors = [{ name="Luis Fernando Montaño Hernández", email="tu_email@example.com" }]
readme = "README.md"
requires-python = ">=3.10"
license = { text = "MIT" }
keywords = ["deep-learning", "tensor", "cuda", "cpu", "autograd", "AI", "industrial"]
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent"
]

# ✅ Corrección aquí: dependencies debe ser una lista de strings
dependencies = [
    "numpy",
    "ffmpeg-python"
]

[project.optional-dependencies]
dev = ["pytest", "mypy"]
cuda = ["pycuda"]
