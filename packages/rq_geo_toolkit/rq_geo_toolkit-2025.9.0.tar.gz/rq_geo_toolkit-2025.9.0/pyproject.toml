[project]
name = "rq_geo_toolkit"
version = "2025.9.0"
description = "Collection of geo related functions for reuse in other libraries"
authors = [
    { name = "Kamil Raczycki", email = "" },
]
dependencies = [
    "geopandas>=1.0",
    "shapely>=2.0.6",
    "pyarrow>=16.0.0",
    "rich>=12.0.0",
    "geopy>=2.0.0",
    "duckdb>=1.1.2",
    "psutil>=5.6.2",
    "packaging>=17.0",
]
requires-python = ">=3.9"
readme = "README.md"

[project.license]
text = "MIT"

[build-system]
requires = [
    "pdm-backend",
]
build-backend = "pdm.backend"

[tool.pdm]
distribution = true

[tool.pdm.dev-dependencies]
dev = [
    "bumpver",
    "types-requests",
    "setuptools>=45.0.0",
]
lint = [
    "pre-commit>=4",
    "mypy>=1",
    "docformatter[tomli]",
    "ruff>=0.1.0",
]
test = [
    "pytest>=7.0.0",
    "tox-pdm>=0.7.2",
    "pytest-mock>=3.3.0",
    "requests-mock>=1.12.1",
    "pytest-check>=2.3.1",
    "pytest-parametrization>=2022.2.1",
    "pytest-doctestplus>=1.2.1",
    "osmnx>=1.3.0",
    "tqdm>=4.67.1",
]
license = [
    "licensecheck==2025.1.0",
    "pipdeptree",
]

[tool.pdm.scripts]
post_install = "pre-commit install"

[tool.black]
line-length = 100
target-version = [
    "py39",
    "py310",
    "py311",
    "py312",
]
preview = true

[tool.ruff]
line-length = 100
target-version = "py39"
extend-exclude = [
    "old",
]

[tool.ruff.lint]
select = [
    "E",
    "W",
    "F",
    "UP",
    "D",
    "I",
    "B",
    "NPY",
    "YTT",
    "Q",
    "PLE",
    "PLW",
    "PIE",
    "TID",
    "ISC",
    "TCH",
]
ignore = [
    "D212",
]

[tool.ruff.lint.pydocstyle]
convention = "google"

[tool.ruff.lint.pycodestyle]
max-doc-length = 100

[tool.mypy]
strict = true
show_column_numbers = true
disallow_untyped_defs = true
no_implicit_optional = true
check_untyped_defs = true
warn_return_any = true

[tool.docformatter]
syntax = "google"
black = true
recursive = true
wrap-summaries = 100
wrap-descriptions = 100
tab-width = 4
blank = false
pre-summary-newline = true
close-quotes-on-newline = true
wrap-one-line = true

[tool.bumpver]
current_version = "2025.9.0"
version_pattern = "YYYY.MM.INC0"
commit_message = "chore(CI/CD): bump version {old_version} -> {new_version}"
commit = true
tag = false
push = false

[tool.bumpver.file_patterns]
"pyproject.toml" = [
    "^current_version = \"{version}\"$",
    "^version = \"{version}\"$",
]
"rq_geo_toolkit/__init__.py" = [
    "^__version__ = \"{version}\"$",
]
