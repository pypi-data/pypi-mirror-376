[aliases]
test = pytest

[tool:pytest]
addopts = --cov-config=.coveragerc --cov=espnet --cov=espnet2 --cov=espnetez
testpaths = test
execution_timeout = 2.0

[flake8]
ignore = H102,H103,W503,H238,E203,H301,H306,E231
max-line-length = 88

[pycodestyle]
ignore = H102,H103,W503,H238,E203,H301,H306,E231
max-line-length = 88

[isort]
profile = black

[egg_info]
tag_build = 
tag_date = 0

