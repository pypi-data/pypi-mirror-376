[project]
name = "igtts"
version = "0.1.0"
description = "Gemini TTS CLI"
authors = [
    {name = "iChochy",email = "me@ichochy.com"}
]
readme = "docs/README.md"
license = {text = "MIT"}
requires-python = ">=3.13"
dependencies = [
    "google-genai (>=1.36.0,<2.0.0)"
]

[project.scripts]
tts = "igtts:main"

[build-system]
requires = ["poetry-core>=2.0.0,<3.0.0"]
build-backend = "poetry.core.masonry.api"
