[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "crowelang"
version = "1.0.0"
authors = [
    {name = "Michael Benjamin Crowe", email = "michael.crowe@crowelang.com"},
]
description = "Professional quantitative trading DSL for strategy development and execution"
readme = "README.md"
license = {text = "Proprietary"}
requires-python = ">=3.8"
classifiers = [
    "Development Status :: 5 - Production/Stable",
    "Intended Audience :: Financial and Insurance Industry",
    "Intended Audience :: Developers",
    "Topic :: Office/Business :: Financial :: Investment",
    "Topic :: Software Development :: Compilers",
    "License :: Other/Proprietary License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Operating System :: OS Independent",
]
keywords = ["trading", "quantitative", "finance", "strategy", "dsl", "compiler", "algotrading"]
dependencies = [
    "click>=8.0.0",
    "requests>=2.28.0",
    "pydantic>=2.0.0",
    "numpy>=1.20.0",
    "pandas>=1.3.0",
    "PyYAML>=6.0",
]

[project.optional-dependencies]
dev = [
    "pytest>=7.0.0",
    "pytest-cov>=4.0.0",
    "black>=22.0.0",
    "mypy>=1.0.0",
    "flake8>=5.0.0",
]

[project.urls]
Homepage = "https://crowelang.com"
Documentation = "https://crowelang.com/docs"
Repository = "https://github.com/MichaelCrowe11/crowe-lang"
"Bug Tracker" = "https://github.com/MichaelCrowe11/crowe-lang/issues"
Pricing = "https://crowelang.com/pricing"
Support = "https://crowelang.com/support"

[project.scripts]
crowelang = "crowelang.cli:main"
crowe = "crowelang.cli:main"

[tool.setuptools]
packages = ["crowelang"]
package-dir = {"" = "python"}

[tool.setuptools.package-data]
crowelang = ["templates/*.crowe", "runtime/*.py", "docs/*.md"]