[build-system]
requires = ["setuptools", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "x_4357_make_markdown_x"
version = "0.13.19"
description = "Makes markdown."
requires-python = ">=3.8"
authors = [{name = "RRGM of the Primus Pilus Night Watch AI Corporation", email = "eye4357@outlook.com"}]
dependencies = [
    "markdown",
    "pdfkit"
]

[tool.setuptools]
include-package-data = true

[tool.setuptools.packages.find]
where = ["."]
include = ["x_4357_make_markdown_x"]

[tool.setuptools.package-data]
x_4357_make_markdown_x = ["*.pyi", "py.typed", "*.txt", "*.md", "*.rst"]
