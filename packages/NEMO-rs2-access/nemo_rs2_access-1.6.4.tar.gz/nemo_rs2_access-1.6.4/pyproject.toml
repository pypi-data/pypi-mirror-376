[project]
name = "NEMO-rs2-access"
version = '1.6.4'
description = "Install RS2 access plugin for NEMO"
keywords = ["NEMO"]
readme = "README.md"
authors = [{name = "Atlantis Labs LLC", email = "atlantis@atlantislabs.io"}]
classifiers = [
    "Development Status :: 5 - Production/Stable",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
]
requires-python = ">=3.9"
dependencies = [
    "requests",
    "django",
    "djangorestframework"
]
license = {file = "LICENSE"}

[project.urls]
Homepage = "https://gitlab.com/nemo-community/atlantis-labs/nemo-rs2-access"
Changelog = "https://gitlab.com/nemo-community/atlantis-labs/nemo-rs2-access/-/releases"
Issues = "https://gitlab.com/nemo-community/atlantis-labs/nemo-rs2-access/-/issues"
CI = "https://gitlab.com/nemo-community/atlantis-labs/nemo-rs2-access/-/pipelines"

[project.optional-dependencies]
NEMO-CE = ["NEMO-CE",]
NEMO = ["NEMO>=4.3.0",]
dev-tools = ["pre-commit", "djlint", "black"]

[tool.setuptools.packages.find]
include = ["NEMO_rs2_access*"]

[tool.setuptools.package-data]
"NEMO_rs2_access" = ["templates/**/*", "static/**/*"]

[build-system]
requires = ["setuptools>=61", "wheel"]
build-backend = "setuptools.build_meta"

[tool.black]
line-length = 120
target-version = ['py311']

[tool.djlint]
profile = "django"
max_attribute_length=100
max_line_length=120
ignore = "H031"