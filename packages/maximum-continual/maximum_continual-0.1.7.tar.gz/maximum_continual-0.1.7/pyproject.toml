[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "maximum-continual"
version = "0.1.7"
description = "A clean API for continual learning with LoRA models using reward-based feedback"
readme = "README.md"
requires-python = ">=3.12,<3.13"
authors = [
    {name = "Maximum Continual Training"}
]
dependencies = [
    "modal (>=0.63.0)",
    "pydantic (>=2.11.3,<3.0.0)",
    "requests (>=2.32.3,<3.0.0)",
    "smolagents (>=1.14.0,<2.0.0)",
    "litellm (>=1.55.0,<2.0.0)",
    "uvicorn (>=0.34.2,<0.35.0)",
    "fastapi (>=0.115.12,<0.116.0)",
]

[project.optional-dependencies]
dev = [
    "pytest>=7.4.0",
    "pytest-cov>=4.1.0",
    "black>=23.0.0",
    "ruff>=0.1.0",
    "mypy>=1.7.0",
]

[tool.hatch.build.targets.wheel]
packages = ["maximum_continual"]

[tool.ruff]
line-length = 88
target-version = "py311"

[tool.ruff.lint]
select = ["E", "F", "I", "N", "W"]
ignore = ["E501"]

[tool.black]
line-length = 88
target-version = ['py311']

[tool.mypy]
python_version = "3.11"
warn_return_any = true
warn_unused_configs = true
disallow_untyped_defs = true

[tool.pytest.ini_options]
minversion = "7.4"
addopts = "-ra -q --strict-markers"
testpaths = ["test_abstract.py", "tests/"]
python_files = ["test_*.py", "*_test.py"]
python_classes = ["Test*"]
python_functions = ["test_*"]
markers = [
    "slow: marks tests as slow (deselect with '-m \"not slow\"')",
    "integration: marks tests as integration tests",
]

[tool.coverage.run]
source = ["maximum_continual"]
omit = [
    "*/tests/*",
    "*/test_*",
    "*/_test_*",
]

[tool.coverage.report]
exclude_lines = [
    "pragma: no cover",
    "def __repr__",
    "raise AssertionError",
    "raise NotImplementedError",
    "if __name__ == .__main__.:",
]