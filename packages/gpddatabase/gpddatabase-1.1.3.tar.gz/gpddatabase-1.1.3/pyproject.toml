[build-system]
requires = ["setuptools"]
build-backend = "setuptools.build_meta"

[tool.setuptools.packages.find]
where = ["."] 
namespaces = false 

[project]
name = "gpddatabase"
version = "v1.1.3"
description = "Database for GPD physics"
readme = "README.md"
requires-python = ">=3.0"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: GNU General Public License v3 (GPLv3)",
    "Operating System :: OS Independent",
    "Topic :: Scientific/Engineering :: Physics"
]
dependencies = [
    "numpy",
    "munch",
    "particle",
    "PyYAML"
]

[project.urls]
Homepage = "https://github.com/opengpd/gpddatabase"
Issues = "https://github.com/opengpd/gpddatabase/issues"
