[build-system]
requires = ["setuptools>=60", "setuptools-scm>=8.0", "wheel"]

[project]
name = "daylight-evapotranspiration"
version = "1.3.4"
description = "Instantaneous/Daily Evapotranspiration Utilities Python Package"
readme = "README.md"
authors = [
    { name = "Gregory H. Halverson", email = "gregory.h.halverson@jpl.nasa.gov" },
]
classifiers = [
    "Programming Language :: Python :: 3",
    "Operating System :: OS Independent",
]
dependencies = [
    "numpy",
    "pandas",
    "python-dateutil",
    "rasters>=1.12.3",
    "solar-apparent-time",
    "sun-angles>=1.7.0",
    "verma-net-radiation>=1.8.0"
]

requires-python = ">=3.10"

[project.optional-dependencies]
dev = [
    "build",
    "pytest>=6.0",
    "pytest-cov",
    "jupyter",
    "pytest",
    "twine"
]

[project.urls]
"Homepage" = "https://github.com/JPL-Evapotranspiration-Algorithms/daylight-evapotranspiration"
