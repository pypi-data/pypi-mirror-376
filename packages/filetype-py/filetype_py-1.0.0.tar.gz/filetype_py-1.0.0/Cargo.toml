[package]
name = "filetype-py"
version = "0.1.0"
edition = "2021"
readme = "README.md"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html
[lib]
name = "filetype_py"
crate-type = ["cdylib"]

[dependencies]
file_type = { version = "0.8.9", features = ["all"] }
pyo3 = { version = "0.25.0", features = [
    "extension-module",
    "generate-import-lib",
] }
