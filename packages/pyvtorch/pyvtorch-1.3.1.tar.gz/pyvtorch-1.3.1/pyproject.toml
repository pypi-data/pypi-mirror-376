[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "pyvtorch"
description = "Python tools to work in deep learning with PyTorch"
version = "1.3.1"
requires-python = ">= 3.12.0"
dependencies = [
  "pyvtools",
  "torch",
  "torchvision",
  "numpy",
  "matplotlib",
  "h5py",
  "tqdm",
  "scikit-image",
  "scikit-learn",
]
authors = [
  {name = "Valeria Pais", email = "valeriarpais@gmail.com"},
]
readme = "README.md"
license = {text = "MIT License"}
keywords = ["deep learning", "pytorch"]

classifiers = [
  "Development Status :: 3 - Alpha",
  "License :: OSI Approved :: MIT License",
  "Programming Language :: Python :: 3",
]

[project.urls]
Repository = "https://github.com/0xInfty/PyVTorch.git"
Homepage = "https://github.com/0xInfty/PyVTorch"
Issues = "https://github.com/0xInfty/PyVTorch/issues"