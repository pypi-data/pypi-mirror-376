# Read the Docs configuration file
# See https://docs.readthedocs.io/en/stable/config-file/v2.html for details

version: 2

build:
  os: ubuntu-22.04
  tools:
    python: "3.12"
  commands:
    - asdf plugin add uv
    - asdf install uv latest
    - asdf global uv latest
    - uv venv
    - uv pip install .[docs]
    - .venv/bin/python -m sphinx.ext.apidoc --private --output-dir
      docs/source/api/ --module-first --force src/l1000geom
      src/l1000geom/_version.py
    - .venv/bin/python -m sphinx -T -b html -d docs/_build/doctrees -D
      language=en docs/source $READTHEDOCS_OUTPUT/html
