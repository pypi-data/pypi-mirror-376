[project]
name = "obsidian-cli"
version = "1.0.0"
description = "Command line utility to interact with Obsidian, providing much needed features."
readme = "README.md"
authors = [
    { name = "Bip901", email = "74911767+Bip901@users.noreply.github.com" },
]
requires-python = ">=3.11"
classifiers = [
    "Topic :: Text Processing :: Markup :: Markdown",
    "Operating System :: OS Independent",
    "License :: OSI Approved :: MIT License",
    "Typing :: Typed",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3 :: Only",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
]
dependencies = [
    "platformdirs>=4.4.0",
    "pydantic>=2.11.7",
    "tabulate>=0.9.0",
    "typer>=0.17.4",
]

[project.scripts]
obsidian = "obsidian_cli.cli.__main__:app"

[project.urls]
"Homepage" = "https://github.com/Bip901/obsidian-cli"

[dependency-groups]
dev = ["mypy>=1.18.1", "types-tabulate>=0.9.0.20241207"]

[build-system]
requires = ["uv_build>=0.8.13,<0.9.0"]
build-backend = "uv_build"

[tool.ruff]
line-length = 120

[tool.ruff.lint]
select = [
    "F",     # pyflakes
    "E",     # pycodestyle errors
    "W",     # pycodestyle warnings
    "RUF",   # ruff
    "I",     # isort
    "N",     # pep8-naming
    "D417",  # pydocstyle: missing argument description
    "UP",    # pyupgrade
    "A",     # flake8-builtins
    "ANN",   # flake8-annotations
    "ARG",   # flake8-unused-arguments
    "ASYNC", # flake8-async
    "B",     # flake8-bugbear
    "C4",    # flake8-comprehensions
    "DTZ",   # flake8-datetimez
    "EXE",   # flake8-executable
    "INP",   # flake8-no-pep420
    "LOG",   # flake8-logging
    "PIE",   # flake8-pie
    "PTH",   # flake8-use-pathlib
    "RET",   # flake8-return
    "SIM",   # flake8-simplify
    "TC",    # flake8-type-checking
    "YTT",   # flake8-2020
] # https://docs.astral.sh/ruff/rules/

[tool.mypy]
strict = true
