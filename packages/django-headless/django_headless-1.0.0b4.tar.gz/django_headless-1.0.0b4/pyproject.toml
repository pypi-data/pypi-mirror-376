[project]
name = "django-headless"
version = "1.0.0-beta.4"
description = "Automagically create a REST API for your Django models"
authors = [
    {name = "Leon van der Grient",email = "leon@devtastic.io"}
]
license = {text = "MIT"}
readme = "README.md"
requires-python = ">=3.10"
dependencies = [
    "rich",
    "drf-flex-fields>=1.0.0,<2.0.0"
]

[tool.poetry]
packages = [{include = "headless"}]

[tool.poetry.group.dev.dependencies]
black = "^25.1.0"
Django= "^5.2.4"
djangorestframework= "^3.16.0"

[build-system]
requires = ["poetry-core>=2.0.0,<3.0.0"]
build-backend = "poetry.core.masonry.api"
