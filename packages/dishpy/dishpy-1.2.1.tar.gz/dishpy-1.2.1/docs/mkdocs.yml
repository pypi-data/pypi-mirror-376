site_name: DishPy Docs
theme:
  name: null
  custom_dir: './theme_aadish/'
plugins:
  - external-markdown
  - mkdocstrings:
      handlers:
        python:
          options:
            show_labels: false
            docstring_style: google
            show_source: false
            show_root_heading: true
            heading_level: 2
