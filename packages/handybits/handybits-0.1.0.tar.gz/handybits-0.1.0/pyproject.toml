[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "handybits"
version = "0.1.0"
description = "Python utils kit for any cases."
authors = [
    { name="V-ampire", email="webjob010@gmail.com" }
]
readme = "README.md"
license = { text = "MIT" }
requires-python = ">=3.12"
dependencies = [
    "aiohttp>=3.12.15",
    "python-dateutil>=2.9.0.post0",
    "tenacity>=9.1.2",
    "tldextract>=5.3.0",
]

[project.urls]
Homepage = "https://github.com/V-ampire/handybits"

[project.optional-dependencies]
dev = ["build", "twine"]
