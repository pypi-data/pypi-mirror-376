[project]
name = "magicprof"
version = "0.0.1"
description = "Automatically instrumented python profiling"
readme = "README.md"
authors = [{ name = "Austin Raney", email = "aaraney@protonmail.com" }]
license = "MIT"
license-files = ["LICENSE"]
requires-python = ">=3.8"
dependencies = []

[build-system]
requires = ["hatchling >= 1.26"]
build-backend = "hatchling.build"

[tool.hatch.build.targets.sdist]
include = ["magicprof.pth", "magicprof.py"]

[tool.hatch.build.targets.wheel]
include = ["magicprof.pth", "magicprof.py"]
