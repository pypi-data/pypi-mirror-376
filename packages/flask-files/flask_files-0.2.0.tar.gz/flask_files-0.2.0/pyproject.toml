[project]
name = "flask-files"
version = "0.2.0"
description = "Uploaded files management based on fsspec"
authors = [
    {"name" = "Maxime Bouroumeau-Fuseau", email = "maxime.bouroumeau@gmail.com"}
]
readme = "README.md"
license = "MIT"
requires-python = ">=3.10"
dependencies = [
    "flask>=3.0.0,<4.0.0",
    "fsspec>=2023.12.2",
]

[project.urls]
Repository = "https://github.com/hyperflask/flask-files"

[dependency-groups]
image = [
    "pillow>=10.2.0"
]
dev = [
    "pytest>=8.4.1",
    "pytest-cov>=6.2.1",
    "ruff>=0.12.4",
]

[tool.ruff]
line-length = 100

[build-system]
requires = ["uv_build>=0.8.11,<0.9.0"]
build-backend = "uv_build"
