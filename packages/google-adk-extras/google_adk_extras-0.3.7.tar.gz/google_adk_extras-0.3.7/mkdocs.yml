site_name: Google ADK Extras
site_description: Production-ready services, credentials, and FastAPI wiring for Google ADK
site_url: https://deadmeme5441.github.io/google-adk-extras/
repo_url: https://github.com/DeadMeme5441/google-adk-extras
theme:
  name: material
  features:
    - navigation.instant
    - navigation.tracking
    - content.code.copy
    - content.action.edit
nav:
  - Overview: index.md
  - Getting Started: getting-started.md
  - Quickstarts: quickstarts.md
  - FastAPI Integration: fastapi.md
  - Auth (Optional): auth.md
  - Streaming: streaming.md
  - Services:
      - Durable Services: services.md
  - Programmatic Agents: agent-loading.md
  - URIs & Configuration: uris.md
  - Examples: examples.md
  - Troubleshooting: troubleshooting.md
markdown_extensions:
  - admonition
  - codehilite
  - toc:
      permalink: true
plugins:
  - search
  - llmstxt:
      markdown_description: |
        google-adk-extras adds production-grade pieces around Google ADK so you can ship.
        
        It provides:
        - Durable backends for sessions, artifacts, and memory (SQL, MongoDB, Redis, YAML, S3).
        - Practical credential flows (OAuth2 for Google/GitHub/Microsoft/X, JWT, Basic Auth).
        - A clean FastAPI server with agent hot-reload and A2A support.
        - A fluent builder to assemble apps quickly via URIs or service instances.
      full_output: llms-full.txt
      sections:
        Overview & Value:
        - index.md: What this package is and when to use it
        Quickstarts:
        - getting-started.md: Install, minimal app, and common URIs
        - quickstarts.md: A few end-to-end snippets to copy/paste
        FastAPI & A2A:
        - fastapi.md: Build a FastAPI app with AdkBuilder and enable A2A
        Auth:
        - auth.md: Optional inbound API authentication
        Durable Services:
        - services.md: Sessions, artifacts, memory backends and trade-offs
        Programmatic Agents:
        - agent-loading.md: Custom loaders and in-memory registrations
        Configuration:
        - uris.md: Supported URIs and parsing rules
        Examples & Tips:
        - examples.md: Small, practical examples
        Troubleshooting:
        - troubleshooting.md: Fix common integration issues fast
docs_dir: docs
