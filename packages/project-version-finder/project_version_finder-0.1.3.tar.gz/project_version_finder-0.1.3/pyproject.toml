[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "project-version-finder"
description = "Find __version__ for __init__.py"
authors = [{name="Doug Sojourner", email="doug@sojournings.org"}, ]
readme = "README.md"
requires-python = ">=3.7, <4.0"
license = { text = "GNU General Public License v3 (GPLv3)" }
version = "0.1.3"

dependencies = [
			 'importlib; python_version >= "3.11"',
			 'importlib_metadata; python_version < "3.11"',
			 "tomlkit",
			 "pathlib",
			 ]

classifiers=[
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Developers",
	"License :: OSI Approved :: GNU General Public License v3 (GPLv3)",
	"Natural Language :: English",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3",
	"Programming Language :: Python :: 3 :: Only",
    "Programming Language :: Python :: 3.7",
    "Programming Language :: Python :: 3.8", 
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
	"Topic :: Software Development :: Libraries :: Python Modules",
    "Topic :: Software Development :: Libraries",
    "Topic :: Software Development",
	"Typing :: Typed",
]

keywords = ["version", "installed", "development", "typed"]

[dependency-groups]
all = [
	"virtualenv",
	]
test = [
	"mypy>=0.942",
	"pytest>=7.4.4",
	"black; python_version < '3.8'",
	"black>=24.4.0; python_version >= '3.8'",
	]
build = [
	  "hatchling.build",
	  ]
self = ["project-version-finder==0.1.3"]

[project.urls]
repository = "https://codeberg.org/Pusher2531/project-version-finder.git"

[tool.hatch.build.targets.sdist]
include = [
		"tests1/project_version_finder_tests.py",
		"tests2/project_version_finder_tests.py",
		"project_version_finder/*.py",
		"project_version_finder/py.typed",
]

[tool.mypy]
files = "project_version_finder"
ignore_missing_imports = false
check_untyped_defs = true
warn_unused_ignores = true
warn_unreachable = true

[tool.black]
line_length = 100