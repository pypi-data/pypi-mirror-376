[project]
name = "emailsec"
version = "0.6.0"
description = "Authenticate incoming emails with SPF, DKIM, DMARC, and ARC."
readme = "README.md"
license = "MIT"
license-files = ["LICENSE"]
authors = [
    { name = "Thomas Sileo", email = "thomas.sileo@sent.com" }
]
requires-python = ">=3.12"
dependencies = [
    "aiodns>=3.2.0",
    "cachetools>=6.2.0",
    "cryptography>=44.0.2",
    "publicsuffixlist>=1.0.2.20250428",
    "pyparsing>=3.2.3",
]
classifiers = [
  "Development Status :: 3 - Alpha",
  "Programming Language :: Python"
]

[project.urls]
Homepage = "https://emailsec.hexa.ninja"
Documentation = "https://emailsec.hexa.ninja"
Repository = "https://git.sr.ht/~tsileo/emailsec"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[dependency-groups]
dev = [
    "mypy>=1.15.0",
    "pytest>=8.3.5",
    "pytest-asyncio>=0.26.0",
    "pyyaml>=6.0.2",
]
docs = [
    "pdoc>=15.0.4",
]

[tool.hatch.build.targets.sdist]
exclude = [
  ".build.yml",
  "uv.lock",
  "tests/",
]

[tool.ruff]
target-version = "py312"

[tool.pyright]
pythonVersion = "3.12"

[tool.ruff.lint]
ignore = ["E741"]
