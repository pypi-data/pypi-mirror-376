on: [push, pull_request]
jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        environment: [test-py311, test-py312]
    steps:
      - uses: actions/checkout@v4
      - uses: prefix-dev/setup-pixi@v0
        with:
          environments: ${{ matrix.environment }}
          frozen: true
      - run: pixi run -e ${{ matrix.environment }} test
