[build-system]
requires = ["setuptools>=68", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "siiha-sdk"
version = "0.1.9"
description = "SIIHA SDK — Natural language → Google Calendar create-event with dedupe"
readme = "README.md"
authors = [{ name = "Debby Yeh" }]
license = { text = "MIT" }
requires-python = ">=3.9"
dependencies = [
  "google-api-python-client>=2.132.0",
  "google-auth-oauthlib>=1.2.0",
  "python-dateutil>=2.9.0",
  "pytz>=2024.1",
]

[project.urls]
Homepage = "https://github.com/HUEI-JYUN-DEBBY-YEH/siiha-gemini-multiagent-ver2.git"
Source = "https://github.com/HUEI-JYUN-DEBBY-YEH/siiha-gemini-multiagent-ver2.git"

[tool.setuptools.packages.find]
where = ["src"]

[tool.setuptools.package-data]
"siiha_sdk" = ["py.typed"]

[project.optional-dependencies]
dev = ["build>=1.2.2", "twine>=5.0.0", "pytest>=8.0.0"]
