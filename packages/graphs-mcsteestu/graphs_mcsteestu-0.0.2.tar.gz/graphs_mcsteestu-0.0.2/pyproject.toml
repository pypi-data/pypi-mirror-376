[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "graphs_mcsteestu"
version = "0.0.2"
authors = [
  { name="Mckenna Steenbock", email="msteenbock@student.cccs.edu" },
]
description = "A package containing an implementation for a priority queue algorithm and dijkstra's algorithm."
readme = "README.md"
requires-python = ">=3.7"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]

[project.urls]
"Homepage" = "https://github.com/msteenstu/graph-package"
"Bug Tracker" = "https://github.com/msteenstu/graph-package/issues"