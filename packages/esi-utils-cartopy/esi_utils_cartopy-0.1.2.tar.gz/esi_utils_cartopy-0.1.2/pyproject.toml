[project]
name = "esi-utils-cartopy"
dynamic = ["version"]
description = "USGS Earthquake Basic Geographic Utilities"
authors = [
    {name = "Mike Hearne", email="mhearne@usgs.gov"},
]
readme = "README.md"
requires-python = ">=3.8"

keywords = ["utilities", "cartopy"]

dependencies = [
    "cartopy",
    "esi_utils_geo>=0.9.0",
    "matplotlib",
    "numpy",
    "pyproj",
]

[project.optional-dependencies]
dev = [
    "build>=0.7.0",
    "black>=21",
    "flake8>=3.9",
    "ipython>=7.26",
]
test = [
    "pytest>=6.2",
    "pytest-cov>=2.12.0"
]
build = [
    "build",
    "twine",
    "check-wheel-contents",
]


[build-system]
requires = [
  "setuptools>=42",
  "wheel",
  "setuptools_scm[toml]>=3.4",
]
build-backend = "setuptools.build_meta"

[tool.setuptools]
include-package-data = true
license-files = []

[tool.setuptools.packages.find]
where = ["src"]
include = ["esi_utils_cartopy*"]
exclude = ["tests*"]

[tool.setuptools_scm]
