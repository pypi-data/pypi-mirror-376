[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "toxo"
version = "1.0.6"
description = "Smart Layer for Context Augmented Language Models (CALM) - Convert any LLM into CALM"
readme = "README.md"
license = {text = "Proprietary"}
authors = [
    {name = "ToxoTune", email = "support@toxotune.com"}
]
maintainers = [
    {name = "ToxoTune", email = "support@toxotune.com"}
]
keywords = ["ai", "machine-learning", "llm", "no-code", "training", "toxo", "artificial-intelligence"]
classifiers = [
    "Development Status :: 5 - Production/Stable",
    "Intended Audience :: Developers",
    "Intended Audience :: Science/Research",
    "License :: Other/Proprietary License",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Scientific/Engineering :: Artificial Intelligence",
    "Topic :: Software Development :: Libraries :: Python Modules",
]
requires-python = ">=3.8"
dependencies = [
    "google-generativeai>=0.1.0rc1",
    "numpy",
    "requests>=2.25.0",
    "tqdm>=4.60.0",
    "pydantic>=1.8.0",
    "typing-extensions>=4.0.0",
]

[project.optional-dependencies]
dev = [
    "pytest>=6.0",
    "pytest-asyncio>=0.18.0",
    "black>=21.0.0",
    "flake8>=3.8.0",
    "mypy>=0.900",
]
full = [
    "chromadb>=0.4.0",
    "sentence-transformers>=2.2.0",
    "scikit-learn>=1.0.0",
    "pandas>=1.3.0",
]

[project.urls]
Homepage = "https://toxotune.com"
Documentation = "https://docs.toxotune.com"
Repository = "https://github.com/toxotune/toxo-python"
"Bug Reports" = "https://github.com/toxotune/toxo-python/issues"

[project.scripts]
toxo = "toxo.cli:main"

[tool.setuptools.packages.find]
where = ["."]
include = ["toxo*"]
exclude = ["tests*"]

[tool.black]
line-length = 88
target-version = ['py38', 'py39', 'py310', 'py311', 'py312']
include = '\.pyi?$'
extend-exclude = '''
/(
  # directories
  \.eggs
  | \.git
  | \.hg
  | \.mypy_cache
  | \.tox
  | \.venv
  | build
  | dist
)/
'''

[tool.mypy]
python_version = "3.8"
warn_return_any = true
warn_unused_configs = true
disallow_untyped_defs = true

[tool.pytest.ini_options]
testpaths = ["tests"]
python_files = ["test_*.py"]
python_classes = ["Test*"]
python_functions = ["test_*"]
addopts = "-v --tb=short"
