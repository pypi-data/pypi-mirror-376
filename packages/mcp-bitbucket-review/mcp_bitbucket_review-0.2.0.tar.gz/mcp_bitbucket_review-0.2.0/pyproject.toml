
[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "mcp_bitbucket_review"
version = "0.2.0"
description = "A simple MCP server for adding pull request review functionality for users of bitbucket."
readme = "README.md"
requires-python = ">=3.10"
classifiers = [
    "Programming Language :: Python :: 3",
    "Operating System :: OS Independent",
]
dynamic = ["scripts"]
license = "MIT"
license-files = ["LICEN[CS]E*"]
dependencies = [
    "fastmcp",
    "requests",
    "urllib3",
]

[project.urls]
Homepage = "https://github.com/JishadMT/bitbucket-mcp"
Issues = "https://github.com/JishadMT/bitbucket-mcp/issues"