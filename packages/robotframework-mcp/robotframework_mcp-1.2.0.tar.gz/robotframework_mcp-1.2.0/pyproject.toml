[project]
name = "robotframework-mcp"
version = "1.2.0"
description = "Robot Framework MCP Server with SeleniumLibrary support for AI-powered test automation"
authors = [
    {name = "Meenu Rani", email = "meenu.rani@sourcefuse.com"}
]
maintainers = [
    {name = "Meenu Rani", email = "meenu.rani@sourcefuse.com"}
]
readme = "README.md"
license = {text = "MIT"}
requires-python = ">=3.10"
keywords = ["mcp", "selenium", "testing", "robot-framework", "automation", "ai", "code-generation", "web-testing"]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
    "Topic :: Software Development :: Testing",
    "Topic :: Software Development :: Quality Assurance",
    "Framework :: Robot Framework",
]
dependencies = [
    "mcp>=1.0.0",
    "robotframework>=6.0",
    "selenium>=4.0.0",
    "robotframework-seleniumlibrary>=6.0",
]

[project.optional-dependencies]
dev = [
    "build",
    "twine",
    "pytest",
    "black",
    "flake8",
]

[project.scripts]
robotframework-mcp = "run_mcp:main"

[project.urls]
Homepage = "https://github.com/sourcefuse/robotframework-MCP"
Repository = "https://github.com/sourcefuse/robotframework-MCP.git"
Issues = "https://github.com/sourcefuse/robotframework-MCP/issues"

[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[tool.setuptools]
py-modules = ["mcp_server", "run_mcp"]
include-package-data = true

[tool.setuptools.package-data]
"*" = ["*.md", "*.txt", "*.json", "*.js", "*.bat", "LICENSE"]

[tool.setuptools.packages.find]
include = ["*"]

[tool.setuptools.package-dir]
"" = "."