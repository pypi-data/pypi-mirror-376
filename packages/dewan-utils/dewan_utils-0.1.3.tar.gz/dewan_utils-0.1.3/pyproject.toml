[build-system]
requires = ["setuptools"]
build-backend = "setuptools.build_meta" 

[project]
name = "dewan-utils"
version = "0.1.3"
description = "Frequently used tools and boilerplate for the Dewan Lab at Florida State University"
readme = "README.md"
requires-python = ">=3.12"
license = "MIT"
authors = [{ name = "Austin Pauley", email = "pauley@psy.fsu.edu" }]

dependencies = [
    "matplotlib>=3.10.3",
    "numpy",
    "pandas",
    "xlsxwriter",
]

[tool.setuptools.packages.find]
include = ["dewan_utils", "dewan_utils.*"]
exclude = ["test_output_dir"]

[project.optional-dependencies]

[project.urls]
"Homepage" = "https://github.com/olfactorybehaviorlab/dewan-utils"


[tool.ruff]
# Exclude a variety of commonly ignored directories.
exclude = [
    ".bzr",
    ".direnv",
    ".eggs",
    ".egg-info",
    ".git",
    ".git-rewrite",
    ".hg",
    ".ipynb_checkpoints",
    ".mypy_cache",
    ".nox",
    ".pants.d",
    ".pyenv",
    ".pytest_cache",
    ".pytype",
    ".ruff_cache",
    ".svn",
    ".tox",
    ".venv",
    ".vscode",
    "__pypackages__",
    "_build",
    "buck-out",
    "build",
    "dist",
    "node_modules",
    "site-packages",
    "venv",
]

# Same as Black.
line-length = 88
indent-width = 4

# Assume Python 3.9
target-version = "py313"

[tool.ruff.lint]
# Enable Pyflakes (`F`) and a subset of the pycodestyle (`E`) codes by default.
# Unlike Flake8, Ruff doesn't enable pycodestyle warnings (`W`) or
# McCabe complexity (`C901`) by default.
select = [
    "E",
    "F",
    "YTT",
    "S",
    "B",
    "A",
    "COM",
    "C4",
    "FA",
    "ICN",
    "INP",
    "PIE",
    "PYI",
    "RET",
    "SIM",
    "ARG",
    "NPY",
    "PD",
    "N",
    "PERF",
]
ignore = ["COM812", "N806", "E501"]

# Allow fix for all enabled rules (when `--fix`) is provided.
fixable = []
unfixable = []

# Allow unused variables when underscore-prefixed.
dummy-variable-rgx = "^(_+|(_+[a-zA-Z0-9_]*[a-zA-Z0-9]+?))$"

[tool.ruff.format]
# Like Black, use double quotes for strings.
quote-style = "double"

# Like Black, indent with spaces, rather than tabs.
indent-style = "space"

# Like Black, respect magic trailing commas.
skip-magic-trailing-comma = false

# Like Black, automatically detect the appropriate line ending.
line-ending = "auto"

# Enable auto-formatting of code examples in docstrings. Markdown,
# reStructuredText code/literal blocks and doctests are all supported.
#
# This is currently disabled by default, but it is planned for this
# to be opt-out in the future.
docstring-code-format = false

# Set the line length limit used when formatting code snippets in
# docstrings.
#
# This only has an effect when the `docstring-code-format` setting is
# enabled.
docstring-code-line-length = "dynamic"
