[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "ibgateway-api-client"
version = "0.1.1"
description = "Python client library for Interactive Brokers Gateway running in Kubernetes (K3s) environments"
readme = "README.md"
requires-python = ">=3.8"
license = {text = "MIT"}
authors = [
    {name = "Logycon", email = "dev@logycon.com"},
]
keywords = ["interactive-brokers", "trading", "api", "kubernetes", "k3s", "ib-gateway"]
classifiers = [
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Financial and Insurance Industry",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Office/Business :: Financial :: Investment",
    "Topic :: Software Development :: Libraries :: Python Modules",
]

dependencies = [
    "ib-insync>=0.9.86",
    "python-dotenv>=1.0.0",
]

[project.optional-dependencies]
dev = [
    "pytest>=7.0",
    "pytest-asyncio>=0.21.0",
    "black>=22.0",
    "flake8>=5.0",
    "mypy>=1.0",
]

[project.urls]
Homepage = "https://github.com/logycon/ibgateway-api-client"
Documentation = "https://github.com/logycon/ibgateway-api-client#readme"
Repository = "https://github.com/logycon/ibgateway-api-client"
Issues = "https://github.com/logycon/ibgateway-api-client/issues"

[project.scripts]
ibgateway-test-paper = "ibgateway_api_client.test_connection:main"
ibgateway-test-live = "ibgateway_api_client.test_connection:main"

[tool.setuptools.packages.find]
where = ["src"]

[tool.setuptools.package-data]
ibgateway_api_client = ["*.json", "*.ini", "*.env*"]

[tool.black]
line-length = 88
target-version = ['py38']

[tool.mypy]
python_version = "3.8"
warn_return_any = true
warn_unused_configs = true
disallow_untyped_defs = true
