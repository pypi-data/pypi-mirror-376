[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "bio-SMART"
version = "0.1.2"
description = "SMART: Spatial multi-omic aggregation using graph neural networks and metric learning"
authors = [
    { name = "Chen Qiyi", email = "2210274047@email.szu.edu.cn" }
]
license = { text = "MIT" }
readme = "LONG_DESCRIPTION.md"
requires-python = ">=3.9"

dependencies = [
    "muon==0.1.6",
    "scanpy==1.10.2",
    "scikit-learn==1.5.1",
    "anndata==0.10.8",
    "matplotlib==3.9.2",
    "tqdm==4.66.5",
    "numba==0.60.0",
    "rpy2==3.5.12",
    "torch==2.4.1",
    "torch_geometric==2.3.0",
    "harmony-pytorch==0.1.8",
    "scikit-misc==0.3.1",
]

[project.urls]
Homepage = "https://github.com/ws6tg/SMART-main"
Documentation = "https://smart-tutorials.readthedocs.io"
Issues = "https://github.com/ws6tg/SMART-main/issues"
