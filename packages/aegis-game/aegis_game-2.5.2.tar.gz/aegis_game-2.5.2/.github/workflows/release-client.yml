name: Release Client

on:
  push:
    tags:
      - "client-v*.*.*"
      - "client-v*.*.*-*"
  workflow_dispatch:
    inputs:
      tag:
        description: "Tag to release (e.g., client-v1.2.3 or client-v1.2.3-rc1). If empty, uses current ref name when it's a tag."
        required: false
        default: ""

permissions:
  contents: write


jobs:
  build-electron:
    name: Build Electron Clients
    strategy:
      matrix:
        include:
          - os: macos-latest
            platform: mac
          - os: ubuntu-22.04
            platform: linux
          - os: windows-latest
            platform: win
    runs-on: ${{ matrix.os }}
    env:
      NODE_VERSION: "20"
      WORKING_DIR: ./client
      ARTIFACT_PATH: "./packed-client/${{ matrix.path }}"
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: npm
          cache-dependency-path: |
            schema/package-lock.json
            ${{ env.WORKING_DIR }}/package-lock.json

      - name: Install schema dependencies
        working-directory: ./schema
        run: npm ci

      - name: Install client dependencies
        working-directory: ${{ env.WORKING_DIR }}
        run: npm ci

      - name: Build app
        working-directory: ${{ env.WORKING_DIR }}
        shell: bash
        run: npm run build:pack

      - name: Prepare zips
        working-directory: ${{ env.WORKING_DIR }}
        run: 7z a -tzip packed-client/${{ matrix.platform }}-client.zip ${{ env.ARTIFACT_PATH }}


      - name: Upload built client as artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.platform }}-client
          path: |
            ${{ env.WORKING_DIR }}/packed-client/*-client.zip
          if-no-files-found: error

  release:
    name: Create/Update GitHub Release
    needs: [build-electron]
    runs-on: ubuntu-latest
    steps:
      - name: Resolve release tag
        id: resolve
        run: |
          if [ "${{ github.ref_type }}" = "tag" ]; then
            RAW_TAG="${{ github.ref_name }}"
          else
            RAW_TAG="${{ inputs.tag }}"
          fi
          if [ -z "${RAW_TAG}" ]; then
            echo "No tag provided" >&2
            exit 1
          fi
          echo "Using tag '${RAW_TAG}' for GitHub Release"
          echo "tag=${RAW_TAG}" >> $GITHUB_OUTPUT

      - name: Detect prerelease
        id: pre
        run: |
          TAG='${{ steps.resolve.outputs.tag }}'
          if echo "$TAG" | grep -Ei -- '-(rc|alpha|beta|pre|preview|dev)' >/dev/null; then
            echo "prerelease=true" >> $GITHUB_OUTPUT
          else
            echo "prerelease=false" >> $GITHUB_OUTPUT
          fi

      - name: Download artifacts
        uses: actions/download-artifact@v4
        with:
          path: ./artifacts/

      - name: Upload assets to GitHub Release
        uses: svenstaro/upload-release-action@v2
        with:
          repo_token: ${{ secrets.GITHUB_TOKEN }}
          file: artifacts/**/*.zip
          file_glob: true
          tag: ${{ steps.resolve.outputs.tag }}
          release_name: "Client Release ${{ steps.resolve.outputs.tag }}"
          overwrite: true
          make_latest: true
          prerelease: ${{ steps.pre.outputs.prerelease }}
