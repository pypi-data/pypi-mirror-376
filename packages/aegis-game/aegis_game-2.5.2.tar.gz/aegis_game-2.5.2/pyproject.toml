[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "aegis-game"
description = "Survivor Simulation Game"
version = "2.5.2"
readme = "README.md"
requires-python = ">=3.12"
dependencies = [
    "numpy>=2.1.3",
    "protobuf>=6.32.0",
    "pyyaml>=6.0.2",
    "requests>=2.32.4",
    "restrictedpython>=8.0",
    "websocket-server==0.6.4",
]

[project.urls]
Documentation = "https://aegis-game.github.io/aegis-docs/"
Repository = "https://github.com/AEGIS-GAME/aegis"

[tool.hatch.build.targets.wheel]
packages = [
    "src/aegis_game",
    "src/_aegis_game",
]
include = [
    "src/_aegis_game/templates/**/*",
]

[tool.ruff]
line-length = 88
exclude = ["src/_aegis_game/sandbox.py", "src/_aegis_game/schemas/**", "agents/**", "src/_aegis_game/templates/**"]

[tool.ruff.lint]
select = ["ALL"]
ignore = [
  "S311", # suspicious-non-cryptographic-random-usage
  "D203", # incorrect-blank-line-before-class
  "D212", # multi-line-summary-first-line
  "COM812", # missing-trailing-comma
  "FIX002", # line-contains-todo
  "ERA001", # Commented code
  "E501", # TODO needs an author
  "TD002", # TODO needs an author (again?!)
  "TD003", # TODO needs an issue link
  "T201", # print() found
  "S101", # assert
]

[tool.pyright]
ignore = [
    "reportMissingTypeStubs",
]

[project.scripts]
aegis = "aegis_game:main"

[dependency-groups]
dev = [
    "griffe>=1.11.0",
    "hatch>=1.14.1",
    "pytest>=8.4.1",
    "ruff>=0.12.2",
]
