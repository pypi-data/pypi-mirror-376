[tool.poetry]
name = "sigmate"
version = "1.0.0"
description = "A secure file signing and verification CLI with metadata"
authors = ["Lucian BLETAN <neuraluc@gmail.com>"]
license = "MIT"
readme = "README.md"
homepage = "https://github.com/opensecurity/sigmate-py"
repository = "https://github.com/opensecurity/sigmate-py"
keywords = ["signing", "verification", "cli", "sbom", "cryptography", "trust"]
packages = [
  { include = "sigmate" }
]

classifiers = [
    "Development Status :: 4 - Beta",
    "Environment :: Console",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Operating System :: POSIX",
    "Operating System :: MacOS",
    "Operating System :: Unix",
    "Programming Language :: Python",
    "Programming Language :: Python :: 3",
    "Topic :: Software Development :: Libraries :: Python Modules"
]

[tool.poetry.scripts]
sigmate = "sigmate.cli:cli"

[tool.poetry.dependencies]
python = "^3.10"
click = "^8.1"
cryptography = "^42.0"

[tool.poetry.group.dev.dependencies]
pytest = "^8.2"
black = "^24.4"
mypy = "^1.10"
ruff = "^0.4"

[build-system]
requires = ["poetry-core>=1.8.1"]
build-backend = "poetry.core.masonry.api"
