name: Release to PyPI

on:
  workflow_dispatch:
    inputs:
      version_type:
        description: "Version bump type (major/minor/patch)"
        required: true
        default: "patch"
        type: choice
        options:
          - major
          - minor
          - patch
      dry_run:
        description: "Dry run (no pushing tags or uploading)"
        required: false
        default: false
        type: boolean

jobs:
  release:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      id-token: write
    environment: pypi
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.10"
      - name: Install uv
        uses: astral-sh/setup-uv@v5
      - name: Configure Git
        run: |
          git config --global user.name "GitHub Actions Bot"
          git config --global user.email "gha@lancedb.com"
      - name: Bump version
        id: bump_version
        run: |
          uv run bump-my-version bump ${{ github.event.inputs.version_type }}
          NEW_VERSION=$(uv run bump-my-version show current_version)
          echo "new_version=$NEW_VERSION" >> $GITHUB_OUTPUT
          git add uv.lock
          git commit -m "Bump uv.lock version to $NEW_VERSION"
      - name: Build package
        run: |
          uv build
      - name: Push tags
        if: ${{ github.event.inputs.dry_run == 'false' }}
        run: |
          git push --all
          git push --tags
      - name: Publish
        if: ${{ github.event.inputs.dry_run == 'false' }}
        run: uv publish
