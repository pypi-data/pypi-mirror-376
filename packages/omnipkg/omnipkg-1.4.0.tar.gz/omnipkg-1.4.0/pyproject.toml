[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "omnipkg"
version = "1.4.0" 
authors = [
  { name = "1minds3t", email = "1minds3t@proton.me" },
]
description = "The Ultimate Python Dependency Resolver. One environment. Infinite packages. Zero conflicts."
readme = "README.md"
requires-python = ">=3.9, <3.14"
license = { text = "AGPL-3.0-only OR LicenseRef-Proprietary" }
classifiers = [
    "Development Status :: 5 - Production/Stable",
    "Intended Audience :: Developers",
    "Intended Audience :: Science/Research",
    "License :: OSI Approved :: GNU Affero General Public License v3 or later (AGPLv3+)",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
    "Environment :: Console",
    "Topic :: Software Development :: Build Tools",
    "Topic :: System :: Software Distribution",
]

# --- THIS IS THE CRITICAL CHANGE ---
# The core dependencies are now leaner and faster.
dependencies = [
    "packaging>=23.0",
    "requests>=2.20",
    "filelock>=3.9",
    "tomli; python_version < '3.11'",
    "safety>=2.3.5,<3.0; python_version < '3.10'",
    "safety>=3.0; python_version >= '3.10'",
    "aiohttp", 
    "uv" 
]

# --- THIS IS THE NEW SUPERPOWER ---
# Optional dependencies for the "deluxe" experience.
[project.optional-dependencies]
full = [
    "tqdm",
    "python-magic",
    "redis>=5.0"
]

[project.urls]
Homepage = "https://github.com/1minds3t/omnipkg"
"Bug Tracker" = "https://github.com/1minds3t/omnipkg/issues"
PyPi = "https://pypi.org/project/omnipkg/"

[project.scripts]
omnipkg = "omnipkg.cli:main"
8pkg = "omnipkg.cli:main"

[tool.setuptools.packages.find]
where = ["."]
include = ["omnipkg*", "tests"]
exclude = [
    "build*",
    "dist*",
    "*.egg-info*"
]

[tool.setuptools.package-data]
"omnipkg" = [
    "locale/**/*.mo",
]
"tests" = ["**/*.py"]

[tool.setuptools]
license-files = ["LICENSE", "COMMERCIAL_LICENSE.md"]