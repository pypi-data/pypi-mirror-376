[build-system]
requires = ["maturin>=1.5"]
build-backend = "maturin"

[project]
name = "quadtree_rs"
# Version comes from Cargo.toml
dynamic = ["version"]
description = "Fast quadtree in Rust with a Python API"
readme = "README.md"
requires-python = ">=3.8"
license = { file = "LICENSE" }
authors = [{ name = "Ethan Anderson" }]
keywords = ["quadtree", "spatial-index", "geometry", "rust", "pyo3"]
classifiers = [
  "Programming Language :: Python :: 3",
  "Programming Language :: Python :: 3 :: Only",
  "Programming Language :: Rust",
  "Programming Language :: Python :: Implementation :: CPython",
  "Operating System :: OS Independent",
  "Topic :: Scientific/Engineering",
  "Topic :: Software Development :: Libraries",
  "License :: OSI Approved :: MIT License"
]

[project.urls]
Homepage = "https://github.com/Elan456/quadtree-rs"
Repository = "https://github.com/Elan456/quadtree-rs"
Issues = "https://github.com/Elan456/quadtree-rs/issues"

[tool.maturin]
# Use PyO3 bindings
bindings = "pyo3"
strip = true
python-source = "pysrc"
# Choose a wide wheel tag for Linux. Adjust if your build images are newer.
# Options include: manylinux2014, manylinux_2_28, musllinux_1_2, or "off".
compatibility = "manylinux2014"
