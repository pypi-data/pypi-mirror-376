[build-system]
requires = ["setuptools", "wheel", "setuptools_scm[toml]>=7"]
build-backend = "setuptools.build_meta"

[tool.setuptools_scm]
root = "./"
git_describe_command= 'git describe --tags --abbrev=0 --dirty --match "v*"'
tag_regex = "^v(?P<version>.*)$"

[project]
name = "yetter"
dynamic = ["version"]
description = "Yetter Python Client"
readme = "README.md"
authors = [{ name = "Yetter <support@yetter.ai>" }]
requires-python = ">=3.8"
dependencies = [
    "httpx>=0.21.0,<1",
    "httpx-sse>=0.4.0,<0.5",
    "pydantic>=2.0,<3.0"
]

[project.urls]
homepage = "https://yetter.ai"
repository = "https://github.com/SqueezeBits/yetter-client"

[tool.setuptools]
packages = ["yetter"]
package-dir = {"" = "src"}
