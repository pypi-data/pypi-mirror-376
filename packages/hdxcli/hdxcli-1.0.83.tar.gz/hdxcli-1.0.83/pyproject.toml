[project]
version = "1.0.83"
name = "hdxcli"
requires-python = ">=3.10,<4.0"
maintainers = [
    {name = "Agustin Actis", email = "agustin@hydrolix.io"},
    {name = "German Diago Gomez", email = "german@hydrolix.io"}
]


[tool.poetry]
name = "hdxcli"
version = "1.0.83"
description = "Hydrolix command line utility to do CRUD operations on projects, tables, transforms and other resources in Hydrolix clusters"
authors = ["German Diago Gomez <german@hydrolix.io>", "Agustin Actis <agustin@hydrolix.io>"]
license = "Apache-2.0"
keywords = ["database", "bigdata", "hydrolix"]
classifiers = ["Development Status :: 3 - Alpha",
               "Topic :: Database",
               "Topic :: Database :: Front-Ends"]
readme = "README.md"
packages = [
    { include = "hdx_cli", from = "src" }
]

[tool.poetry.scripts]
hdxcli = "hdx_cli.main:main"


[tool.poetry.dependencies]
python = ">=3.10,<4.0"
click = "^8.1.3"
requests = "^2.28.1"
toml = "^0.10.2"
sqlglot = "^10.5.10"
trogon = "^0.6.0"
pydantic = "^2.5.3"
tqdm = "^4.66.4"
pyjwt = "^2.10.1"
inquirerpy = "^0.3.4"
inflect = "^7.5.0"

[tool.poetry.group.dev.dependencies]
pytest = "^7.1.3"
black = "^25.1.0"
isort = "^6.0.0"
pre-commit = "^4.1.0"

[tool.black]
line-length = 100
target-version = ['py310']
include = '\.pyi?$'
exclude = '''
/(
    \.github
  | venv
  | dist
  | tests
)/
'''

[tool.isort]
profile = "black"
line_length = 100
skip = ["venv", "dist", "tests", ".github"]
known_first_party = "hdxcli"

[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"
