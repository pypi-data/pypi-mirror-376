name: CI

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

jobs:
  test:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest]
        python-version: ["3.11", "3.12"]

    steps:
      - uses: actions/checkout@v5

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v6
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -e ".[dev]"

      - name: Run tests with pytest
        run: |
          python -m pytest tests/ -v --tb=short --cov=grimoire_model --cov-report=xml

  code-quality:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v5

      - name: Set up Python
        uses: actions/setup-python@v6
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -e ".[dev]"

      - name: Check code formatting and linting with Ruff
        run: |
          ruff check src/ tests/
          ruff format --check src/ tests/

      - name: Type checking with mypy
        run: |
          mypy src/

  # Test installation in a clean environment
  install-test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v5

      - name: Set up Python
        uses: actions/setup-python@v6
        with:
          python-version: "3.11"

      - name: Test package installation
        run: |
          python -m pip install --upgrade pip
          pip install .

      - name: Test basic import
        run: |
          python -c "from grimoire_model import GrimoireModel, ModelDefinition, create_model; print('Import successful')"
