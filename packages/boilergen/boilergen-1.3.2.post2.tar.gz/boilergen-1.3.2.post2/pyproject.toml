[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "boilergen"
version = "1.3.2.post2"
readme = "README.md"
description = "CLI tool for creating template based boilerplate projects"
requires-python = ">=3.12"
dependencies = [
    "typer>=0.16.0,<0.17",
    "rich>=14.0.0,<15.0.0",
    "questionary>=2.1.0,<3.0.0",
    "PyYAML>=6.0.2,<7.0.0",
    "rainbow_tqdm>=0.1.5,<0.2.0",
    "tqdm>=4.67.1,<5.0.0",
    "prompt_toolkit>=3.0.51,<4.0.0",
    "GitPython>=3.1.0,<4.0",
    "appdirs==1.4.4"
]

[project.scripts]
boilergen = "boilergen.__main__:app"