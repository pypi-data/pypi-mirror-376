[build-system]
requires = ["flit_core >=3.2,<4"]
build-backend = "flit_core.buildapi"

[project]
name = "cerebellar-models"
authors = [{ name = "Dimitri RODARIE", email = "dimitri.rodarie@cref.it" }]
readme = "README.md"
license = { file = "LICENSE" }
classifiers = ["License :: OSI Approved :: GNU General Public License v3 or later (GPLv3+)"]
requires-python = ">=3.10"
dynamic = ["version", "description"]
dependencies = [
    "bsb[parallel,nest,neuron]~=6.0",
    "nestml~=8.0",
    "cmake~=3.31.6",  # remove it next nestml release
    "odetoolbox==2.5.8",  # remove it next nestml release
    "click~=8.1",
    "survey~=5.4.2",
    "matplotlib~=3.9",
    "elephant~=1.1"
]

[project.optional-dependencies]
test = [
    "bsb-test~=6.0",
    "coverage~=7.3",
]
docs = [
    "sphinx~=8.1",
    "furo~=2024.0"
]
dev = [
    "cerebellar-models[test,docs]",
    "pre-commit~=3.5",
    "black~=25.1.0",
    "isort~=6.0.0",
    "bump-my-version~=0.21"
]

[dependency-groups]
dev = [
  "cerebellar-models[dev]",
]

[project.urls]
Home = "https://github.com/dbbs-lab/cerebellar-models"
"Bug Tracker" = "https://github.com/dbbs-lab/cerebellar-models/issues/"
"Source Code" = "https://github.com/dbbs-lab/cerebellar-models/"

[project.scripts]
cerebellar-models = "cerebellar_models.cli:app"

[tool.black]
line-length = 100

[tool.isort]
profile = "black"
known_third_party = ["nest"]

[project.entry-points."bsb.components"]
my_components = "cerebellar_models:classmap"

[tool.bumpversion]
current_version = "0.8.1"
parse = "(?P<major>\\d+)\\.(?P<minor>\\d+)\\.(?P<patch>\\d+)"
serialize = ["{major}.{minor}.{patch}"]
search = "{current_version}"
replace = "{new_version}"
regex = false
ignore_missing_version = false
tag = true
sign_tags = false
tag_name = "v{new_version}"
tag_message = "Bump version: {current_version} → {new_version}"
allow_dirty = false
commit = true
message = "Bump version: {current_version} → {new_version}"
commit_args = "--no-verify"

[tool.bumpversion.parts.pre_l]
values = ["dev", "a", "b", "rc", "final"]
optional_value = "final"

[[tool.bumpversion.files]]
filename = "cerebellar_models/__init__.py"

[[tool.bumpversion.files]]
filename = "configurations/mouse/mouse_cerebellar_cortex.yaml"
search = 'cerebellar-models~={current_version}'
replace = 'cerebellar-models~={new_version}'

[[tool.bumpversion.files]]
filename = "codemeta.json"
search = '"version": "{current_version}"'
replace = '"version": "{new_version}"'

[[tool.bumpversion.files]]
filename = "codemeta.json"
search = '"releaseNotes": "https://github.com/dbbs-lab/cerebellar-models/releases/tag/v{current_version}"'
replace = '"releaseNotes": "https://github.com/dbbs-lab/cerebellar-models/releases/tag/v{new_version}"'

[[tool.bumpversion.files]]
filename = "codemeta.json"
search = '"downloadUrl": "https://github.com/dbbs-lab/cerebellar-models/archive/refs/tags/v{current_version}.tar.gz"'
replace = '"downloadUrl": "https://github.com/dbbs-lab/cerebellar-models/archive/refs/tags/v{new_version}.tar.gz"'

[[tool.bumpversion.files]]
filename = "codemeta.json"
search = '"dateModified": "\d{{4}}-\d{{2}}-\d{{2}}"'
replace = '"dateModified": "{now:%Y-%m-%d}"'
regex = true
