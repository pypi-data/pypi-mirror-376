[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "pyrekit"
version = "0.1.18"
authors = [
  { name = "TuTheWeeb", email = "eduardo.tuler@gmail.com" },
]
description = "A toolkit to create react apps with python backend and includes pywebview to make desktop apps."
readme = "README.md"
requires-python = ">=3.10"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]

dependencies = [
    "beautifulsoup4>=4.12.0",
    "Flask>=2.3.0",
    "Flask-Cors>=4.0.0",
    "watchdog>=3.0.0",
    "pywebview>=4.0.0",
    "requests",
    "pillow",
    "uvicorn",
    "asgiref"
]

[project.urls]
"Homepage" = "https://github.com/TuTheWeeb/pyrekit"
"Repository" = "https://github.com/TuTheWeeb/pyrekit"

[project.scripts]
pyrekit = "pyrekit.cli:main"

[tool.setuptools]
include-package-data = true
