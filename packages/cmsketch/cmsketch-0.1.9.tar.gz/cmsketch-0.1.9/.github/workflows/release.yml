name: Release

on:
  workflow_dispatch:
    inputs:
      part:
        description: 'Part to bump (major, minor, patch)'
        required: true
        default: 'patch'
        type: choice
        options:
        - major
        - minor
        - patch

jobs:
  release:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      id-token: write

    steps:
    - uses: actions/checkout@v4
      with:
        fetch-depth: 0
        token: ${{ secrets.PAT_TOKEN || secrets.GITHUB_TOKEN }}

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'

    - name: Install bump-my-version
      run: python -m pip install bump-my-version

    - name: Configure git
      run: |
        git config user.name "github-actions[bot]"
        git config user.email "41898282+github-actions[bot]@users.noreply.github.com"

    - name: Bump version and create tag
      run: |
        bump-my-version bump ${{ inputs.part }}
        
    - name: Push changes
      run: |
        git push
        git push --tags

    - name: Get new version
      id: version
      run: echo "version=v$(cat VERSION)" >> $GITHUB_OUTPUT

    - name: Create GitHub Release
      uses: softprops/action-gh-release@v2
      with:
        tag_name: ${{ steps.version.outputs.version }}
        name: Release ${{ steps.version.outputs.version }}
        generate_release_notes: true
        draft: false
        prerelease: false

    - name: Release Complete
      run: |
        echo "ðŸŽ‰ Release ${{ steps.version.outputs.version }} created successfully!"
        echo "Next step: Go to Actions â†’ Wheels â†’ Run workflow (with upload_to_pypi=true)"