[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "wodcraft"
version = "0.1.1"
description = "WODCraft DSL: unified language-first CLI and tools"
authors = [
  { name = "WODCraft Authors" }
]
readme = "README.md"
license = { file = "LICENSE" }
keywords = ["crossfit", "dsl", "wod", "fitness", "parser", "lark"]
classifiers = [
  "Programming Language :: Python :: 3",
  "Programming Language :: Python :: 3 :: Only",
  "License :: OSI Approved :: Apache Software License",
  "Operating System :: OS Independent",
  "Topic :: Text Processing :: Linguistic",
  "Topic :: Software Development :: Compilers",
]
requires-python = ">=3.9"
dependencies = [
  "lark>=1.1",
]

[project.scripts]
wodc = "wodcraft.cli:main"

[project.urls]
Homepage = "https://github.com/your-org/wodcraft"
Repository = "https://github.com/your-org/wodcraft"
Issues = "https://github.com/your-org/wodcraft/issues"

[tool.setuptools.packages.find]
# Include both src/ and the legacy vNext package path until fully merged
where = ["src", "."]
include = ["wodcraft*", "wodc_vnext*"]
