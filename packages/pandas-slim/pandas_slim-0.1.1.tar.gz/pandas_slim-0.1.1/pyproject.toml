[build-system]
requires = ["setuptools>=45", "wheel", "setuptools_scm[toml]>=6.2"]
build-backend = "setuptools.build_meta"

[project]
name = "pandas-slim"
version = "0.1.1"
authors = [
    {name = "Remi Ounadjela", email = "contact@example.com"},
]
description = "A Python library to reduce pandas DataFrame memory usage"
readme = "README.md"
requires-python = ">=3.7"
classifiers = [
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.7",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Topic :: Scientific/Engineering",
    "Topic :: Software Development :: Libraries :: Python Modules",
]
keywords = ["pandas", "memory", "optimization", "dataframe", "data-science"]
dependencies = [
    "pandas>=1.0.0",
    "numpy>=1.18.0",
    "tqdm>=4.0.0",
    "scikit-learn>=0.24.0",
    "matplotlib>=3.0.0",
]

[project.optional-dependencies]
dev = [
    "pytest>=6.0",
    "pytest-cov>=2.0",
    "black>=21.0",
    "flake8>=3.8",
    "mypy>=0.910",
]

[project.urls]
Homepage = "https://github.com/RemiOunadjela/pandas-slim"
Repository = "https://github.com/RemiOunadjela/pandas-slim"
Documentation = "https://github.com/RemiOunadjela/pandas-slim#readme"
"Bug Tracker" = "https://github.com/RemiOunadjela/pandas-slim/issues"

[tool.setuptools.packages.find]
where = ["."] 
include = ["pandas_slim*"]
exclude = ["tests*"]

[tool.black]
line-length = 88
target-version = ['py37', 'py38', 'py39', 'py310', 'py311']
include = '\.pyi?$'
extend-exclude = '''
(
  /(
      \.eggs
    | \.git
    | \.hg
    | \.mypy_cache
    | \.tox
    | \.venv
    | _build
    | buck-out
    | build
    | dist
  )/
)
'''

[tool.pytest.ini_options]
minversion = "6.0"
addopts = "-ra -q --strict-markers"
testpaths = [
    "tests",
]
python_files = "test_*.py"
python_classes = "Test*"
python_functions = "test_*"

[tool.mypy]
python_version = "3.7"
warn_return_any = true
warn_unused_configs = true
disallow_untyped_defs = true