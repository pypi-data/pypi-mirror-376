[tool.poetry]
name = "moon_sol_sdk"
version = "0.1.0"
description = "A Python binding for Solana trading operations with PumpSwap and Raydium CPMM support"
authors = ["starky <ywiscat@gmail.com>"]
readme = "README.md"
license = "MIT"
homepage = "https://github.com/moon-arbitrage/moon_sol_sdk"
repository = "https://github.com/moon-arbitrage/moon_sol_sdk"
keywords = ["solana", "blockchain", "trading", "defi", "cryptocurrency"]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Rust",
    "Topic :: Software Development :: Libraries :: Python Modules",
    "Topic :: Office/Business :: Financial",
]

[tool.poetry.dependencies]
python = "^3.11"

[tool.poetry.group.dev.dependencies]
maturin = {extras = ["patchelf"], version = "^1.9.4"}
pytest = "^7.0"
black = "^23.0"
flake8 = "^6.0"

[build-system]
requires = ["maturin>=1.8,<2.0"]
build-backend = "maturin"

[project]
name = "moon_sol_sdk"
requires-python = ">=3.11"
classifiers = [
    "Programming Language :: Rust",
    "Programming Language :: Python :: Implementation :: CPython",
    "Programming Language :: Python :: Implementation :: PyPy",
]
dynamic = ["version"]

[tool.maturin]
features = ["pyo3/extension-module"]
bindings = "pyo3"
strip = true
include = [
    { path = "moon_sol_sdk/**/*.py", format = "wheel" }
]
