[project]
name = "asyncio-https-proxy"
version = "0.1.0"
description = "Embeddable asyncio HTTPS forward proxy with request/response interception for Python applications"
readme = "README.md"
requires-python = ">=3.13"
dependencies = [
    "cryptography>=45.0.7",
]

[dependency-groups]
dev = [
    "httpx>=0.28.1",
    "pre-commit>=4.3.0",
    "pyright>=1.1.405",
    "pytest>=8.4.1",
    "pytest-asyncio>=1.1.0",
    "ruff>=0.12.11",
]

documentation = [
    "mkdocs>=1.6.0",
    "mkdocs-material>=9.5.0",
    "mkdocstrings[python]>=0.26.0",
    "mkdocs-autorefs>=1.2.0",
]

[tool.pytest.ini_options]
pythonpath = [
  "src"
]
