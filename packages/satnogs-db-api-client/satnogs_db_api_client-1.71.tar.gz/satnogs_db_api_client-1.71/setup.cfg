[metadata]
name = satnogs-db-api-client
url = https://gitlab.com/librespacefoundation/satnogs/satnogs-db
author = SatNOGS project
author_email = dev@satnogs.org
license = AGPLv3
classifiers = 
	Development Status :: 4 - Beta
	Environment :: Web Environment
	Framework :: Django
	Intended Audience :: Telecommunications Industry
	Intended Audience :: Science/Research
	License :: OSI Approved :: GNU Affero General Public License v3
	Operating System :: POSIX :: Linux
	Programming Language :: Python
	Programming Language :: Python :: 3
	Topic :: Communications :: Ham Radio
	Topic :: Internet :: WWW/HTTP
	Topic :: Internet :: WWW/HTTP :: Dynamic Content
description = SatNOGS DB API Client

[options]
packages = find:
include_package_data = True
install_requires = 
	urllib3~=2.5.0
	python-dateutil~=2.9.0
	pydantic~=2.11.0
	typing-extensions~=4.14.0
	versioneer~=0.29.0

[options.extras_require]
dev = 
	build~=1.2.0
	tox~=4.27.0
	twine~=6.1.0

[versioneer]
VCS = git
style = pep440
versionfile_source = satnogsdbapiclient/_version.py
versionfile_build = satnogsdbapiclient/_version.py
tag_prefix = 
parentdir_prefix = 

[egg_info]
tag_build = 
tag_date = 0

