[bdist_wheel]
universal = 1

[flake8]
exclude = .git,__pycache__,documentation
max-line-length = 88
max-complexity = 13
select = B,C,E,F,W,B9
ignore = E501, W503, E203

[metadata]
setup_requires = 
	setuptools_scm
packages = find:
include_package_data = True  # now setuptools_scm adds all files under source control

[egg_info]
tag_build = 
tag_date = 0

