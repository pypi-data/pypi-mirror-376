[tool.poetry]
name = "anymessage"
version = "0.1.0"
description = "Asynchronous Python SDK for AnyMessage email service"
authors = ["Alexander <xuizzoee@gmail.com>"]
license = "MIT"
readme = "README.md"
homepage = "https://github.com/whoissoee/anymessage-sdk"
repository = "https://github.com/whoissoee/anymessage-sdk"
keywords = ["anymessage", "sdk", "async", "email", "api"]
classifiers = [
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]

[tool.poetry.dependencies]
python = ">=3.8"
aiohttp = ">=3.8.0"

[tool.poetry.group.dev.dependencies]
pytest = ">=7.0.0"
pytest-asyncio = ">=0.21.0"
pytest-cov = ">=4.0.0"
aioresponses = ">=0.7.8"
black = ">=22.0"

[build-system]
requires = ["poetry-core>=2.0.0,<3.0.0"]
build-backend = "poetry.core.masonry.api"

[tool.black]
line-length = 88
target-version = ['py38']

[tool.pytest.ini_options]
asyncio_mode = "strict"
testpaths = ["tests"]