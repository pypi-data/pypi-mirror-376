[project]
name = "mcp-redmine-enhanced"
version = "2025.09.13.162715.post0"
description = "A MCP server that connects to your Redmine instance (Active Fork)"
readme = "README.md"
requires-python = ">=3.10"
dependencies = [
    "httpx>=0.28.1",
    "mcp[cli]>=1.3.0",
    "openapi-core>=0.19.4",
    "pyyaml>=6.0.2",
]
authors = [
  { name="Rune Kaagaard" },
  { name="Sten Olsson", email="155102857+olssonsten@users.noreply.github.com" },
]
classifiers = [
    "Programming Language :: Python :: 3",
    "Operating System :: OS Independent",
]
license-files = ["LICENSE"]
[tool.hatch.build.targets.wheel]
packages = ["mcp_redmine"]

[project.scripts]
mcp-redmine = "mcp_redmine.server:main"

[project.urls]
Homepage = "https://github.com/olssonsten/mcp-redmine"
Issues = "https://github.com/olssonsten/mcp-redmine/issues"
Discussions = "https://github.com/olssonsten/mcp-redmine/discussions"
"Original Repository" = "https://github.com/runekaagaard/mcp-redmine"

[build-system]
requires = ["hatchling>=1.27"]
build-backend = "hatchling.build"

[tool.uv]
package = true

[dependency-groups]
dev = [
    "build>=1.2.2.post1",
    "hatchling>=1.27.0",
    "pytest>=8.0.0",
    "pytest-cov>=5.0.0",
]

[tool.pytest.ini_options]
markers = [
    "integration: marks tests as integration tests (may be slow and require environment setup)",
]
