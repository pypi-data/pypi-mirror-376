configure_environment:
  command: "npm install"
  working_directory: "{KAVIA_PROJECT_DIRECTORY}"

build_cmd:
  command: "npm install && npm run lint && npm run build"
  working_directory: "{KAVIA_PROJECT_DIRECTORY}"

install_dependencies: 
  command: "npm install"
  working_directory: "{KAVIA_PROJECT_DIRECTORY}"

env:
  environment_initialized: true
  node_version: "18.19.1"
  npm_version: "9.2.0"

init_files: []

init_minimal: "Minimal NextJS application initialized"

run_tool:
  command: "npm run dev -- -p <port> -H <host>"
  working_directory: "{KAVIA_PROJECT_DIRECTORY}"

test_tool:
  command: "npm run build"
  working_directory: "{KAVIA_PROJECT_DIRECTORY}"

init_style: ""

linter:
  script_content: |
    #!/bin/bash
    cd {KAVIA_PROJECT_DIRECTORY}
    npm run lint
    ESLINT_EXIT_CODE=$?
    npm run build
    BUILD_EXIT_CODE=$?
    if [ $ESLINT_EXIT_CODE -ne 0 ] || [ $BUILD_EXIT_CODE -ne 0 ]; then
       exit 1
    fi

post_processing:
  script: |
    #!/bin/bash
    cd {KAVIA_PROJECT_DIRECTORY}
    # must change the next url to Kavia solana-local-validator when available
    solana config set --url https://api.devnet.solana.com
    solana-keygen new --outfile ~/.config/solana/devnet.json --no-bip39-passphrase > .init/.init-solana-public-key-seed-phrase3
    solana config set --keypair ~/.config/solana/devnet.json
    solana airdrop 2
    npm install
