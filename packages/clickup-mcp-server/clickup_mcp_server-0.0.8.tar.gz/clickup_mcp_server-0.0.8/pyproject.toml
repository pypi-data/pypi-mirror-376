[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "clickup-mcp-server"
version = "0.0.8"
description = "ðŸ¦¾ A strong MCP server for ClickUp."
authors = [{ name = "Chisanan232", email = "chi10211201@cycu.org.tw" }]
requires-python = ">=3.13"
readme = "README.md"
license = { file = "LICENSE" }
keywords = [
    "clickup",
    "mcp",
    "mcp-server",
    "clickup-mcp",
    "clickup-mcp-server",
]
classifiers = [
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Developers",
    "Topic :: Utilities",
    "Topic :: Software Development :: Libraries :: Python Modules",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.13",
]
dependencies = [
    "fastapi>=0.116.0",
    "mcp[cli]>=1.10.1",
    "pydantic>=2.11.7",
    "uvicorn>=0.35.0",
    "httpx>=0.27.0",
    "python-dotenv>=1.0.0",
]

[project.urls]
Homepage = "https://github.com/Chisanan232/clickup-mcp-server"
Repository = "https://github.com/Chisanan232/clickup-mcp-server"
Documentation = "https://chisanan232.github.io/clickup-mcp-server/"
Changelog = "https://chisanan232.github.io/clickup-mcp-server/docs/next/changelog"
"Project Management" = "https://app.clickup.com/9018752317/v/f/90185744050/90184991515"

[project.scripts]
clickup-mcp-server = "clickup_mcp.entry:main"
release-intent = "scripts.ci.release_intent:main"

[dependency-groups]
dev = [
    "pytest>=8.4.1,<9",
    "pytest-cov>=6.2.1,<8",
    "coverage>=7.9.2,<8",
    "pytest-rerunfailures>=15.1,<17",
    "aiohttp>=3.12.13,<4",
    "pytest-asyncio>=1.1.0,<2",
    "python-dotenv>=1.1.1,<2",
    "httpx>=0.28.1,<0.29", # For FastAPI testing
    "pytest-mock>=3.14.1,<4",
]
pre-commit-ci = [
    "pre-commit>=4.2.0,<5",
    "pylint>=3.3.7,<4",
    "mypy>=1.16.1,<2",
]
release-ci = [
    "pyyaml>=6.0.1,<7",
    "jsonschema>=4.17.0,<5",
]

[tool.uv]
default-groups = [
    "dev",
    "pre-commit-ci",
]

[tool.hatch.build.targets.sdist]
include = ["clickup_mcp/"]

[tool.hatch.build.targets.wheel]
include = ["clickup_mcp/"]
