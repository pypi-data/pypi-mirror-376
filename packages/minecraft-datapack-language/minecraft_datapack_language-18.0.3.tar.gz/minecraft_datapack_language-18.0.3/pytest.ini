[tool:pytest]
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*
addopts = 
    -v
    --tb=short
    --strict-markers
    --disable-warnings
    --cov=minecraft_datapack_language
    --cov-report=term-missing
    --cov-report=html:htmlcov
    --cov-report=xml
markers =
    unit: Unit tests
    integration: Integration tests
    e2e: End-to-end tests
    compiler: Compiler-specific tests
    parser: Parser-specific tests
    lexer: Lexer-specific tests
    python_bindings: Python bindings tests
    cli: CLI tests
    slow: Slow running tests
