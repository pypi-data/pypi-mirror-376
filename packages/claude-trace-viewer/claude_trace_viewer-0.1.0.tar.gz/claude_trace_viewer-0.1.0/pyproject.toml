[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "claude-trace-viewer"
version = "0.1.0"
description = "An alternate web-based viewer for logs generated by @mariozechner/claude-trace"
readme = "README.md"
requires-python = ">=3.11"
license = { text = "MIT" }
authors = [{ name = "Brian Krabach" }]
keywords = [
    "claude",
    "trace",
    "viewer",
    "debugging",
    "visualization",
    "claude-ai",
    "anthropic",
    "claude-trace",
    "log-viewer",
]
classifiers = [
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Software Development :: Debuggers",
    "Topic :: Software Development :: Libraries :: Python Modules",
    "Environment :: Web Environment",
    "Framework :: Flask",
]
dependencies = ["flask>=3.0.0"]

[project.scripts]
claude-trace-viewer = "trace_viewer.__main__:main"
ctv = "trace_viewer.__main__:main"

[project.urls]
Homepage = "https://github.com/brkrabac/claude-trace-viewer"
Repository = "https://github.com/brkrabac/claude-trace-viewer"

[tool.setuptools]
packages = ["trace_viewer"]
include-package-data = true

[tool.setuptools.package-data]
trace_viewer = ["static/**/*", "templates/**/*"]

[tool.uv]
dev-dependencies = []
