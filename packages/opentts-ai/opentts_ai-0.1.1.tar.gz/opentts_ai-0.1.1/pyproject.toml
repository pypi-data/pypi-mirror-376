[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "opentts-ai"  # Changed to ensure uniqueness on PyPI
version = "0.1.1"
description = "A unified wrapper for various AI provider APIs, aiming for OpenAI compatibility."
readme = "README.md"
requires-python = ">=3.8"
license = { text = "MIT" }
authors = [
  { name = "AIMLDev726", email = "aistudentlearn4@gmail.com" },
]
keywords = ["openai", "tts", "ai", "wrapper", "api", "text-to-speech", "elevenlabs"]
classifiers = [
    "Development Status :: 3 - Alpha", # Initial development stage
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Intended Audience :: Developers",
    "Topic :: Software Development :: Libraries :: Python Modules",
    "Topic :: Scientific/Engineering :: Artificial Intelligence",
]
dependencies = [
    "requests>=2.20.0",
    "pydantic>=2.0.0",
]

[project.urls]
Homepage = "https://github.com/AIMLDev726/opentts-ai"
Repository = "https://github.com/AIMLDev726/opentts-ai"

[tool.setuptools.packages.find]
exclude = ["ElevenLabs*"]

[project.optional-dependencies]
test = [
    "pytest>=6.0",
]
docs = [
    "sphinx>=4.0.0",
    "sphinx-rtd-theme>=1.0.0",
    # Add other docs dependencies from docs/requirements.txt if needed
]
dev = [
    "opentts[test,docs]", # Includes test and docs dependencies
    # Add other dev tools like linters (flake8, black, mypy), build tools etc.
    "build",
    "twine",
]
