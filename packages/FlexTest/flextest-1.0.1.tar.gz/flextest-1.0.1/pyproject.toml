[tool.poetry]
name = "FlexTest"
version = "1.0.1"
description = "A easy-to-use Python unit testing library, designed for beginners and ready to use out of the box."
authors = ["qiufeng <appleidqiufeng@outlook.com>"]
readme = "README.md"
license = "MIT"
keywords = ["Flex", "Test", "FlexTest"]
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent"
]

[tool.poetry.urls]
"Homepage" = "https://github.com/qiufengcute/FlexTest"
"Repository" = "https://github.com/qiufengcute/FlexTest"
"Changelog" = "https://github.com/qiufengcute/FlexTest/blob/main/CHANGELOG.md"

[tool.poetry.dependencies]
python = "^3.8"
colorama = "^0.4.0"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"