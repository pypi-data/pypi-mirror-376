[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "crackie"
version = "1.0.2"
requires-python = ">=3.5"
authors = [
    {name = "Pablo Brasero Moreno", email = "pablo@pablobm.com"},
]
description = "A simple, silly library to generate combinations"
readme = "README.rst"
license = "MIT"
dependencies = []
classifiers = [
    "Development Status :: 5 - Production/Stable",
    "Programming Language :: Python",
    "Intended Audience :: Education",
    "Intended Audience :: System Administrators",
    "Topic :: Security",
]

[project.urls]
Homepage = "https://gitlab.com/pablobm/crackie"

[dependency-groups]
dev = [
    "pytest",
    "pytest-cov",
]

[tool.hatch.build.targets.sdist]
include = [
  "CHANGELOG.rst",
  "LICENSE.txt",
  "README.rst",
  "src/crackie/",
]

exclude = [
  ".gitignore",
]
