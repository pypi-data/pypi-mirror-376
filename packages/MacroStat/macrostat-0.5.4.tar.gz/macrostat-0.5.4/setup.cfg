[metadata]
name = MacroStat
description = A Package providing multiple tools for the statistical analysis and treatment of macroeconomic simulation models, with a particular focus on Agent-based and Stock-Flow Consistent Models
author = Karl Naumann-Woleske
author_email = karl.naumann@icloud.com
license = MIT
license_files = LICENSE.txt
long_description = file: README.rst
long_description_content_type = text/x-rst; charset=UTF-8
url = https://github.com/KarlNaumann/MacroStat
project_urls = 
	Source = https://github.com/KarlNaumann/MacroStat/
platforms = any
classifiers = 
	Development Status :: 4 - Beta
	Programming Language :: Python

[options]
zip_safe = False
packages = find_namespace:
include_package_data = True
package_dir = 
	=src
install_requires = 
	dash
	dash-cytoscape
	fastparquet
	importlib-metadata
	matplotlib
	myst_nb
	networkx
	nbsphinx
	numpy
	openpyxl
	pandas
	pydata-sphinx-theme
	scipy
	sphinx-design
	sphinxcontrib-bibtex
	torch
	tqdm

[options.packages.find]
where = src
exclude = 
	tests

[options.extras_require]
testing = 
	setuptools
	pytest
	pytest-cov

[options.entry_points]

[tool:pytest]
addopts = 
	--cov macrostat --cov-report term-missing
	--verbose
norecursedirs = 
	dist
	build
	.tox
testpaths = tests
python_files = *_test.py

[devpi:upload]
no_vcs = 1
formats = bdist_wheel

[flake8]
max_line_length = 88
extend_ignore = E203, W503
exclude = 
	.tox
	build
	dist
	.eggs
	docs/conf.py

[pyscaffold]
version = 4.5
package = macrostat
extensions = 
	cirrus
	pre_commit

[egg_info]
tag_build = 
tag_date = 0

