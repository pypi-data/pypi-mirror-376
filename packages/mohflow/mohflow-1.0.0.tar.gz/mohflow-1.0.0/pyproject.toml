[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "mohflow"
version = "1.0.0"
description = "Simple, powerful logging for Python applications"
authors = [{name = "Parijat Mukherjee", email = "parijat_mukherjee@live.com"}]
readme = "README.md"
license = {file = "LICENSE"}
requires-python = ">=3.8"
classifiers = [
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
]
dependencies = [
    "python-logging-loki>=0.3.1",
    "python-json-logger>=2.0.0",
    "pydantic>=2.0.0",
    "pydantic-settings>=2.0.0",
    "requests>=2.25.0",
]

[project.optional-dependencies]
dev = [
    "pytest>=7.0.0",
    "black>=23.0.0",
    "flake8>=6.0.0",
    "build>=1.0.0",
    "twine>=4.0.0",
    "pytest-asyncio>=0.21.0",
]

[project.scripts]
mohflow = "mohflow.cli:main"

[project.urls]
Wiki = "https://github.com/parijatmukherjee/mohflow/wiki"
Repository = "https://github.com/parijatmukherjee/mohflow.git"

[tool.setuptools]
package-dir = {"" = "src"}

[tool.pytest.ini_options]
testpaths = ["tests"]
python_files = "test_*.py"
addopts = "-v -p no:warnings"

[tool.black]
line-length = 79
target-version = ['py38']
include = '\.pyi?$'
