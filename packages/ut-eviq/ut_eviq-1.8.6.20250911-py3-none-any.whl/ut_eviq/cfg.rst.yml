Request:
  - get_token:
    command:  POST 
    endpoint: /EVToken
  - create_update:
    command:  POST 
    endpoint: /v2.2/IqPartners/UpdatePartnerRL:
  - delete:
    command:  POST 
    endpoint: /v2.2/IqPartners/UpdatePartnerRL:
  - status:
    command:  GET
    endpoint: /v2.2/IqPartners/GetOperationStatus
  - retrieve_partner_by_uniqueid:
    command:  GET
    endpoint: /v2.2/IqPartners/GetPartnerByUniqueId
  - retrieve_risk_by_duns:
    command:  GET
    endpoint: /v2.2/risk

Environment:
  - Sandbox:
    Environment: Test
    Description: Used to test the API calls in a dummy database.
    URL: https://api-sandbox.ecovadis-survey.com/
  - Live:
    Environment: Production
    Description: Set calls here to interact with live data.
    URL: https://api.ecovadis-survey.com/

input:
  UniqueId:
    type: Text
    type: characters
    value: UniqueID 
    le: 50
    mandatory: Y
  CompanyName:
    type: Text
    value: Companyname
    le: 500
    mandatory: Y
  CriticalityScale:
    type: Enum
    value: Criticalityscales
    mandatory: Y if CriticalityLevel provided
  CriticalityLevel:
    type: Text
    value: CriticalityLevel
    mandatory: N
  SpendScale:
    type: Enum
    value: Spendscales
    mandatory: Y ifSpendLevelprovided
  SpendLevel:
    type: Text*
    value: SpendLevel
    mandatory: N
  DunsNumber:
    type: Text
    value: DUNSnumber
    length:
      eq: 9
    mandatory: N*
  RegistrationNumber:
    type: Text
    length:
      le: 9
    max: 2
    value: TaxIDorotheridentificationnumber
    mandatory: N*
  CountryCode:
    type: Text
    value: TwoletterISOcountrycode
    eq: 2
    mandatory: N*
  Tags:
    type: List
    value: List of tags
    max: (each max. 100 characters)
    mandatory: N
  contactFirstName:
    type: Text
    value: Company contact first name
    le: 100
    mandatory: N
  contactLastName:
    type: Text
    value: Company contact last name
    le: 100
    mandatory: N
  contactEmail:
    type: Text 
    value: Company contact email- Text validated vs. standardized email format 
    mandatory: N* -the field may be mandatory depending on the identification method chosen

Validation:
  UniqueID:
    -  Max 100 characters
       mandatory
  Companyname:
    -  Max 100 characters
       mandatory
  Companycontactdata:
    check: If any of the contact attributes is provided, all of the 3 should be filled in.
  Emailformatcheck:
    check: Standard email format
  DUNSformatcheck:
    check: 9digitsonly
  field: Mandatorydatacheck DUNSorTaxID+Countrycodeprovided
