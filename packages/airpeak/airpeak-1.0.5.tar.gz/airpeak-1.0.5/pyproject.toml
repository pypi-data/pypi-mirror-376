[project]
name = "airpeak"
version = "1.0.5"
description = "A Python package for recognizing build-up and decay events from pollutant concentration data and estimating pollutant loss rates."
readme = "README.md"
requires-python = ">=3.10, <3.14"
dependencies = [
    "datetime>=5.5",
    "matplotlib>=3.10.1",
    "numpy>=2.2.5",
    "pandas>=2.2.3",
    "scikit-learn>=1.6.1",
    "scipy>=1.15.2",
    "seaborn>=0.13.2",
]

[project.optional-dependencies]
docs = [
  "sphinx>=7.2",
  "furo>=2024.1.29",
  "sphinx-autodoc-typehints",
  "sphinxcontrib-napoleon",
]

[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[tool.setuptools]
packages = ["Airpeak"]
