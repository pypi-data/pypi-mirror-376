[project]
name = 'world'
authors = [
    {name = 'Barry Warsaw', email = 'barry@python.org'},
]
description = 'world -- top level domain code mappings'
readme = 'README.rst'
requires-python = '>=3.9'
license = {text = 'Apache-2.0'}
keywords = [
    'domain name system',
    'DNS',
    'country codes',
    'ISO 3166',
]
classifiers = [
    'Development Status :: 5 - Production/Stable',
    'Development Status :: 6 - Mature',
    'Intended Audience :: End Users/Desktop',
    'Operating System :: POSIX',
    'Operating System :: Microsoft :: Windows',
    'Operating System :: MacOS :: MacOS X',
    'Programming Language :: Python :: 3',
    'Topic :: Internet :: Name Service (DNS)',
    'Topic :: Software Development :: Libraries :: Python Modules',
    'Topic :: Utilities',
]
dependencies = [
    'atpublic',
]
dynamic = ['version']

[project.urls]
'Home Page' = 'https://world.readthedocs.io'
'Documentation' = 'https://world.readthedocs.io'
'Source' = 'https://gitlab.com/warsaw/world.git'
'Bug Tracker' = 'https://gitlab.com/warsaw/world/issues'

[project.scripts]
world = 'world.__main__:main'

[tool.hatch.version]
path = 'src/world/__init__.py'

[tool.hatch.build.targets.wheel]
packages = [
    'src/world',
]
# include = [
#     '**/*.pck',
# ]

[tool.hatch.build.targets.sdist]
include = [
    'src/world/',
    'docs/',
    'tests/',
    'tools/',
    'conftest.py',
    '**/*.pck',
]
excludes = [
    '*/.mypy_cache/',
]

[tool.hatch.envs.default]
installer = 'uv'

[tool.hatch.envs.default.scripts]
all = [
    'hatch test --all',
    'hatch run qa:qa',
    'hatch run docs:docs',
]

[tool.hatch.envs.hatch-test]
default-args = ['tests', 'docs']
extra-dependencies = [
    'diff-cover',
    'sybil',
]

[tool.hatch.envs.hatch-test.scripts]
run = [
    'coverage run -m pytest{env:HATCH_TEST_ARGS:} {args}',
    'coverage combine',
    'coverage report',
    'coverage xml',
    '- diff-cover coverage.xml',
]
run-cov = 'hatch test'
cov-combine = ''
cov-report = ''

[[tool.hatch.envs.hatch-test.matrix]]
python = ['3.9', '3.10', '3.11', '3.12', '3.13', '3.14']

[tool.hatch.envs.qa]
dependencies = [
    'ruff',
    'mypy',
]

[tool.hatch.envs.qa.env-vars]
MODULE_NAME = '{env:MODULE_NAME:world}'
MODULE_PATH = '{env:MODULE_PATH:src/world}'

[tool.hatch.envs.qa.scripts]
qa = [
    'hatch fmt --check src',
    'mypy -p {env:MODULE_NAME}',
]
fix = [
    'hatch fmt src',
]
preview = [
    'hatch fmt --diff src',
]

[tool.hatch.envs.docs]
dependencies = [
    'furo',
    'sphinx',
    'sphinx-autobuild',
    'sphinx-copybutton',
]

[tool.hatch.envs.docs.scripts]
docs = [
    'sphinx-build docs build/html',
]
serve = [
    'sphinx-autobuild docs build/html --port 9000 --open-browser',
]

[tool.coverage.run]
source = ['world']
branch = true
parallel = true

[tool.coverage.report]
fail_under = 100
show_missing = true

[tool.ruff]
line-length = 100
src = ['src']

[tool.ruff.lint]
extend-ignore = [
    # https://docs.astral.sh/ruff/rules/unsorted-imports/
    #
    # In theory, I001 is a good check to have, but it does not play nice with __future__ imports and
    # ruff reformatting.
    'I001',
    # https://docs.astral.sh/ruff/rules/print/#builtins
    'T201',
    # https://docs.astral.sh/ruff/rules/suspicious-pickle-usage/
    'S301',
    # https://docs.astral.sh/ruff/rules/mixed-case-variable-in-global-scope/
    'N816',
]

[tool.ruff.format]
quote-style = 'single'

[tool.ruff.lint.pydocstyle]
convention = 'pep257'

[tool.ruff.lint.isort]
case-sensitive = true
forced-separate = ['docutils', 'sphinx']
known-first-party = ['world']
length-sort-straight = true
lines-after-imports = 2
lines-between-types = 1
order-by-type = true
section-order = ['standard-library', 'third-party', 'local-folder', 'first-party']

[tool.mypy]
mypy_path = 'src'

# Disallow dynamic typing
disallow_any_generics = true
disallow_subclassing_any = true

# Untyped definitions and calls
disallow_untyped_calls = false
disallow_untyped_defs = true
disallow_incomplete_defs = true
check_untyped_defs = true
disallow_untyped_decorators = false

# None and Optional handling
no_implicit_optional = true

# Configuring warnings
warn_redundant_casts = true
warn_unused_ignores = true
warn_no_return = true
warn_return_any = true
warn_unreachable = true

# Miscellaneous strictness flags
implicit_reexport = false
strict_equality = true

# Configuring error messages
show_error_context = true
show_column_numbers = true
show_error_codes = true
pretty = true
show_absolute_path = true

# Miscellaneous
warn_unused_configs = true
verbosity = 0

[[tool.mypy.overrides]]
module = [
    'pytest',
    'sybil.*',
]
ignore_missing_imports = true

[build-system]
requires = ['hatchling']
build-backend = 'hatchling.build'
