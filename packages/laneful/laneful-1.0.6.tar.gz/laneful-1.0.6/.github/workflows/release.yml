name: Release

on:
  # Manual PyPI release when a tag is created
  push:
    branches: [ main ]
    tags:
      - 'v*.*.*'
  
  # Manual dispatch for testing
  workflow_dispatch:
    inputs:
      environment:
        description: 'Target environment'
        required: true
        type: choice
        options:
          - pypi

jobs:
  test:
    name: Test Before Release
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v5
    
    - name: Install uv
      uses: astral-sh/setup-uv@v6
      with:
        version: "latest"
    
    - name: Set up Python
      run: uv python install 3.10
    
    - name: Install dependencies
      run: |
        uv sync --group dev
    
    - name: Run tests
      run: |
        uv run pytest tests/ -v
    
    - name: Run linting
      run: |
        uv run ruff check laneful/
        uv run ruff format --check laneful/

  build:
    name: Build Package
    runs-on: ubuntu-latest
    needs: test
    
    steps:
    - uses: actions/checkout@v5
    
    - name: Install uv
      uses: astral-sh/setup-uv@v6
      with:
        version: "latest"
    
    - name: Set up Python
      run: uv python install 3.10
    
    - name: Build package
      run: |
        uv build
    
    - name: Upload artifacts
      uses: actions/upload-artifact@v4
      with:
        name: python-package-distributions
        path: dist/

  publish-pypi:
    name: Publish to PyPI (Production)
    runs-on: ubuntu-latest
    needs: build
    if: |
      (github.event_name == 'push' && startsWith(github.ref, 'refs/tags/v')) ||
      (github.event_name == 'workflow_dispatch' && github.event.inputs.environment == 'pypi')
    environment:
      name: pypi
      url: https://pypi.org/p/laneful
    permissions:
      id-token: write  
      contents: write 
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v5
    
    - name: Download artifacts
      uses: actions/download-artifact@v5
      with:
        name: python-package-distributions
        path: dist/
    
    - name: Extract tag version
      if: startsWith(github.ref, 'refs/tags/')
      run: |
        echo "RELEASE_VERSION=${GITHUB_REF#refs/tags/v}" >> $GITHUB_ENV
        echo "Publishing version: ${GITHUB_REF#refs/tags/v}"
    
    - name: Publish to PyPI
      uses: pypa/gh-action-pypi-publish@release/v1
      with:
        print-hash: true
    
    - name: Create GitHub Release
      if: startsWith(github.ref, 'refs/tags/')
      run: |
        VERSION="${GITHUB_REF#refs/tags/v}"
        gh release create ${{ github.ref_name }} \
          --title "Release ${VERSION}" \
          --notes "## Changes in ${VERSION}

        Released to PyPI: https://pypi.org/project/laneful/${VERSION}/

        ### Installation
        \`\`\`bash
        pip install laneful==${VERSION}
        \`\`\`

        ### What's Changed
        - See commit history for detailed changes

        **Full Changelog**: https://github.com/${{ github.repository }}/commits/${{ github.ref_name }}"
      env:
        GH_TOKEN: ${{ github.token }}
