[build-system]
requires = ["setuptools>=70", "wheel", "build"]
build-backend = "setuptools.build_meta"

[project]
name = "langchain-code"
version = "0.0.2"
description = "LangCode â€“ ReAct + Tools + Deep (LangGraph) code agent CLI."
readme = { file = "README.md", content-type = "text/markdown" }
requires-python = ">=3.10"
license = { text = "MIT" }
authors = [{ name = "Your Name", email = "you@example.com" }]
keywords = ["langchain", "agents", "cli", "llm", "coding", "devtools"]
classifiers = [
  "Programming Language :: Python :: 3",
  "Programming Language :: Python :: 3 :: Only",
  "License :: OSI Approved :: MIT License",
  "Operating System :: OS Independent",
  "Environment :: Console",
  "Topic :: Software Development :: Build Tools",
  "Topic :: Software Development :: Libraries :: Application Frameworks",
]

dependencies = [
  "click>=8.1.7,<9",
  "typer>=0.12.3",
  "rich==13.7.1",
  "python-dotenv==1.0.1",
  "langchain>=0.2.12",
  "langchain-community>=0.2.10",
  "langchain-anthropic>=0.2.4",
  "langchain-google-genai>=2.0.4",
  "pydantic>=2.7.4,<3",
  "ruamel.yaml==0.18.6",
  "pyfiglet==1.0.4",
  "mcp>=0.4.2",
  "langchain-mcp-adapters>=0.1.7",
  "langchain-tavily>=0.1.0",
  "deepagents>=0.0.3",
  "genai-processors>=1.1.0",
  "langchain-openai>=0.3.0,<0.4.0",
  "langchain-ollama>=0.3.0,<0.4.0",
]

[project.scripts]
langcode = "langchain_code.cli:main"

[project.urls]
Homepage = "https://github.com/zamalali/langchain-code"
Repository = "https://github.com/zamalali/langchain-code"
Issues = "https://github.com/zamalali/langchain-code/issues"

[tool.setuptools]
package-dir = {"" = "src"}
include-package-data = true

[tool.setuptools.packages.find]
where = ["src"]
include = ["langchain_code*"]

[tool.setuptools.package-data]
"langchain_code.config" = ["mcp.json"]
