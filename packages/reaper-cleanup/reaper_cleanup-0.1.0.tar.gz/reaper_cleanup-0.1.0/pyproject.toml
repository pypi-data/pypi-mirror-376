[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "reaper-cleanup"
version = "0.1.0"
description = "CLI tool to clean up unused media files from Reaper projects"
authors = [{name = "MateusMolina"}]
license = "MIT"
readme = "README.md"
requires-python = ">=3.8"
keywords = ["reaper", "audio", "cleanup", "media", "daw"]
classifiers = [
    "Development Status :: 4 - Beta",
    "Environment :: Console",
    "Programming Language :: Python :: 3",
    "Topic :: Multimedia :: Sound/Audio",
    "Topic :: Utilities",
]
dependencies = [
    "click>=8.0.0",
]

[project.urls]
Homepage = "https://github.com/MateusMolina/reaper-cleanup"
Repository = "https://github.com/MateusMolina/reaper-cleanup"
Issues = "https://github.com/MateusMolina/reaper-cleanup/issues"

[project.scripts]
reaper-cleanup = "reaper_cleanup.cli:main"

[tool.setuptools.packages.find]
where = ["src"]

[tool.setuptools.package-dir]
"" = "src"
