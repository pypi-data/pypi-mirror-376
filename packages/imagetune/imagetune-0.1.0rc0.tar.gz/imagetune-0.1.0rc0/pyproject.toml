[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "imagetune"
version = "0.1.0c"
description = "Live tuning of image processing algorithms"
readme = "README.md"
license = "GPL-3.0-or-later"
authors = [
    { name = "Julius B. Kirkegaard", email = "juki@di.ku.dk" }
]
requires-python = ">=3.10"

dependencies = [
    "numpy",
    "fastplotlib",
    "PyQt6",
    "PySide6",
    "scikit-image",
]

[project.urls]
Homepage = "https://github.com/juliusbierk/imagetune"
Repository = "https://github.com/juliusbierk/imagetune"
Issues = "https://github.com/juliusbierk/imagetune/issues"

[tool.setuptools]
packages = ["imagetune"]

