<!DOCTYPE html>
<html lang="en">

<head>
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Au-Zone demo</title>
    <link href="./css/styles.css" rel="stylesheet">
    <link href="./css/full.css" rel="stylesheet" type="text/css" />
    <script src="./js/tailwind.js"></script>
    <script src="./js/serviceCache.js"></script>
    <script src="./js/navbar.js"></script>
    <script src="./js/status.js"></script>
    <style>
        body {
            margin: 0;
            display: flex;
            flex-direction: column;
            height: 100vh;
            overflow: hidden;
        }

        main {
            display: flex;
            justify-content: center;
            align-items: center;
            flex: 1;
            overflow: hidden;
        }

        #container {
            margin: 0;
            text-align: center;
            display: flex;
            flex-direction: column;
            height: 100%;
            width: 100%;
            justify-content: center;
            overflow: hidden;
            background-color: black;
        }

        #test {
            width: 100%;
            height: calc(100vh - 64px);
            max-height: 100%;
            max-width: 100%;
            margin: auto;
            position: relative;
            display: flex;
            flex-direction: column;
        }

        #visualization-container {
            display: flex;
            flex-direction: column;
            width: 100%;
            height: 100%;
        }

        #player {
            width: 100%;
            height: 100%;
            object-fit: contain;
        }

        #boxes {
            position: absolute;
            top: 0px;
            left: 0px;
            width: 100%;
            height: 100%;
            object-fit: contain;
        }

        #lidar-canvas {
            width: 100%;
            height: 100%;
        }

        #radar-canvas {
            width: 100%;
            height: 100%;
        }

        #camera-view,
        #lidar-view,
        #radar-view {
            overflow: hidden;
            border: 1px solid #333;
            position: relative;
            background-color: #111;
        }

        #top-section {
            display: flex;
            flex-direction: row;
            height: 70%;
            width: 100%;
            box-sizing: border-box;
            padding: 2px;
        }

        #bottom-section {
            height: 30%;
            width: 100%;
            position: relative;
            box-sizing: border-box;
            padding: 2px;
        }

        #camera-view,
        #lidar-view {
            width: 50%;
            height: 100%;
        }

        #radar-view {
            width: 100%;
            height: 100%;
        }

        .view-label {
            position: absolute;
            top: 10px;
            left: 10px;
            color: white;
            background-color: rgba(0, 0, 0, 0.5);
            padding: 5px 10px;
            border-radius: 5px;
            font-weight: bold;
            z-index: 10;
        }

        #toggleButton {
            position: absolute;
            top: 10px;
            right: 10px;
            z-index: 100;
        }

        .navbar-end .btn-circle svg {
            width: 24px;
            height: 24px;
            color: white;
        }

        .navbar-end .btn-circle:hover svg {
            color: #e2e8f0;
        }

        .navbar-end .menu {
            display: flex;
            align-items: center;
        }

        .navbar-end .btn-circle.btn-lg {
            width: 3rem;
            height: 3rem;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .navbar-end .btn-circle.btn-lg svg {
            margin-top: -5px;
            width: 25px;
            height: 25px;
            color: white;
        }

        .navbar-end .btn-circle.btn-lg:hover svg {
            color: #e2e8f0;
        }

        /* Add mode indicator styles */
        #modeIndicator {
            transition: all 0.3s ease;
            white-space: nowrap;
        }

        /* Add recording toggle styles */
        .recording-toggle {
            display: flex;
            align-items: center;
            gap: 8px;
            margin-right: 16px;
        }

        .recording-toggle .switch {
            position: relative;
            display: inline-block;
            width: 48px;
            height: 24px;
        }

        .recording-toggle .switch input {
            opacity: 0;
            width: 0;
            height: 0;
        }

        .recording-toggle .slider {
            position: absolute;
            cursor: pointer;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: #ccc;
            transition: .4s;
            border-radius: 24px;
        }

        .recording-toggle .slider:before {
            position: absolute;
            content: "";
            height: 18px;
            width: 18px;
            left: 3px;
            bottom: 3px;
            background-color: white;
            transition: .4s;
            border-radius: 50%;
        }

        .recording-toggle input:checked+.slider {
            background-color: #2196F3;
        }

        .recording-toggle input:checked+.slider:before {
            transform: translateX(24px);
        }

        .recording-toggle .toggle-label {
            font-size: 14px;
            color: #4a5568;
            font-weight: 500;
        }

        /* Responsive layout for small screens */
        @media (max-width: 768px) {
            #top-section {
                flex-direction: column;
                height: 80%;
            }

            #camera-view,
            #lidar-view {
                width: 100%;
                height: 50%;
            }

            #bottom-section {
                height: 20%;
            }
        }
    </style>
</head>

<body>
    <script>
        window.addEventListener('load', () => {
            initNavbar('Combined Lidar');
        });
    </script>
    <main id="container">
        <div id="test">
            <div id="visualization-container">
                <!-- Top section with Camera and LiDAR side by side -->
                <div id="top-section">
                    <!-- Left side - Camera View -->
                    <div id="camera-view">
                        <canvas id="player"></canvas>
                        <canvas id="boxes"></canvas>
                        <div class="view-label">Camera</div>
                        <div id="timeout" class="view-label" style="top: 40px;"></div>
                    </div>
                    <!-- Right side - LiDAR View -->
                    <div id="lidar-view">
                        <div class="view-label">LiDAR</div>
                    </div>
                </div>
                <!-- Bottom section - Radar View -->
                <div id="bottom-section">
                    <div id="radar-view">
                        <div class="view-label">Radar</div>
                    </div>
                </div>
            </div>
        </div>
    </main>
    <script type="module" src="./js/combined_lidar.js"></script>
</body>

</html>
