[build-system]
requires = [
  "setuptools>=68",
  "wheel>=0.38",
]
build-backend = "setuptools.build_meta"

[project]
name = "new_logger"
version = "0.1.0"
description = "Loguru-based logger utilities with file and tracker handlers"
readme = "README.md"
requires-python = ">=3.8"
authors = [{ name = "anxingle" }]
keywords = ["logging", "loguru", "logger"]
dependencies = [
  "loguru>=0.7",
]

[project.urls]
homepage = "https://example.com/new_logger"

[tool.setuptools.packages.find]
where = ["src"]

