[build-system]
requires = ["setuptools>=65", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "gold-fifo-tax"
version = "0.1.0"
description = "FIFO-based capital gains calculator for gold and similar assets with CII indexation (India)."
readme = { file = "README.md", content-type = "text/markdown" }
authors = [
    { name = "sksSourav", email = "sourav.insa+pip@gmail.com" }
]
dependencies = ["pandas", "openpyxl"]
classifiers = [
    "Programming Language :: Python :: 3",
    "Operating System :: OS Independent"
]
requires-python = ">=3.8"

[project.scripts]
gold-fifo = "gold_fifo_tax.pipeline:run_fifo_pipeline"